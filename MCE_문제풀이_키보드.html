nswer": "a"}, {"id": 388, "question": "Sharps Containers 를 언제 비워야 하는가?", "choices": {"a": "1/4 찼을때", "b": "절반이 찼을때", "c": "2/3 에서 3/4 이 찼을때", "d": "꽉 찼을때"}, "answer": "c"}, {"id": 389, "question": "혈중 크레아티닌(creatinine) 수치의 상승은 일반적으로 무엇을 나타냅니까?", "choices": {"b": "간질환 (Liver disease)", "c": "신장 질환 (Renal disease)", "d": "영양결핍 (Malnutrition)"}, "answer": "c"}, {"id": 390, "question": "다음 중 어느혈이 비장과 위를 보강하고, 습기를 제거하며, 간을 조화시키고 \n신장을 보강하며, 월경을 조절하고 분만을 유도하며, 하초를 조화시키고 배뇨를 \n조절하며 생식기를 이롭게 하고, 정신을 안정시키며, 혈액을 활발하게 하고 경락을 \n활성화하며 통증을 완화시키나요?", "choices": {"a": "음릉천", "b": "혈해", "c": "삼음교", "d": "태백"}, "answer": "c"}, {"id": 391, "question": "다음 중 손바닥 쪽, 엄지손가락을 제외한 네 손가락의 근위지절간관절(PIP \njoint) 가로 주름에 위치한 혈자리는?", "choices": {"a": "사봉(四縫)", "b": "팔사(八邪)", "c": "낙침(落枕)", "d": "요통혈(腰痛穴)"}, "answer": "a"}, {"id": 392, "question": "외이도(External ear canal)와 고막(Tympanic membrane)을 검사하는 데 사용되는 \n기구는 무엇입니까?", "choices": {"a": "기관지경 (Bronchoscope)", "b": "청진기 (Stethoscope)", "c": "이경 (Otoscope)", "d": "직장경 (Sigmoidoscope)"}, "answer": "c"}, {"id": 393, "question": "어지러움, 인후 건조, 천명, 창백하고 건조한 안색, 숨가쁨, 마른 기침과 함께 \n뱉기 어려운 소량의 가래 등 증상을 가장 적합하게 반영하는 설과 맥은?", "choices": {"a": "건조한 설체, 무태(無苔); 세약맥(細弱脈)", "b": "부은 설체, 무태(無苔); 부세맥(浮細脈)", "c": "부은 설체, 건조한 니태(腻苔); 세활맥(細滑脈)", "d": "정상적인 설체, 건조태; 세활맥(細滑脈)"}, "answer": "c"}, {"id": 394, "question": "다음 혈자리 중 심계(心悸)와 정신, 정서적 증상을 치료하는 혈자리는?", "choices": {"a": "수분(水分)", "b": "하완(下脘)", "c": "중완(中脘)", "d": "거궐(巨闕)"}, "answer": "d"}, {"id": 395, "question": "다음 중 화독(火毒)으로 인한 궤양과 피부의 습진에 사용하여 화(火)를 \n제거하고 화독(火毒)을 해독하는 단일 본초는?", "choices": {"a": "사간(射干)", "b": "황백(黃柏)", "c": "하엽(荷葉)", "d": "청호(靑蒿)"}, "answer": "b"}, {"id": 396, "question": "상승된 크레아티닌 수치는 어느 장부의 기능 문제를 나타내는가?", "choices": {"a": "신장", "b": "심장", "c": "부신", "d": "간"}, "answer": "a"}, {"id": 397, "question": "다음 중 하악(下顎)과 하치(下齒)에 이롭고, 거풍(祛風), 통경활락(通經活絡), \n지통(止痛)의 효능이 있는 혈자리는?", "choices": {"a": "양문(梁門)", "b": "내정(內庭)", "c": "대거(大巨)", "d": "협거(頰車)"}, "answer": "d"}, {"id": 398, "question": "다음 단일 약재 중 소변삽통(小便澁痛), 소변열감(熱感)을 치료하고 \n이뇨(利尿)하고 지혈(止血)하는 약재는?", "choices": {"a": "애엽(艾葉)", "b": "목향(木香)", "c": "향부(香附)", "d": "포황(蒲黃)"}, "answer": "d"}, {"id": 399, "question": "다음 중 출생(出生)과 관련된 오행(五行)은 무엇인가? \n \nPage 41 of 154", "choices": {"a": "목(木)", "b": "화(火)", "c": "수(水)", "d": "금(金)"}, "answer": "a"}, {"id": 400, "question": "40 세 남성이 3 일 전에 오한과 미열과 두통을 동반한 감기가 들었다. 땀은 없고 \n코는 막히나 콧물은 맑다. 그래서 3 일간 은교산을 먹고 증세가 완화되었다. 그런데 \n어제부터 묽은 가래를 동반한 기침을 하기 시작했고 두통과 몸살이 전보다 더 심해졌다. \n설은 박백태이며 맥은 부긴맥이 나타난다. 증세가 나타난 것은 무슨 원인인가?", "choices": {"a": "표한", "b": "표열", "c": "표허", "d": "내한"}, "answer": "a"}, {"id": 401, "question": "삼초(三焦)에서 \"배수구\"로 불리는 것은?", "choices": {"a": "상초(上焦)", "b": "하초(下焦)", "c": "중초(中焦)", "d": "해당 없음"}, "answer": "b"}, {"id": 402, "question": "설후방 1/3 부위의 미각 감각과 관련된 뇌신경은?", "choices": {"a": "부신경(XI)", "b": "안면신경(VII)", "c": "설인신경(IX)", "d": "미주신경(X)"}, "answer": "c"}, {"id": 403, "question": "다음 중 신정부족(腎精不足)으로 인해 나타날 가능성이 가장 낮은 증상은? \nI. 영유아의 성장발육 부진 \nII. 임산부의 조산 \nIII. 외습(外濕)으로 인한 부종 \nIV . 지능 저하", "choices": {"a": "I", "b": "I, II", "c": "III", "d": "I, II, IV"}, "answer": "c"}, {"id": 404, "question": "다음 중 뜸이 금기사항이 아닌 것은?", "choices": {"a": "실열증", "b": "부종", "c": "임산부 허리부위", "d": "사백혈"}, "answer": "b"}, {"id": 405, "question": "어떤 혈자리가 심기(心氣)를 보하고 자양하며, 정신을 안정시키고, \n임맥(任脈)의 낙혈(絡穴)이며 복부 피부의 가려움증을 치료합니까?", "choices": {"a": "중완", "b": "구미", "c": "음교", "d": "거궐"}, "answer": "b"}, {"id": 406, "question": "다음 약물 분류 중 \"-olol\" 접미사를 포함하는 약물은?", "choices": {"a": "칼슘채널 차단제", "b": "ACE 억제제", "c": "베타 차단제", "d": "HMG-CoA 환원효소 억제제"}, "answer": "c"}, {"id": 407, "question": "다음 중 비장의 기능이 아닌 것은?", "choices": {"a": "혈관(血管)을 주관한다", "b": "입에 개규(開竅)고 입술에 화(華)가 나타난다", "c": "운화(運化)와 수송(輸送)을 주관한다", "d": "근육(筋肉)과 사지(四肢)를 주관한다"}, "answer": "a"}, {"id": 408, "question": "다음 혈자리 중 첫 번째 흉추(T1) 극돌기 아래 경계에서 외측으로 3 촌 떨어진 \n곳에 위치한 혈자리는?", "choices": {"a": "견정(肩井)", "b": "천료(天髎)", "c": "견중수(肩中兪)"}, "answer": "d"}, {"id": 409, "question": "다음 약재 중 방광(膀胱), 심(心), 소장(小腸) 경락으로 들어가는 약재는?", "choices": {"a": "목통(木通)", "b": "활석(滑石)", "c": "차전자(車前子)", "d": "의이인(薏苡仁)"}, "answer": "a"}, {"id": 410, "question": "폐경 후 여성의 비정상적인 자궁 출혈의 가장 흔한 원인은?", "choices": {"a": "자궁암", "b": "외음염", "c": "골반염증성질환", "d": "질염"}, "answer": "a"}, {"id": 411, "question": "족양명(足陽明)의 합혈(合穴)과 수양명(手陽明)의 하합혈(下合穴) 사이의 \n거리는", "choices": {"a": "6 촌", "b": "2 촌", "c": "3 촌", "d": "5 촌"}, "answer": "c"}, {"id": 412, "question": "다음 중 오른쪽 하복부 통증, 발열, 메스꺼움, 구토, 변비, 백혈구 수 증가로 \n특징지을 수 있는 질환은?", "choices": {"a": "충수염", "b": "직장탈출증", "c": "담낭염", "d": "과민성대장증후군"}, "answer": "a"}, {"id": 413, "question": "19 세 여성이 심한 생리통, 자주색 덩어리가 있는 진한 출혈, 그리고 생리가 \n자주 늦어지는 것으로 내원하였다. 그녀는 생리통이 너무 심해서 한 달에 3 일을 \n침대에서 누워서 온열패드를 사용해야 한다고 한다. 그녀가 채식주의자라는 것 외에는 \n별다른 특징이 없다. 그녀에게 예상되는 맥상은?", "choices": {"a": "현긴삽(弦緊澀)", "b": "세지(細遲)", "c": "활삭(滑數)", "d": "침허(沉虛)하고 약간 현긴(弦緊)"}, "answer": "a"}, {"id": 414, "question": "28 세 여자 환자로 끈적거리는 혈을 동반한 월경과다, 월경전에 황갈색 \n분비물이 나오며 덩어리는 없다, 배뇨가 불편하며 배뇨시 화끈거림이 있다. 뇨혈과 \n하복부창만통이 있으며, 복통은 복부창만과 함께 누르거나 식후에 악화된다. 구고, \n탄산이 있고, 설사후 복통이 완화된다. 설홍황니태, 맥활실삭하면 변증은?", "choices": {"a": "혈열, 자궁습열,식체", "b": "혈열, 비불통혈, 담열", "c": "방광습열, 비습열, 위열", "d": "비불통혈, 방광습열, 위기상역"}, "answer": "a"}, {"id": 415, "question": "다음 중 어떤 이침(耳鍼) 부위가 내장 기관의 통증, 심계, 자한, 도한, 자율 \n신경계의 기능 질환, 순환 장애 및 소화 장애를 치료하는가?", "choices": {"a": "교감(交感)", "b": "신문(神門)", "c": "간(肝)", "d": "뇌간(腦幹)"}, "answer": "a"}, {"id": 416, "question": "다음 중 근육 수축에 사용되는 이온은?", "choices": {"a": "칼슘", "b": "나트륨", "c": "칼륨", "d": "마그네슘"}, "answer": "a"}, {"id": 417, "question": "다음 중 어떤 혈자리가 둘째 발가락의 등쪽, 발톱 가쪽 경계선과 발톱 밑선이 \n만나는 지점, 조갑각(爪甲角)에서 약 0.1 촌 떨어진 곳에 위치하는가?", "choices": {"a": "내정(內庭)", "b": "여태(厲兌)", "c": "승읍(承泣)", "d": "사백(四白)"}, "answer": "b"}, {"id": 418, "question": "다발성 경화증에 대한 다음 설명 중 옳지 않은 것은?", "choices": {"a": "목을 굴곡할 때 등에 전기적인 감각이 느껴지는 것이 흔한 증상이다.", "b": "온도 변화에 대한 민감도가 증가할 수 있다.", "d": "첫 번째 징후로는 종종 단측 시야 흐림이 나타난다."}, "answer": "c"}, {"id": 419, "question": "55 세 남성이 지난 1 년 동안 흉부 답답함을 호소한다. 이는 운동 후 악화되고 \n휴식하면 완화되는 심계와 호흡곤란을 동반한다. 안색이 창백하고 불면증과 불안감을 \n자주 느낍다. 기력이 없고 쉽게 피로하며 자한이 있다. 혀는 백태가 끼어 있고 맥은 \n세(細)하고 약(弱)한다. 이 환자의 감별 진단은?", "choices": {"a": "심기허(心氣虛)", "b": "심기혈양허(心氣血兩虛)", "c": "심혈허(心血虛)", "d": "심음허(心陰虛"}, "answer": "b"}, {"id": 420, "question": "다음 중 전침(電鍼)에 사용되는 전류의 치료 범위는?", "choices": {"a": "0.2 - 0.8 A", "b": "1 - 1.5 µA", "c": "1 - 4 µA", "d": "0.5 - 6 mA"}, "answer": "d"}, {"id": 421, "question": "우울증을 앓고 있는 남성이, 기분이 변덕스럽지만 대부분 슬프다고 한다. \n\"발작\" 중에는 목에 무언가 걸린 느낌이 있고, 또한 상복부 팽창감을 느끼고 자주 화가 \n나고 짜증을 내며, 가슴에 압박감을 느끼기도 한다. 그는 자주 더운 느낌을 받고 목이 \n매우 마르다고 한다. 설변은 빨갛고, 맥은 좌측이 약간 빠르고 현(弦)하다. 다음 중 어떤 \n변증 진단이 이 사례를 가장 정확하게 설명하는가?", "choices": {"a": "간기울결(肝氣鬱結)", "b": "간기울결화화(肝氣鬱結化火)", "c": "간화(肝火)", "d": "간기범폐(肝氣犯肺)"}, "answer": "a"}, {"id": 422, "question": "다음 중 임상환경에서 혈액매개 병원체의 전파 가능성이 가장 높은 요인은?", "choices": {"a": "샤프폐기물통(sharps container)를 정기적으로 교체하지 않는 것", "b": "침 자상(刺傷)", "c": "표면을 닦는 데 고수준 소독제를 사용하지 않는 것", "d": "장갑을 착용하지 않는 것"}, "answer": "b"}, {"id": 423, "question": "다음 중 탈장에 대한 경험적 혈자리는?", "choices": {"a": "대돈", "b": "행간", "c": "장강", "d": "은백"}, "answer": "a"}, {"id": 424, "question": "다음 중 넷째 늑간, 정중선에서 바깥쪽으로 2 촌 떨어진 곳에 위치하는 \n혈자리는?", "choices": {"a": "영허(靈墟)", "b": "보랑(步廊)", "c": "신봉(神封)", "d": "유문(幽門)"}, "answer": "c"}, {"id": 425, "question": "환자의 오른쪽 중앙쇄골선 아래로 늑골 가장자리 바로 아래 복부에 손을 대고, \n환자에게 숨을 깊이 들이쉬라고 한 다음 복부를 누릅다. 환자가 이 동작으로 인해 \n통증을 느끼면 가장 가능성 있는 진단은?", "choices": {"a": "십이지장 궤양", "b": "췌장염", "c": "비장 비대", "d": "담낭염"}, "answer": "d"}, {"id": 426, "question": "다음 중 어떤 색이 간(肝)으로 들어가 울체(鬱滯)를 해소하고, 눈을 밝게 하며, \n혈(血)을 활성화하는가?", "choices": {"a": "녹(綠)", "b": "흑(黑)", "c": "적(赤)", "d": "황(黃)"}, "answer": "a"}, {"id": 427, "question": "경외기혈 요기(腰奇)의 위치는?", "choices": {"a": "천용(天容)과 풍지(風池) 사이의 중간 지점", "b": "정중선에서 외측으로 3.5 촌, 제 4 요추(L4)와 같은 높이", "c": "눈썹 중앙", "d": "미골 끝에서 2 촌 위"}, "answer": "d"}, {"id": 428, "question": "다음 중 두통, 현훈(眩暈), 구갈(口渴)을 동반한 면적(面赤) 및 안구충혈, \n구고(口苦), 천식 또는 기단(氣短), 그리고 변비(便秘) 등 증상을 가장 정확하게 설명하는 \n설상(舌象) 및 맥상(脈象)은 무엇인가? \n \nPage 44 of 154", "choices": {"a": "설홍(紅舌), 설변이 더 빨갛고, 황태(黃苔); 현맥(弦脈)", "b": "담설(淡舌) 무태(無苔); 현삭맥(弦數脈)", "c": "홍설(紅舌), 황태(黃苔); 활맥(滑脈)", "d": "설첨홍(舌尖紅)을 동반한 홍설, 무태(無苔); 약간 빠른 현맥(弦脈)"}, "answer": "a"}, {"id": 429, "question": "흉부(胸部)에 자락관법(刺絡拔罐法)을 시행할 때, 적절한 자침방법은? 다음 중 \n어떤 방향으로 자침(刺鍼)해야 합니까?", "choices": {"a": "횡자(橫刺)", "b": "사횡자(斜橫刺)", "c": "사자(斜刺)", "d": "직자(直刺)"}, "answer": "c"}, {"id": 430, "question": "다음 중 식적(食積)을 치료하는 혈자리는?", "choices": {"a": "백충와(百蟲窩)", "b": "자궁혈(子宮穴)", "c": "요안(腰眼)", "d": "이내정(裏內庭)"}, "answer": "d"}, {"id": 431, "question": "법원 서기로 일하는 30 세 여성이 환자가 3 주 동안 손에 저림과 무감각 증세를 \n호소한다. 이로한 증상으로 잠에서 깨나며, 같은 증상이 몇 분 동안 지속되다가 \n사라집다. 신체 검사에서 손의 감각이나 운동 결손은 없지만 손목의 손바닥 측을 \n두드리면 저림이 재현됩다. 가장 가능성 높은 진단은?", "choices": {"a": "흉곽출구 증후군(Thoracic outlet syndrome)", "b": "수근관 증후군(Carpal tunnel syndrome)", "c": "듀피트렌 구축(Dupuytren Contracture)", "d": "방아쇠수지(Trigger finger)"}, "answer": "b"}, {"id": 432, "question": "안색이 청색(靑色)이 나타날 수 있는 병증이 아닌 것은 다음 중 무엇인가?", "choices": {"a": "한증(寒證)", "b": "통증(痛證)", "c": "어혈(瘀血)", "d": "습체(濕滯)"}, "answer": "d"}, {"id": 433, "question": "다음 혈자리 중 풍(風)을 제거하고, 수해(髓海)를 보양하며, 머리와 목에 \n이롭고, 정신을 안정시키는 혈자리는?", "choices": {"a": "대추(大椎)", "b": "풍부(風府)", "c": "지양(至陽)", "d": "영대(靈臺)"}, "answer": "b"}, {"id": 434, "question": "환자가 메스꺼움과 식욕 부진을 호소하며, 이 증상이 지난 3 주 동안 \n지속되었다고 말한다. 입이 마르고 수분 섭취 욕구가 없으며, 입맛이 없거나 단맛이 \n나는지 묻자 오히려 쓴맛과 끈적끈적한 느낌이 든다고 한다. 변비 여부를 묻자, 그는 \n실제로 묽은 변을 본다고 한다. 다른 증상으로는 옆구리 통증, 상복부 팽만감, 복부 \n팽만감, 짜증, 분노 문제 및 몸이 무거운 느낌이 있다. 그의 혀는 두껍고 끈적끈적한 \n황태가 끼어 있으며, 맥은 활맥(滑脈)과 현맥(弦脈)입다. 이 경우 가장 적합한 진단은?", "choices": {"a": "간기울결화열(肝氣鬱結化熱) + 비습(脾濕)", "b": "간화(肝火) + 습열(濕熱)", "c": "간혈허(肝血虛) + 습체(濕滯)", "d": "비기허(脾氣虛) + 습체(濕滯) + 열울(熱鬱)"}, "answer": "a"}, {"id": 435, "question": "다음 중 지용성 비타민은?", "choices": {"a": "비타민 B6", "b": "비타민 B2", "c": "비타민 K", "d": "비타민 B5"}, "answer": "c"}, {"id": 436, "question": "식욕 부진, 피로, 무기력, 창백하고 윤기 없는 안색, 사지의 약함, 묽은 변, 마른 \n체형, 불면증, 현기증, 건조한 모발과 피부, 삶의 방향을 잃은 느낌. 가장 적합한 \n감별진단은?", "choices": {"a": "비혈허(脾血虛)", "b": "비간혈허(脾肝血虛)", "c": "비폐기허(脾肺氣虛)", "d": "비심기허(脾心氣虛)"}, "answer": "b"}, {"id": 437, "question": "오행 중 화의 오음은 무엇인가 ?", "choices": {"b": "궁/도", "c": "우/라", "d": "징/솔"}, "answer": "d"}, {"id": 438, "question": "다음 중 표피와 표면 진피에 영향을 미치고 붉고 축축하며 통증이 있고 물집이 \n생길 수 있는 화상은?", "choices": {"a": "1 도 화상", "b": "4 도 화상", "c": "2 도 화상", "d": "3 도 화상"}, "answer": "c"}, {"id": 439, "question": "다음 혈자리 중 하악각(下顎角)과 흉쇄유돌근(胸鎖乳突肌) 전연(前緣) 사이의 \n오목한 곳에 위치한 혈자리는?", "choices": {"a": "완골(完骨)", "b": "천창(天窗)", "c": "천용(天容)", "d": "천정(天鼎)"}, "answer": "c"}, {"id": 440, "question": "다음 약재 중 화독(火毒)으로 인한 궤양(潰瘍) 및 피부의 습진(濕疹)에 화(火)를 \n내리고 화독(火毒)을 해독(解毒)하는 약재는?", "choices": {"a": "동과자", "b": "국화", "c": "금은화", "d": "하엽"}, "answer": "c"}, {"id": 441, "question": "44 세 남성이 한 시간 전에 시작된 두통으로 내원하였다. 그는 두 번 구토했고 \n목이 뻣뻣한다. 병력 청취 결과 그는 일생에서 \"가장 심한 두통\"을 겪고 있다고 한다. \n그가 가장 가능성이 높은 질환은?", "choices": {"a": "지주막하 출혈", "b": "경막외 혈종", "c": "경막하 혈종", "d": "뇌내 출혈"}, "answer": "a"}, {"id": 442, "question": "다음 오행(五行) 중 굽히고 펼 수 있는 기본 속성을 가지며, 견고함 또는 \n가소성(可塑性)으로 해석되고, 팽창하는 운동을 하는 것은?", "choices": {"a": "수(水)", "b": "목(木)", "c": "금(金)", "d": "화(火)"}, "answer": "b"}, {"id": 443, "question": "다음 오행(五行) 중 변화(transformation)와 관련된 것은?", "choices": {"a": "목(木)", "b": "토(土)", "c": "금(金)", "d": "화(火)"}, "answer": "b"}, {"id": 444, "question": "다음 중 자연 방어벽이 아닌 것은?", "choices": {"a": "혈액", "b": "점액", "c": "위산", "d": "눈물"}, "answer": "a"}, {"id": 445, "question": "32 세 여자 환자로 소복교통, 복창만, 누르면 통증이 더 심해지고, 복통은 \n시기후 완화된다. 설태백, 현맥을 보이면 장부변증은?", "choices": {"a": "소장허한", "b": "소장기통", "c": "소장기폐색", "d": "대장기체"}, "answer": "b"}, {"id": 446, "question": "환자는 32 세 여성으로 생리통이 있다. 생리주기는 34-40 일이고 생리 중 붉은 \n피와 작고 어두운 덩어리가 보이며 심한 생리통이 있다. 그녀는 생리 중에 추위를 \n느끼고 현기증과 이명이 있다. 그녀의 혀는 창백하고 부어 있다. 그녀의 맥은 특히 \n척측에서 지하고 삽약한다. 다음 치료 원칙 중 이 경우에 가장 효과적으로 적용되는 \n것은?", "choices": {"a": "간양(肝陽)을 잠식하고, 보음(陰)한다", "b": "신양(腎陽)을 보하고, 거한(祛寒)하고 활혈한다", "d": "간혈(肝血)을 보한다."}, "answer": "b"}, {"id": 447, "question": "다음 중 제5 늑간, 정중선에서 외측으로 2 촌 떨어진 곳에 위치한 혈자리는?", "choices": {"a": "신장(神藏)", "b": "신봉(神封)", "c": "영허(靈墟)", "d": "보랑(步廊)"}, "answer": "d"}, {"id": 448, "question": "폐첨(apex)과 같은 높이에 있는 척추 구조는?", "choices": {"a": "C6", "b": "C7", "c": "T2", "d": "T3"}, "answer": "b"}, {"id": 449, "question": "다음 영상 진단 기법 중 근육 손상 평가에 가장 적합한 방법은 무엇입니까?", "choices": {"a": "CT 스캔 (CAT Scan)", "b": "자기공명영상 (MRI)", "c": "골밀도 검사 (DEXA Scan)", "d": "엑스레이 (X-Ray)"}, "answer": "b"}, {"id": 450, "question": "다음 중 혈(血)의 기능에 속하지 않는 것은?", "choices": {"a": "영기(營氣)와 함께 순환한다", "b": "위기(衛氣)와 함께 순환한다", "c": "신체를 윤택하게 한다", "d": "신체를 자양한다"}, "answer": "b"}, {"id": 451, "question": "다음 약재 중 심(心), 신(腎), 폐(肺) 경락으로 들어가는 약재는?", "choices": {"a": "산수유(山茱萸)", "b": "오미자(五味子)", "c": "육두구(肉豆蔻)", "d": "오매(烏梅)"}, "answer": "b"}, {"id": 452, "question": "다음 중 매운맛(辛味) 본초를 사용하는 목적은?", "choices": {"a": "안신(安神)", "b": "이뇨(利尿)", "c": "행기(行氣)", "d": "생진(生津)"}, "answer": "c"}, {"id": 453, "question": "다음 중 자침할 때 상완(上腕)동맥과 정맥의 손상을 주의해야 하는 혈자리는?", "choices": {"a": "척택(尺澤)", "b": "곡지(曲池)", "c": "신문(神門)", "d": "곡택(曲澤)"}, "answer": "d"}, {"id": 454, "question": "다음 중 무릎을 구부렸을 때 슬개골 바로 아래, 슬개 인대 외측 요함처에 \n위치한 혈자리는?", "choices": {"a": "상거허(上巨虛)", "b": "독비(犢鼻)", "c": "양구(梁丘)", "d": "족삼리(足三里)"}, "answer": "b"}, {"id": 455, "question": "다음 혈자리 중 심열(心熱)을 제거하는 혈자리는?", "choices": {"a": "통리(通里)", "b": "신문(神門)", "c": "음극(陰郄)", "d": "소부(少府)"}, "answer": "d"}, {"id": 456, "question": "다음 중 반표반리(半表半裏) 증이 발생하는 경우는 무엇인가?", "choices": {"a": "풍한(風寒)이 풍열(風熱)로 전변(傳變)될 때", "b": "풍열(風熱)이 풍한(風寒)으로 전변(傳變)될 때", "c": "내부의 상태가 완전히 외부로 전달되지 않았을 때", "d": "외감(外感) 사기가 완전히 내부로 전달되지 않았을 때"}, "answer": "d"}, {"id": 457, "question": "하완(下脘)에서 교차하는 경맥은?", "choices": {"a": "임맥(任脈), 위경(胃經), 소장경(小腸經), 삼초경(三焦經)", "b": "임맥(任脈), 비경(脾經), 소장경(小腸經), 신경(腎經), 삼초경(三焦經", "c": "임맥(任脈), 비경(脾經)", "d": "임맥(任脈), 위경(胃經), 소장경(小腸經)"}, "answer": "c"}, {"id": 458, "question": "환자가 쇠약, 요통 및 빈뇨로 내원했다. 한약 처방을 고려하고 있다. 이러한 \n증상을 바탕으로 처방의 군약에 가장 적합한 맛은? \n \nPage 47 of 154", "choices": {"a": "쓴맛(苦味)", "b": "신맛(酸味)", "c": "짠맛(鹹味)", "d": "매운맛(辛味)"}, "answer": "c"}, {"id": 459, "question": "다음 중 신정에 적용되지 않는 기능은?", "choices": {"a": "생수(髓)", "b": "간에서 혈생성", "c": "물질의 삼보", "d": "성장, 번식, 발달"}, "answer": "b"}, {"id": 460, "question": "한 환자가 내과 의사와 복강경 검사를 예약했습니다. 이 검사는 신체의 어떤 \n부위를 관찰하기 위한 것인가요?", "choices": {"a": "담낭관", "b": "복부와 골반", "c": "식도와 위", "d": "요도와 방광"}, "answer": "b"}, {"id": 461, "question": "옆구리 또는 복부 통증과 복부 종괴, 통증이 심하고 불규칙한 생리, 불임, \n그리고 자주색 또는 어두운 안색에 자주색 손톱 및/또는 입술. 다음 중 어떤 진단이 이 \n사례를 가장 정확하게 설명하는가?", "choices": {"a": "간기역(肝氣逆)", "b": "간심혈허(肝心血虛)", "c": "간어혈(肝瘀血)", "d": "간혈허(肝血虛)"}, "answer": "c"}, {"id": 462, "question": "다음 중 어떤 특징이 음(陰)의 성질을 가진 약재에 해당하는가?", "choices": {"a": "하강(下降), 부상(浮上), 탁(濁), 중(重), 산(酸), 담(淡) 및 감(甘)", "b": "하강(下降), 량(凉)/한(寒), 탁(濁), 중(重), 산(酸) 및 고(苦)", "c": "상승(上昇), 량(凉)/한(寒), 산(酸) 및 고(苦)", "d": "상승(上昇), 온(溫), 신(辛), 유(柔), 경(輕)"}, "answer": "b"}, {"id": 463, "question": "침은 다음 중 어떤 수준의 관리를 갖는 것으로 간주되는가?", "choices": {"a": "Aseptic", "b": "Clean", "c": "Sterile", "d": "Disinfectant"}, "answer": "b"}, {"id": 464, "question": "레닌(Renin)이 생성되는 부위는?", "choices": {"a": "심장", "b": "부신", "c": "신장", "d": "뇌"}, "answer": "c"}, {"id": 465, "question": "백혈구 수치 감소는 다음 중 어떤 경우를 제외하고 나타날 수 있습니까?", "choices": {"a": "항암 치료의 부작용 (Chemotherapy side effects)", "b": "HIV 감염 (HIV infection)", "c": "폐렴 (Pneumonia)", "d": "골수 질환 (Bone marrow pathology)"}, "answer": "c"}, {"id": 466, "question": "C 형 간염의 잠복기는?", "choices": {"a": "10-50 일", "b": "14-180 일", "c": "45-160 일", "d": "10-40 일"}, "answer": "b"}, {"id": 467, "question": "52 세 남성이 대변에 혈액이 섞여 나옵다. 혈액은 옅은 붉은색이며 배변 끝에 \n나타납다. 그는 피로를 느끼며 멍이 쉽게 듭다. 안색은 누렇고, 혀는 창백하며, 맥은 \n세(細)한다. 가장 적합한 진단은?", "choices": {"a": "기함(氣陷)", "b": "양허(陽虛)", "c": "기허습(氣虛濕)", "d": "비불통혈(脾不統血)"}, "answer": "d"}, {"id": 468, "question": "다음 중 아문(瘂門)과 풍부(風府)에 교회하는 경맥은?", "choices": {"a": "독맥(督脈), 위경(胃經), 임맥(任脈)", "b": "독맥(督脈), 대장경(大腸經), 위경(胃經)", "c": "독맥(督脈), 방광경(膀胱經), 삼초경(三焦經), 담경(膽經), 간경(肝經)"}, "answer": "d"}, {"id": 469, "question": "다음 중 어떤 혈자리가 폐(肺)와 심(心)의 열(熱)을 제거하고, 신(神)을 \n진정시키고, 풍(風)을 잠식하는가?", "choices": {"a": "신주(身柱)", "b": "근축(筋縮)", "c": "지양(至陽)", "d": "영대(靈臺)"}, "answer": "a"}, {"id": 470, "question": "오행 귀속표 중 오액의 목에 속하는 것은 무엇인가?\"", "choices": {"a": "타(唾)", "b": "체(洟)", "c": "연(涎)", "d": "루(淚)"}, "answer": "d"}, {"id": 471, "question": "다음 중 미각신경을 포함하지 않는 것은?", "choices": {"a": "CN7(안면신경)", "b": "CN10(미주신경)", "c": "CN2(시신경)", "d": "CN9(설인신경)"}, "answer": "c"}, {"id": 472, "question": "다음 혈자리 중 코를 열어 비폐색(鼻閉塞)을 치료하는 혈자리는?", "choices": {"a": "상성(上星)", "b": "백회(百會)", "c": "신정(神庭)", "d": "수구(水溝)"}, "answer": "a"}, {"id": 473, "question": "손 소독제를 사용할 때, 시술자는 손과 손가락의 모든 표면에 제품을 문지르고 \n다음 중 어떤 절차를 수행해야 하는가?", "choices": {"a": "손이 마를 때까지", "b": "ABC 를 암송하면서", "c": "10-15 초 동안", "d": "10-20 초 동안"}, "answer": "a"}, {"id": 474, "question": "다음 중 정향(丁香)의 적절한 복용량은?", "choices": {"a": "0.5-1.5 g", "b": "3-9 g", "c": "1-3 g", "d": "9-12 g"}, "answer": "c"}, {"id": 475, "question": "당신은 치료를 위해 침 멀티팩을 열고 두 개의 침만 사용한다. 15 분 후에 다른 \n환자가 도착한다. 이미 개봉한 침 팩으로 다음 중 어떤 조치를 취하는 것이 가장 \n적절한가?", "choices": {"a": "다시 봉인하고 다른 날에 사용한다.", "b": "쓰레기통에 버린다.", "c": "샤프 폐기물 용기에 버린다.", "d": "다음 환자를 위해 사용한다."}, "answer": "c"}, {"id": 476, "question": "다음 중 천정(天井)의 위치는?", "choices": {"a": "흉쇄유돌근(胸鎖乳突筋)의 흉골두(胸骨頭)와 쇄골두(鎖骨頭) 사이", "b": "흉쇄유돌근(胸鎖乳突筋)의 앞쪽 경계", "c": "흉쇄유돌근(胸鎖乳突筋)의 뒤쪽 경계", "d": "경정맥(頸靜脈) 위"}, "answer": "c"}, {"id": 477, "question": "부항 시술 중 환자가 국소 부위에 견딜 수 없는 통증을 느끼는 경우 가장 \n적절한 조치는?", "choices": {"a": "치료 시간 단축", "b": "압력 증가", "c": "압력 감소 혹은 부항 제거", "d": "조정 없이 치료 계속"}, "answer": "c"}, {"id": 478, "question": "과도한 음주는 기분 좋은 행복감을 만들어내지만, 곧 숙취(宿醉)가 뒤따르는 \n현상을 음양이론으로 해석하면?", "choices": {"a": "음양의존(依存)", "b": "음양연화(衍化)", "c": "음양전화(轉化)", "d": "음양소장(消長)"}, "answer": "c"}, {"id": 479, "question": "환자의 혈압이 220/140 이고 두통과 시야 흐림 증상이 발견될 때 다음 중 어떤 \n조치를 취해야 하는가?", "choices": {"a": "즉시 응급실로 이송한다.", "c": "주치의에게 진료를 의뢰한다.", "d": "침과 한약으로 치료한다."}, "answer": "a"}, {"id": 480, "question": "다음 혈자리 중 무형의 담을 치료하고, 개규(竅)하며, 쉰 목소리(聲音嘶啞)를 \n치료하고, 말라리아(瘧疾)도 치료하는 혈자리는?", "choices": {"a": "대릉(大陵)", "b": "내관(內關)", "c": "극문(郄門)", "d": "간사(間使)"}, "answer": "d"}, {"id": 481, "question": "다음 중 미국에서 남녀 모두에게 사망의 주요 원인으로 되는 암은?", "choices": {"a": "결장직장암", "b": "후두암", "c": "폐암", "d": "위암"}, "answer": "c"}, {"id": 482, "question": "다음 중 보비(補脾), 보기(補氣)하고, 화습(化濕), 청서열(淸暑熱). 식독(食毒)을 \n치료하는 본초는?", "choices": {"a": "삼칠(三七)", "b": "황기(黃芪)", "c": "오미자(五味子)", "d": "백편두(白扁豆)"}, "answer": "d"}, {"id": 483, "question": "수태음경(手太陰經)의 합혈(合穴)의 위치는?", "choices": {"a": "주횡문 위, 상완이두근건의 요골측", "b": "완횡문에서 7 촌 위", "c": "완횡문에서 1 촌 위", "d": "요골 경상 돌기 위, 완횡문 1.5 촌 위"}, "answer": "a"}, {"id": 484, "question": "혼(魂)의 출입(出入)을 주관하는 것은?", "choices": {"a": "간기(肝氣)", "b": "심혈(心血)", "c": "신정(腎精)", "d": "폐기(肺氣)"}, "answer": "a"}, {"id": 485, "question": "46 세 남성이 갑작스럽게 5~10 초 동안 지속되는 날카로운 흉통과 몇 시간 동안 \n지속되는 흉부 답답함을 두 차례 겪었다. 흉통이 있을 때 어지러움을 느꼈지만 의식은 \n뚜렷했다. 그의 혀는 자주색이고 혀 가장자리에 자주색 반점이 있다. 이 두 번의 흉통 \n발작 동안 가장 가능한 감별진단은?", "choices": {"a": "흉부의 내한축적(內寒積聚)", "b": "심양기고갈(心陽氣竭)", "c": "심혈어조(心血瘀阻)", "d": "심음허(心陰虛)"}, "answer": "c"}, {"id": 486, "question": "다음 중 눈에 이롭고 풍사(風邪)를 제거하며 청열하는 혈자리는?", "choices": {"a": "솔곡(率谷)", "b": "현리(懸釐)", "c": "천충(天衝)", "d": "동자료(瞳子髎)"}, "answer": "d"}, {"id": 487, "question": "다음 약재 중 심(心)과 폐(肺) 경락으로 들어가는 약재는?", "choices": {"a": "산수유(山茱萸)", "b": "원지(遠志)", "c": "용골(龍骨)", "d": "모려(牡蠣)"}, "answer": "b"}, {"id": 488, "question": "25 세 남성이 어깨 통증을 호소하며 내원하였다. 통증 부위는 그는 어깨 \n위쪽에서 목까지 뻗어 나가는 통증이라고 한다. 가장 흔하게 관련되는 관절은?", "choices": {"a": "흉쇄관절 (胸鎖關節)", "b": "견관절 (肩關節)", "c": "견봉쇄골관절 (肩峰鎖骨關節)", "d": "상완요골관절 (上腕橈骨關節)"}, "answer": "c"}, {"id": 489, "question": "다음 중 어떤 맛이 음(陰)의 성질을 가지며, 수렴, 고삽하고, 체액과 에너지의 \n비정상적인 누출을 막거나 되돌리는가?", "choices": {"a": "산미(酸味)", "b": "신미(辛味)", "c": "고미(苦味)"}, "answer": "a"}, {"id": 490, "question": "27 세 여성이 감기 후에 목이 쉬었다. 6 개월 전 감기 발병 시 인후통, 굵은 \n목소리, 기침, 갈증의 증상이 있었다. 현재는 기좌불안, 수면장애, 이명, 인건, \n요슬산연의 증상이 있다. 몸은 수척하고 양 볼에는 홍조가 있으며, 쉰 목소리 때문에 \n말하는 것을 힘들어 한다. 환자의 가장 가능한 맥상과 설상은?", "choices": {"a": "정상설체, 설첨홍, 황박태; 부삭맥", "b": "설태가 없는 홍설; 세삭맥", "c": "홍설, 후황태; 활삭맥", "d": "정상설체, 박백테; 완맥"}, "answer": "b"}, {"id": 491, "question": "다음 약재 중 비(脾)와 위(胃) 경락으로만 들어가는 약재는?", "choices": {"a": "산사(山楂)", "b": "산조인(酸棗仁)", "c": "신곡(神麴)", "d": "황련(黃連)"}, "answer": "c"}, {"id": 492, "question": "눈의 외안근 운동에 관여하는 뇌신경은?", "choices": {"a": "활차신경, 동안신경, 부신경", "b": "동안신경, 외전신경, 부신경", "c": "시신경, 동안신경, 외전신경", "d": "활차신경, 동안신경, 외전신경"}, "answer": "d"}, {"id": 493, "question": "22 세 여성이 심계과 불면증을 호소한다. 그녀는 매일 오후 3 시에 한쪽 눈과 \n관자놀이에 나타나는 심한 두통을 겪는다. 그녀의 생리는 불규칙하고 매우 심하며 \n혈병과 통증을 동반한다. 그녀는 다른 사람들과 함께 있을 수 없게 만드는 심한 \n과민성을 동반한 PMS 를 겪는다. 혀는 강홍색이며 설첨과 설변에는 더 짙은 반점이 \n있으며 혀끝은 부어 있다. 맥은 현삭(弦數)하다. 다음 중 어떤 변증이 이 사례를 가장 \n정확하게 설명하는가?", "choices": {"a": "신허(腎虛), 심음허(心陰虛) 및 간기혈체(肝氣血滯)", "b": "심혈허(心血虛), 간양상항(肝陽上亢) 및 간기울결(肝氣鬱結)", "c": "간화(肝火), 심화(心火) 및 간기울결(肝氣鬱結)", "d": "간화(肝火), 심화(心火) 및 간어혈(肝瘀血)"}, "answer": "d"}, {"id": 494, "question": "56 세 여성이 최근 무릎 골연화증 진단을 받았다. 그녀는 가장 최첨단 치료법을 \n찾기 위해 지난 4 개월 동안 여러 전문의를 찾아다다가 지난주 당신의 진료실을 \n방문했을 때, 그녀는 음식 섭취 시 악화되는 복통을 호소했다. 가능성 있는 진단은", "choices": {"a": "크론병", "b": "위궤양", "c": "십이지장궤양", "d": "펠라그라"}, "answer": "b"}, {"id": 495, "question": "다음 약재 중 감(甘)하고 평(平)한 약재는?", "choices": {"a": "구기자(枸杞子)", "b": "당귀(當歸)", "c": "백작약(白芍藥)", "d": "인삼(人蔘)"}, "answer": "a"}, {"id": 496, "question": "위선세포에서 분비되며 소장에서 비타민 B12 흡수와 관련이 있는 것은?", "choices": {"a": "Amylase (아밀라아제)", "b": "Lipase (라이페이스)", "c": "Intrinsic Factor (내인성인자)", "d": "Histamine (히스타민)"}, "answer": "c"}, {"id": 497, "question": "다음 혈자리 중 비한습(脾寒濕)으로 인한 황달(黃疸)을 치료하는 혈자리는?", "choices": {"a": "신당(神堂)", "b": "의사(意舍)", "c": "양강(陽綱)", "d": "혼문(魂門)"}, "answer": "c"}, {"id": 498, "question": "다음 중 온침(溫鍼)을 사용할 수 없는 상황은?", "choices": {"a": "근육긴장 및 경직", "b": "풍한습(風寒濕) 질환", "c": "허한(虛寒) 질환", "d": "사지(四肢) 저림증"}, "answer": "d"}, {"id": 499, "question": "물로 헹구기 전, 얼마동안 비누로 손을 문질러야 하는가?", "choices": {"b": "10-15 초", "c": "1 분", "d": "20-30 초"}, "answer": "b"}, {"id": 500, "question": "족소음경의 수(水)의 성질을 가지는 혈자리의 위치는?", "choices": {"a": "외과(外踝)와 종골건(踵骨腱, 아킬레스건) 사이의 오목한 곳", "b": "태계(太谿, K3) 위 5 촌", "c": "반건양근(半腱樣筋)과 반막양근(半膜樣筋) 사이", "d": "내과(內踝)와 종골건(踵骨腱, 아킬레스건) 사이의 중간 오목한 곳"}, "answer": "c"}, {"id": 501, "question": "미국에서 한의대/중의대는 다음 중 어떤 정부 기관의 인증을 받는가?", "choices": {"a": "AAAOM", "b": "Federal Office of Education (연방교육부)", "c": "ACAHM", "d": "NCCAOM"}, "answer": "c"}, {"id": 502, "question": "다음 중 어떤 색이 신(腎)으로 들어가 정(精)을 보익하고, 음(陰)을 보하고, \n화(火)를 내리고, 지혈하고, 해독하고, 납기(納氣)를 돕는가?", "choices": {"a": "백(白)", "b": "적(赤)", "c": "흑(黑)", "d": "황(黃)"}, "answer": "c"}, {"id": 503, "question": "다음 혈자리 중 흉부 외측, 제 3 늑간, 정중선에서 외측으로 6 촌 떨어진 곳에 \n위치한 혈자리는?", "choices": {"a": "천계(天溪)", "b": "식두(食竇)", "c": "주영(周榮)", "d": "흉향(胸鄕)"}, "answer": "d"}, {"id": 504, "question": "다음 혈자리 중 하복부 정중선, 배꼽 아래 1 촌, 치골결합 위 4 촌에 위치한 \n혈자리는?", "choices": {"a": "기해(氣海)", "b": "음교(陰交)", "c": "석문(石門)", "d": "관원(關元)"}, "answer": "b"}, {"id": 505, "question": "28 세 환자가 끈적한 혈액과 출혈 시작 전에 누런 갈색 분비물을 동반한 심한 \n월경 과다를 호소한다. 월경에는 혈괴는 없다. 또한 배뇨 곤란, 배뇨 시 작열통, 혈뇨 및 \n하복부의 충만감과 통증을 겪는다. 그녀는 복통을 겪는데, 압력을 가하거나 식사 후에 \n악화되며 복부 팽만감을 동반한다. 그녀는 신맛의 역류와 함께 목에 쓴맛을 느끼고, \n설사를 하면 복통이 완화된다. 그녀의 혀는 붉고 끈적한 황태가 끼어 있다. 그녀의 맥은 \n활실삭(滑實數)하다. 다음 중 어떤 변증이 이 사례를 가장 잘 나타내는가?", "choices": {"a": "방광습열(膀胱濕熱), 비습열(脾濕熱) 및 위열(胃熱)", "b": "비불통혈(脾不統血), 방광습열(膀胱濕熱) 및 위기역(胃氣逆)", "c": "혈열(血熱), 비불통혈(脾不統血) 및 열담(熱痰)", "d": "혈열(血熱), 자궁습열(子宮濕熱) 및 식적(食積)"}, "answer": "d"}, {"id": 506, "question": "기쁨은 다음 중 어떤 기 움직임을 유발합니까?", "choices": {"a": "흩어진다", "b": "늦춰진다", "c": "적어진다", "d": "상승한다"}, "answer": "b"}, {"id": 507, "question": "다음 혈자리 중 2 번째와 3 번째 중수골 사이, 중수지절관절(中手指節關節) \n근위부, 3 번째 중수골 요측의 요함처에 위치한 혈자리는?", "choices": {"a": "노궁(勞宮)", "b": "내관(內關)", "c": "천천(天泉)", "d": "극문(郄門)"}, "answer": "a"}, {"id": 508, "question": "다음 약재 중 양기(陽氣)를 상승시키는 효능이 없는 것은?", "choices": {"a": "하엽(荷葉)", "b": "산약(山藥)", "c": "시호(柴胡)", "d": "갈근(葛根)"}, "answer": "b"}, {"id": 509, "question": "다음 중 파킨슨병의 전형적인 증상이 아닌 것은?", "choices": {"b": "안정 시 떨림(resting tremor)", "c": "얼굴 처짐(drooping facial appearance)", "d": "종종걸음(shuffling gait)"}, "answer": "c"}, {"id": 510, "question": "처음 내원한 환자가 목과 후두부의 뻣뻣함과 눈의 통증을 치료하기 위해 침 \n치료를 받으러 왔다. 초진 시 혈압을 측정한 결과 210/100 입다. 적절한 대처 및 치료는?", "choices": {"c": "즉시 응급실로 보낸다", "d": "A 와 B 모두"}, "answer": "c"}, {"id": 511, "question": "다음 중 좌우 양측에 있고 눈썹의 중간 지점에 위치한 혈자리는?", "choices": {"a": "비통(鼻通)", "b": "태양(太陽)", "c": "인당(印堂)", "d": "어요(魚腰)"}, "answer": "d"}, {"id": 512, "question": "한 40 세 남성 환자가 하지 부종과 배뇨 곤란을 호소한다. 그는 쉽게 \n피로해지고, 식욕이 부진하며, 식후에 복부 팽만이 있다. 오랫동안 사무실에서 앉아 \n일하는 생활로 인해 요통(腰痛)과 사지 무력감을 느낀다. 하지만 그의 손발은 따뜻하다. \n가장 적절한 진단은 무엇인가?", "choices": {"a": "목승토(木勝土)", "b": "토모수(土侮水)", "c": "수모토(水侮土)", "d": "화불생토(火不生土)"}, "answer": "c"}, {"id": 513, "question": "다음 혈자리 중 어떤 혈자리가 청탁(淸濁)을 분별하고, 대소변(大小便)을 \n조절하며, 습탁(濕濁)을 배출하고, 습열(濕熱)을 제거하며, 소장기(小腸氣)를 \n조절합니까?", "choices": {"a": "방광수", "b": "위양", "c": "차료", "d": "소장수"}, "answer": "d"}, {"id": 514, "question": "다음 중 치료에 사용된 침(鍼)에 찔리는 것을 피하는 가장 좋은 방법은 \n무엇인가?", "choices": {"a": "사용한 침 개수를 센다.", "b": "적절한 수기법을 사용한다.", "c": "라텍스 장갑 두 겹을 착용한다.", "d": "침관을 사용한다."}, "answer": "b"}, {"id": 515, "question": "류마티스 인자 검사(Rheumatoid Factor Test)는 일반적으로 다음 질환들을 \n감별하거나 진단하는 데 사용되지만, 다음 중 어떤 질환은 해당하지 않습니까?", "choices": {"a": "골관절염 (Osteoarthritis)", "b": "전신 홍반성 루푸스 (Systemic lupus erythematosus)", "c": "쇼그렌 증후군 (Sjogren's disease)", "d": "류마티스 관절염 (Rheumatoid arthritis)"}, "answer": "a"}, {"id": 516, "question": "다음 중 죽상동맥경화성 혈관질환의 주요 위험 요인은 무엇인가요?", "choices": {"a": "낮은 LDL, 낮은 HDL", "b": "높은 LDL, 낮은 HDL", "c": "높은 LDL, 높은 HDL", "d": "낮은 LDL, 높은 HDL"}, "answer": "b"}, {"id": 517, "question": "손바닥과 손목의 열감, 기단, 야뇨, 빈뇨는 어느 락맥의 병증인가?", "choices": {"a": "수태음 락맥", "b": "족소음 락맥", "c": "족태양 락맥", "d": "수소음 락맥"}, "answer": "a"}, {"id": 518, "question": "치료 전에 손을 씻을 때, 시술자는 10-15 초 동안 손을 문지른 후 깨끗하게 \n흐르는 물에 손을 잘 헹궈야 하는데, 이때 자세는?", "choices": {"a": "손을 팔꿈치보다 높게", "b": "손을 팔꿈치보다 낮게", "c": "팔꿈치를 90 도 각도로 구부리고"}, "answer": "b"}, {"id": 519, "question": "다음 중 아래 다리 내측, 태계(太谿)에서 5 촌 위쪽, 태계(太谿)와 음곡(陰谷)을 \n잇는 선상에서 경골(脛骨) 내측면에서 1 촌 뒤쪽에 위치한 혈자리는?", "choices": {"a": "교신(交信)", "b": "복류(復溜)", "c": "축빈(築賓)", "d": "수천(水泉)"}, "answer": "c"}, {"id": 520, "question": "환자가 최근 손과 다리가 떨리는 증상으로 스트레스를 받는다. 또한 밤에 \n잠들기까지 몇 시간이 걸린다고 말한다. 종종 현기증이 나고 시력이 흐리다고 하며 \n고혈압 진단도 받았다. 다음 감별 진단 중 그의 상태를 가장 정확하게 설명하는 것은?", "choices": {"a": "간음허(肝陰虛) 및 간양상항(肝陽上亢)으로 인한 간풍(肝風)", "b": "간혈허(肝血虛) 및 간양상항(肝陽上亢)으로 인한 간풍(肝風)", "c": "간신음허(肝腎陰虛) 및 간양상항(肝陽上亢)으로 인한 간풍(肝風)", "d": "혈허(血虛)로 인한 간양상항(肝陽上亢)"}, "answer": "b"}, {"id": 521, "question": "다음 오행(五行) 중 썩은 냄새 또는 썩은 생선 비린내와 관련된 것은?", "choices": {"a": "금(金)", "b": "토(土)", "c": "화(火)", "d": "수(水)"}, "answer": "a"}, {"id": 522, "question": "당신은 치료 전에 10 대 소녀와 상담하던 중, 그녀가 임신했다고 한다. 이러한 \n상황에서 어떤 조치를 취해야 하는가?", "choices": {"a": "그녀의 어머니에게 알린다.", "b": "그녀가 부모님과 이야기하도록 격려한다.", "c": "학교 교장에게 알린다.", "d": "그녀에게 입양과 낙태에 대해 이야기한다."}, "answer": "b"}, {"id": 523, "question": "다음 중 진(津)을 주관(主管)하는 장부는?", "choices": {"a": "비(脾)", "b": "신장(腎)", "c": "폐(肺)", "d": "소장(小腸)"}, "answer": "c"}, {"id": 524, "question": "다음 오행(五行) 중 웃는 소리(笑聲)와 관련된 것은?", "choices": {"a": "화(火)", "b": "수(水)", "c": "금(金)", "d": "토(土)"}, "answer": "a"}, {"id": 525, "question": "다음 중 어떤 경우에 토법(吐法)가 금기인가?", "choices": {"a": "폐담", "b": "허증", "c": "표증 또는 내증, 갈증이 강하며, 언어 장애가 있는 상태", "d": "식적"}, "answer": "b"}, {"id": 526, "question": "3-6 인치의 긴 침을 사용할 때, 침체(針躰)를 지지하기 위해 사용되는것은?", "choices": {"a": "침체(針躰)에 솜이나 거즈를 대고", "b": "침체(針躰)에 멸균된 솜을 대고", "c": "핀셋", "d": "깨끗한 손가락"}, "answer": "b"}, {"id": 527, "question": "다음 중 견갑골(肩胛骨)에 위치하며, 견갑극(肩胛棘) 하연(下緣)의 중간점에서 \n견갑골 하각(下角)까지의 거리 중 3 분의 1 지점에 있는 압통점(壓痛點)에 있는 경혈은?", "choices": {"a": "천종(天宗)", "b": "곡원(曲垣)", "c": "견료(肩髎)", "d": "천료(天髎)"}, "answer": "a"}, {"id": 528, "question": "다음 인간의 혈액 구성 요소 중 출혈을 줄이기 위해 혈전을 형성하는 데 도움이 \n되는 것은?", "choices": {"a": "백혈구", "b": "혈소판", "c": "적혈구", "d": "혈장"}, "answer": "b"}, {"id": 529, "question": "다음 단일 약재 중 습열(濕熱)로 인한 황달, 간염 또는 고혈압을 치료하는 것은?", "choices": {"b": "지유 (地楡)", "c": "애엽 (艾葉)", "d": "소계 (小薊)"}, "answer": "d"}, {"id": 530, "question": "공격성, 정신병, 폭력, 충동성, 정신운동성 초조를 유발하는 중독물질은?", "choices": {"a": "LSD", "b": "아편유사제(Opioids)", "c": "코카인", "d": "펜시클리딘 염산염(PCP)"}, "answer": "d"}, {"id": 531, "question": "다음 중 귀속으를 들어가고, 귀를 관통하며, 귀 뒤쪽으로 주행하는 경락은 각각 \n무엇인가?", "choices": {"a": "위, 삼초, 담", "b": "담, 삼초, 간", "c": "삼초, 소장, 간", "d": "소장, 삼초, 담"}, "answer": "d"}, {"id": 532, "question": "다음 약재 중 안신(安神) 작용이 없는 것은?", "choices": {"a": "사인(砂仁)", "b": "죽여(竹茹)", "c": "백합(百合)", "d": "인삼(人蔘)"}, "answer": "a"}, {"id": 533, "question": "다음 중 머리의 정중선부터 시작하여 바깥쪽으로 가는 혈자리의 순서가 \n올바른 것은?", "choices": {"a": "신정, 미충, 곡차, 두임읍, 본신, 두유", "b": "신정, 미충, 곡차, 본신, 두임읍, 두유", "c": "상성, 곡차, 미충, 본신, 두임읍, 두유", "d": "상성, 미충, 곡차, 본신, 두임읍, 두유"}, "answer": "a"}, {"id": 534, "question": "광물질과 패류(貝類)를 분쇄할 때, 다음 중 어떤 가열 방법을 적용해야 하는가?", "choices": {"a": "하법(煆法)", "b": "홍배법(烘培法)", "c": "포법(炮法)", "d": "외법(煨法)"}, "answer": "a"}, {"id": 535, "question": "다음 중 사전 동의서의 필요한 요소가 아닌 것은?", "choices": {"a": "대체치료방안", "b": "개인정보 보호정책", "c": "서명 및 날짜", "d": "동의한 치료절차"}, "answer": "b"}, {"id": 536, "question": "두피침의 운동영역 자침은 다음 중 어떤 질환 치료에 가장 효과적인가?", "choices": {"a": "실어증(Aphasia)", "b": "실행증(Apraxia)", "c": "메니에르병(Meniere’s disease)", "d": "시든햄 무도병(Sydenham’s chorea)"}, "answer": "b"}, {"id": 537, "question": "다음 중 어떤 혈자리가 대추(大椎)와 견봉(肩峰) 끝의 중간 지점, 승모근 능선에 \n위치하는가?", "choices": {"a": "견외수(肩外兪)", "b": "천료(天髎)", "c": "견정(肩井)", "d": "도도(陶道)"}, "answer": "c"}, {"id": 538, "question": "상복부 혹은 협늑부의 창만감, 딸꾹질, 탄식, 위장이 뒤틀리는 느낌, 짜증, \n여성인 경우 유방 팽창 등 증상을 가장 정확하게 설명하는 것은?", "choices": {"a": "간기범위(肝氣犯胃)", "b": "간기울결(肝氣鬱結)", "c": "간기범비(肝氣犯脾)", "d": "간기상역(肝氣上逆)"}, "answer": "d"}, {"id": 539, "question": "캘리포니아에서 부모가 미성년자 자식이 치료를 받는 것을 법적으로 막을 수 \n없는 상황은?", "choices": {"a": "중독", "b": "응급 및 외상", "c": "피임, 성병 및 임신", "d": "모두 맞음"}, "answer": "d"}, {"id": 540, "question": "체내 칼슘 감소의 원인이 아닌 것은? \n \nPage 55 of 154", "choices": {"a": "비타민 D 결핍", "b": "구토/설사", "c": "신장 질환", "d": "부갑상선기능저하증"}, "answer": "b"}, {"id": 541, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 삼투 배설하고, 발산 및 해표하며, \n습(濕)을 배출하고, 이뇨(利尿)를 촉진하는가?", "choices": {"a": "함미(鹹味)", "b": "삽미(澀味)", "c": "감미(甘味)", "d": "담미(淡味)"}, "answer": "d"}, {"id": 542, "question": "다음 중 분변-구강 경로를 통해 전염되고 임산부에게 가장 높은 사망률을 \n나타내는 간염 유형은?", "choices": {"a": "E 형 간염", "b": "C 형 간염", "c": "D 형 간염", "d": "A 형 간염"}, "answer": "a"}, {"id": 543, "question": "상완이두근건(上腕二頭筋腱)을 지배하는 신경과, 상완이두근 \n반사(上腕二頭筋反射)를 조절하는 신경은?", "choices": {"a": "C4 와 C5 에 의해 지배되고, 반사는 C5 에 의해 조절", "b": "C5 와 C6 에 의해 지배되고, 반사는 C5 에 의해 조절", "c": "C3 와 C5 에 의해 지배되고, 반사는 C6 에 의해 조절", "d": "C4 와 C5 에 의해 지배되고, 반사는 C6 에 의해 조절"}, "answer": "b"}, {"id": 544, "question": "장명(腸鳴), 설사, 누르면로 완화되는 둔한 복통, 사지냉 등 증상을 가장 \n정확하게 나타내는 설상과 맥상은?", "choices": {"a": "창백설, 무태; 약맥(弱脈)", "b": "창백설, 백태; 현삽맥(弦澁脈)", "c": "창백설, 백태; 침약지맥(沉弱遲)", "d": "창백설, 후백태; 침지맥(沉遲脈)"}, "answer": "c"}, {"id": 545, "question": "다음 중 도인(桃仁)의 올바른 복용량은?", "choices": {"a": "4.5-9 g", "b": "9-12 g", "c": "1-1.5 g", "d": "1-3 g"}, "answer": "a"}, {"id": 546, "question": "다음 약재 중 방광(膀胱), 신(腎), 간(肝), 폐(肺) 경락으로 들어가는 약재는?", "choices": {"a": "차전자(車前子)", "b": "등심초(燈心草)", "c": "목통(木通)", "d": "의이인(薏苡仁)"}, "answer": "a"}, {"id": 547, "question": "다음 중 외용(外用)으로 사용하여 피부를 윤택하게 하는 본초는?", "choices": {"a": "갱미(粳米)", "b": "신곡(神麴)", "c": "곡아(糓芽)", "d": "나복자(萊菔子)"}, "answer": "a"}, {"id": 548, "question": "천식 환자가 천식 약을 복용하고 있다. 다음 중 가장 정확한 설명은?", "choices": {"c": "A 와 B 모두 맞다.", "d": "위의 어느 것도 아닙다."}, "answer": "c"}, {"id": 549, "question": "다음 약재 중 고(苦), 신(辛)하고 평(平)한 약재는?", "choices": {"a": "길경(桔梗)", "b": "해조(海藻)", "c": "반하(半夏)", "d": "죽여(竹茹)"}, "answer": "a"}, {"id": 550, "question": "다음 중 어떤 약재의 성질이 혈(血)을 조절하고, 순환을 개선하고, 보(補)하고, \n윤조하고, 습(濕)을 배출하고, 풍(風)을 몰아내고, 신경을 진정시키며, 다른 약재의 강한 \n성질을 조절하는가?", "choices": {"a": "열(熱)", "c": "평(平)/중성(中性)", "d": "방향성(芳香性)"}, "answer": "c"}, {"id": 551, "question": "뜸(灸)치료 순서를 서술한데서 틀린 것은?", "choices": {"a": "음보다 양 먼저", "b": "하체보다 상체 먼저", "c": "복부보다 등 먼저", "d": "두신(頭身)보다 사지 먼저"}, "answer": "d"}, {"id": 552, "question": "다음 중 심계, 흉부 자통, 숨가쁨, 입술과 손톱의 청색증, 어두운 덩어리가 있는 \n생리통 증상에 가장 적절한 진단은?", "choices": {"a": "심기체", "b": "심포혈어(心包血瘀)", "c": "심맥어조(心脈瘀阻)", "d": "심포기체"}, "answer": "b"}, {"id": 553, "question": "다음 약재 중 비규(鼻竅)를 열어주지 않는 약재는?", "choices": {"a": "백지(白芷), 창이자(蒼耳子)", "b": "황금(黃芩)", "c": "신이화(辛夷花)", "d": "세신(細辛)"}, "answer": "b"}, {"id": 554, "question": "다음 질환 중 교감(자율신경) 이침혈을 사용하여 일반적으로 치료하지 않는 \n질환은?", "choices": {"a": "위경련", "b": "모든 교감, 부교감계 질환", "c": "고혈압", "d": "궤양으로 인한 통증"}, "answer": "c"}, {"id": 555, "question": "십이지장 현수인대의 다른 이름은?", "choices": {"a": "Ligament of Treitz: 트레이츠 인대", "b": "Circle of Willi: 윌리스 원", "c": "Sulcus: 고랑", "d": "Loop of Henle: 헨레의 고리"}, "answer": "a"}, {"id": 556, "question": "목을 굽혔을 때 무릎과 고관절이 무의식적으로 함께 굽혀지는 경우 나타나는 \n징후는 무엇입니까?", "choices": {"a": "커니그 징후 (Kernig sign)", "b": "브루진스키 징후 (Brudzinski sign)", "c": "설커스 징후 (Sulcus sign)", "d": "머피 징후 (Murphy's sign)"}, "answer": "b"}, {"id": 557, "question": "다음 뇌신경 중 혀의 움직임을 조절하는 신경은?", "choices": {"a": "CN VII", "b": "CN XII", "c": "CN VI", "d": "CN IX"}, "answer": "b"}, {"id": 558, "question": "다음 중 복애(腹哀)의 위치는?", "choices": {"a": "배꼽 위 3 촌, 정중선에서 외측으로 4 촌", "b": "제5 늑간, 정중선에서 외측으로 6 촌", "c": "배꼽에서 외측으로 4 촌", "d": "제5 늑간, 정중선에서 외측으로 4 촌"}, "answer": "a"}, {"id": 559, "question": "다음 약재 중 폐(肺), 간(肝), 대장(大腸) 경락으로 들어가는 약재는?", "choices": {"a": "왕불류행(王不留行)", "b": "포황(蒲黃)", "c": "측백엽(側柏葉)", "d": "천우슬(川牛膝)"}, "answer": "c"}, {"id": 560, "question": "리팜핀(Rifampicin)을 사용할 때 주의해야 할 사항으로 올바른 것은 \n무엇입니까?", "choices": {"a": "응고 시간의 증가 (Increase in clotting times)", "b": "항고혈압제의 효과 증가 (Increase in effects of antihypertensive medications)", "c": "혈관 확장 작용 증가 (Increase in vasodilation)", "d": "경구 피임약의 효과 감소 (Decreased effectiveness of oral contraceptives)"}, "answer": "d"}, {"id": 561, "question": "다음 혈자리 중 발목 안쪽, 내측 복사뼈의 앞쪽 연장선과 아래 연장선이 만나는 \n지점의 오목한 곳에 위치한 혈자리는?", "choices": {"a": "조해(照海)", "c": "대종(大鐘)", "d": "상구(商丘)"}, "answer": "d"}, {"id": 562, "question": "다음 중 약초 상호 작용에서 \"상수(相須)\"의 개념을 가장 잘 설명하는 것은?", "choices": {"a": "유사한 기능을 가진 두 가지 약초가 서로의 효과를 향상시키는 것.", "b": "한 약초가 다른 약초의 독성을 완전히 중화시키는 것.", "c": "한 약초가 다른 약초의 효능을 감소시키는 것.", "d": "반대 작용을 하는 두 가지 약초가 균형 잡힌 효과를 내는 것."}, "answer": "a"}, {"id": 563, "question": "어깨 근육을 검사할 때 환자에게 저항에 맞서 어깨를 양 옆으로 벌리도록 한다. \n이것은 어떤 근육을 검사하는가?", "choices": {"a": "대원근", "b": "견갑하근", "c": "소원근", "d": "극상근"}, "answer": "d"}, {"id": 564, "question": "환자가 기생충 꿈을 꿀 때 영향을 받는 장부(臟腑)는?", "choices": {"a": "담(膽)", "b": "소장(小腸)", "c": "방광(膀胱)", "d": "간(肝)"}, "answer": "b"}, {"id": 565, "question": "38 세 남성 환자가 애디슨병에 걸렸다고 생각한다며 병원에 전화했다. 환자가 \n병원에 도착했을 때 다음 중 어떤 징후가 나타날 것으로 예상하십니까?", "choices": {"a": "둥근 얼굴(Moon face)", "b": "여드름", "c": "버팔로 험프(buffalo hump)", "d": "어둡게 착색된 피부"}, "answer": "d"}, {"id": 566, "question": "75 세의 고령 여성이 발과 하퇴(아래다리)에 부종을 호소하며 내원하였습니다. \n하루 종일 물을 충분히 마시지만 소변을 자주 보지 않으며, 배뇨 시 통증은 없습니다. \n해당 환자는 치료받지 않은 고혈압 병력이 있으며, 최근 당뇨병과 빈혈 진단을 \n받았습니다. \n이러한 상황에서 가정의학과 의사가 가장 가능성 있게 의뢰할 혈액검사는 무엇입니까?", "choices": {"a": "아밀라아제(amylase) 및 리파아제(lipase)", "b": "크레아티닌(creatinine) 및 BUN (혈중요소질소)", "c": "전혈구검사(CBC) 및 백혈구 감별(differentiation)", "d": "AST 및 ALT (간기능 검사)"}, "answer": "b"}, {"id": 567, "question": "캘리포니아 복지 및 기관법에 따르면, 개인 개업 중인 의료 전문가는 노인 또는 \n의존 성인 학대에 대해 알게 되거나 의심되는 경우 이를 어디에 보고해야 합니까?", "choices": {"a": "State Department of Mental Health", "b": "Local Law Enforcement Agency or Adult Protective Services", "c": "State Department of Developmental Services", "d": "County Welfare Department"}, "answer": "b"}, {"id": 568, "question": "건조한 기침과 소량의 끈적한 가래, 구강 및 인후 건조, 간지러운 목, 피로, 오후 \n발열 및 뺨 붉어짐. 다음 중 어떤 진단이 이 사례를 가장 잘 나타내는가?", "choices": {"a": "폐음허(肺陰虛)와 허열(虛熱)", "b": "폐조(肺燥)", "c": "폐음허(肺陰虛)", "d": "풍열범폐(風熱犯肺)"}, "answer": "a"}, {"id": 569, "question": "다음 오행(五行) 중 견고함, 응결, 가소성(可塑性)으로 해석되고, 수축하는 \n운동을 하는 것은?", "choices": {"a": "금(金)", "b": "목(木)", "c": "수(水)", "d": "화(火)"}, "answer": "a"}, {"id": 570, "question": "혈액(血液) 중 혈장(plasma)에 해당하는 물질은?", "choices": {"a": "음(陰)", "b": "액(液)", "c": "혈(血)", "d": "진(津)"}, "answer": "d"}, {"id": 571, "question": "불안한 꿈, 현기증, 안절부절하거나 겁이 많고 쉽게 깜짝 놀라는 경향, 한숨, \n그리고 아침에 일찍 일어남. 다음 중 어떤 설태 및 맥상이 이 사례를 가장 정확하게 \n설명하는가? \n \nPage 58 of 154", "choices": {"a": "담백설, 후백태; 현활맥", "b": "홍설, 무태; 약간 빠른 약맥", "c": "담백/ 정상설; 현맥", "d": "담백/ 정상설; 약맥"}, "answer": "d"}, {"id": 572, "question": "환자의 콜레스테롤을 확인할때 LDL 의 정상수치는 어느 것 입니까?", "choices": {"a": "200 이하", "b": "100 이상", "c": "200 이상", "d": "100 이하"}, "answer": "d"}, {"id": 573, "question": "내측 복사뼈의 돌출부에서 1 촌 아래에 위치하고 두 개의 인대 묶음에 의해 \n형성된 요함처에 위치한 경혈은?", "choices": {"a": "조해", "b": "구허", "c": "수천", "d": "신맥"}, "answer": "a"}, {"id": 574, "question": "손을 씻고 치료실로 돌아가려고 하는데, 당신과 치료실 사이에는 두 개의 문이 \n있다. 당신은 다음 중 어떤 방식으로 문을 열어야 하는가?", "choices": {"a": "화장실과 치료실 사이의 문을 열어 둔다.", "b": "종이 타월로 문 손잡이를 잡고 연다.", "c": "일회용 장갑을 착용한 채로 문 손잡이를 잡고 연다.", "d": "깨끗한 손으로 문 손잡이를 잡고 연다."}, "answer": "b"}, {"id": 575, "question": "다음 중 급성 천식 악화에 사용되는 베타 작용제에 해당하는 약물은?", "choices": {"a": "디펜히드라민 (Diphenhydramine)", "b": "알부테롤 (Albuterol)", "c": "구아이페네신 (Guaifenesin)", "d": "로라타딘 (Loratadine)"}, "answer": "b"}, {"id": 576, "question": "다음 중 상배부 정중선, 제 3 흉추 극돌기 아래 요함처에 위치한 혈자리는?", "choices": {"a": "신주(身柱)", "b": "신도(神道)", "c": "도도(陶道)", "d": "요양관(腰陽關)"}, "answer": "a"}, {"id": 577, "question": "아래 경외기혈 중 직자 0.5-1 촌 자침할 수 있는 혈자리는?", "choices": {"a": "중괴", "b": "요통", "c": "외노궁", "d": "견전"}, "answer": "b"}, {"id": 578, "question": "환약(丸劑)의 효과를 연장하기 위해 약의 소화를 늦추고 소화관에 주는 자극을 \n줄이기 위해 사용되는 성분은?", "choices": {"a": "쌀가루 또는 밀가루(반죽으로 만든 환약)", "b": "물, 술 또는 식초(액체로 만든 환약)", "c": "전분 및 탕약 가루(농축액으로 만든 환약)", "d": "꿀 또는 밀랍(환약)"}, "answer": "a"}, {"id": 579, "question": "다음 중 한약 처방을 만들 때 약초 상호 작용을 고려하는 것이 중요한 이유는?", "choices": {"a": "더 적은 약초를 사용하여 처방의 비용을 줄이기 위해.", "b": "치료 효과를 높이고 잠재적인 부작용을 최소화하기 위해.", "c": "처방의 성미를 더 좋게 만들기 위해.", "d": "탕약의 준비를 간편화하기 위해."}, "answer": "b"}, {"id": 580, "question": "환자가 밤에 소변을 자주 본다고 호소한다. 소변색은 옅고, 밤에 깨어났을 때 \n땀이 나고 입이 마른다고 한다. 다른 증상으로는 요통이 있고, 전반적으로 추위를 \n느끼지만 때때로 얼굴에 열이 느껴진다고 한다. 그의 혀는 전체적으로 창백하지만 \n설첨은 붉다. 양손 척측 맥은 모두 약한다. 다음 치료 원칙 중 이 경우에 가장 적합한 \n것은?", "choices": {"a": "방광(膀胱)을 따뜻하게 하고 보한다", "b": "신음(腎陰)과 신양(腎陽)을 보하고 정(精)을 수렴한다", "c": "신(腎)과 비(脾)를 보하고 양(陽)을 따뜻하게 한다"}, "answer": "b"}, {"id": 581, "question": "방제에 있어서 좌약의 역할은?", "choices": {"a": "방제에서 치료부위로 인도하는 인경약이다", "b": "치료에 있어서 주된 효과를 나타낸다", "c": "가능한 부작용을 억제하거나 완화한다", "d": "처방의 다양한 약물의 효과를 조화스럽게 작용하도록 한다"}, "answer": "c"}, {"id": 582, "question": "다음 질환 중 격염구(灸)의 적응증은?", "choices": {"a": "천식, 만성 설사, 소화불량", "b": "림프절 결핵, 결핵, 종기를 동반한 피부 궤양 초기 단계", "c": "발기부전, 신양허, 조루", "d": "복통, 구토, 만성 이질"}, "answer": "d"}, {"id": 583, "question": "호흡곤란, 눕지 못함, 우울감, 심장 부위의 찌르는 듯한 통증(간헐적), 심계, 담 \n배출, 자색 입술. 이 경우의 설진과 맥진은 무엇인가요?", "choices": {"a": "자색 설(紫色舌), 반대설(胖大舌),; 삽맥(澁脈), 현맥(弦脈)", "c": "담백설 또는 자색 설(紫色舌), 건 태(乾苔); 약맥(弱脈), 삽맥(澁脈)"}, "answer": "b"}, {"id": 584, "question": "환자에게 컵을 사용한 후, 다음 사용을 위해 컵을 준비하는 적절한 청소 방법은 \n무엇입니까?", "choices": {"a": "비누와 물로 세척", "c": "최소 20 분 동안 고압 증기 멸균기로 멸균한다.", "d": "희석된 표백 용액에 20 분 이상 담그고 공기 중에서 건조"}, "answer": "b"}, {"id": 585, "question": "유효한 위임장이나 환자 포기 각서가 없는 경우, 다음 중 누구에게 환자의 의료 \n기록에 대한 접근 권한이 있는가?", "choices": {"a": "환자의 주치의", "b": "환자 본인", "c": "환자의 어머니", "d": "환자의 배우자"}, "answer": "b"}, {"id": 586, "question": "15 세 채식주의자인 여성이 기립성 현훈(眩暈)으로 내원하였다. 입술이 매우 \n창백하고 피부와 머리카락이 건조하며, 최근 3 개월 동안 생리를 하지 않았다고 한다. \n그녀는 잠을 잘 못 자고 잠드는 데 몇 시간이 걸린다. 담설(淡舌)에 특히 설변이 더 \n창백하고 태(苔)는 박조(薄燥)하며, 맥은 삽세맥(澀細脈)이다. 가장 적합한 감별진단은?", "choices": {"a": "간혈허(肝血虛)", "b": "비기허를 동반한 간혈허(脾氣虛 肝血虛)", "c": "간음허(肝陰虛)", "d": "심혈허(心血虛)"}, "answer": "a"}, {"id": 587, "question": "피로감, 반복적인 유산, 추위를 탐, 조루, 만성 흰색 질 분비물, 맑고 잦은 \n배뇨와 같은 증상을 포함하는 패턴이 가지고 있는 설상과 맥상은?", "choices": {"a": "창백설; 양손 척측 침약맥", "b": "창백설, 후백태; 양손 척측 침맥", "c": "정상설; 침약맥", "d": "정상설, 박백태; 양손 척측 약맥"}, "answer": "a"}, {"id": 588, "question": "다음 약재 중 안신(安神) 작용이 없는 것은?", "choices": {"a": "대조 (大棗)", "b": "연자 (蓮子)", "c": "부소맥 (浮小麥)", "d": "등심초 (燈心草)"}, "answer": "d"}, {"id": 589, "question": "다음 중 어떤 상황에서 손씻기가 필요하지 않은가?", "choices": {"a": "식사 전후, 화장실 사용 후 또는 재채기나 기침 후", "b": "장갑을 착용하기 전", "c": "침을 삽입하거나 다른 임상 절차를 수행하기 전", "d": "환자를 치료한 후"}, "answer": "b"}, {"id": 590, "question": "정신 혼미, 무기력, 목에서 가래 끓는 소리, 두껍고 흰색의 미끄러운 설태가 낀 \n부은 혀, 활맥(滑脈)에 적합한 감별진단은?", "choices": {"a": "담화요심(痰火擾心)", "c": "심화(心火)", "d": "담몽심규(痰蒙心竅)"}, "answer": "d"}, {"id": 591, "question": "방광(膀胱)이 청탁(淸濁)을 구별한 후, 청(淸)한것은 어디로 가고, 탁(濁)한것는 \n어디로 가는가?", "choices": {"a": "청은 신(腎)으로 가고, 탁은 소변으로 배출된다", "b": "청은 소장(小腸)으로 가고, 탁은 폐(肺)로 간다", "c": "청은 폐(肺)로 가고, 탁은 소변으로 배출된다", "d": "청은 신장(腎)으로 가고, 탁은 다시 소장(小腸)으로 간다"}, "answer": "c"}, {"id": 592, "question": "비위(脾胃)가 청탁(淸濁)을 구별한 후, 청(淸)은 어디로 가고, 탁(濁)은 어디로 \n가는가?", "choices": {"a": "청은 신(腎)으로; 탁은 대장(大腸)으로 보내진다"}, "answer": "d"}, {"id": 593, "question": "다음 약재 중 이기화담(理氣化痰) 효능이 있는 것은?", "choices": {"a": "진피(陳皮)", "b": "청피(靑皮)", "c": "침향(沈香)", "d": "목향(木香)"}, "answer": "a"}, {"id": 594, "question": "다음 오행 중 어느 것이 가장 극도의 음(陰)과 관련이 있는가?", "choices": {"a": "토", "b": "목", "c": "금", "d": "수"}, "answer": "d"}, {"id": 595, "question": "다음 중 혈(血)의 변화에서 심(心)은 어떤 작용을 하는가?", "choices": {"a": "심음(心陰)을 신(腎)으로 내려보낸다.", "b": "심화(心火)를 하초(下焦)로 내려보낸다.", "c": "정(精)을 전환하고 저장된다.", "d": "심기(心氣)를 위로 보낸다."}, "answer": "b"}, {"id": 596, "question": "다음 중 간(肝)과 신(腎) 경락으로 들어가는 약재는?", "choices": {"a": "백두옹(白頭翁)", "b": "녹두(綠豆)", "c": "청호(靑蒿)", "d": "어성초(魚腥草)"}, "answer": "c"}, {"id": 597, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 발산, 보익, 완화, 급성 질환을 \n늦추고, 조화시키며, 다른 약재를 조절하고, 윤조하는가?", "choices": {"a": "산미(酸味)", "b": "감미(甘味)", "c": "신미(辛味)", "d": "고미(苦味)"}, "answer": "b"}, {"id": 598, "question": "T 림프구에 대해서 사실이 아닌것은 무엇 인가?", "choices": {"a": "세포 면역 반응을 매개하다", "b": "세포독성 T 세포가 CD8 을 발현하도록 허용하다", "c": "T 세포가 CD4 를 발현하도록 돕다", "d": "골수에서 성숙하다"}, "answer": "d"}, {"id": 599, "question": "다음 중 말라리아(瘧疾)로 인한 비장비대(脾臟肥大)를 치료하는 혈자리는?", "choices": {"a": "사봉(四縫)", "b": "비근(痞根)", "c": "이내정(裏內庭)", "d": "사신총(四神聰)"}, "answer": "b"}, {"id": 600, "question": "다음 중 신경(腎經)과 연결되지 않은 장부는?", "choices": {"a": "간(肝)", "b": "심(心)", "c": "비(脾)"}, "answer": "c"}, {"id": 601, "question": "다음 중 흉쇄유돌근(胸鎖乳突肌)의 앞쪽 경계, 인영(人迎)과 기사(氣舍)의 \n중간에 위치한 혈자리는?", "choices": {"a": "수돌(水突)", "b": "결분(缺盆)", "c": "승읍(承泣)", "d": "기호(氣戶)"}, "answer": "a"}, {"id": 602, "question": "다음 약재 중 신경(腎經)과 방광경(膀胱經)으로 들어가는 약재는?", "choices": {"a": "연교(連翹)", "b": "황금(黃芩)", "c": "황련(黃連)", "d": "황백(黃柏)"}, "answer": "d"}, {"id": 603, "question": "족궐음(足厥陰)경의 목혈(木穴)은 신체의 다음 부위 중 어디에 위치합니까?", "choices": {"a": "엄지발가락 내측", "b": "첫 번째와 두 번째 발가락 사이의 발바닥", "c": "엄지발가락 외측", "d": "첫 번째와 두 번째 중족골이 만나는 지점 앞의 요함처"}, "answer": "c"}, {"id": 604, "question": "두 살 된 여자아이가 100°F 의 열과 염증으로 인한 인후통을 앓고 있다. 다른 \n증상으로는 코막힘, 갈증, 약간의 땀이 있다. 검지 손가락의 얕은 정맥이 보라색을 띤다. \n혀는 붉고 얇은 노란 설태가 끼어 있다. 맥은 부삭맥(浮數脈)이다. 다음 중 이 환자의 \n감별 진단으로 가장 적합한 것은 무엇인가?", "choices": {"a": "풍열(風熱)로 인한 감기", "b": "습열(濕熱)로 인한 감기", "c": "풍한(風寒)으로 인한 감기", "d": "식상(食傷)이 있는 감기"}, "answer": "a"}, {"id": 605, "question": "다음중 가장 강력하게 어혈을 제거해 주는 본초는?", "choices": {"a": "당귀", "b": "애엽", "c": "천궁", "d": "행인"}, "answer": "c"}, {"id": 606, "question": "근육과 관절통증으로 운동범위가 제한되어 있는 67 세 남성이 통증은 매일 \n관절에서 관절로 이동한다고 한다. 약간의 기침이 있으나 가래는 전혀 나오지 않으며, \n피곤하고 목소리가 약하다. 낮에는 조금만 움직여도 쉽게 땀을 흘리고, 밤에는 베개가 \n젖어 있기도 한다. 목이 건조하며, 밤에는 한쪽 발을 담요 밖으로 내밀고 자는 것을 \n좋아한다. 밤에 자주 깨고 잠들기 어려운 불면증을 앓고 있다. 그는 기억력 저하, 심계, \n현기증도 호소하고, 날씨가 바뀌면 감기에 쉽게 걸린다고 하며, 이명과 허리 통증이 \n있다. 맥은 부허(浮虛)하고, 담백설에 혀 끝이 붉다. 다음 중 이 사례를 가장 정확하게 \n나타내는 진단은?", "choices": {"a": "심음허(心陰虛), 풍한습폐(風寒濕閉) 및 신양허(腎陽虛)", "b": "기허(氣虛), 혈허(血虛), 음허(陰虛) 및 허화(虛火)", "c": "신음허(腎陰虛), 기허(氣虛), 심혈허(心血虛) 및 풍한(風寒)", "d": "폐기허(肺氣虛), 풍비(風痺) 및 심신불교(心腎不交)"}, "answer": "d"}, {"id": 607, "question": "호흡곤란, 천명, 흉부 압박감, 갈증, 어지러움, 많은 양의 노란 가래를 동반한 \n마른 기침 등 증상에 가장 적합한 감별진단은?", "choices": {"a": "폐열(肺熱)", "b": "한담옹폐(肺寒擁痰)", "c": "풍열범폐(風熱犯肺)", "d": "열담조폐(熱痰阻肺)"}, "answer": "d"}, {"id": 608, "question": "다음 중 상허하실(上虛下實) 또는 기하함에 사용하여 청양(淸陽)을 \n상승시키고, 내풍을 제거하고, 심(心)을 진정시키고, 의식을 회복시키는 혈자리는?", "choices": {"a": "풍부(風府)", "b": "후정(後頂)", "c": "신정(神庭)", "d": "백회(百會)"}, "answer": "d"}, {"id": 609, "question": "다음 오행(五行) 중 성장(生長)과 관련된 것은?", "choices": {"a": "화(火)", "b": "수(水)", "c": "토(土)"}, "answer": "a"}, {"id": 610, "question": "다음 중 침 자상(刺傷)으로 인해 시술자에게 전염될 가능성이 가장 높은 \n병원체는?", "choices": {"a": "HA V", "b": "HBV", "c": "HCV", "d": "HIV"}, "answer": "b"}, {"id": 611, "question": "다음 중 불면증, 무가치감, 피로, 집중력 저하 및 체중 감소를 특징으로 하는 \n질환은?", "choices": {"a": "Bipolar disorder (양극성 장애)", "b": "Histrionic personality disorder (히스테리 성격 장애)", "c": "Major depressive disorder (MDD) (주요 우울 장애)", "d": "Generalized anxiety disorder (GAD) (범불안 장애)"}, "answer": "c"}, {"id": 612, "question": "다음 중 거풍(祛風), 고표(固表), 청열(淸熱), 학질(瘧疾)을 치료하고, 보허, \n평간식풍의 효능이 있는 혈자리는?", "choices": {"a": "신주", "b": "아문", "c": "대추", "d": "풍부"}, "answer": "c"}, {"id": 613, "question": "다음 오행(五行) 중 향기롭고 달콤한 냄새와 관련된 것은?", "choices": {"a": "토(土)", "b": "목(木)", "c": "금(金)", "d": "수(水)"}, "answer": "a"}, {"id": 614, "question": "American Hospital Association 에 따르면, 다음 중 어떤 질환이 있는 경우 \n환자와의 직접적인 접촉을 삼가할 필요가 없는가?", "choices": {"a": "연쇄상 구균성 인두염", "b": "포도상 구균성 종기", "c": "상기도 감염", "d": "인플루엔자"}, "answer": "c"}, {"id": 615, "question": "고관절의 후측면에 위치하고 대전자 돌출부와 천미골 사이의 거리의 삼분의 \n일 지점에 위치한 경혈은?", "choices": {"a": "거료", "b": "백환수", "c": "환도", "d": "요안"}, "answer": "c"}, {"id": 616, "question": "외감풍한(風寒) 환자에게 어떤 식이 요법을 권하겠는가?", "choices": {"a": "돼지고기와 야채", "b": "쌀과 야채", "c": "샐러드와 과일", "d": "닭고기와 생강"}, "answer": "d"}, {"id": 617, "question": "다음 중 수액대사와 가장 밀접한 관계가 있는 오장(五臟)는?", "choices": {"a": "폐와 신", "b": "삼초와 신", "c": "폐와 삼초", "d": "신과 비"}, "answer": "a"}, {"id": 618, "question": "아래 맥미욕절(脈微欲\n风)이 나타나는 주 변증은?", "choices": {"a": "간기울결(肝氣鬱結)", "b": "심양폭탈(心陽暴脫)", "c": "간혈허(肝血虛)", "d": "위음허(胃陰虛)"}, "answer": "b"}, {"id": 619, "question": "신(腎)의 기는 어느 방향으로 이동하는가?", "choices": {"a": "내향", "b": "상승", "c": "하강", "d": "사방으로 이동"}, "answer": "b"}, {"id": 620, "question": "다음 중 수면의 질과 시간에 관여하는 장부는?", "choices": {"a": "대장(大腸)", "b": "담(膽)", "c": "소장(小腸)"}, "answer": "b"}, {"id": 621, "question": "78 세 여성이 관절부위, 특히 허리와 무릎, 발목 부위에서 무거운 감각과 \n통증으로 내원하였다, 추운 날씨에 증상이 악화되고, 관절부위가 약하고, 뻣뻣함을 \n느낀다고 한다. 또한 약간의 저림증상도 있다. 그녀의 혀는 담백(淡白)하며 \n백태(白苔)가 있고, 맥은 허세지(虛細遲)하다. 가장 적합한 감별진단은?", "choices": {"a": "풍비증(風痺症)", "b": "한비증(寒痺症)", "c": "습비증(濕痺症)", "d": "한습비증(寒濕痺症)"}, "answer": "d"}, {"id": 622, "question": "다음 혈자리 중 복부, 배꼽과 같은 높이에서 복직근 외측 경계의 요함처에 \n위치한 혈자리는?", "choices": {"a": "부사", "b": "복결", "c": "대횡", "d": "상구"}, "answer": "c"}, {"id": 623, "question": "다음 오행(五行) 중 노래(歌)하는 소리와 관련된 것은?", "choices": {"a": "토(土)", "b": "화(火)", "c": "목(木)", "d": "금(金)"}, "answer": "a"}, {"id": 624, "question": "소장(小腸)이 청탁(淸濁)을 구별한 후, 청(淸)은 어디로 가고, 탁(濁)은 어디로 \n가는가?", "choices": {"a": "청은 대장(大腸)으로, 탁은 방광(膀胱)으로 간다", "b": "청은 폐(肺)로, 탁은 대장(大腸)으로 간다", "c": "청은 신장(腎)으로, 탁은 방광(膀胱)으로 간다", "d": "청은 방광(膀胱)으로, 탁은 대장(大腸)으로 간다"}, "answer": "d"}, {"id": 625, "question": "다음 중 어떤 혈자리가 제 3 흉추 극돌기 아래쪽 경계에서 양 옆으로 1.5 촌 \n떨어진 곳에 위치하는가?", "choices": {"a": "폐수(肺兪)", "b": "풍문(風門)", "c": "미충(眉衝)", "d": "궐음수(厥陰兪)"}, "answer": "a"}, {"id": 626, "question": "다음 오행(五行) 중 상승하며 타오르는 기본 속성을 가지며, 열(熱) 또는 \n연소(燃燒)로 해석되고, 상승(上昇)하는 운동을 하는 것은?", "choices": {"a": "목(木)", "b": "토(土)", "c": "화(火)", "d": "수(水)"}, "answer": "c"}, {"id": 627, "question": "다음 중 세포 주기의 단계가 올바르게 나열된 순서는?", "choices": {"a": "G1 - 유사 분열 - G2 - S", "b": "S - G1 - G2 - 유사 분열", "c": "G1 - S - G2 - 유사 분열", "d": "G1 - G2 - S2 - 유사 분열"}, "answer": "c"}, {"id": 628, "question": "다음 약재 중 신(辛), 방향성(芳香性)을 지니고 온(溫)한 약재는?", "choices": {"a": "박하(薄荷)", "b": "향유(香薷)", "c": "강활(羌活)", "d": "자소엽(紫蘇葉)"}, "answer": "d"}, {"id": 629, "question": "다음 중 음식에서 청탁(淸濁)을 처음으로 구별하는 장부는?", "choices": {"a": "비(脾)", "b": "소장(小腸)", "c": "신(腎)", "d": "폐(肺)"}, "answer": "a"}, {"id": 630, "question": "오행(五行)이론에 따르면 다음 중 신양허(腎陽虛)에서 비양허(脾陽虛)로 \n발전한 만성설사를 가장 잘 설명하는 것은?", "choices": {"a": "수생목불급(水生木不及)", "b": "수모토(水侮土)", "c": "토극수(土克水)", "d": "모두 틀림"}, "answer": "b"}, {"id": 631, "question": "다음 중 미각에 관여하는 뇌신경은? \n \nPage 64 of 154", "choices": {"a": "Cranial nerve VII", "b": "Cranial nerve III", "c": "Cranial nerve XII", "d": "Cranial nerve IV"}, "answer": "a"}, {"id": 632, "question": "비출혈(epistaxis)은 일반적으로 양성이고 자연적으로 호전되는 흔한 증상이다. \n비출혈의 가장 흔한 발생 부위는 어디인가?", "choices": {"a": "비중격 후부(後部)", "b": "비중격 전부(前部)", "c": "비중격 상부(部)", "d": "비중격 내부(內部)"}, "answer": "b"}, {"id": 633, "question": "위장관의 소장 부위는 다음과 같은 순서로 구성됩다.", "choices": {"a": "Ileum - Jejunum - Duodenum (회장 - 공장 - 십이지장)", "b": "Duodenum - Jejunum - Ileum (십이지장 - 공장 - 회장)", "c": "Jejunum - Ileum - Duodenum (공장 - 회장 - 십이지장)", "d": "Duodenum - Ileum - Jejunum (십이지장 - 회장 - 공장)"}, "answer": "b"}, {"id": 634, "question": "다음 중 녹두(綠豆)의 적절한 복용량은?", "choices": {"a": "9-15 g", "b": "15-30 g", "c": "30-60 g", "d": "3-9 g"}, "answer": "b"}, {"id": 635, "question": "수궐음심포경(手厥陰心包經)의 병증(病症)은?", "choices": {"b": "심통(心痛), 심계(心悸), 협통(脇痛), 불면(不眠), 도한(盜汗), 갈증(渴症)", "c": "복창(腹脹), 부종(浮腫), 배뇨곤란(排尿困難), 이명(耳鳴), 난청(難聽)"}, "answer": "a"}, {"id": 636, "question": "다음 중 손이나 발에 발생하는 습성(濕性) 피부병을 치료하는 약재는?", "choices": {"a": "창출(蒼朮)", "b": "전호(前胡)", "c": "곽향(藿香)", "d": "모과(木瓜)"}, "answer": "c"}, {"id": 637, "question": "환자가 기침 치료를 위해 당신의 진료실을 찾았다. 그의 기침은 통증이 \n동반되과 많은 양의 노란 가래가 나온다고 호소한다. 당신은 그가 말하는 동안 그의 \n얼굴이 매우 붉다는 것이 관찰됩다. 이 환자의 가장 가능성 있는 진단은?", "choices": {"a": "만성 폐열(肺熱)", "b": "화극금(火克金)", "c": "폐음허(肺陰虛)", "d": "금모화(金侮火)"}, "answer": "b"}, {"id": 638, "question": "다음 혈자리 중 흉부 외측, 제 2 늑간, 정중선에서 외측으로 6 촌 떨어진 곳에 \n위치한 혈자리는?", "choices": {"a": "일월(日月)", "b": "승만(承滿)", "c": "주영(周榮)", "d": "운문(雲門)"}, "answer": "c"}, {"id": 639, "question": "CNT 매뉴얼은 침관에 침을 삽입할 때 다음 중 어떤 방식으로 삽입할 것을 \n강력히 권장하는가?", "choices": {"a": "침관이 있는 침만 사용한다", "b": "침이 포장재에 있는 상태에서", "c": "침첨(針尖)부터", "d": "침병(針柄)부터"}, "answer": "d"}, {"id": 640, "question": "식욕부진, 사지무력 및 사지냉증, 변당, 웅크리고 눕고 싶은 욕구, 안색창백, \n부종 등 증상을 가장 정확하게 설명하는 것은?", "choices": {"a": "비양허(脾陽虛)", "b": "비기허(脾氣虛)", "c": "비한습(脾寒濕)", "d": "비기하함(脾氣下陷)"}, "answer": "a"}, {"id": 641, "question": "다음 중 보음약(補陰藥)에 속하는 본초는?", "choices": {"a": "맥문동(麥門冬)", "b": "백합(百合)", "d": "위의 보기 모두"}, "answer": "d"}, {"id": 642, "question": "다음 중 측두에 있고, 귀를 앞으로 접었을 때 이첨과 같은 높이에 위치한 \n혈자리는?", "choices": {"a": "사죽공(絲竹空)", "b": "각손(角孫)", "c": "이문(耳門)", "d": "노식(顱息)"}, "answer": "b"}, {"id": 643, "question": "다음 중 발의 외측, 다섯 번째 중족골 원위부 머리의 뒤쪽 아래 요함처에 \n위치한 혈자리는?", "choices": {"a": "속골(束骨)", "b": "족통곡(足通谷)", "c": "금문(金門)", "d": "경골(京骨)"}, "answer": "a"}, {"id": 644, "question": "다음 두 가지 혈관 중 어떤 것이 산소화된 혈액을 포함하고 있나요?", "choices": {"a": "대정맥/폐동맥", "b": "폐동맥/상완정맥", "c": "폐정맥/대동맥", "d": "대동맥/대정맥"}, "answer": "c"}, {"id": 645, "question": "고혈압, 인후 건조, 떨림, 기억력 감퇴, 불면증, 사지 저림/따끔거림, 두통. 다음 \n중 이 증상을 가장 정확하게 설명하는 감별진단은?", "choices": {"a": "간신음허(肝腎陰虛)로 인한 간양상항(肝陽上亢)로 유발한 간풍내동(肝風內動)", "b": "간기울결(肝氣鬱結)", "c": "간혈허(肝血虛)로 인한 간양상항(肝陽上亢)으로 유발한 간풍내동(肝風內動)"}, "answer": "c"}, {"id": 646, "question": "다음 혈자리 중 간질(癎疾) 치료에 경험적으로 사용되는 혈자리는？", "choices": {"a": "요양관(腰陽關)", "b": "요기(腰奇)", "c": "명문(命門)", "d": "요안(腰眼)"}, "answer": "b"}, {"id": 647, "question": "족소음경(足少陰經)의 수혈(输穴)와 경혈(经穴) 사이의 거리는?", "choices": {"a": "2 촌", "b": "1 촌", "c": "3 촌", "d": "3.5 촌"}, "answer": "a"}, {"id": 648, "question": "물이 흐르는 듯한 저음의 이명(耳鳴)은 다음 중 무엇을 의미합니까?", "choices": {"a": "신음허(腎陰虛)", "b": "간양상항(肝陽上亢)", "c": "간화상염(肝火上炎)", "d": "담화요규(膽火擾竅)"}, "answer": "a"}, {"id": 649, "question": "인체의 체액 대사에서 1) 체액을 전신에 수포하고, 2) 체액을 전화시키고 \n운화하며, 3) 체액을 기화, 분리 및 배설하는 장부는 순서대로?", "choices": {"a": "폐(肺); 비(脾); 신(腎)", "b": "비(脾); 폐(肺); 소장(小腸)", "c": "신(腎); 위(胃); 방광(膀胱)", "d": "위(胃); 비(脾), 방광(膀胱)"}, "answer": "a"}, {"id": 650, "question": "둔한 복통, 묽은 소변, 오리똥 같은 설사, 장명 등 증상에 가장 적합한 진단은?", "choices": {"a": "대장허한(大腸虛寒)", "b": "대장열(大腸熱)", "c": "대장조(大腸燥)", "d": "대장탈(大腸脫)"}, "answer": "a"}, {"id": 651, "question": "다음 중 상오(相惡)에 대한 설명으로 옳은 것은?", "choices": {"a": "두 약재를 함께 사용하면 부작용이나 독성이 발생한다.", "b": "한 약재의 독성이나 부작용이 다른 물질에 의해 감소되거나 제거된다.", "c": "두 물질이 서로의 약성이 최소화하거나 상쇄된다.", "d": "유사한 약성을 가진 두 가지 이상의 약재가 결합하여 약성이 증가된다."}, "answer": "c"}, {"id": 652, "question": "다음 중 피부침(皮內鍼) 시술 시 좋은 치료반응으로 간주되는 징후는?", "choices": {"b": "별로 감각이 없음", "c": "팽창감", "d": "뜨겁고 저린 느낌"}, "answer": "d"}, {"id": 653, "question": "다음 혈자리 중 월경을 조절하고, 활혈(活血), 건비(健脾), 제습(除濕), \n급성증상을 완화하는 효능이 있는 혈자리는?", "choices": {"a": "음릉천(陰陵泉)", "b": "대포(大包)", "c": "지기(地機)", "d": "공손(公孫)"}, "answer": "c"}, {"id": 654, "question": "다음 중 WHO, CDC 및 OSHA 의 청소 및 소독 기준에 해당하지 않는 것은 \n무엇인가?", "choices": {"a": "장소를 깨끗하고 위생적으로 유지한다.", "b": "오염된 날카로운 물질의 존재에 대해 청소 계약자에게 구두 통보를 보낸다.", "d": "청소 및 오염 제거에 대한 서면 일정을 보관한다."}, "answer": "b"}, {"id": 655, "question": "다음 중 치통, 두통 및 안통을 치료하는 이침(耳鍼) 부위는?", "choices": {"a": "대이주(對耳珠)", "b": "대이륜(對耳輪)", "c": "이륜(耳輪)", "d": "이주(耳珠)"}, "answer": "a"}, {"id": 656, "question": "기체(氣滯)로 인한 딸국질에 격수, 내관, 중완을 제외한 다음중 어떤 경혈을 \n보조로 선택하겠는가?", "choices": {"a": "전중, 태충", "b": "거궐, 이내정", "c": "상완, 족삼리", "d": "유근, 간수"}, "answer": "a"}, {"id": 657, "question": "다음 오행 중 노린내(臊味)/ 시큼한 냄새와 관련된 것은?", "choices": {"a": "목(木)", "b": "금(金)", "c": "화(火)", "d": "토(土)"}, "answer": "a"}, {"id": 658, "question": "다음 중 슬개골(膝蓋骨) 외측(外側)과 전상장골극(上前腸骨棘)을 연결하는 \n선상(線上)에서, 슬개골 상연(上緣)에서 2 촌(寸) 위쪽, 요함처(凹陷處)에 위치하는 \n혈자리는?", "choices": {"a": "양구(梁丘)", "b": "슬관(膝關)", "c": "독비(犢鼻)", "d": "슬안(膝眼)"}, "answer": "a"}, {"id": 659, "question": "아킬레스건 반사와 관련된 척수신경은?", "choices": {"a": "L4", "b": "L5", "c": "S1", "d": "S2"}, "answer": "c"}, {"id": 660, "question": "다음 중 액(液)을 주관하는 장부는?", "choices": {"a": "폐(肺)", "b": "신장(腎)", "c": "간(肝)", "d": "비(脾)"}, "answer": "b"}, {"id": 661, "question": "다음 약재 중 족궐음경(足厥陰經)으로 귀경하는 약재는?", "choices": {"a": "연교(連翹)와 백지(白芷)", "b": "길경(桔梗)과 승마(升麻)", "c": "천궁(川芎)과 시호(柴胡)", "d": "석고(石膏)와 갈근(葛根)"}, "answer": "c"}, {"id": 662, "question": "바닥에 떨어진 금방 사용한 침을 적절한 조치로 폐기하였다. 다음 조치 중 \n필요하지 않는 것은?", "choices": {"a": "소독제로 손을 소독한 후 바닥 청소를 한다.", "b": "청소 후 손을 씻는다.", "c": "바닥 청소에 사용된 모든 폐기물은 이중으로 포장하여 폐기한다."}, "answer": "c"}, {"id": 663, "question": "정혈(井穴)의 주치는?", "choices": {"a": "외상", "b": "실증, 청열", "c": "위축", "d": "통증성 폐색"}, "answer": "b"}, {"id": 664, "question": "65 세 남성이 심한 어지러움, 현기증, 시야 흐림, 두통을 호소한다. 요통과 \n무릎无力, 혀는 붉고 설태가 없다. 올바른 오행(五行) 변증은?", "choices": {"a": "목극토(木克土)", "b": "수생목불급(水生木不及)", "c": "화모수(火侮水)", "d": "수극화(水克火)"}, "answer": "b"}, {"id": 665, "question": "다음 중 아래 다리 내측, 태계(太谿)에서 2 촌 위, 아킬레스건 앞쪽 경계의 \n오목한 곳에 위치한 혈자리는?", "choices": {"a": "태계(太谿)", "b": "복류(復溜)", "c": "조해(照海)", "d": "대종(大鐘)"}, "answer": "b"}, {"id": 666, "question": "다음 중 음(陰)의 성질을 가지며, 제거, 건조, 기(氣)를 내리며, 습(濕)을 말리고, \n열(熱)을 제거는 것은?", "choices": {"a": "감미(甘味)", "b": "신미(辛味)", "c": "고미(苦味)", "d": "산미(酸味)"}, "answer": "c"}, {"id": 667, "question": "수비법(Aqueous Trituration)은 다음 중 어떤 질환에 사용되는 약재를 조제하는 \n데 사용되는 방법인가?", "choices": {"a": "대장 질환", "b": "소화장애", "c": "삼초질환", "d": "눈질환"}, "answer": "d"}, {"id": 668, "question": "다음 중 B 형 간염 바이러스(HBV)에 대한 설명으로 옳지 않은 것은?", "choices": {"b": "CDC 는 모든 의료 종사자가 HBV 백신을 접종할 것을 권장한다.", "c": "B 형간염 예방접종은 세 번의 접종으로 이루어집다.", "d": "감염자의 약 70%는 징후나 증상이 없다."}, "answer": "d"}, {"id": 669, "question": "어떤 특정 혈자리가 고열, 손가락 저림, 손등의 경련 및 부기를 치료합니까?", "choices": {"a": "팔사", "b": "팔풍", "c": "요통혈", "d": "낙침"}, "answer": "a"}, {"id": 670, "question": "다음 혈자리 중 주횡문상, 상완이두근건(上腕二頭筋腱)의 요골측 요함처에 \n위치한 혈자리는?", "choices": {"a": "공최(孔最)", "b": "곡택(曲澤)", "c": "척택(尺澤)", "d": "소해(少海)"}, "answer": "c"}, {"id": 671, "question": "수양명경(手陽明經)의 낙혈(絡穴)과 극혈(郄穴)사이 거리는?", "choices": {"a": "3 촌", "b": "2 촌", "c": "5 촌", "d": "1 촌"}, "answer": "b"}, {"id": 672, "question": "다음 중 무명지(넷째 손가락) 조갑각에서 0.1 촌 떨어진 곳, 손톱 척골측 \n경계선과 손톱 뿌리선이 만나는 지점에 위치한 혈자리는?", "choices": {"a": "액문(液門)", "b": "관충(關衝)", "c": "이문(耳門)"}, "answer": "b"}, {"id": 673, "question": "어릴 때부터 매우 수줍음이 많은 환자가 새로운 것을 시도하는 것을 자주 \n두려워했다. 그녀는 불안감을 많이 느끼고 매우 잘 놀란다. 그녀는 현재 이혼을 겪고 \n있으며 이로 인해 많은 불안감을 느끼고 있으며, 자신의 상황에 대해 많이 울거나 매우 \n화를 낸다고 한다. 그녀는 매우 우울하다고 하며, 그녀는 월경 전에 더 심해지는 옆구리 \n통증이 있다. 최근 그녀는 여름임에도 불구하고 매우 춥다고 말했다. 그녀의 다리는 \n많이 부어 있고, 소변이 맑기는 하지만 양이 많지 않다고 한다. 그녀는 가슴에서 심장 \n박동 소리가 아주 크게 들리고 숨이 가쁘다고 말하며 손 또한 차갑다고 한다. 그녀의 \n혀는 창백하고 부어 있으며 설근부위가 축축하다. 그녀의 맥은 전반적으로 약하고, 좌측 \n중간 부위에서 현맥(弦脈)이며, 후방 부위에서는 침약지맥(沈弱遲脈)이다. 이 경우의 \n진단은 무엇인가?", "choices": {"a": "신심양허(腎心陽虛) 및 간기울결(肝氣鬱結)", "b": "신양허(腎陽虛) 겸 습(濕), 담(膽) 기허(氣虛) 겸 위기울체(胃氣鬱滯)", "c": "신음허(腎陰虛) 겸 심양허(心陽虛) 겸 담기허(膽氣虛) 및 간양상항(肝陽上亢)", "d": "신양허(腎陽虛) 겸 수범심(水泛心), 담기허(膽氣虛) 및 간기울결(肝氣鬱結)"}, "answer": "d"}, {"id": 674, "question": "B 형 간염의 일반적으로 잠복기는?", "choices": {"a": "15-50 일", "b": "50-90 일", "c": "20-90 일", "d": "45-160 일"}, "answer": "d"}, {"id": 675, "question": "초승달에서 보름달까지 점점 차오르는 달은 음양으로 해석하면?", "choices": {"a": "음중지양", "b": "양중지음", "c": "음성(盛)", "d": "양성(盛)"}, "answer": "a"}, {"id": 676, "question": "월경 출혈은 언제 발생하는가?", "choices": {"a": "에스트로겐과 프로게스테론이 증가할 때", "b": "에스트로겐이 증가하고 프로게스테론이 감소할 때", "c": "에스트로겐이 감소하고 프로게스테론이 증가할 때", "d": "에스트로겐과 프로게스테론이 감소할 때"}, "answer": "d"}, {"id": 677, "question": "다음 중 어떤 혈자리가 하부 질환, 풍진, 피부 가려움증을 치료하는가?", "choices": {"a": "백충와(百蟲窩)", "b": "자궁혈(子宮穴)", "c": "요안(腰眼)", "d": "이내정(裏內庭)"}, "answer": "a"}, {"id": 678, "question": "67 세 남성이 21 년 동안 당뇨병을 앓고 있다. 과도한 갈증과 식욕은 큰 문제가 \n되지 않지만, 소변량이 매우 많다. 다른 증상으로는 어두운 안색, 요슬산연, 오한, \n사지냉, 설사가 있다. 혀는 창백하고 건조한 백태가 있으며 맥은 세약(細弱)한다. 다음 \n중 이 환자의 감별 진단을 가장 잘 설명하는 것?", "choices": {"a": "폐열상진(肺熱傷津)으로 인한 당뇨병", "b": "위화(胃火)亢盛으로 인한 당뇨병", "c": "신음허(腎陰虛)로 인한 당뇨병", "d": "음양허(陰陽兩虛)로 인한 당뇨병"}, "answer": "d"}, {"id": 679, "question": "재채기, 비연, 노란색 분비물이 있는 코막힘, 두통 및 몸살, 약간의 발한과 함께 \n오한 등 증상을 가장 잘 설명하는 것은?", "choices": {"a": "풍한범폐(風寒犯肺)", "b": "폐조(肺燥)", "c": "폐풍열(肺風熱)", "d": "폐열(肺熱)"}, "answer": "c"}, {"id": 680, "question": "57 세 여성 환자분이 의사로부터 Cystoscopy 를 예약을 전달받았다고 한다. 이 \n검사는 다음 중 어떤 검사인가?", "choices": {"a": "난소", "b": "방광", "c": "담낭", "d": "소장"}, "answer": "b"}, {"id": 681, "question": "떨림 및/또는 안면 경련, 고혈압, 목이 건조하고 흐릿한 시아, 안구 건조, 사지의 \n무감각/따끔거림, 두통이 있다. 다음 혀와 맥박 표현 중 이 사례를 가장 정확하게 \n나타내는 것은?", "choices": {"a": "수박설, 박태; 현, 약간삭맥", "b": "정상설, 무태; 현,세맥", "d": "정상설, 후백태; 현맥"}, "answer": "b"}, {"id": 682, "question": "임맥 중에는 모혈이 몇 개의 있는가?", "choices": {"a": "3", "b": "4", "c": "5", "d": "6"}, "answer": "d"}, {"id": 683, "question": "환자가 갑자기 다량의 짙은 붉은색 혈액이 흐르는 비정상적인 자궁 출혈과 \n불면증, 불안, 눈의 충혈, 가슴 답답함을 호소한다. 혀는 붉고 황태가 있고 맥은 빠릅다. \n이 환자의 변증은?", "choices": {"a": "실열", "b": "담열", "c": "비불통혈", "d": "혈허발열"}, "answer": "a"}, {"id": 684, "question": "다음 혈자리 중 눈을 정면으로 똑바로 향했을 때, 동공 바로 아래, 콧방울 아래 \n경계와 같은 높이, 비순구(鼻脣溝) 외측에 위치한 혈자리는?", "choices": {"a": "협승장", "b": "거료", "c": "화료", "d": "양백"}, "answer": "b"}, {"id": 685, "question": "다음 중 대자석(代赭石)의 적절한 복용량은?", "choices": {"a": "탕제(湯劑)로 6-15g; 환제(丸劑) 및 산제(散劑)로 1-1.5g", "b": "탕제로 9-30g; 환제 및 산제로 1-3g", "c": "탕제로 3-9g; 환제 및 산제로 1-3g", "d": "탕제로 30-90g; 환제 및 산제로 3-9g"}, "answer": "b"}, {"id": 686, "question": "다음 중 안태작용이 없는 본초는?", "choices": {"a": "동규자, 단삼, 왕불유행", "b": "애엽, 황금, 사인", "c": "속단, 토사자, 백출", "d": "아교, 상기생, 두충"}, "answer": "a"}, {"id": 687, "question": "다음 중 무형(無形)의 담(痰) 치료에 경험혈로 사용되는 혈자리는?", "choices": {"a": "간사(間使)", "b": "극문(郄門)", "c": "내관(內關)"}, "answer": "a"}, {"id": 688, "question": "다음 중 트리카르복시산회로(tricarboxylic acid cycle)에 관여하는 비타민은?", "choices": {"a": "티아민(Thiamine), 리보플라빈(riboflavin), 엽산(folic acid)", "b": "레티놀(Retinol), 팬토테닉산(pantothenic acid), 코발라민(cobalamin)", "c": "토코페롤(Tocopherol), 리보플라빈(riboflavin), 팬토테닉산(pantothenic acid)", "d": "리보플라빈(riboflavin), 니코티닉산(nicotinic acid), 팬토테닉산(pantothenic acid)"}, "answer": "d"}, {"id": 689, "question": "매화침을 적용할 수 없는 경우는?", "choices": {"a": "두통", "b": "피부 가려움증", "c": "피부 궤양", "d": "소화장애"}, "answer": "c"}, {"id": 690, "question": "다음 중 야맹증, 각막 손상, 피부 건조 또는 갈라짐을 특징으로 하는 비타민 \n결핍은?", "choices": {"a": "비타민 B 결핍", "b": "비타민 C 결핍", "c": "비타민 A 결핍", "d": "비타민 D 결핍"}, "answer": "c"}, {"id": 691, "question": "다음 중 만성화되지 않는 간염은?", "choices": {"a": "A 형 간염", "b": "B 형 간염", "c": "C 형 간염", "d": "모든 간염은 만성화된다"}, "answer": "a"}, {"id": 692, "question": "다음 중 이부프로펜(예: 모트린, 애드빌)의 부작용을 나타내는 것은 \n무엇인가요?", "choices": {"a": "위장 출혈", "c": "큰 세기관지 수축", "d": "동공 수축"}, "answer": "a"}, {"id": 693, "question": "다음 중 전침(電鍼)사용 금기부위가 아닌것은?", "choices": {"a": "심장을 가로지르는 부위", "b": "목의 앞쪽 삼각형 부위", "d": "목 뒤쪽 부위"}, "answer": "c"}, {"id": 694, "question": "다음 중 혈(血)을 생성하고 저장하며 주관하는 장부(臟腑)는 각각?", "choices": {"a": "신(腎), 비(脾), 간(肝)", "b": "비(脾), 간(肝), 심(心)", "c": "간(肝), 비(脾), 심(心)", "d": "간(肝), 폐(肺), 비(脾)"}, "answer": "b"}, {"id": 695, "question": "다음 오행(五行) 중 중앙(中央)과 관련된 것은?", "choices": {"a": "간(肝)", "b": "금(金)", "c": "토(土)", "d": "수(水)"}, "answer": "c"}, {"id": 696, "question": "어깨는 주상와(舟狀窩)에서 다음 중 어떤 해부학적 특징과 같은 높이에 \n위치하는가?", "choices": {"a": "이수(耳垂)", "b": "주상절흔(珠上切痕)/병상절흔(屏上切痕)", "c": "주하절흔(珠下切痕)/병하절흔(屏下切痕)", "d": "대이륜상각(對耳輪上脚)"}, "answer": "b"}, {"id": 697, "question": "65 세 남성이 15 년 동안 파킨슨병을 앓고 있다. 처음에는 집중력과 기억력 \n저하, 불면증, 어지러움을 경험했다. 몇 달 후, 그는 머리 떨림, 목 경직, 보행 장애가 \n발생했다. 이러한 증상은 오늘날까지 계속되고 있다. 추가 증상으로는 구강 건조, 시력 \n저하, 오심, 비연이 있다. 혀는 붉고 황니태가 끼어 있다. 맥은 활맥(滑)하고 약간 \n현(弦)한다. 가장 적합한 감별진단은?", "choices": {"a": "열극생풍(熱極生風)", "b": "간혈부족(肝血不足) 풍동(風動)", "c": "담열(痰熱) 간양상항(肝陽上亢) 풍동(風動)", "d": "위담열(胃痰熱)"}, "answer": "c"}, {"id": 698, "question": "불면증, 어지러움, 이명, 난청, 소변량 감소 및 짙은 색 소변, 변비, \n오심번열(五心煩熱), 불안, 기억력 감퇴, 요통 등 증상을 가장 정확하게 나타내는 \n감별진단은?", "choices": {"a": "심신불교(心腎不交)", "b": "간신음허(肝腎陰虛) 허열(虛熱)", "c": "신음허(腎陰虛)", "d": "신양허(腎陽虛) 수범심(水泛心)"}, "answer": "a"}, {"id": 699, "question": "다음 중 슬개골 아래로, 독비(犢鼻)에서 3 촌 아래, 경골 앞쪽 능선에서 \n1 횡지(橫指) 외측에 위치한 혈자리는?", "choices": {"a": "하거허(下巨虛)", "b": "족삼리(足三里)", "d": "상거허(上巨虛)"}, "answer": "b"}, {"id": 700, "question": "23 세 남자환자가 마른 기침, 건조한 피부, 구건, 안건, 구갈, 쉰목소리가 있으며 \n설건, 우측 촌맥이 허맥을 보인다. 장부변증은?", "choices": {"a": "폐음부족", "b": "폐기허", "c": "폐조", "d": "폐열"}, "answer": "c"}, {"id": 701, "question": "메스꺼움, 위완구급통, 그리고 냉감. 다음 혀와 맥박 표현 중 이 사례를 가장 \n정확하게 나타내는 것은?", "choices": {"a": "담백설, 백니태; 침지활맥", "b": "후백태; 침긴지맥", "c": "중앙 후백태; 침지맥"}, "answer": "b"}, {"id": 702, "question": "51 세 여성은 다리와 발목의 부종이 더 심하고, 한기를 느끼며, 복부의 팽만감, \n허리 통증, 소변량 감소 및 맑은 소변, 심계, 호흡 곤란, 차가운 손을 가지고 있다. 그녀의 \n혀는 붓고 창백하고 백태가 있으며 맥은 침약지맥(沉弱遲脈)입다. 가장 적합한 \n감별진단은?", "choices": {"a": "신양허(腎陽虛)", "b": "신비양허(腎脾陽虛)", "c": "신양허(腎陽虛)로 인한 수범(水泛)", "d": "방광습한(膀胱濕寒)"}, "answer": "c"}, {"id": 703, "question": "다음 중 어떤 장부가 혈(血)을 저장하는가?", "choices": {"a": "간(肝)", "b": "신(腎)", "c": "심(心)", "d": "비(脾)"}, "answer": "a"}, {"id": 704, "question": "다음 중 폐의 열담 또는 담을 치료하며, 객혈, 폐 질환, 위증(Wei Sydrome)을 \n치료하고, 비증(Bi Syndrome)에 대한 국소 지점 또는 인접 지점으로 사용될 수 있는가", "choices": {"a": "열결", "b": "척택", "c": "중부", "d": "공최"}, "answer": "b"}, {"id": 705, "question": "복령(茯苓), 저령(猪苓), 차전자(車前子), 택사(澤瀉)와 같은 이뇨 작용이 있는 \n한약재를 이뇨제와 함께 사용시 부작용은?", "choices": {"a": "탈수", "b": "저혈압", "c": "고혈압", "d": "어혈"}, "answer": "a"}, {"id": 706, "question": "다음 혈자리 중 여섯 번째 흉추(T6) 극돌기 아래 경계에서 외측으로 1.5 촌 \n떨어진 곳에 위치한 혈자리는?", "choices": {"a": "복삼(僕參)", "b": "독수(督兪)", "c": "격수(膈兪)", "d": "심수(心兪)"}, "answer": "b"}, {"id": 707, "question": "다음 중 교차 감염을 예방하는 데 가장 중요한 조치는 무엇인가?", "choices": {"a": "가운 착용", "b": "장갑 착용", "c": "마스크 착용", "d": "손 씻기"}, "answer": "d"}, {"id": 708, "question": "두침을 사용하는데 적당한 증상이 아닌 것은?", "choices": {"a": "소뇌의 위축으로 인한 불균형", "b": "오십견으로 인한 근육의 위축", "c": "반신불수", "d": "고혈압으로 인한 현훈"}, "answer": "b"}, {"id": 709, "question": "다음 중 음(陰)의 성질을 가지고, 탁하고, 무겁고, 농도가 짙으며, 영기(營氣)와 \n함께 체내에서 순환하고, 움직임이 비교적 느리며, 그 기능으로 관절, 척추, 뇌, 골수 \n등을 윤택하게 하고, 오관(五官)의 개규(開竅)를 윤활하는 물질은?", "choices": {"a": "혈(血)", "b": "액(液)", "c": "음(陰)", "d": "진(津)"}, "answer": "b"}, {"id": 710, "question": "다음 중 사인(砂仁)의 적절한 복용량은?", "choices": {"a": "1-3 g", "b": "6-9 g", "c": "3-6 g", "d": "9-12 g"}, "answer": "c"}, {"id": 711, "question": "다음 중 우심부전의 징후는?", "choices": {"a": "소변의 포도당", "b": "느린 심박동", "c": "마른 기침", "d": "경정맥 확장"}, "answer": "d"}, {"id": 712, "question": "다음 호르몬 중 췌장의 알파세포에서 생산되며 혈류의 포도당 농도를 높일 수 \n있는 호르몬은? \n \nPage 72 of 154", "choices": {"a": "글루카곤", "b": "성선자극호르몬 분비호르몬", "c": "인슐린", "d": "성장호르몬억제호르몬"}, "answer": "a"}, {"id": 713, "question": "왼쪽 팔 안쪽으로 퍼지는 심한 흉부 찌르는 듯한 통증을 호소하는 여성환자가 \n입술에 청색증과 사지냉증이 있다. 추가 질문을 통해 그녀는 매달 생리가 늦고 어두운 \n덩어리가 있는 통증이 있다고 한다. 다음 감별진단 중 이 사례를 가장 정확하게 \n설명하는 것은?", "choices": {"a": "심간어혈(心肝瘀血)", "b": "심음허(心陰虛)", "c": "심포어혈(心包瘀血)", "d": "심양허(心陽虛)를 동반한 심맥폐색(心脈閉塞)"}, "answer": "c"}, {"id": 714, "question": "다음 경혈 중 등 중앙선, 열한 번째 흉추 극돌기 아래 요함처에 위치한 \n혈자리는?", "choices": {"a": "폐수", "b": "척중", "c": "대저", "d": "신도"}, "answer": "b"}, {"id": 715, "question": "불부항(火罐)의 기능은?", "choices": {"a": "경락을 조절하고, 소종지통(消肿止痛), 활혈거어(活血化瘀)"}, "answer": "c"}, {"id": 716, "question": "다음 중 어떤 색이 심(心)으로 들어가 신(神)을 진정시키고, 혈(血)을 조절하고 \n조화시키며, 심(心)을 보하고, 혈(血)을 순환시키는가?", "choices": {"a": "백(白)", "b": "적(赤)", "c": "황(黃)", "d": "흑(黑)"}, "answer": "b"}, {"id": 717, "question": "다음 중 소아(小兒) 또는 중증(重症) 환자에게 탕약(湯藥)을 준비할 때 적절한 \n방법은?", "choices": {"a": "탕약을 소량으로 나누어 하루에 여러번 복용한다.", "b": "표준 용량보다 많은 양을 복용한다.", "c": "항상 식혀서 차갑게 복용한다.", "d": "하루 복용 횟수를 줄입다."}, "answer": "a"}, {"id": 718, "question": "다음 중 미국에서 15 세에서 24 세 사이 연령대의 사망 원인 1 위에 해당하는 \n질환 또는 상태는 무엇인가요?", "choices": {"a": "메스암페타민 사용", "b": "비뇨생식기 질환", "c": "무단 차량 운전(조이라이딩)", "d": "우발적 손상(사고)"}, "answer": "d"}, {"id": 719, "question": "환자는 흐릿한 시야, 윤기 없는 안색과 손톱, 현기증, 소량의 불규칙한 월경, \n그리고 근육통을 호소한다. 이러한 상태를 고려할 때, 이 환자가 보일 것으로 예상되는 \n설태 및 맥상은?", "choices": {"a": "홍설, 소태; 세삭맥(細數脈)", "b": "창백설; 결대맥(結代脈)", "c": "창백설, 백태; 지삽맥(遲澁脈)", "d": "창백설; 세삽맥(細澁脈)"}, "answer": "d"}, {"id": 720, "question": "자궁근종 진단을 받은 45 세 환자가 아랫배가 항상 팽창되어 있고 생리 중에 더 \n심해집다. 생리량이 많고 혈색이 어두우며 덩어리가 있고 7-10 일 동안 지속됩다. 혀는 \n창백하고 자줏빛을 띠며 맥은 침현(沉弦)한다. 다음 중 이 증상에 가장 적절한 진단은?", "choices": {"a": "간기울체(肝氣鬱滯)와 어혈(瘀血)", "b": "간기울체(肝氣鬱滯)", "c": "어혈(瘀血)과 한(寒)", "d": "비기허(脾氣虛)와 담음(痰飮)"}, "answer": "a"}, {"id": 721, "question": "다음 중 수렴 작용을 하고, 한출과 설사를 조절하며, 체액과 음을 생성하는 \n맛은? 그 부작용으로는 담증을 악화시킬 수 있다", "choices": {"a": "감미", "c": "산미", "d": "신미"}, "answer": "c"}, {"id": 722, "question": "화관법(火罐法)을 시행할 때, 치료실에 다음 중 어떤 물품을 비치해야 하는가?", "choices": {"a": "물", "b": "드라이아이스 소화기", "c": "헤파 필터(HEPA filter)가 있는 치료실", "d": "삼릉침(三稜鍼)"}, "answer": "a"}, {"id": 723, "question": "다음 혈자리 중 복부 정중선, 배꼽에서 4 촌 위, 배꼽과 검상돌기상연 사이의 \n중간에 위치한 혈자리는?", "choices": {"a": "결분(缺盆)", "b": "중완(中脘)", "c": "양문(梁門)", "d": "선기(璇璣)"}, "answer": "b"}, {"id": 724, "question": "심계, 호흡곤란, 자한, 사지냉증, 입술 청색증. 다음 중 이 증상에 가장 적합한 \n설과 맥은?", "choices": {"a": "설담(淡); 맥 결(結), 복(伏)", "b": "설담(淡); 맥 허(虛)", "c": "설 반대(胖大), 설태 점니(粘膩); 맥 삽(澁), 활(滑)", "d": "정상설; 맥 현(弦)"}, "answer": "a"}, {"id": 725, "question": "다음 혈자리 중 슬개골 상연(上緣)에서 2 촌 위쪽, 내측광근(內側廣筋)의 \n융기된 부분에 있는 압통감이 있는 요함처, 음릉천(陰陵泉, SP9) 바로 위에 위치한 \n혈자리는?", "choices": {"a": "기문(箕門)", "b": "충문(沖門)", "c": "지기(地機)", "d": "혈해(血海)"}, "answer": "d"}, {"id": 726, "question": "다음 혈자리 중 윗입술 윗경계에 있고 코밑 요함처(수구)가 만나는 가장자리에 \n위치한 혈자리는?", "choices": {"a": "장강(長强)", "b": "인중(人中)", "c": "태단(兌端)"}, "answer": "c"}, {"id": 727, "question": "어깨 위쪽, 견봉(肩峰) 내측의 함몰부, 그리고 쇄골(鎖骨) 외측단과 \n견갑극(肩胛棘) 사이 함몰부에 위치하는 혈자리는 무엇인가?", "choices": {"a": "견우(肩髃)", "b": "천정(天鼎)", "c": "부돌(扶突)", "d": "거골(巨骨)"}, "answer": "d"}, {"id": 728, "question": "다음 중 어떤 혈자리가 방광(膀胱)의 모혈(募穴)인가?", "choices": {"a": "관원(關元)", "b": "중극(中極)", "c": "회음(會陰)", "d": "기해(氣海)"}, "answer": "b"}, {"id": 729, "question": "다음 중 신음이 심음을 자양하지 못했을 때 예상되는 설상(舌狀)은?", "choices": {"a": "설홍, 양변과 설첨에 열문, 설 중앙과 측면이 붓고, 무태", "b": "설홍, 설첨에 열문, 설 중앙이 붓고 바깥쪽으로 방사되며, 박백태", "c": "진홍설, 큰 열문이 있고, 열문을 따라 붓고, 박태", "d": "진홍설, 깊은 열문이 설첨까지 있고, 열문을 따라 붓고, 무태"}, "answer": "a"}, {"id": 730, "question": "40 대 환자가 서서히 그리고 미묘하게 나타나는 허리의 만성 통증을 호소한다. \n통증은 피로하면 악화되고 침상 안정을 취하면 완화됩다. 다른 증상으로는 \n사지냉감(四肢冷感), 야간뇨(夜間尿), 요슬산연(腰膝酸軟), 가끔씩 유정(遺精), \n설담(舌淡)이 있다. 가장 적합한 감별진단은?", "choices": {"a": "한습요통(寒濕腰痛)", "b": "신양허요통(腎陽虛腰痛)", "c": "신음허요통(腎陰虛腰痛)", "d": "어혈요통(瘀血腰痛)"}, "answer": "b"}, {"id": 731, "question": "신맛이 나는 구토물은 다음을 의미하는 것은?", "choices": {"b": "간기범위(肝氣犯胃)", "c": "간담열(肝膽熱)", "d": "위한(胃寒)"}, "answer": "b"}, {"id": 732, "question": "브루진스키(Brudzinski) 징후에 양성반응이 의미하는 것은?", "choices": {"a": "편두통", "b": "담낭염", "c": "수막염", "d": "충수염"}, "answer": "c"}, {"id": 733, "question": "상복부에 통증이 있는 여성환자가 하루 종일 메스꺼움, 구토 및 신 트림이 \n있다. 그녀는 또한 변비가 있고 식욕이 좋지 않다. 다음 감별 진단 중 그의 상태를 가장 \n정확하게 설명하는 것은?", "choices": {"a": "위기상역(胃氣上逆)", "b": "위화(胃火)", "c": "식적(食積)", "d": "위어혈(胃瘀血)"}, "answer": "c"}, {"id": 734, "question": "다음 약재 중 중초(中焦)를 따뜻하게 하고 상복부 및 복부 통증, 구토, 딸꾹질 \n또는 설사를 완화시키는 약재는?", "choices": {"a": "부자(附子)", "b": "인삼(人蔘)", "c": "고량강(高良薑)", "d": "육계(肉桂)"}, "answer": "c"}, {"id": 735, "question": "번조이노, 이명 및/또는 난청, 어지러움, 얼굴/눈 충혈, 갈증, 입안의 쓴맛, \n꿈으로 인해 방해받는 수면, 코피 등 증상에 가장 적합한 감별진단은?", "choices": {"a": "간혈허(肝血虛)", "b": "간담습열(肝膽濕熱)", "c": "간화상염(肝火上炎)", "d": "간음허(肝陰虛) 허열(虛熱)"}, "answer": "c"}, {"id": 736, "question": "다음 중 신증후군(nephrotic syndrome)의 증상에서 나타나지 않는 것은?", "choices": {"a": "고알부민혈증(Hyperalbuminemia)", "b": "고지혈증(Hyperlipidemia)", "c": "단백뇨(Proteinuria)", "d": "말초부종(Peripheral Edema)"}, "answer": "a"}, {"id": 737, "question": "73 세 고혈압 남성 환자가 있습니다. 이뇨제와 함께 사용할 수 있는 한약을 \n고려 중이며, 강사로부터 감초(甘草, Gan Cao)를 과도하게 섭취할 경우 다음 중 어떤 \n미네랄의 소변 배출이 증가할 수 있다고 들었습니다.", "choices": {"a": "나트륨", "b": "칼륨", "c": "칼슘", "d": "망간"}, "answer": "b"}, {"id": 738, "question": "복부에 있는 종괴의 크기를 확인하고자할 때 사용하는 영상검사가 아닌 것은 \n무엇입니까?", "choices": {"a": "MRI", "b": "CT scan", "c": "Ultrasound", "d": "X-ray"}, "answer": "d"}, {"id": 739, "question": "다음 약재 중 감(甘), 담(淡)하고 평(平)한 약재는?", "choices": {"a": "활석(滑石)", "b": "목통(木通)", "c": "택사(澤瀉)", "d": "복령(茯苓)"}, "answer": "d"}, {"id": 740, "question": "다음 중 심폐(心肺)를 영양하고 가슴에서 기(氣)와 혈(血)을 순환시키는것은?", "choices": {"a": "영기(營氣)", "b": "위기(衛氣)", "c": "종기(宗氣)"}, "answer": "c"}, {"id": 741, "question": "아킬레스건은 어떤 두 근육의 힘줄에서 시작되는가?", "choices": {"a": "전경골근(前脛骨筋)과 비복근(腓腹筋)", "b": "비복근(腓腹筋)과 가자미근(soleus muscle)", "c": "후경골근(後脛骨筋)과 비복근(腓腹筋)"}, "answer": "b"}, {"id": 742, "question": "다음 중 대변-구강 경로를 통해 전염되는 것은?", "choices": {"a": "A 형 간염과 E 형 간염", "b": "B 형 간염과 C 형 간염", "c": "B 형 간염과 D 형 간염", "d": "A 형 간염과 B 형 간염"}, "answer": "a"}, {"id": 743, "question": "창백한 안색, 무거운 느낌, 숨가쁨, 목의 가래, 많은 양의 끈적끈적한 가래를 \n동반한 만성 기침 등 증상에 가장 적합한 감별진단은?", "choices": {"a": "열담옹폐(熱痰壅肺)", "b": "한담조폐(寒痰阻肺)", "c": "폐습담(肺濕痰)", "d": "폐조담(肺燥痰)"}, "answer": "c"}, {"id": 744, "question": "다음 중 양교맥(陽蹻脈)과 양유맥(陽維脈)이 만나는 혈자리는?", "choices": {"a": "족임읍(足臨泣)", "b": "풍지(風池)", "c": "두유(頭維)", "d": "신맥(申脈)"}, "answer": "b"}, {"id": 745, "question": "19 세 여성 환자가 14 세에 초경을 시작했으며 그 이후로 매달 규칙적으로 \n월경을 해왔다고 한다. 그러나 월경 2-3 일 전에 가슴, 옆구리, 유방이 붓고 아랫배가 \n묵직하고 부어오르는 느낌이 듭다. 그녀는 월경통을 겪고 있으며 월경혈은 암적색이고 \n덩어리져 있다. 혀는 얇은 설태가 있는 정상적인 모습이며 맥은 현맥(弦脈)입다. 이 \n증상에 가장 적합한 치료법은?", "choices": {"a": "소간해울이기(疏肝解鬱理氣)", "b": "보익간신(補益肝腎)", "c": "청열간담(淸熱肝膽)", "d": "거한습(祛寒濕), 통경지통(通經止痛)"}, "answer": "a"}, {"id": 746, "question": "다음 중 어떤 약재의 성질이 열을 내리고, 해독하고, 혈(血)을 식히고, \n설사시키고 제거하며, 습(濕)을 말리고, 윤조하고, 눈에 이롭고, 구토를 멎게 하는가?", "choices": {"a": "한(寒)", "b": "열(熱)", "c": "온(溫)", "d": "중성(中性)"}, "answer": "a"}, {"id": 747, "question": "팔맥 교회혈은?", "choices": {"a": "사지(四肢)에 위치한다", "b": "기경팔맥과 만난다", "c": "A, B 전부 맞음", "d": "A, B 전부 틀림"}, "answer": "c"}, {"id": 748, "question": "삼초경의 모혈(募穴)은?", "choices": {"a": "곡골", "b": "중극", "c": "관원", "d": "석문"}, "answer": "d"}, {"id": 749, "question": "명치 부위에 작열통을 느끼고 메스꺼움과 구토, 또는 하루 종일 신물이 \n올라오는 환자가 변비가 있고 식욕이 왕성한다. 다음 감별 진단 중 그의 징후와 증상을 \n가장 정확하게 설명하는 것은?", "choices": {"a": "위어혈(胃瘀血)", "b": "위기상역(胃氣上逆)", "c": "위화(胃火)", "d": "식적(食積)"}, "answer": "c"}, {"id": 750, "question": "다음 중 어떤 맛이 근(筋)으로 들어가며, 근(筋)이 병들었을 때는 사용해서는 안 \n되는가?", "choices": {"a": "고미(苦味)", "b": "감미(甘味)", "c": "산미(酸味)", "d": "함미(鹹味)"}, "answer": "c"}, {"id": 751, "question": "다음 중 문맥고혈압(portal hypertension)에 대한 설명으로 옳지 않은 것은?", "choices": {"a": "간경변(肝硬變)으로 인해 발생할 수 있다.", "c": "복수(腹水)를 유발할 수 있다.", "d": "주로 간동맥의 압력 증가로 인해 발생한다."}, "answer": "d"}, {"id": 752, "question": "다음 중 40 세 환자가 간 질환이 있다는 사실을 알게 되었을 때, 그가 복용하는 \n것에 대해 우려해야 할 약물은 무엇인가요?", "choices": {"a": "글루타티온 (Glutathione)", "b": "아세틸-CoA (Acetyl-Co-A)", "c": "웰부트린 (Wellbutrin)", "d": "아세트아미노펜 (Acetaminophen)"}, "answer": "d"}, {"id": 753, "question": "환자가 가슴에 열감(熱感)을 느끼고, 자주 구토(嘔吐)하고 싶어하며, \n따뜻함으로 완화되는 복통(腹痛)과 설사(泄瀉)를 겪고 있다. 가장 적합한 감별진단은?", "choices": {"a": "상한하열(上寒下熱)", "b": "상열하한(上熱下寒)", "c": "진열가한(眞熱假寒)", "d": "진한가열(眞寒假熱)"}, "answer": "b"}, {"id": 754, "question": "음경(陰經)의 극혈(隙穴)은 급성 증상을 치료하고 다음 중 어떤 질환을 \n치료하는가?", "choices": {"a": "진액", "b": "기", "c": "신(神)", "d": "혈"}, "answer": "d"}, {"id": 755, "question": "다음 중 머리, 눈, 귀에 이롭고, 청열(淸熱), 청습열(淸濕熱), 소종(消腫)의 \n효능이 있는 혈자리는?", "choices": {"a": "구허(丘墟)", "b": "양보(陽輔)", "c": "견정(肩井)", "d": "협계(俠谿)"}, "answer": "d"}, {"id": 756, "question": "다음 중 산사(山楂)의 올바른 복용량은?", "choices": {"a": "9-12 g", "b": "1-3 g", "c": "3-9 g", "d": "12-24 g"}, "answer": "a"}, {"id": 757, "question": "다음 중 유방창통을 치료하고 유즙분비를 억제하는 경혈은?", "choices": {"a": "소택(少澤), 단중(膻中)", "b": "내관(內關), 태충(太衝)", "c": "유근(乳根), 기문(期門)", "d": "광명(光明), 족임읍(足臨泣)"}, "answer": "d"}, {"id": 758, "question": "다음 중 어떤 약재의 성질이 풍한습사(風寒濕邪)를 몰아내고, 중초(中焦)를 \n따뜻하게 하며, 담(痰)을 제거하고, 양(陽)을 회복시키며, 한적(寒積)을 제거하는가?", "choices": {"a": "방향성 (芳香性)", "b": "열(熱)", "c": "한(寒)", "d": "중성(中性)"}, "answer": "b"}, {"id": 759, "question": "다음 조건들 중 왼쪽 하복부 통증의 원인이 될 수 있는 것은?", "choices": {"a": "췌장염", "b": "충수염", "c": "게실염", "d": "담낭염"}, "answer": "c"}, {"id": 760, "question": "다음 중 모유에 다량으로 나타나는 면역글로불린은?", "choices": {"a": "IgA", "b": "IgM", "c": "IgE", "d": "IgD"}, "answer": "a"}, {"id": 761, "question": "복부 팽만, 변비, 발열, 구강 및 인후 건조, 피로, 몸 떨림, 권태감, 황건태, \n침실한 맥은 어떤 변증의 증상인가?", "choices": {"a": "양명부증(陽明腑證) 기액손상(氣液損傷)", "b": "풍사내동(風邪內動)", "c": "양명부증(陽明腑證) 소장열(小腸熱)", "d": "열극생풍(熱極生風)"}, "answer": "a"}, {"id": 762, "question": "아래 창백하고 떨리는 혀를 나타내는 주 변증은?", "choices": {"a": "비기허(脾氣虛)", "c": "심열(心熱)", "d": "진액부족(津液不足)"}, "answer": "a"}, {"id": 763, "question": "다음 중 어떤 혈자리가 양지(陽池)에서 4 촌 위로, 요골과 척골 사이의 오목한 \n곳, 총지신근(總指伸筋)의 요골 쪽에 위치하는가?", "choices": {"a": "삼양락(三陽絡)", "b": "지정(支正)", "c": "회종(會宗)", "d": "온류(溫溜)"}, "answer": "a"}, {"id": 764, "question": "다음 중 야국화(野菊花)의 적절한 복용량은?", "choices": {"a": "9-15 g", "b": "15-60 g", "c": "3-9 g", "d": "6-15 g"}, "answer": "a"}, {"id": 765, "question": "양쪽 유두(乳頭) 사이의 거리는?", "choices": {"a": "6 촌", "b": "8 촌", "c": "9 촌", "d": "12 촌"}, "answer": "b"}, {"id": 766, "question": "다음 중 어떤 약재가 수양명대장경(手陽明大腸經)에 귀경하는가?", "choices": {"a": "백지(白芷), 갈근(葛根), 세신(細辛)", "b": "독활(獨活), 지모(知母), 육계(肉桂)", "c": "백지(白芷), 승마(升麻), 석고(石膏)", "d": "길경(桔梗), 승마(升麻), 총백(蔥白)"}, "answer": "c"}, {"id": 767, "question": "27 세 남성 환자가 지난 한 달 동안 지속되는 몽정을 호소한다. 그는 동시에 \n어지러움, 심계, 번조이노, 불면증, 수명에 영향을 주는 꿈, 구건, 요슬무력 등 증상이 \n있고, 혀와 설태는 붉고 맥은 세(細)한다. 이 환자의 감별 진단은?", "choices": {"a": "심양(心陽)과 신음(腎陰)의 불균형", "b": "간신음허(肝腎陰虛)", "c": "신기불고(腎氣不固)", "d": "심신양허(心腎陽虛)"}, "answer": "a"}, {"id": 768, "question": "다음 중 치료가 필요한 가장 흔한 성병(性病)의 원인은?", "choices": {"a": "인유두종 바이러스(HPV)", "b": "임질(淋疾)", "c": "HIV", "d": "클라미디아"}, "answer": "d"}, {"id": 769, "question": "다음 오행 중 고함 소리(呼聲)와 연관된 것은?", "choices": {"a": "화(火)", "b": "토(土)", "c": "목(木)", "d": "수(水)"}, "answer": "c"}, {"id": 770, "question": "B 형 간염 바이러스(HBV)는 실온에서 물체표면에서 얼마나 오래 생존할 수 \n있는가?", "choices": {"a": "일주일 이상", "b": "2 일", "c": "3 일", "d": "1 일"}, "answer": "a"}, {"id": 771, "question": "다음 중 어린이에게 구조자가 심폐소생술을 시행할 때 이상적인 흉부 압박 대 \n인공호흡 비율은 무엇인가요?", "choices": {"a": "흉부 압박 30 회 : 인공호흡 2 회", "b": "흉부 압박 15 회 : 인공호흡 1 회", "c": "흉부 압박 2 회 : 인공호흡 15 회", "d": "흉부 압박 20 회 : 인공호흡 2 회"}, "answer": "a"}, {"id": 772, "question": "CNT 는 서면 환자 기록을 다음 중 어떤 방법으로 작성할 것을 권장하나요?", "choices": {"a": "지워지지 않는 검정 잉크", "b": "빨간색 잉크", "c": "지워지는 파란색 잉크", "d": "전자차트만"}, "answer": "a"}, {"id": 773, "question": "다음 중 승읍에서 교차하는 경락은?", "choices": {"a": "위경과 담경", "c": "위경, 임맥, 양교경", "d": "위경, 대장경, 임맥, 양교경"}, "answer": "c"}, {"id": 774, "question": "다음 중 한의원에서 가장 큰 위험을 초래하는 것은?", "choices": {"a": "연쇄상구균 감염", "b": "C 형 간염", "c": "HIV 감염", "d": "B 형 간염"}, "answer": "d"}, {"id": 775, "question": "다음 중 담경과 방광경의 교회혈(交會穴)이며 좌골신경통을 치료하는 \n혈자리는?", "choices": {"a": "양릉천(陽陵泉)", "b": "환도(環跳)", "c": "일월(日月)", "d": "대맥(帶脈)"}, "answer": "b"}, {"id": 776, "question": "기(氣)는 혈(血)을 주(主)하고 혈은 기를 자양한다. 기는 혈을 _____ 하고, 혈은 \n기를 _____ 한다.", "choices": {"a": "생성, 추동, 고섭; 자양", "b": "조화, 보호, 고섭; 보충", "c": "전화, 고섭, 분류; 생성", "d": "운송, 조화, 윤택; 주관"}, "answer": "a"}, {"id": 778, "question": "다음 중 요골 신경의 건강을 나타낼 수 있는 것은?", "choices": {"a": "악력", "b": "손목 신전", "c": "한 손 박수", "d": "팔꿈치 굴곡"}, "answer": "b"}, {"id": 779, "question": "다음 중 눈 증상과 관련된 천유오부(天牖五部)혈에서 연결이 틀린 것은?", "choices": {"a": "천종(天宗): 작열안통(灼熱眼痛), 시력 저하", "b": "인영(人迎): 시각 현기증", "c": "천주(天柱): 눈의 통증, 눈의 충혈, 눈물 흘림, 시야 흐림", "d": "천유(天牖): 눈의 통증, 시력 상실, 눈물 흘림"}, "answer": "a"}, {"id": 780, "question": "현기증, 목이 건조, 천명음이 나고, 안색이 거칠며, 숨가쁨, 마른 기침 뱉기 \n어려운 적은 양의 가래. 다음 중 이 사례를 가장 정확하게 설명하는 진단은?", "choices": {"a": "폐담열", "b": "폐열", "c": "폐조", "d": "폐조담"}, "answer": "d"}, {"id": 781, "question": "다음 혈자리 중 11 번째 갈비뼈의 끝부분 바로 앞쪽 아래에 위치한 혈자리는?", "choices": {"a": "음렴(陰廉)", "b": "장문(章門)", "c": "급맥(急脈)", "d": "기문(期門)"}, "answer": "b"}, {"id": 782, "question": "다음 장부 중 중추(中樞)역할로 수액의 청탁(淸濁)을 감별하여 승강(升降)하는 \n역할을 하는 장부는?", "choices": {"a": "소장(小腸)", "b": "간(肝)", "c": "비(脾)", "d": "삼초(三焦)"}, "answer": "c"}, {"id": 783, "question": "25 세 남성이 변비가 위주인 과민성 대장증후군을 앓고 있다. 다음 중 진단에 \n필요하지 않는 검사는?", "choices": {"a": "복부 초음파", "b": "병력 문진(HPI)", "c": "직장-S 상결장경 검사"}, "answer": "a"}, {"id": 784, "question": "창백한 안색, 묽은 변, 사지무력, 식욕 부진, 식후 약간의 복부 팽만감 등 증상을 \n가장 정확히 설명하는 설상과 맥상은?", "choices": {"a": "치흔, 후백태; 활맥", "b": "홍설; 삭맥", "c": "설담; 허맥", "d": "수박설; 약맥"}, "answer": "c"}, {"id": 785, "question": "다음 중 장기간 복용 시 고혈압 및/또는 부종을 유발할 수 있는 본초는?", "choices": {"a": "황기(黃芪)", "b": "대조(大棗)", "c": "인삼(人蔘)", "d": "감초(甘草)"}, "answer": "d"}, {"id": 786, "question": "다음 중 영아의 정상 체온으로 간주되는 값은 얼마입니까?", "choices": {"a": "98.6℉", "b": "98.4℉", "c": "98.2℉", "d": "98.8℉"}, "answer": "c"}, {"id": 787, "question": "표적 병변'이 흔히 관찰될 수 있는 질병은?", "choices": {"a": "루푸스", "b": "세균성 수막염", "c": "뇌염", "d": "라임병"}, "answer": "d"}, {"id": 788, "question": "혈(血)과 진액(津液)은 같은 근원에서 생성하고 상호전환하기도 한다. 혈이 \n걸죽하면, 진액은 혈관으로 들어가 혈을 묽게 한다. 이러한 과정에서 혈을 주관하고 \n땀과 연관된 장부는?", "choices": {"a": "소장(小腸)", "b": "폐(肺)", "c": "심(心)", "d": "비(脾)"}, "answer": "c"}, {"id": 789, "question": "다음 약재 중 기허(氣虛)로 인한 자한(自汗) 증상을 가진 사람에게 금기시되는 \n것은?", "choices": {"a": "후박 (厚朴)", "b": "곽향 (藿香)", "c": "사인 (砂仁)", "d": "창출 (蒼朮)"}, "answer": "d"}, {"id": 790, "question": "다음 중 효천에 기(氣)를 하강시키고 기침과 담(痰)을 줄이며 천명을 \n진정시키는 약재는?", "choices": {"a": "초과(草果)", "b": "사인(砂仁)", "c": "후박(厚朴)", "d": "곽향(藿香)"}, "answer": "c"}, {"id": 791, "question": "다음 중 가장 양(陽)적인 기운과 관련된 오행(五行)은?", "choices": {"a": "토(土)", "b": "화(火)", "c": "목(木)", "d": "수(水)"}, "answer": "b"}, {"id": 792, "question": "삼초(三焦) 중에서 ‘안개(霧)’로 비유되는 것은?", "choices": {"a": "해당 없음", "b": "상초(上焦)", "c": "중초(中焦)", "d": "하초(下焦)"}, "answer": "b"}, {"id": 793, "question": "다음 중 천유오부(天牖五部)혈이 아닌 것은?", "choices": {"a": "천주(天柱)", "b": "부돌(扶突)", "c": "극천(極泉)", "d": "천부(天府)"}, "answer": "c"}, {"id": 794, "question": "ALT와 AST 수치가 증가했을 때 일반적으로 나타나는 상태는 무엇입니까?", "choices": {"a": "울혈성 심부전 (Congestive heart failure)", "b": "간질환 (Liver disease)", "c": "신장 질환 (Renal disease)"}, "answer": "b"}, {"id": 795, "question": "팔과 다리가 무감각하고, 틱(tic)과 떨림이 있으며, 머리가 흔들리고, 왜사설 \n담백설, 삽맥한 경우, 이는 어떤 상태를 나타냅니까?", "choices": {"a": "간혈허", "b": "간양화풍", "c": "간음허", "d": "혈허동풍"}, "answer": "d"}, {"id": 796, "question": "다음 혈자리 중 손목 관절, 장장근(掌長筋)과 요측수근굴근(橈側手根屈筋)의 \n힘줄 사이, 신문(神門)과 같은 높이에 위치한 혈자리는?", "choices": {"a": "대릉(大陵)", "b": "노궁(勞宮)", "c": "간사(間使)", "d": "내관(內關)"}, "answer": "a"}, {"id": 797, "question": "18 세 여자 환자가 3 일전 광선공포증이 시작되어 눈이 너무 가렵고 찌르는 \n통증이 있고 이물질이 들어간 것처럼 느낀다. 눈물이 나고, 결막에 약간의 충혈이 있고, \n가벼운 안검부종, 두통이 있고 코가 막혔으나 콧물이 흐르고 오풍오한과 약간의 열이 \n있고 설홍 맥삭하다. 이 증세의 원인은?", "choices": {"a": "폐경락과 관련된 풍열", "b": "비폐로부터 전이된 열독이 눈에 침범", "c": "간화상염", "d": "간양상항"}, "answer": "a"}, {"id": 798, "question": "다음 중 부교감 신경계와 관련된 생리적 활동 세 가지는?", "choices": {"a": "근육 생성, 발기, 배뇨", "b": "배뇨, 배뇨 장애, 사정", "c": "근육 분해, 근육 생성, 발기", "d": "발기, 사정, 근육 생성"}, "answer": "a"}, {"id": 799, "question": "다음 중 족소음신경의 출구혈(exit point )은 무엇인가?", "choices": {"a": "음도", "b": "보랑", "c": "신장", "d": "수부"}, "answer": "d"}, {"id": 800, "question": "23 세 여성 환자가 관절통을 호소하며 클리닉을 방문한다. 의사는 그녀의 \n약물인 Orthotricycline 이 연골 침식을 유발했다고 알렸다. 이 연골 침식을 가속화할 수 \n있는 비타민 결핍이 있을까요?", "choices": {"a": "마그네슘", "b": "철", "c": "비타민 C", "d": "비타민 A"}, "answer": "c"}, {"id": 801, "question": "한 여성이 친구 결혼식에 참가한 후 마른 기침을 호소한다. 기단(氣短), \n천명(喘鳴), 인후 건조(咽喉乾燥), 그리고 소량의 뱉기 어려운 가래가 목에 걸려 있는 \n느낌 등 증상을 기지고 있다. 다음 중 어떤 감별 진단이 가장 정확하게 설명하는가?", "choices": {"a": "폐담열(肺痰熱)", "b": "폐조담(肺燥痰)", "c": "한담조폐(寒痰阻肺)", "d": "폐담수(肺痰水)"}, "answer": "b"}, {"id": 802, "question": "보약 및 끈적하고 성분이 많은 처방의 경우, 다음 중 어떤 권장 사항이 \n올바른가?", "choices": {"a": "비교적 약한 불에서 45-60 분 동안 끓인다.", "b": "항상 진피(陳皮) 또는 생강 가루와 함께 사용한다.", "c": "강한 불에서 60-90 분 동안 끓인다.", "d": "균형을 맞추기 위해 항상 가볍고 위로 올라가는 성질의 약재와 함께 사용한다."}, "answer": "a"}, {"id": 803, "question": "식욕저하, 식사 후 약간의 복부 팽만감, 나른함, 피로, 창백한 안색, 팔다
