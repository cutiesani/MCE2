<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MCE 문제풀이</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 100px;
      overscroll-behavior: none;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      padding-top: 20px;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: #f5576c;
      color: white;
    }
    
    .btn-secondary {
      background: #f7f7f7;
      color: #333;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-warning {
      background: #f59e0b;
      color: white;
    }
    
    .choice {
      border: 2px solid #e5e7eb;
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .choice:active {
      transform: scale(0.98);
    }
    
    .choice.selected {
      border-color: #f5576c;
      background: #fff0f2;
    }
    
    .choice.correct {
      border-color: #10b981;
      background: #d1fae5;
    }
    
    .choice.wrong {
      border-color: #ef4444;
      background: #fee2e2;
    }
    
    .choice.previous {
      border-color: #f59e0b;
      background: #fef3c7;
    }
    
    .keyboard-hint {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #f3f4f6;
      color: #6b7280;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      transition: width 0.3s;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .question-number {
      font-size: 14px;
      color: #f5576c;
      font-weight: 600;
    }
    
    .icons {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-btn.active {
      background: #fef3c7;
    }
    
    .question-text {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      white-space: pre-wrap;
      color: #1f2937;
    }
    
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }
    
    .nav-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    
    .stat-box {
      text-align: center;
      padding: 16px;
      border-radius: 12px;
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .hidden {
      display: none;
    }
    
    .menu-item {
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .menu-item:active {
      transform: scale(0.98);
    }
    
    .menu-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .menu-content h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .menu-content p {
      font-size: 14px;
      color: #6b7280;
    }
    
    .result-box {
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      border: 2px solid;
    }
    
    .result-box.correct {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }
    
    .result-box.wrong {
      background: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .badge.review {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .badge.retry {
      background: #fce7f3;
      color: #be185d;
    }
    
    .keyboard-guide {
      background: rgba(255,255,255,0.9);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #4b5563;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    
    .key {
      background: white;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-family: monospace;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>
  
  <script>
    // 문제 데이터
    const QUESTIONS = [{"id": 1, "question": "다음 약재 중 쓰고 찬 성질의 약재는？", "choices": {"a": "용담초(龍膽草)", "b": "등심초(燈心草)", "c": "감초(甘草)", "d": "진피(陳皮)"}, "answer": "a"}, {"id": 2, "question": "다음 장기중 PSA 수치로 가장 잘 표현된는 것은?", "choices": {"a": "전립선", "b": "음경", "c": "방광", "d": "고환"}, "answer": "a"}, {"id": 3, "question": "전문적인 자격으로 아동 학대를 목격한 경우, 목격부터 경찰서에 서면 보고서를 \n제출해야 하는 기간은?", "choices": {"a": "1 영업일 내", "b": "48 시간 내", "c": "36 시간 내", "d": "2 영업일 내"}, "answer": "c"}, {"id": 4, "question": "상복부 반사를 조절하는 신경은?", "choices": {"a": "T8, T9", "b": "T5, T6", "c": "T10, T11", "d": "미주신경"}, "answer": "a"}, {"id": 5, "question": "당신은 정천(定喘)혈에 자침했으나 혈자리를 빗나가 다시 자침하려 한다. 이때 \n가장 안전한 방법은 무엇인가?", "choices": {"a": "침을 재사용하거나 새 침을 사용하는 것이 모두 권장된다.", "b": "같은 침을 재사용한다.", "c": "같은 침을 사용하지만 신체의 다른 쪽에 사용한다.", "d": "사용한 침은 샤프 폐기물 용기에 버리고 새 침을 사용한다."}, "answer": "d"}, {"id": 6, "question": "다음 중 약초 복용량에 대한 설명으로 틀린 것은?", "choices": {"b": "복용량을 결정할 때 위기(胃氣)의 상태를 고려해야 한다.", "d": "6-9g 은 일반적인 복용량입다. 광물은 30g 이상으로 사용한다."}, "answer": "d"}, {"id": 7, "question": "환자가 추나치료에 동의하지 않는다. 하지만 당신은 추나치료가 그의 상태에 \n가장 좋은 치료법이라는 것을 알고 있다. 다음 중 허용되지 않는 것은 무엇인가?", "choices": {"a": "내가 전문가이므로, 추나치료를 한다.", "b": "환자의 동의하에 괄사치료를 대신 한다.", "c": "환자한테 침치료의 동의여부를 묻는다.", "d": "동의하에 대신 주관법(走罐法) 치료를 수행한다."}, "answer": "a"}, {"id": 8, "question": "다음 중 폐(肺)로 들어가 폐(肺)를 촉촉하게 하고 맑게 하며, 담(痰)을 제거하고, \n수분(水分)을 조절하고, 기침을 멎게 하는 것은?", "choices": {"a": "백(白)", "b": "적(赤)", "c": "흑(黑)", "d": "황(黃)"}, "answer": "a"}, {"id": 9, "question": "자살 위험 평가를 위한 기억 보조법인 \"SAD PERSONS\"가 의미하는 것은: 1) S: \nMale sex (남성 성별); 2) A: Age (45세 이상); 3) D:____; 4) P: Previous attempt (이전 \n시도); 5) E: Excess alcohol or substance use (과도한 알코올 또는 약물 사용); 6) R: Rational \nthinking loss (합리적 사고 상실); 7) S: Social supports lacking (사회적 지지 부족); 8) O: \nOrganized plan (계획성 있는 계획); 9) N: No spouse (배우자 없음); 10) S: Sickness (질병).", "choices": {"a": "우울증 (Depression)", "b": "다운 증후군 (Down syndrome)", "c": "치매 (Dementia)"}, "answer": "a"}, {"id": 10, "question": "A 형 간염의 잠복기는?", "choices": {"a": "20-90 일", "b": "50-180 일", "c": "15-50 일", "d": "15-75 일"}, "answer": "c"}, {"id": 11, "question": "다음은 “소문”에서 말하는 여성의 성장 발육에 관한 질문입다. 여성의 성장 과정 \n중 근골이 단단해지고, 모발의 성장이 극에 달하여 인체의 성장 과정이 완성되는 \n연령으로 가장 알맞은 것을 고르시오.", "choices": {"a": "14 세", "b": "21 세", "c": "28 세", "d": "35 세"}, "answer": "c"}, {"id": 12, "question": "40 대 환자가 서서히 나타나는 허리의 만성 통증을 호소한다. 통증은 피로하면 \n악화되고 누워서 안정을 취하면 완화됩다. 동반 증상으로는 사지냉감(四肢冷感), \n야간뇨(夜間尿), 요슬산연(腰膝酸軟), 가끔씩 유정(遺精), 설담(舌淡)이 있다. 다음 중 이 \n환자의 상태를 가장 정확하게 설명하는 것은?", "choices": {"a": "신음허(腎陰虛) 요통(腰痛)", "b": "신양허(腎陽虛) 요통(腰痛)", "c": "한습(寒濕) 요통(腰痛)", "d": "어혈(瘀血) 요통(腰痛)"}, "answer": "b"}, {"id": 13, "question": "상복부가 팽창되고 구토를 할 것 같은 느낌이 있고, 입냄새는 역하고 신 트림이 \n납다. 며칠 동안 배변도 하지 못하고 지난 며칠 동안 먹을 수 없었다. 가장 가능한 설상과 \n맥상은?", "choices": {"a": "후황태, 실활맥", "b": "후백태, 지침맥", "c": "창백설, 박백태, 허맥", "d": "자색설, 현삽맥"}, "answer": "a"}, {"id": 14, "question": "묽은 가래를 동반한 기침, 숨가쁨, 가슴 답답함, 어지러움, 놀라면 발생하는 \n기침, 흰색 가래 구토. 다음 중 이 증상에 가장 적합한 설과 맥은?", "choices": {"a": "부은 혀, 점니(粘膩)한 설태; 맥 활(滑)", "b": "창백한 혀, 무태; 맥 세현(細弦)", "c": "창백한 혀, 후백니태; 맥 세(細)하고 활(滑) 또는 濡(유) 또는 현(弦)", "d": "정상적인 혀, 건조태; 맥 세현(細弦)"}, "answer": "c"}, {"id": 15, "question": "다음 혈자리 중 치질을 치료하고, 하음(下陰)에 이롭고, 경맥을 소통시키고, \n통증을 완화하며, 정신을 안정시키는 혈자리는?", "choices": {"a": "수구(水溝)", "b": "대추(大椎)", "c": "장강(長强)", "d": "요양관(腰陽關)"}, "answer": "c"}, {"id": 16, "question": "멸균(sterile)된 물품은 클린필드(clean field)의 어느 위치에 놓아야 하는가?", "choices": {"a": "가장자리", "b": "중앙", "d": "클린필드(clean field) 근처에 놓지만 클린필드 위에는 놓지 않는다."}, "answer": "b"}, {"id": 17, "question": "다음 장기 중 진액(津液)의 근원(起源)이 되는 것은?", "choices": {"a": "위(胃)", "b": "비(脾)", "c": "신장(腎)", "d": "소장(小腸)"}, "answer": "a"}, {"id": 18, "question": "다음 중 풍한(風寒) 사기 침범으로 인한 후두통에 사용하는 인경약(引經藥)은 \n무엇인가?", "choices": {"a": "시호(柴胡)", "b": "강활(羌活)", "c": "세신(細辛)", "d": "황금(黃芩)"}, "answer": "b"}, {"id": 19, "question": "다음 중 손등에서 첫 번째와 두 번째 중수골 사이, 두 번째 중수골의 중간점, \n요골측에 가까운 곳에 위치에 위치한 혈자리는?", "choices": {"b": "곡지(曲池)", "c": "삼간(三間)", "d": "합곡(合谷)"}, "answer": "d"}, {"id": 20, "question": "다음 중 어떤 맛이 청산(淸散) 작용을 하여 병사(病邪)를 발산시키고, \n부작용으로 음(陰)을 손상시킬 수 있는가", "choices": {"a": "고미", "b": "감미", "c": "함미", "d": "신미"}, "answer": "d"}, {"id": 21, "question": "환자가 오른쪽 하복부에 심한 통증, 메스꺼움과 구토를 호소하며, \n101 도(38.3 도)의 발열을 보입다. 복부 사방에서 장음이 들리고, 백혈구 수치가 상승해 \n있으며, 맥버니 검사가 양성입다. 환자의 가장 가능성 있는 진단은 무엇 인가?", "choices": {"a": "충수염", "b": "담석증", "c": "과민성 장 증후군", "d": "복부 폐색"}, "answer": "a"}, {"id": 22, "question": "다음 감정 중 상복부 불편감, 복부 팽만감을 유발하는 것은?", "choices": {"a": "노(怒)", "b": "비(悲)", "c": "사(思)", "d": "경(驚)"}, "answer": "c"}, {"id": 23, "question": "다음 약재 중 쓴맛과 찬 성질을 가진 것은?", "choices": {"a": "자초 (紫草)", "b": "금은화 (金銀花)", "c": "치자 (梔子)", "d": "노근 (蘆根)"}, "answer": "c"}, {"id": 24, "question": "다음 맛 중 오행(五行)에서 신(腎)과 관련된 맛은?", "choices": {"a": "산(酸)", "b": "함(鹹)", "c": "고(苦)", "d": "감(甘)"}, "answer": "b"}, {"id": 25, "question": "피부를 뚫는 모든 물체는 다음 중 어떤 특성을 가져야 하는가?", "choices": {"a": "청결(clean)", "b": "멸균(sterile)", "c": "소독(disinfected)", "d": "비누와 물로 세척"}, "answer": "b"}, {"id": 26, "question": "다음 중 어떤 낙맥(絡脈)이 혀를 관통합니까?", "choices": {"a": "비", "b": "신", "c": "심", "d": "위"}, "answer": "a"}, {"id": 27, "question": "다음 중 어떤 혈자리는 뜸(灸)의 금기 사항이 아닌가?", "choices": {"a": "승읍(承泣), 사백(四白)", "b": "편력(偏歷), 온류(溫溜)", "c": "두유(頭維), 인영(人迎)", "d": "화료(禾髎), 영향(迎香)"}, "answer": "b"}, {"id": 28, "question": "다음 호르몬 중 뇌하수체 전엽에서 생성되는 호르몬은", "choices": {}, "answer": "c"}, {"id": 29, "question": "다음 약재 중 폐(肺)와 간(肝) 경락으로 들어가는 약재는?", "choices": {"a": "상엽(桑葉)", "c": "향유(香薷)", "d": "창이자(蒼耳子)"}, "answer": "a"}, {"id": 30, "question": "다음 혈자리 중 허리의 정중선, 제 1 요추 극돌기 아래 오목한 곳에 위치한 \n혈자리는?", "choices": {"a": "현추(懸樞)", "b": "근축(筋縮)", "c": "명문(命門)", "d": "장강(長强)"}, "answer": "a"}, {"id": 31, "question": "변호사가 당신에게 환자의 기록을 요청하였다. 다음 중 당신이 그에게 의료 \n기록을 제공하기 위해 그가 당신에게 제시해야 하는 문서는?", "choices": {"a": "환자의 비공식 성적 증명서", "b": "법원의 소환장", "c": "자세한 이유", "d": "변호사의 서면 요청"}, "answer": "b"}, {"id": 32, "question": "콜레스테롤 약물의 일반적인 이름은 보통 무엇으로 끝납니까?", "choices": {"a": "statin", "b": "ol", "c": "done", "d": "pril"}, "answer": "a"}, {"id": 33, "question": "다음 중 벨마비(Bell's palsy)를 진단하는 데 사용될 수 있는 징후는?", "choices": {"a": "환자가 이마에 주름을 잡을 수 없다.", "b": "입꼬리 양쪽이 처집다.", "c": "입꼬리 한쪽이 처집다.", "d": "교근(咬筋)이 약화됩다."}, "answer": "a"}, {"id": 34, "question": "발침(拔針) 후, 다음 중 적절한 조치는?", "choices": {"a": "치료 테이블 클린필드(clean field)에 놓는다", "c": "조수한테 건너 샤프폐기물통에 버리게 한다", "d": "즉시 샤프폐기물통에 버린다"}, "answer": "d"}, {"id": 35, "question": "다음 혈자리 중 새끼손가락(다섯째 손가락) 조갑각에서 0.1 촌 떨어진 곳, 손톱 \n요측 경계선과 손톱 뿌리선이 만나는 지점에 위치한 혈자리는?", "choices": {"a": "소상(少商)", "b": "전곡(前谷)", "c": "소부(少府)", "d": "소충(少衝)"}, "answer": "d"}, {"id": 36, "question": "다음 중 음중지양(陰中之陽)의 계절은 무엇인가?", "choices": {"a": "봄", "b": "여름", "c": "가을", "d": "겨울"}, "answer": "a"}, {"id": 37, "question": "다음 중 어떤 혈자리가 위기(衛氣)를 조절하고 땀을 조절하며, 풍을 몰아내고 \n표(表)를 풀어주며, 안면, 눈, 코, 입, 귀를 조절하고, 경락을 소통시켜 통증을 \n완화시키고, 분만을 촉진하며 양기를 회복시키는 효능을 가지고 있는가?", "choices": {"a": "합곡(合谷)", "b": "영향(迎香)", "c": "수삼리(手三里)", "d": "이간(二間)"}, "answer": "a"}, {"id": 38, "question": "다음 중 기생충에 효과가 없는 본초는?", "choices": {"a": "편축(萹蓄)", "b": "백부(百部)", "c": "빈랑(檳榔)", "d": "백합(百合)"}, "answer": "d"}, {"id": 39, "question": "수(髓)와 정(精)을 통해 혈액(血液)을 생성하는 장기는?", "choices": {"a": "비(脾)", "b": "심(心)", "c": "폐(肺)"}, "answer": "d"}, {"id": 40, "question": "다음 중 통경지통(通經止痛), 청열소종(淸熱消腫), 청리습열(淸利濕熱) 및 \n황달(黃疸)를 치료하는 효능이 있는 혈자리는?", "choices": {"a": "완골(腕骨)", "b": "청궁(聽宮)", "c": "소택(少澤)", "d": "곡원(曲垣)"}, "answer": "a"}, {"id": 41, "question": "다음 약재 중 신(辛), 온(溫)한고 독성이 있는 약재는?", "choices": {"a": "길경(桔梗)", "b": "백전(白前)", "c": "반하(半夏)", "d": "선복화(旋覆花)"}, "answer": "c"}, {"id": 42, "question": "다음 중 침을 놓기 전에 혈자리를 촉진하는 것에 대한 설명으로 옳은 것은?", "choices": {"a": "침을 놓기 전에 혈자리를 만지지 않아야 한다.", "b": "혈자리는 라텍스 장갑을 낀 다른 손으로만 만져야 한다.", "c": "혈자리는 멸균 면 거즈를 통해 만져야 한다.", "d": "혈자리는 피부를 소독한 후 만질 수 있다."}, "answer": "d"}, {"id": 43, "question": "간화(肝火)로 인한 안통(眼痛)을 변비와 함께 동반하는 환자에게 사용하기에 \n가장 좋은 약재는 무엇인가?", "choices": {"a": "결명자(決明子)", "b": "백지(白芷)", "c": "지모(知母)", "d": "치자(梔子)"}, "answer": "a"}, {"id": 44, "question": "다음 중 사경(斜頸)과 목이 움직이지 않을 때 사용하는 혈자리는?", "choices": {"a": "견정(牵正)", "b": "팔사(八邪)", "c": "낙침(落枕)", "d": "사봉(四縫)"}, "answer": "c"}, {"id": 45, "question": "외후두융기에서 1cm 외측이며 머리의 정중선과 평행하게 위쪽으로 뻗어 \n있는(길이 4cm) 두피침 영역은 다음 중 어떤 증상 치료에 가장 효과적인가?", "choices": {"a": "피질 시각 상실, Cortical blindness", "b": "수용성 실어증, Receptive aphasia", "c": "실행증, Apraxia", "d": "상복부 불편감, Discomfort in the upper abdomen"}, "answer": "a"}, {"id": 46, "question": "어지럼증, 이명(耳鳴), 몸이 수척하고 피부가 건조하며, 노즉기단(勞則氣短), \n요통(腰痛), 난청(難聽), 도한(盜汗) 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "신기불고(腎氣不固)", "b": "폐신음허(肺腎陰虛)", "c": "신음허(腎陰虛)", "d": "신양허(腎陽虛) 겸 수범폐(水泛肺)"}, "answer": "b"}, {"id": 47, "question": "다음 중 팔회혈(八會穴)이 아닌 것은 무엇인가?", "choices": {"a": "전중(膻中)", "b": "기해(氣海)", "c": "태연(太淵)", "d": "현종(懸鍾)"}, "answer": "b"}, {"id": 48, "question": "다음 중 어떤 혈자리가 넷째 발가락의 등쪽, 발톱 외측 경계선과 발톱 밑선이 \n만나는 지점, 조갑각(爪甲角)에서 약 0.1 촌 떨어진 곳에 위치하는가?", "choices": {"a": "협계(俠谿)", "b": "지오회(地五會)", "c": "족규음(足竅陰)", "d": "족임읍(足臨泣)"}, "answer": "c"}, {"id": 49, "question": "다음 중 어떤 혈자리가 아래 다리의 바깥쪽, 외측 복사뼈 융기 위로 7 촌, 비골의 \n앞쪽 경계에 위치하는가?", "choices": {"a": "외구(外丘)", "b": "족삼리(足三里)", "c": "양교(陽交)", "d": "상거허(上巨虛)"}, "answer": "a"}, {"id": 50, "question": "다음 중 흉쇄유돌근의 후연(後緣), 후두융기와 같은 높이에 위치한 혈자리는? \n \nPage 6 of 154", "choices": {"a": "천용(天容)", "b": "견외수(肩外兪)", "c": "천창(天窓)", "d": "곡원(曲垣)"}, "answer": "c"}, {"id": 51, "question": "다음 중 어느 혈자리가 기충(氣衝)에서 3 촌 아래, 대퇴 내전근의 전연(前沿)에 \n위치한 혈자리는 무엇인가?", "choices": {"a": "급맥(急脈)", "b": "족오리(足五里)", "c": "음포(陰包)", "d": "음렴(陰廉)"}, "answer": "b"}, {"id": 52, "question": "다음 중 어떤 절차가 올바른가?", "choices": {"a": "침을 놓기 전에 환자의 피부를 닦고 알코올이 마를 때까지 기다린다.", "b": "샤프폐기물통(sharps container)를 클린필드(clean field) 위에 놓는다.", "c": "솜으로 피부를 닦는 즉시 침을 삽입한다.", "d": "알코올통을 클린필드(clean field) 위에 놓는다."}, "answer": "a"}, {"id": 53, "question": "다음 중 음낭 수축, 정수리 두통, 맑거나 물 같은 액체의 구토, 질 수축, 그리고 \n생식기 아래와 옆구리로 퍼지는 통증을 동반한 하복부 창만(脹滿) 등 증상을 가장 \n정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "한응간맥(寒凝肝脉)", "b": "간습열(肝濕熱)", "c": "간기상역(肝氣上逆)", "d": "간기울결(肝氣鬱結)"}, "answer": "a"}, {"id": 54, "question": "현맥(弦脈)은 나타나지 않은 상황은?", "choices": {"a": "담(痰)", "b": "통증", "c": "혈열(血熱)", "d": "간병(肝病)"}, "answer": "c"}, {"id": 55, "question": "다음 중 장문 바로 아래, 열한 번째 갈비뼈 끝의 앞쪽과 아래쪽, 배꼽과 같은 \n높이에 위치하는 혈자리는?", "choices": {"a": "대맥(帶脈)", "b": "목창(目窗)", "c": "오추(五樞)", "d": "두임읍(頭臨泣)"}, "answer": "a"}, {"id": 56, "question": "다음 중 고혈압 전단계로 간주되는 혈압은?", "choices": {"a": "SBP 90-119, DBP 60-79", "b": "SBP 120-129, DBP 80 미만", "c": "SBP 140-159 또는 DBP 90-99", "d": "SBP 100-119, DBP 66-80"}, "answer": "b"}, {"id": 57, "question": "다음 중 양(陽)의 성질을 가지고, 맑고 가볍고, 묽으며, 몸의 표면에서 \n위기(衛氣)와 함께 순환하고, 빠르게 움직이며, 그 기능으로 피부와 근육을 윤택하게 \n하고 일부 영양을 공급하며, 땀, 눈물, 타액, 콧물 등으로 나타나며, 혈액의 진액 성분 \n일부를 구성하는 물질은?", "choices": {"a": "음(陰)", "b": "액(液)", "c": "진(津)", "d": "혈(血)"}, "answer": "c"}, {"id": 58, "question": "다음 중 부종, 구취, 갈증, 변비, 황태(黃苔), 실삭맥(實數脈)을 동반한 치통을 \n치료하기 위해 주요 혈자리에 추가할 조합은 무엇인가?", "choices": {"a": "내정(內庭), 노궁(勞宮)", "b": "소상(少商), 소충(少衝)", "c": "합곡(合谷), 대영(大迎)", "d": "척택(尺澤), 충양(衝陽)"}, "answer": "a"}, {"id": 59, "question": "19 세 여성 환자가 14 세에 초경을 시작했으며 그 이후로 매달 규칙적으로 \n월경을 해왔다고 말한다. 그러나 월경 2~3 일 전에 가슴, 옆구리, 유방에 붓는 느낌이 \n들고, 아랫배가 묵직하고 붓는 느낌이 듭다. 그녀는 월경통을 겪고 있으며 월경혈은 \n암적색이고 덩어리져 있다. 혀는 정상으로 보이고 설태는 얇으며 맥은 현맥(弦脈)입다. \n이 환자의 감별 진단은?", "choices": {"a": "간신허(肝腎虛)", "b": "간담습열(肝膽濕熱)", "d": "간기울결(肝氣鬱結)"}, "answer": "d"}, {"id": 60, "question": "간신을 보하고 힘줄과 뼈를 튼튼히 하고 또 안태하는 본초가 아닌 것은?", "choices": {"a": "두충(杜仲)", "b": "우슬(牛膝)", "c": "상기생(桑寄生)", "d": "속단(續斷)"}, "answer": "b"}, {"id": 61, "question": "다음 중 어지럼증, 오심(惡心), 구토(嘔吐), 사지 마비, 담(痰) 기침, 인후부의 \n천명음, 반신불수(半身不遂), 그리고 실어증(失語症) 등 증상이 나타내는 것은 \n무엇인가?", "choices": {"a": "습담(濕痰)", "b": "풍담(風痰)", "c": "한담(寒痰)", "d": "담열(痰熱)"}, "answer": "b"}, {"id": 62, "question": "다음 중 위(胃)의 한증(寒證)의 주요 증상은?", "choices": {"a": "상복부의 답답함, 팽만감 및 통증", "b": "열을 가하면 완화되는 상복부의 냉통", "c": "둔한 복통, 위산 역류를 동반한 위장 불편감", "d": "상복부의 답답함과 팽만감, 전신의 무거운 느낌"}, "answer": "b"}, {"id": 63, "question": "다음 중 어떤 CNT 프로토콜이 권장(recommended)되지만 필수(essential)는 \n아닌가?", "choices": {"a": "OPIM 에 노출될 가능성이 있는 경우 장갑 착용", "b": "치료 전 손 씻기", "c": "각 환자마다 새 가이드 튜브 사용", "d": "침술 전 알코올로 환자의 피부 닦기"}, "answer": "d"}, {"id": 64, "question": "30 세 남성 환자가 옆구리 통증과 팽만감, 짜증, 한숨, 감정 기복, 우울증을 \n호소한다. 혀는 어둡고 맥은 현맥(弦脈)입다. 가장 적합한 감별진단은?", "choices": {"a": "간양상항(肝陽上亢)", "b": "간화(肝火)", "c": "간기울결(肝氣鬱結)", "d": "간담습열(肝膽濕熱)"}, "answer": "c"}, {"id": 65, "question": "다음 중 어떤 혈자리가 혈열(血熱), 특히 피부 질환에 대한 경험혈인가?", "choices": {"a": "곡지(曲池)", "b": "간수(肝兪)", "c": "혈해(血海)", "d": "은백(隱白)"}, "answer": "c"}, {"id": 66, "question": "다음 중 한의사, 기타 의료진, 혹은 대중에게 의도치 않은 위험이나 부상을 \n초래할 수 있는 사고의 가능성과 결과를 줄이기 위해 사용되는 다양한 기술을 설명하는 \n데 사용되는 용어는?", "choices": {"a": "Risk reduction", "b": "Accident reduction", "c": "CNT", "d": "Waste Management"}, "answer": "a"}, {"id": 67, "question": "다음 중 응급실로 리퍼(referral)가 필요한 상황은?", "choices": {"a": "허리 근육의 둔한 통증", "b": "이전에 경험한 적 없는 갑작스러운 심한 두통과 복시(复视)", "c": "만성 저음 이명과 양측 무릎 관절의 만성 통증", "d": "마른 기침과 인후통"}, "answer": "b"}, {"id": 68, "question": "다음 중 간경(肝經)과 비경(脾經)에 들어가고 성질이 뜨거운 본초는?", "choices": {"a": "오수유(吳茱萸)", "b": "인삼(人蔘)", "c": "부자(附子)", "d": "숙지황(熟地黃)"}, "answer": "a"}, {"id": 69, "question": "다음 중 처방 복용에 대한 권장 사항으로 옳지 않은 것은 무엇인가?", "choices": {"a": "기름지고 끈적한 약재는 공복에 복용한다.", "b": "학질의 경우 발작 전에 복용한다.", "c": "식사 30 분 전에 복용한다.", "d": "위를 자극하는 약재는 식후에 복용한다."}, "answer": "c"}, {"id": 70, "question": "체침(滯針) 즉 침이 피부에 물렸을 때 적절한 방법이 아닌 것? \n \nPage 8 of 154", "choices": {"b": "자세 변경으로 인한 체침인 경우 원래 자세로 돌아갑다", "c": "과도한 조작으로 인한 체침인 경우 핀셋으로 침을 잡고 빠르게 제거한다.", "d": "과도한 염전으로 인한 체침인 경우 반대 방향으로 침을 돌립다."}, "answer": "c"}, {"id": 71, "question": "트림, 메스꺼움, 구토, 번조감, 상복부 팽만 등 증상에 가장 적합한 설상과 \n맥상은?", "choices": {"a": "정상설이거나 설변홍; 우관(右關)에서 현맥(弦脈)", "b": "설홍, 무태; 우관(右關)에서 현삭(弦數)", "c": "정상설체, 후니태; 현활(弦滑)맥", "d": "홍설, 무근태; 약간 빠른 현맥(弦脈)"}, "answer": "a"}, {"id": 72, "question": "다음 중 혈중 칼슘 수치를 증가시키는 호르몬은?", "choices": {"a": "칼시트리아닌(Calcitrianine)", "b": "부갑상선 호르몬(Parathyroid hormone)", "c": "칼시토닌(Calcitonin)", "d": "티록신(Thyroxine, T3)"}, "answer": "b"}, {"id": 73, "question": "태연(太淵)혈 아래에 위치한 해부학적 구조는?", "choices": {"a": "쇄골하 동맥", "b": "요골 동맥", "c": "척골 동맥", "d": "액와 동맥"}, "answer": "b"}, {"id": 74, "question": "다음 중 어떤 약재의 성질이 탁기(濁氣)를 뚫고, 비(脾)의 소화 기능이나 정신 \n감각 기관의 인지 기능과 같은 약재의 특정 기능을 깨우는가?", "choices": {"a": "담(淡)/평(平)", "b": "온(溫)", "c": "열(熱)", "d": "방향성(芳香性)"}, "answer": "d"}, {"id": 75, "question": "다음 단일 약재 중 한사(寒邪)가 비(脾)와 신(腎)으로 침입하여 발생하는 복통, \n구토, 설사를 치료하는 것은?", "choices": {"a": "의지인 (益智仁)", "b": "여정자 (女貞子)", "c": "대조 (大棗)", "d": "보골지 (補骨脂)"}, "answer": "a"}, {"id": 76, "question": "다음 중 어떤 두 가지 맛이 서로 반대 작용을 하는가?", "choices": {"a": "신맛(酸味)과 쓴맛(苦味)", "b": "단맛(甘味)과 매운맛(辛味)", "c": "짠맛(鹹味)과 단맛(甘味)", "d": "매운맛(辛味)과 신맛(酸味)"}, "answer": "d"}, {"id": 77, "question": "다음 중 어느 혈자리가 삼초를 소통시키고 조절하며, 비와 위를 조절하고, 습을 \n제거하며, 수도(水道)를 조절하고, 배뇨을 촉진시키며, 덩어리를 풀어주는 역할을 \n합니까?", "choices": {"a": "대장수(大腸兪)", "b": "위수(胃兪)", "c": "삼초수(三焦兪)", "d": "신수(腎兪)"}, "answer": "c"}, {"id": 78, "question": "칼륨 수치 감소(저칼륨혈증)의 증상으로 올바른 것은 무엇입니까?", "choices": {"a": "갈증 증가, 피부 건조, 초조함", "b": "골통 및 신부전", "c": "근경련, 근력 저하, 심장 리듬 변화", "d": "미약한 맥박, 오심, 혈압 감소"}, "answer": "c"}, {"id": 79, "question": "다음 중 어떤 혈자리가 승광(承光) 뒤쪽으로 1.5 촌, 앞머리선 위로 4 촌, \n정중선에서 바깥쪽으로 1.5 촌 떨어진 곳에 위치하는가?", "choices": {"a": "승령(承靈)", "b": "낙각(絡卻)", "c": "통천(通天)", "d": "목창(目窗)"}, "answer": "c"}, {"id": 80, "question": "다음 약재 중 신(辛)하고 열(熱)하지만 독성이 없는 약재는?", "choices": {"b": "초오(草烏)", "c": "고량강(高良薑)", "d": "화초(花椒)"}, "answer": "c"}, {"id": 81, "question": "반하와 생강을 조합할 때, 반하에 중점을 두고 생강이 보조 역할을 하는 경우, 이 \n관계를 무엇이라고 하나요?", "choices": {"a": "상외(相畏)", "b": "상반(相反)", "c": "상오(相惡)", "d": "상살(相殺)"}, "answer": "a"}, {"id": 82, "question": "다음 중 하강(下降) 및 수렴(收斂) 작용이 있는 맛은?", "choices": {"a": "매운맛(辛味)", "b": "단맛(甘味)", "c": "신맛(酸味)", "d": "쓴맛(苦味)"}, "answer": "c"}, {"id": 83, "question": "다음 중 성인에게 구조자가 심폐소생술을 시행할 때 이상적인 흉부 압박 대 \n인공호흡 비율은 무엇인가요?", "choices": {"a": "흉부 압박 20 회 : 인공호흡 2 회", "b": "인공호흡 15 회 : 흉부 압박 20 회", "c": "흉부 압박 30 회 : 인공호흡 3 회", "d": "흉부 압박 30 회 : 인공호흡 2 회"}, "answer": "d"}, {"id": 84, "question": "담낭 부위 통증, 지방 소화 불능, 소변이 적고 어두운 노란색, 마시고 싶지는 \n않지만 갈증, 쓴 맛, 발 부종이 있는 경우, 다음 중 가장 정확하게 이 경우를 나타내는 \n혀와 맥의 증상은?", "choices": {"a": "후니 황태; 활, 현, 삭맥", "b": "홍설 건황태; 삭, 현맥", "c": "정상설 후백태; 현맥", "d": "담백설 황니태(양쪽); 약활맥"}, "answer": "a"}, {"id": 85, "question": "다음 중 어떤 맛이 음(陰)의 성질을 가지며, 배설, 사하, 굳은 덩어리를 부드럽게 \n하고,담음 덩어리 및 종괴를 풀어주는가?", "choices": {"a": "감미(甘味)", "b": "함미(鹹味)", "c": "삽미(澀味)", "d": "담미(淡味)"}, "answer": "b"}, {"id": 86, "question": "벨마비(Bell's palsy)와 관련된 뇌신경은?", "choices": {"a": "미주신경", "b": "활차신경", "c": "안면신경", "d": "삼차신경"}, "answer": "c"}, {"id": 87, "question": "다음 중 충맥(衝脈)과 임맥(任脈)을 조절하며 하초(下焦)를 조절하는 혈자리는 \n무엇인가?", "choices": {"a": "사만(四滿)", "b": "조해(照海)", "c": "기혈(氣穴)", "d": "복류(復溜)"}, "answer": "c"}, {"id": 88, "question": "손상된 피부가 혈액이나 체액에 노출된 경우, 손을 일회용 종이타월로 건조하기 \n전 어떤 물질로 세척하는 것을 권장되는가?", "choices": {"a": "먼저 손 소독제를 사용한 다음 비누와 물", "b": "손 소독제와 물", "c": "비누와 물", "d": "냉수와 과산화수소"}, "answer": "c"}, {"id": 89, "question": "다음 중 간경(肝經)의 실열 또는 허열을 제거하는 혈자리는?", "choices": {"a": "여구(蠡溝)", "b": "행간(行間)", "c": "대돈(大敦)", "d": "태충(太衝)"}, "answer": "b"}, {"id": 90, "question": "식후에 바로 누워야 하는 환자는 어떤 허증(虛證)을 가진 경우는?", "choices": {"a": "음허(陰虛)", "c": "혈허(血虛)", "d": "양허(陽虛)"}, "answer": "c"}, {"id": 91, "question": "다음 중 어떤 약재의 성질이 풍한습사(風寒濕邪)를 몰아내고, 기(氣)의 흐름을 \n조절하고, 보(補)하고, 따뜻하게 하는가?", "choices": {"a": "한(寒)", "b": "방향성(芳香性)", "c": "열(熱)", "d": "온(溫)"}, "answer": "d"}, {"id": 92, "question": "다음 중 밝고 윤기 나는 안색, 소변량 감소 및 소변색 담백(淡白), 오풍(惡風), \n발열, 그리고 얼굴의 갑작스러운 부종이 전신으로 퍼지는 증상을 가장 정확하게 \n설명하는 진단은 무엇인가?", "choices": {"b": "한담조폐(寒痰阻肺)", "c": "습담조폐(湿痰阻肺)"}, "answer": "a"}, {"id": 93, "question": "다음 혈자리 중 간(肝)을 소통시키고, 풍(風)을 진정시키며, 경련을 완화하고, \n정신을 안정시키는 혈자리는?", "choices": {"a": "대추(大椎)", "b": "지양(至陽)", "c": "신주(身柱)", "d": "근축(筋縮)"}, "answer": "d"}, {"id": 94, "question": "흡기 시 특히 어려움을 겪는 천식, 자한, 요통, 사지냉 등 증상을 가장 잘 \n설명하는 것은?", "choices": {"a": "폐기(肺氣)와 신양(腎陽)의 부족", "b": "심음(心陰)과 신음(腎陰)의 부족", "c": "비기(脾氣)와 폐기(肺氣)의 부족", "d": "신양(腎陽)과 비양(脾陽)의 부족"}, "answer": "a"}, {"id": 95, "question": "다음 중 태계(太谿)에서 1 촌 아래, 발꿈치뼈 융기(아킬레스건이 발꿈치뼈에 \n삽입되는 부위)의 앞쪽 위 요함처에 위치한 혈자리는?", "choices": {"a": "복류(復溜)", "b": "조해(照海)", "c": "대종(大鐘)", "d": "수천(水泉)"}, "answer": "d"}, {"id": 96, "question": "어깨를 들어 올리는 것은 다음 중 어떤 뇌신경의 적절한 기능을 확인하는 데 \n사용되는 검사인가?", "choices": {"a": "뇌신경 VIII", "b": "뇌신경 IX", "c": "뇌신경 X", "d": "뇌신경 XI"}, "answer": "d"}, {"id": 97, "question": "다음 중 어떤 경외기혈이 눈썹 외측 끝과 외안각 사이의 중간 지점에서 \n뒤쪽으로 약 1 촌 떨어진 요함처(凹陷處)에 위치하는가?", "choices": {"a": "협승장(頰承漿)", "b": "비통(鼻通)", "c": "이첨(耳尖)", "d": "태양(太陽)"}, "answer": "d"}, {"id": 98, "question": "침을 놓을 혈자리를 촉진하기 전 해야 하는것는?", "choices": {"a": "손을 씻은 후, 침 놓을 자리를 닦기 전이나 후에", "b": "손을 씻은 후, 침 놓을 자리를 닦은 후에", "c": "손을 씻은 후, 침 놓을 자리를 닦기 전에", "d": "손을 씻기 전, 침 놓을 자리를 닦은 후에"}, "answer": "b"}, {"id": 99, "question": "말초성 안면마비로, 환측의 눈을 감을 수 없는 증상을 특징으로 하는 질환은?", "choices": {"a": "외전신경(VI) 기능장애", "b": "안면신경(VII) 기능장애", "c": "설하신경(XII) 기능장애", "d": "후각신(I) 기능장애"}, "answer": "b"}, {"id": 100, "question": "다음 중 폐경(肺經)으로 들어가는 본초는?", "choices": {"a": "지실(枳實)", "c": "진피(陳皮)", "d": "청피(靑皮)"}, "answer": "c"}, {"id": 101, "question": "다음 중 살아있는 조직의 미생물을 죽이도록 고안된 제품은?", "choices": {"a": "멸균제 (Sterilizer)", "b": "소독제 (Antiseptic)", "c": "표백제 (Bleaching agent)", "d": "살균제 (Disinfectant)"}, "answer": "b"}, {"id": 102, "question": "다음 중 어떤 상황에서 장갑을 착용하지 않는가?", "choices": {"a": "환자의 복부를 촉진할 때", "b": "출혈이나 OPIM 이 있거나 있을 수 있는 경우", "c": "시술자의 손에 열린 상처나 피부 병변이 있는 경우", "d": "생식기나 입에 침을 놓거나 피부 병변 근처를 촉진할 때"}, "answer": "a"}, {"id": 103, "question": "72 세 여성이 지속적인 간병인의 도움이 필요한 요통으로 당신의 클리닉에 \n온다. 당신이 그녀에게 침을 놓는 동안, 당신은 그녀의 간병인이 방을 나가기 전에 \n환자의 지갑을 몰래 뒤지는 것을 목격한다. 당신이 이 사실을 환자에게 알리자, 환자는 \n야단을 맞고 싶지 않다며 이 일을 잊고 걱정하지 말라고 한다. 이러한 상황에서 당신은 \n다음 중 어떤 조치를 취해야 하는가?", "choices": {"a": "상황을 무시하고 차트에 기록하면서 당신의 일을 계속한다.", "b": "복도에서 간병인과 대면하여 돈을 되찾는다.", "c": "성인 보호 서비스(APS)에 사건을 보고하고 차트에 기록한다.", "d": "환자가 거부하므로 911 에 신고하고 고소한다."}, "answer": "c"}, {"id": 104, "question": "족태음 비경의 충문(衝門)에 자침할 때, 자침시 대퇴골동맥을 손상시킬 수 \n있는 방향은?", "choices": {"a": "하부로 심자(深刺)시", "b": "상부로 심자(深刺)시", "c": "외측으로 심자(深刺)시", "d": "내측으로 심자(深刺)시"}, "answer": "d"}, {"id": 105, "question": "어깨에 만성 건염과 뻣뻣함이 있는 환자가 다량의 사과식초 드레싱을 한 \n샐러드를 섭취한 후 통증이 악화되었다. 소문(素問) 23 장에 근거하면 가장 적합한 \n해석은?", "choices": {"a": "신맛(酸味)은 수렴(收斂)하고 묶는 성질이 있어 근의 문제를 악화시킨다.", "b": "신맛(酸味)은 근육에 도움이 된다", "c": "신맛(酸味)은 근육에 영향을 미치지 않는다.", "d": "신맛(酸味)은 뼈를 강화시켜 간접적으로 근육을 손상시킨다."}, "answer": "a"}, {"id": 106, "question": "샤프폐기물통(sharps container)는 치료실의 어디에 배치하고, 어느 정도 찼을 \n때 교체하는가?", "choices": {"a": "치료 테이블 옆; 50%", "b": "치료 테이블 옆; 70%", "c": "치료 테이블 위; 70%", "d": "치료 테이블 근처 벽; 30%"}, "answer": "b"}, {"id": 107, "question": "다음 맛 중에서 골(骨)과 심(心)으로 들어가며, 골(骨) 질환이나 폐(肺) 질환이 \n있는 경우에는 피해야 하는 것은 무엇인가?", "choices": {"a": "신미(辛味)", "b": "함미(鹹味)", "c": "고미(苦味)", "d": "산미(酸味)"}, "answer": "c"}, {"id": 108, "question": "49 세 남성이 3 년 전 신장 결석 합병증으로 인해 왼쪽 신장을 제거했다. 2 개월 \n전부터 오른쪽 허리 부위에 심한 산통을 느꼈다. 엑스레이 검사 결과 남아있는 신장에 \n작은 결석이 있는 것으로 나타났다. 그는 하복부에 지속적인 통증과 팽만감을 느끼며 \n소변을 조금씩 흘린다. 신장 통증은 격렬한 활동 후에 유발된다. 식욕이 부진하고 묽은 \n변을 본다. 혀는 옅은 붉은색이고 맥은 약하고 가늘다. 이 환자의 진단은 무엇인가?", "choices": {"a": "비신기허(脾腎氣虛)", "b": "신양허(腎陽虛)", "c": "기혈양허(氣血兩虛)", "d": "하초습열(下焦濕熱)"}, "answer": "a"}, {"id": 109, "question": "다음 혈자리 중 승장(承漿) 옆 1 촌에 위치한 혈자리는?", "choices": {"b": "영향(迎香)", "c": "비통(鼻通)", "d": "거료(巨髎)"}, "answer": "a"}, {"id": 110, "question": "다음 중 무릎통증을 치료하는 혈자리는?", "choices": {"a": "태양(太陽)", "b": "십선(十宣)", "c": "요기(腰奇)", "d": "슬안(膝眼)"}, "answer": "d"}, {"id": 111, "question": "다음 중 풍문(\n风风)에서 교차하는 경락은?", "choices": {"a": "방광경과 담경", "b": "방광경과 소장경", "c": "방광경과 독맥", "d": "방광경과 양교맥"}, "answer": "c"}, {"id": 112, "question": "다음 약재 중 양기(陽氣)를 상승시키는 약재는?", "choices": {"a": "단삼(丹蔘)", "b": "맥문동(麥門冬)", "c": "목향(木香)", "d": "시호(柴胡)"}, "answer": "d"}, {"id": 113, "question": "이침혈중 삼각와에 있는 혈은 ?", "choices": {"a": "좌골 신경통", "b": "내분비", "c": "신문", "d": "신경 쇠약"}, "answer": "c"}, {"id": 114, "question": "침구사의 진료 범위는?", "choices": {"a": "컴퓨터 진단 장비 사용", "b": "약침, 레이저침, 초음파침", "c": "전침, 뜸, 부항", "d": "전부 맞음"}, "answer": "c"}, {"id": 115, "question": "다음 중 교체 가능한 피내침을 제거하는 가장 안전한 방법은?", "choices": {"a": "손을 사용하고, \"Biohazard\" 표기가 있는 폐기물통에 버린다.", "b": "장갑을 착용및 멸균 거즈를 사용하고, 일반 쓰레기통에 버린다.", "c": "지혈집게 혹은 핀셋을 사용하고, Sharp Container/샤프용기에 버린다.", "d": "멸균 지혈집게 또는 핀셋을 사용하고, 일반 쓰레기통에 버린다."}, "answer": "c"}, {"id": 116, "question": "14 세 환자가 극심한 상복부 통증으로 인해 한약과 침치료를 받으러 당신을 \n찾아왔다. 적절한 조치는?", "choices": {"a": "이침만 사용한다", "b": "환자로부터 사전 동의서를 받아야 한다", "c": "약초만 사용한다", "d": "치료를 시작하기 전에 환자 부모로부터 사전 동의을 받아야 한다"}, "answer": "d"}, {"id": 117, "question": "42 세 환자가 1 년여만에 상담을 왔다. 과거에 번조,  어혈(瘀血)을 동반한 \n어두운 출혈이 있는 월경통을 호소했었다. 현재는 심한 불안, 불면, 심계(心悸), \n번조감이 있다. 또한 오른쪽 눈 위의 심한 박동성 두통, 구고(口苦), 면적(面赤)을 겪고 \n있다. 이혼 절차를 밟고 있으며 남편에게 원망과 증오를 느끼고 있다. 혀는 \n설홍(舌紅)하고 설변(舌邊)과 설첨(舌尖)에 홍점(紅點)이 있으며, 설첨이 약간 더 붉고 \n붓는다. 태(苔)는 후황(厚黃)하다. 맥은 현실(弦實)하다. 그녀의 진단은 무엇인가?", "choices": {"a": "간양상항(肝陽上亢)", "b": "담화요심(痰火擾心)", "c": "간심화성(肝心火盛)", "d": "간기혈울체(肝氣血鬱滯)"}, "answer": "c"}, {"id": 118, "question": "다음 중 어떤 맛이 기육(肌肉)으로 들어가며, 기육(肌肉)이 병들었을 때는 \n사용해서는 안 되는가?", "choices": {"a": "함미(鹹味)", "b": "감미(甘味)", "c": "고미(苦味)", "d": "산미(酸味)"}, "answer": "b"}, {"id": 119, "question": "다음 중 풍지 바로 위, 뇌호와 같은 높이의 후두부에 위치한 혈자리?", "choices": {"a": "정영(正營)", "c": "승령(承靈)", "d": "견정(肩井)"}, "answer": "b"}, {"id": 120, "question": "다음 중 위기(衛氣)가 24 시간 동안 순환하는 횟수는 얼마인가?", "choices": {"a": "24 회", "b": "40 회", "c": "50 회", "d": "30 회"}, "answer": "c"}, {"id": 121, "question": "다음 중 기생충 감염으로부터 신체를 방어하는 면역 세포는", "choices": {"a": "단핵구", "b": "호염기구", "c": "호산구", "d": "호중구"}, "answer": "c"}, {"id": 122, "question": "아마포(linens)재료를 많이 사용하는 한의원에서는 심하게 오염된 아마포를 \n어떻게 처리해야 합니까?", "choices": {"a": "일회용 시트 사용", "b": "한의원내 일인용 세탁기 비치", "c": "상업용 세탁 시설 이용", "d": "테이블 종이만 사용"}, "answer": "c"}, {"id": 123, "question": "이침(耳鍼)에서 염증(炎症) 치료에 주로 사용되는 혈자리는?", "choices": {"a": "뇌(피질하)", "b": "내분비(이주간)", "c": "부신(이주내 정점)", "d": "삼각와"}, "answer": "c"}, {"id": 124, "question": "다음 중 예방 접종이 가능한 간염 유형은?", "choices": {"a": "A 형 간염만", "b": "A 형 간염과 B 형 간염", "c": "B 형 간염과 C 형 간염", "d": "E 형 간염만"}, "answer": "b"}, {"id": 125, "question": "다음 중 어떤 혈자리가 폐(肺)를 보하고, 해수(咳嗽)와 천식(喘息)을 치료하며, \n만성 질환과 천식(喘息)을 치료하는가?", "choices": {"b": "풍문(風門)", "c": "대저(大杼)", "d": "천주(天柱)"}, "answer": "a"}, {"id": 126, "question": "65 세의 폐기종 환자가 장마철에 급성으로 심화된 만성 기침으로 내원하였다. \n폐경의 복모혈에 자침하기로 결정하였다. 치료하는 동안 환자는 흉부에 통증과 \n충만감이 생기기 시작하였다. 또한 환자에게 단기, 한출의 증상이 나타난다는 것을 \n인식하였다. 입술은 청색으로 변하기 시작했으며 혈압은 80/50 으로 측정되었다. 이 \n경우 당신은 무엇을 해야 하는가?", "choices": {"a": "모든 침을 즉시 발침하고 911 에 신고한다.", "b": "모든 침을 그대로 둔 상태에서 911 에 신고한다.", "c": "모든 침을 즉시 발침하고 환자를 받침대에 기대어 앉게 한다.", "d": "모든 침을 그대로 둔 상태에서 환자를 안심시키고 5 분간 관찰한다."}, "answer": "a"}, {"id": 127, "question": "다음 중 제4 늑간에 위치한 혈자리 중 정중선에서부터 외측으로의 순서가 \n맞는 것은?", "choices": {"a": "전중(膻中), 신봉(神封), 유중(乳中), 천계(天谿)", "b": "전중(膻中), 신봉(神封), 유근(乳根), 식두(食竇)", "c": "전중(膻中), 보랑(步廊), 유근(乳根), 식두(食竇)", "d": "전중(膻中), 보랑(步廊), 유중(乳中), 천계(天谿)"}, "answer": "a"}, {"id": 128, "question": "다음 중 양(陽)의 과잉으로 음(陰)이 소모되는 것을 나타내지 않는 것은?", "choices": {"a": "과도한 조깅으로 인해 맥박이 매우 느려짐", "b": "과도한 음주로 인한 숙취", "c": "과도한 걱정으로 인한 쇠약 및 피로", "d": "외한(外寒)으로 인한 내열(內熱)"}, "answer": "d"}, {"id": 129, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 발산, 행(行), 산(散), 사기(邪氣)를 \n몰아내고, 기(氣)의 정상적인 흐름을 촉진하며, 혈(血)과 진액(津液)을 자극하는가?", "choices": {"a": "산미(酸味)", "c": "신미(辛味)", "d": "고미(苦味)"}, "answer": "c"}, {"id": 130, "question": "다음 약재 중 감(甘)하고 한(寒)한 약재는?", "choices": {"a": "상백피(桑白皮)", "b": "목단피(牡丹皮)", "c": "진피(秦皮)", "d": "청피(靑皮)"}, "answer": "a"}, {"id": 131, "question": "복통, 복부팽만감, 구고, 안색황백, 사지냉, 이상한 음식을 먹고 싶은 욕구 및 \n저녁에 악화되는 항문 가려움증 등 증상에 가장 적합한 것은?", "choices": {"a": "소장실열(小腸實熱)", "b": "소장허한(小腸虛寒)", "c": "소장기체(小腸氣滯)", "d": "소장적충(小腸积蟲)"}, "answer": "d"}, {"id": 132, "question": "42 세 여성은 심한 불안감과 불길한 예감으로 인해 안절부절 못한다. 그녀는 \n항상 걱정하고 주변 상황에 대해 불안해한다. 심계(心悸)가 있고, 생리주기는 \n불규칙적이며, 생리중 출혈은 적고 어둡고 덩어리가 있다. 생리 전에 항상 긴장과 \n짜증이 있다고 한다. 최근에는 눈 뒤쪽과 관자놀이를 따라 칼로 찌르는 듯한 심한 \n통증이 나타나고 생리 중에 더 심해진다. 이러한 징후와 증상을 고려할 때 다음 중 가장 \n나타날 수 있는 설맥과 맥상은?", "choices": {"a": "자홍설에 자색반점; wer": "d"}, {"id": 145, "question": "다음 오행(五行) 중 하강하며 윤택하게 하는 기본 속성을 가지며, \n유동성(流動性), 액상성(液狀性), 용해(溶解)로 해석되고, 하강하는 성질인 것은?", "choices": {"a": "목(木)", "b": "수(水)", "c": "토(土)", "d": "금(金)"}, "answer": "b"}, {"id": 146, "question": "40 세 남성 환자가 20 년간 기관지 천식 병력을 가지고 있다. 일주일 전 외감 \n풍한(風寒) 사기로 인해 표한증(表寒證)에 걸렸다. 이후 흉부의 압박감과 창만(脹滿), \n호흡곤란(호흡급촉, 呼吸急促), 인후의 담명음(痰鳴音), 묽고 흰 가래가 많고 뱉기 쉬운 \n기침, 설담(舌淡) 태백니(苔白膩), 그리고 활맥(滑脈)이 발생했다. 이 경우의 변증 결과는 \n무엇인가?", "choices": {"a": "담습적폐(痰濕積肺)", "b": "풍한속폐(風寒束肺)", "c": "풍열법폐(風熱犯肺)", "d": "담열옹폐(痰熱壅肺)"}, "answer": "a"}, {"id": 147, "question": "전립선염을 앓고 있는 36 세 남성이 소변이 자주 마렵고 급하며, 소변 줄기가 \n중간에 끊기고, 소변 색깔이 탁하고 희끄무레한다. 하복부는 무겁게 느껴지고 혀에 \n백니태가 끼어있으며 맥은 느립다. 이 환자의 장부 변증은?", "choices": {"a": "신기허(腎氣虛)", "b": "방광허한(膀胱虛寒)", "c": "신기불고(腎氣不固)", "d": "방광한습(膀胱寒濕)"}, "answer": "d"}, {"id": 148, "question": "다음 약재 중 감(甘), 신(辛)하고 량(凉)한 약재는?", "choices": {"a": "계지(桂枝)", "b": "갈근(葛根)", "c": "형개(荊芥)", "d": "강활(羌活)"}, "answer": "b"}, {"id": 149, "question": "다음 오행(五行) 중 부취(腐臭), 즉 썩은 오줌 냄새와 같은 악취와 관련된 것은?", "choices": {"a": "화(火)", "b": "토(土)", "c": "금(金)"}, "answer": "d"}, {"id": 150, "question": "혈(血) 생성의 첫 번째 단계는?", "choices": {"a": "폐기(肺氣)가곡기(穀氣)와 폐정(肺精)을 심(心)으로 밀어 보낸다", "b": "비장(脾)이 곡기(穀氣)를 추출하여 폐(肺)로 상승시킨다", "c": "신(腎)이 정(精)과 기(氣)를 비(脾)으로 보내어 곡기(穀氣)와 결합하게 한다"}, "answer": "b"}, {"id": 151, "question": "다음 중 심양허(心陽虛)와 심기허(心氣虛)를 구별할 수 있는 증상은 무엇인가?", "choices": {"a": "심계(心悸)", "b": "기단(氣短)", "c": "자한(自汗)", "d": "오한(惡寒)"}, "answer": "d"}, {"id": 152, "question": "다음 중 신음(腎陰)을 보(補)하는 데 가장 좋은 약재는 무엇인가?", "choices": {"a": "천문동(天門冬)", "b": "맥문동(麥門冬)", "c": "별갑(鼈甲)", "d": "백합(百合)"}, "answer": "a"}, {"id": 153, "question": "다음 중 혈(血)을 따라 이동하며, 혈병(血病)에는 사용해서는 안 되는 것은?", "choices": {"a": "함미(鹹味)", "b": "산미(酸味)", "c": "신미(辛味)", "d": "감미(甘味)"}, "answer": "a"}, {"id": 154, "question": "다음 질환 중 부항(附缸)이 금기(禁忌)시 되지 않는 질환은?", "choices": {"a": "수막염", "b": "혈우병", "c": "황달", "d": "부종"}, "answer": "c"}, {"id": 155, "question": "다음 혈자리 중 첫 번째 후방 천골공(薦骨孔) 위에 위치한 혈자리는?", "choices": s": {"a": "미충", "b": "두유", "c": "두임읍", "d": "곡차"}, "answer": "d"}, {"id": 167, "question": "다음 중 영유아에게 구조자가 심폐소생술을 시행할 때 이상적인 흉부 압박 대 \n인공호흡 비율은 무엇인가요?", "choices": {"a": "흉부 압박 2 회 : 인공호흡 15 회", "b": "흉부 압박 15 회 : 인공호흡 1 회", "c": "흉부 압박 30 회 : 인공호흡 2 회", "d": "흉부 압박 20 회 : 인공호흡 2 회"}, "answer": "c"}, {"id": 168, "question": "다음 중 환자가 급성 코피로 내원했을 때 사용하는 혈자리는?", "choices": {"a": "배수혈(背兪穴)", "b": "모혈(募穴)", "c": "하합혈(下合穴)", "d": "극혈(郄穴)"}, "answer": "d"}, {"id": 169, "question": "다음 중 신음 소리와 관련된 오행은?", "choices": {"a": "수", "b": "토", "c": "목", "d": "금"}, "answer": "a"}, {"id": 170, "question": "인체의 구성 요소 중 가장 중요한 세 가지의 보물이라는 의미로 삼보(三寶)가 \n아닌 것은?", "choices": {"a": "정(精)", "b": "신(神)", "c": "기(氣)"}, "answer": "d"}, {"id": 171, "question": "음중지음(陰中之陰)에 속하는 시간은?", "choices": {"a": "아침", "b": "오후", "c": "밤의 전반부", "d": "밤의 후반부"}, "answer": "c"}, {"id": 172, "question": "다음 약재 중 기(氣)를 보하고 함몰된 양(陽)을 상승시키는 약재는?", "choices": {"a": "승마(升麻)", "b": "갈근(葛根)", "c": "계지(桂枝)", "d": "황기(黃芪)"}, "answer": "d"}, {"id": 173, "question": "다음 중 차전자(車前子)의 작용이 아닌 것은?", "choices": {"a": "이뇨 작용", "b": "습열(濕熱) 제거", "c": "명목(明目)", "d": "유즙 분비 촉진"}, "answer": "d"}, {"id": 174, "question": "다음 중 기(氣)의 변화(transformation) 과정에서 가장 마지막 단계에 생성되는 \n기(氣)는 무엇인가?", "choices": {"a": "위기(衛氣)", "b": "원기(元氣)", "c": "영기(營氣)", "d": "진기(眞氣)"}, "answer": "d"}, {"id": 175, "question": "십자인대는 다음 중 무엇과 관련이 있는가?", "choices": {"a": "고관절 운동", "b": "슬관절 운동", "c": "흉쇄 관절 운동", "d": "어깨 관절 운동"}, "answer": "b"}, {"id": 176, "question": "다음 중 혈해(血海)에 속하는 혈자리가 아닌 것은 무엇인가?", "choices": {"a": "대저(大杼)", "b": "상거허(上巨虛)", "c": "하거허(下巨虛)", "d": "격수(膈兪)"}, "answer": "d"}, {"id": 177, "question": "다음 중 발열, 두통, 눈 충혈에 외감 풍열(外感風熱)을 발산(發散)시키는 \n약재는?", "choices": {"a": "오공(蜈蚣)", "b": "지룡(地龍)", "c": "구등(鉤藤)", "d": "전갈(全蠍)"}, "answer": "c"}, {"id": 178, "question": "지맥(遲脈)은 실한(實寒)이니 허한(虛寒)에서 나타납다. 다음 중 \n허한(虛寒)에서 나타나지 않는 맥상은?", "choices": {"a": "지세(遲細)맥", "b": "지대(遲大)맥", "c": "지약(遲弱)맥", "d": "지침(遲沉)맥"}, "answer": "b"}, {"id": 179, "question": "탕전(湯煎)을 준비할 때 다음 중 옳지 않은 것은 무엇인가?", "choices": {"a": "약재를 한 번 이상 끓이지 않는다", "b": "끓이기 전에 먼저 약재를 물에 담가둔다.", "c": "철제(鐵製) 또는 알루미늄제(鋁製) 냄비를 사용하지 않는다", "d": "방향성이 있는 약재는 마지막에 끓인다"}, "answer": "a"}, {"id": 180, "question": "천 가운, 시트 등은 뜨거운 물과 비누 또는 세제로 세탁하면 재사용해도 \n안전한다. 다음 중 어떤 물질을 세탁 시 추가하면 안전성을 더욱 높일 수 있는가", "choices": {"a": "차아염소산염(Hypochlorite)", "b": "섬유 유연제", "c": "식초", "d": "베타딘(betadine)"}, "answer": "a"}, {"id": 181, "question": "다음 중 어떤 시간이 양중지음(陽中之陰)으로 간주되는가?", "choices": {"a": "자정 - 오전 6 시", "b": "오전 6 시 - 정오", "d": "오후 6 시 - 자정"}, "answer": "c"}, {"id": 182, "question": "다음 의학 용어 중 일반적으로 부적절한 호흡으로 인해 발생되는 혈액의 \n이산화탄소 수치가 과도하게 높은 상태를 설명하는 용어는?", "choices": {"a": "Hypoxia", "b": "Hypercarpnia", "c": "Hypoxemia", "d": "Hypocapnia"}, "answer": "b"}, {"id": 183, "question": "작은 조약돌같은 변, 변의(便意) 후 변이 나오지 않음, 잦은 트림, 흉부와 \n옆구리의 답답함, 심지어 복부 팽만감과 통증, 식욕 부진, 얇고 기름진 설태, 현맥(弦脈) \n등의 증상을 유발할 수 있는 변증은?", "choices": {"a": "혈허변비(血虛便秘)", "b": "기허변비(氣虛便秘)", "c": "기체변비(氣滯便秘)", "d": "열변비(熱便秘)"}, "answer": "c"}, {"id": 184, "question": "다음 중 목계(目系)로 연결되는 두 경맥은?", "choices": {"a": "비경(脾經)과 위경(胃經)", "b": "간경(肝經)과 심경(心經)", "c": "위경(胃經)과 소장경(小腸經)", "d": "방광경(膀胱經)과 삼초경(三焦經)"}, "answer": "b"}, {"id": 185, "question": "비누와 물은 미생물의 수를 줄이는 가장 좋은 방법이다. 비누와 물을 사용할 수 \n없는 경우, 다음 중 어떤 제품이 가장 효과적인가?", "choices": {"a": "알코올에 적신 솜", "b": "장갑을 착용", "c": "알코올을 70% 이상 함유한 알코올 기반 손 소독제", "d": "알코올을 60% 이상 함유한 알코올 기반 손 소독제"}, "answer": "d"}, {"id": 186, "question": "다음 중 어떤 맛이 골(骨)로 들어가며, 골(骨)이 병들었을 때는 사용해서는 안 \n되는가?", "choices": {"a": "신미(辛味)", "b": "고미(苦味)", "c": "산미(酸味)", "d": "감미(甘味)"}, "answer": "b"}, {"id": 187, "question": "다음 중 기생충으로 인한 영양실조를 치료하는 혈자리는?", "choices": {"a": "중괴(中魁)", "b": "사봉(四縫)", "c": "백충와(百蟲窩)", "d": "비근(痞根)"}, "answer": "c"}, {"id": 188, "question": "다음 약재 중 심(心), 비(脾), 신(腎), 폐(肺) 경락으로 들어가는 약재는?", "choices": {"a": "복령(茯苓)", "b": "저령(猪苓)", "c": "택사(澤瀉)", "d": "의이인(薏苡仁)"}, "answer": "a"}, {"id": 189, "question": "다음 중 어떤 특징이 양(陽)의 성질을 가진 약재에 해당하는가?", "choices": {"a": "하강(下降), 냉(冷)/한(寒), 산(酸), 고(苦), 탁(濁) 및 중(重)", "b": "상승(上昇), 온(溫)/열(熱), 유(柔)/경(輕), 신(辛), 감(甘) 및 담(淡)", "c": "상승(上昇), 온(溫)/열(熱), 탁(濁), 중(重), 신(辛), 감(甘), 산(酸) 및 고(苦)", "d": "상승(上昇), 온(溫)/열(熱), 유(柔)/경(輕), 신(辛), 산(酸) 및 고(苦)"}, "answer": "b"}, {"id": 190, "question": "다음 환자 정보 중 SOAP 차트 작성 시 객관적 평가(Objective assessment)에 \n속하지 않는 것은?", "choices": {"a": "맥진", "b": "혈자리 촉진", "c": "OTC 약물 복용 기록", "d": "신경근육 검사 결과"}, "answer": "c"}, {"id": 191, "question": "다음 약재 중 열성 질환 후 나타나는 짜증과 불면증, 그리고 음허(陰虛) 또는 \n소모(消耗)로 인한 마른 기침에 음(陰)을 자양하고 윤택하게 하는 약재는?", "choices": {"a": "용안육(龍眼肉)", "b": "백합(百合)", "c": "흑지마(黑芝麻)", "d": "아교(阿膠)"}, "answer": "d"}, {"id": 192, "question": "다음 중 어떤 장부(臟腑)가 수액 대사(水液代謝)를 주관하는가?", "choices": {"b": "폐(肺)", "c": "신(腎)", "d": "삼초(三焦)"}, "answer": "c"}, {"id": 193, "question": "다음 약재 중 신(辛)하고 미온(微溫)한 약재는?", "choices": {"a": "부자(附子)", "b": "박하(薄荷)", "c": "생강(生薑)", "d": "국화(菊花)"}, "answer": "c"}, {"id": 194, "question": "불면증, 시력 저하 또는 눈에 무언가가 떠다니는 것처럼 보이는 현상, 월경량 \n감소 또는 무월경, 매우 건조한 모발과 피부, 그리고 붉은 광대뼈. 다음 중 이 증상에 \n가장 적합한 설과 맥은?", "choices": {"a": "정상적인 설색, 설태 없음; 척부 맥 약(弱)", "b": "붉은 혀, 얇은 설태; 맥 세(細)하고 약(弱)", "c": "붉은 혀 색깔, 후황태; 맥 세(細)하고 약간 삭(數)", "d": "정상적인 설색, 무근(無根)태; 맥 부(浮)하고 허(虛)"}, "answer": "d"}, {"id": 195, "question": "다음 혈액형 중 혈액 및 적혈구의 범용공혈자(universal donor)는?", "choices": {"a": "A 형", "b": "B 형", "c": "AB 형", "d": "O 형"}, "answer": "d"}, {"id": 196, "question": "다음 혈자리 중 제3 흉추(T3) 극돌기 아래 경계에서 외측으로 1.5 촌 떨어진 \n곳에 위치한 혈자리는?", "choices": {"a": "폐수(肺兪)", "b": "신수(腎兪)", "c": "도도(陶道)", "d": "신주(身柱)"}, "answer": "a"}, {"id": 197, "question": "환자는 소변을 보기 어렵고 망설이며, 하복부에 약간의 창만(脹滿)과 통증이 \n있는 것을 호소한다. 예상하는 맥상(脈象)은 무엇인가?", "choices": {"a": "침현맥(沉弦脈)", "b": "침세약맥(沉細弱脈)", "c": "침삭현맥(沉數弦脈)", "d": "침지실맥(沉遲實脈)"}, "answer": "a"}, {"id": 198, "question": "다음 중 어떤 경맥이 대저(大杼)에서 교차하는가?", "choices": {"a": "방광경(膀胱經)과 독맥(督脈)", "b": "방광경(膀胱經)과 소장경(小腸經)", "c": "방광경(膀胱經)과 담경(膽經)", "d": "방광경(膀胱經), 소장경(小腸經), 삼초경(三焦經), 담경(膽經), 독맥(督脈)"}, "answer": "d"}, {"id": 199, "question": "다음 중 어떤 물품이 클린필드(clean field)으로 사용하기에 부적절한가?", "choices": {"a": "치료테이블", "b": "테이블페이퍼", "c": "종이가 놓은 있는 금속트레이(tray)", "d": "종이 타월"}, "answer": "a"}, {"id": 200, "question": "정신혼란, 야간 발열, 사지냉, 횡설수설하거나 실어증이 있고, 피부 반점 등 \n증상을 가장 정확하게 나타내는 설상과 맥상은?", "choices": {"a": "홍설, 중앙열문; 홍활(洪滑)맥", "b": "담백설, 박태; 삽맥(澁脈)", "c": "홍설, 후니태; 활삭(滑數)맥 혹은 홍삭(數洪)맥", "d": "홍설 무태; 세약맥(細弱脈) 또는 삭맥(數脈)"}, "answer": "d"}, {"id": 201, "question": "다음 오행(五行) 중 음중지양(陰中之陽)과 관련된 것은?", "choices": {"a": "목(木)", "b": "수(水)", "c": "화(火)", "d": "금(金)"}, "answer": "a"}, {"id": 202, "question": "다음 혈자리 중 하초(下焦)를 따뜻하게 하고 월경(月經)을 조절하며 \n생식기부위에 이로운 혈자리는?", "choices": {"a": "관문(關門)", "b": "하거허(下巨虛)", "d": "귀래(歸來)"}, "answer": "d"}, {"id": 203, "question": "피로감, 소기나언(少氣懶言), 약하고 쉰 목소리, 소량의 가래를 동반한 \n마른기침, 그리고 도한(盜汗) 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "폐기허(肺氣虛)", "b": "폐음허허열(肺陰虛虛熱)", "c": "폐음허(肺陰虛)", "d": "풍한범폐(風寒犯肺)"}, "answer": "c"}, {"id": 204, "question": "다음 중 습(濕)을 제거하고, 뜨겁고 통증이 있는 배뇨 장애를 치료하는 데 \n사용되는 본초는?", "choices": {"a": "육종용(肉蓯蓉)", "b": "파극천(巴戟天)", "c": "활석(滑石)", "d": "보골지(補骨脂)"}, "answer": "c"}, {"id": 205, "question": "다음 중 청폐화담하며, 폐열로 인한 기침과 천식에 효과적인 단일 약초는?", "choices": {"a": "석위(石韋)", "b": "적소두(赤小豆)", "c": "활석(滑石)", "d": "금전초(金錢草)"}, "answer": "a"}, {"id": 206, "question": "다음 혈자리 중 액횡문에서 2 촌 아래, 상완이두근(上腕二頭筋)의 두 갈래 \n사이에 위치한 혈자리는?", "choices": {"a": "극문(郄門)", "b": "천지(天池)", "c": "천천(天泉)", "d": "곡택(曲澤)"}, "answer": "c"}, {"id": 207, "question": "소아에게 심폐소생술(CPR)을 실시할 때 적절한 비율은?", "choices": {"a": "가슴 압박 30 회, 인공호흡은 하지 않음", "b": "가슴 압박 30 회, 인공호흡 2 회", "c": "가슴 압박 50 회, 인공호흡 2 회", "d": "가슴 압박 15 회, 인공호흡 1 회"}, "answer": "b"}, {"id": 208, "question": "복부둔통, 소변청장, 오리똥 같은 무른 변, 장명. 다음 혀 및 맥박 표현 중 이 \n사례를 가장 정확하게 나타내는 것은?", "choices": {"a": "담백설, 후백태; 침지맥", "b": "담백설 침약맥", "c": "담백설, 박백태; 현약맥", "d": "설홍; 침약삭맥"}, "answer": "b"}, {"id": 209, "question": "변비, 불임, 소량의 월경, 현훈, 이명, 난청, 갱년기 안면 홍조, \n오심번열(五心煩熱), 요통, 둔한 후두통 또는 정수리 두통 및 불면증. 다음 중 어떤 \n진단이 이 사례를 가장 정확하게 설명하는가?", "choices": {"a": "심신음허(心腎陰虛)", "b": "간신음허(肝腎陰虛)에 허화(虛火)", "c": "신음허화왕(腎陰虛火旺)", "d": "신음허(腎陰虛)"}, "answer": "b"}, {"id": 210, "question": "다음 중 의료기관이 환자의 동의 없이 환자의 의료 기록을 공개할 수 있는 \n경우는?", "choices": {"a": "전염병 또는 법원 소환장", "b": "어떤 상황에서도 환자의 동의 없이 의료 기록을 공개할 수 없다.", "c": "보험회사가 환자의 의료 기록을 요청하는 경우", "d": "환자의 치료와 관련된 경우"}, "answer": "a"}, {"id": 211, "question": "혈(血)의 생(生)하는 장부는?", "choices": {"a": "신(腎)", "b": "비(脾)", "c": "폐(肺)", "d": "심(心)"}, "answer": "b"}, {"id": 212, "question": "다음 중 다한(多汗), 사지냉(四肢冷), 복맥(伏脈)에 가장 적합한 간접구는?", "choices": {"a": "격산구(隔蒜灸)", "b": "격강구(隔薑灸)", "d": "격염구(隔鹽灸)"}, "answer": "d"}, {"id": 213, "question": "묽은 변, 아침 피로, 사지 무력, 식욕 부진, 미각 상실 등 증상에 가장 적합한 \n설과 맥은?", "choices": {"a": "창백설, 후백태; 맥 허(虛)하고 약간 지(遲)", "b": "창백설; 맥 우측 관측 허(虛)", "c": "창백설; 맥 좌측 관측 허(虛)", "d": "붉은 혀, 박백태; 맥 허(虛)하고 약간 삭(數)"}, "answer": "b"}, {"id": 214, "question": "32 세 남성이 위식도 역류 질환을 앓고 있다. 그에게 나타날 수 있는 증상은?", "choices": {"a": "식사, 구부리기, 눕기 후 악화되는 상복부 통증", "b": "식욕 부진 및 조기 포만감, 연하 곤란, 구토, 상복부 통증, 지방변", "c": "식사와 함께 상복부 통증이 감소하고 2-3 시간 후에 다시 나타남", "d": "식욕 부진, 간헐적 설사, 지방변, 체중 감소"}, "answer": "a"}, {"id": 215, "question": "몸의 과도한 냉(내/외)은 양을 소비, 특히 비의 양을 소비하는것은 어떤 \n음양관계의 예인가?", "choices": {"a": "상호 연화", "b": "상호 전화", "c": "상호 소장", "d": "상호 의존"}, "answer": "c"}, {"id": 216, "question": "구역, 구토, 악취가 나는 묽은 변, 머리가 무겁고 둔한 두통, 눈의 황색 공막 및 \n기름진 땀. 다음 중 어떤 진단이 이 사례를 가장 잘 나타내는가?", "choices": {"a": "간기울결(肝氣鬱結)과 비습체(脾濕滯)", "b": "한습곤비(寒濕困脾)", "c": "비습열(脾濕熱)", "d": "비양허(脾陽虛)"}, "answer": "c"}, {"id": 217, "question": "다음 중 어떤 기(氣)가 정서적 문제에 쉽게 영향을 받으며, 말과 목소리의 힘에 \n영향을 미치는가?", "choices": {"a": "위기(衛氣)", "b": "영기(營氣)", "c": "종기(宗氣)", "d": "원기(元氣)"}, "answer": "c"}, {"id": 218, "question": "뇌막의 역할은?", "choices": {"a": "뇌의 두 엽 사이의 활동을 촉진한다.", "b": "뇌와 척수를 덮는 보호막 역할을 한다.", "c": "혈뇌장벽을 통과할 수 없는 분자로부터 연질막을 보호한다.", "d": "뇌구를 둘러싸고 신경신호를 차단한다."}, "answer": "b"}, {"id": 219, "question": "다음 중 근육을 자극하여 수축강도가 증가할 때 나중에(후속적으로) 동원되는 \n것은?", "choices": {"a": "가장 긴 근섬유를 가진 운동 단위", "b": "다른 운동 단위를 자극할 수 있는 작은 운동 단위", "c": "작고 흥분성이 높은 뉴런을 가진 큰 운동 단위", "d": "크고 흥분성이 낮은 뉴런을 가진 운동 단위"}, "answer": "d"}, {"id": 220, "question": "폐의 기를 주관하는 기능을 강화하는 혈로, 호흡단촉과 관련된 혈은 무엇인가?", "choices": {"a": "어제(魚際)", "b": "척택(尺澤)", "c": "열결(列缺)", "d": "중부(中府)"}, "answer": "c"}, {"id": 221, "question": "다음 중 어떤 혈자리가 담(膽)을 조절하고, 습열(濕熱)을 제거하고, \n중초(中焦)를 조화시키는가?", "choices": {"a": "양강(陽綱)", "b": "고황(膏肓)", "c": "지실(志室)", "d": "의사(意舍)"}, "answer": "a"}, {"id": 222, "question": "환자가 월경통이 있다. 그녀의 생리는 극심한 통증을 동반하며 두껍고 자주색 \n혈전이 나옵다. 그녀는 자궁에 얼음 조각 같은 차가운 느낌이 있다고 느낍다. 다른 \n증상으로는 식욕 부진, 피로, 식후 복부 팽만감, 사지 무력감, 무른 변이 있다. 이 환자에 \n가장 적합한 설과 맥은?", "choices": {"b": "창백한 혀, 습태; 맥 허삽(虛澁)", "c": "자주색 혀, 습태; 맥 특히 척부에 침지삽(沉遲澁)", "d": "청색이 섞인 자주색 혀, 후백태; 맥 지활(遲滑)"}, "answer": "c"}, {"id": 223, "question": "위양(委陽)은 다음 중 어떤 장부(臟腑)의 하합혈(下合穴)인가?", "choices": {"a": "대장(大腸)", "b": "위(胃)", "c": "담(膽)", "d": "삼초(三焦)"}, "answer": "d"}, {"id": 224, "question": "다음 중 심(心)을 보(補)하고 자양하며, 심기(心氣)를 조절하고, 신(神)을 \n안정시키며, 흉부(胸部)를 풀고, 어혈(瘀血)을 해소하며, 심화(心火)를 청(淸)하게 하는 \n혈자리는 무엇인가?", "choices": {"a": "간수(肝兪)", "b": "심수(心兪)", "c": "궐음수(厥陰兪)", "d": "격수(膈兪)"}, "answer": "b"}, {"id": 225, "question": "침을 제거한 후, 발침한 자리에 어떠한 조치를 해야 하는가?", "choices": {"a": "멸균한 솜으로 커버한다", "b": "깨끗하고 건조한 솜으로 커버한다", "c": "손이나 손가락으로 커버한다", "d": "깨끗하고 젖은 솜으로 커버한다"}, "answer": "b"}, {"id": 226, "question": "음(陰)의 감소가 상대적인 양(陽)의 과잉 증상, 예를 들어 허열을 유발하는 \n것은?", "choices": {"a": "음양연화(衍化)", "b": "음양전화(转化)", "c": "음양의존(依存)"}, "answer": "d"}, {"id": 227, "question": "요산 수치 상승은 일반적으로 다음 중 무엇을 나타내는가?", "choices": {"a": "췌장염", "b": "심혈관질환", "c": "간질환", "d": "통풍"}, "answer": "d"}, {"id": 228, "question": "다음 혈자리 중 궐음두통(厥陰頭痛)을 치료하고, 임산부의 역아(逆兒, 태아 \n위치가 거꾸로 된 현상)에 뜸 치료에 사용되는 혈자리는?", "choices": {"a": "족통곡(足通谷)", "b": "지음(至陰)", "c": "금문(金門)", "d": "신맥(申脈)"}, "answer": "b"}, {"id": 229, "question": "다음 중 후황조(厚黃燥)한 설태는 어떤 상태에서 나타나는가?", "choices": {"a": "내부의 한습(寒濕) 정체", "b": "고열로 인한 진액(津液) 소모", "c": "외사(外邪)가 체내로 들어갔지만 아직 진액(津液)이 열에 의해 손상되지 않음", "d": "음허(陰虛)로 인한 화왕(火旺)"}, "answer": "b"}, {"id": 230, "question": "환자가 아침에 피로하고 상복부에 불편함을 느끼며 우측관구(右關)에서 \n허(虛)한 맥을 보인다. 적절한 치료 계획은?", "choices": {"a": "소식화적(消食化積); 화강위기(和降胃氣)", "b": "온보비위지기(溫補脾胃之氣)", "c": "보위기(補胃氣)", "d": "거한(祛寒), 온위(溫胃), 화강위기(和降胃氣)"}, "answer": "c"}, {"id": 231, "question": "환자는 3~5 일에 한 번 대변을 보는 만성 변비로 고통받는다. 그녀는 강하게 \n힘을 주어야 배변할 수 있으며, 권태감, 노즉기단(勞則氣短), 사지 무력감, 자한(自汗)을 \n경험한다. 안색, 입술, 손톱은 창백하다. 이 경우에 가장 적합한 맥상(脈象)은 무엇인가?", "choices": {"a": "세약긴(細弱緊)", "b": "세무력(細無力)", "c": "침실삽(沈實澁)", "d": "약간 부(浮), 세허(細虚)"}, "answer": "b"}, {"id": 232, "question": "딸꾹질, 메스꺼움, 트림, 삼키기 어려움, 구토 등 증상을 가장 정확하게 \n설명하는 진단은?", "choices": {"b": "위담열(胃痰熱)", "c": "위기상역(胃氣上逆)", "d": "위기울체(胃氣鬱滯)"}, "answer": "c"}, {"id": 233, "question": "다음 중 눈의 내자(內眥)와 외자(外眥)로 가는 경락은 무엇인가?", "choices": {"a": "심포경(心包經)", "b": "삼초경(三焦經)", "c": "방광경(膀胱經)", "d": "소장경(小腸經)"}, "answer": "d"}, {"id": 234, "question": "부항(附缸) 치료 후, 부종, 점상 출혈, 반상 출혈 또는 지속적인 과색소침착을 \n포함한 반응이 해소되는 데 걸리는 일반적인 반응 시간은 얼마인가?", "choices": {"a": "1-2 일", "b": "1 주동안", "c": "3-5 일", "d": "며칠에서 2 주"}, "answer": "d"}, {"id": 235, "question": "지난 3 년 동안 치료 받은 환자는 만성 설사, 피로감이 있고,항상 추위를 \n느낀다고 한다. 그녀는 하루가 끝날 무렵 다리가 붓고 복부가 축축하다고 한다. 안색은 \n창백하고, 따뜻하면 완화되는 복부 둔통이 있다. 지난 10 일 정도 감기에 걸렸는데, \n지금은 심한 기침으로 진행되었다. 가슴이 아프고 숨이 차며, 얼굴이 붉고 갈증이 납다. \n혀는 창백하고 뿌리 부분이 젖어 있으며 끝부분은 붉고 두꺼운 황태가 끼어 있다. 맥은 \n우측 촌(寸)구에서 홍삭(洪數)하고 양쪽 척(尺)부에서는 침지(沉遲)한다. 가장 적합한 \n감별진단은?", "choices": {"a": "신양허수범(腎陽虛水泛) + 열담옹폐(熱痰壅肺)", "b": "비신양허(脾腎陽虛) + 습체(濕滯) + 폐열(肺熱)", "c": "상열하한(上熱下寒)", "d": "비신양허(脾腎陽虛) + 한담조폐(寒痰阻肺)"}, "answer": "c"}, {"id": 236, "question": "다음 혈자리 중 발목 관절 위, 외과(外踝) 융기에서 3 촌 위쪽, 비골(腓骨) \n후연(後緣)과 장비골근(長腓骨筋) 및 단비골근(短腓骨筋) 힘줄 사이에 위치한 \n혈자리는(from A Manual of Acupuncture)?", "choices": {"a": "하거허(下巨虛)", "b": "양보(陽輔)", "c": "조구(條口)", "d": "현종(懸鐘)"}, "answer": "d"}, {"id": 237, "question": "다음 중 척골측수근굴근(尺側手根屈筋)의 요골측, 신문(神門)에서 1 촌 \n근위부에 위치한 혈자리는?", "choices": {"a": "영도(靈道)", "b": "경거(經渠)", "c": "통리(通里)", "d": "열결(列缺)"}, "answer": "c"}, {"id": 238, "question": "다음 중 비(脾)를 보하고, 기혈(氣血)을 생성하고, 담(痰)을 제거하고, \n허증(虛症)으로 인한 설사를 치료하는 혈자리는?", "choices": {"a": "위수(胃兪)", "b": "비수(脾兪)", "c": "삼초수(三焦兪)", "d": "간수(肝兪)"}, "answer": "b"}, {"id": 239, "question": "현기증, 불면증, 꿈으로 인한 수면 장애, 기억력 저하, 불안, 깜짝 놀라는 경향, \n심계, 칙칙하고 창백한 안색, 피로, 근육무력, 경량소. 다음 혀와 맥박 표현 중 이 사례를 \n가장 정확하게 나타내는 것은?", "choices": {"a": "홍설, 무태; 삭/삽맥", "b": "담백 수박설; 삽/세맥", "c": "담백설, 박황태; 세,삭맥", "d": "담백설, 니태, 세/활맥"}, "answer": "b"}, {"id": 240, "question": "두침을 적용할 때 어떤 부위가 소뇌성 평형장애를 치료하는데 쓰이는가?", "choices": {"c": "위구에서 전방으로 2cm 길이의 직선"}, "answer": "a"}, {"id": 241, "question": "손목의 외측에 위치하고, 장측 수근신근과 단측 수근신근에 의해 형성된 \n요함처의 중앙에 위치한 혈자리는? (해부학적 코펜스박스)", "choices": {"a": "양로", "b": "양계", "c": "양지", "d": "양곡"}, "answer": "b"}, {"id": 242, "question": "다음 중 약재의 독성 및 부작용을 줄이는 데 가장 효과적인 방법은 무엇인가?", "choices": {"a": "물에 담그기", "b": "초법(炒法)", "c": "하법(煆法)", "d": "외법(煨法)"}, "answer": "d"}, {"id": 243, "question": "다음 오행(五行) 중 파종(播種), 성장(生長), 수확(收穫)의 기본 속성을 가지며, \n영양(營養)으로 해석되고, 중앙과 안정을 의미하는 것은?", "choices": {"a": "화(火)", "b": "토(土)", "c": "금(金)", "d": "목(木)"}, "answer": "b"}, {"id": 244, "question": "다음 중 기(氣)와 함께 이동하며, 병사가 기(氣)에 있을 때는 사용해서는 안 \n되는 것은?", "choices": {"a": "고미(苦味)", "b": "감미(甘味)", "c": "산미(酸味)", "d": "신미(辛味)"}, "answer": "d"}, {"id": 245, "question": "하퇴부에 위치하고, 경골 대퇴 관절선(슬와 주름과 같은 높이)과 외측 복사뼈 \n사이의 중간에 있으며, 경골의 전면 능선에서 두 손가락 너비만큼 외측에 위치한 \n경혈은?", "choices": {"a": "양교", "b": "풍륭", "c": "하거허", "d": "양릉천"}, "answer": "b"}, {"id": 246, "question": "다음 중 천용(天容)의 위치는?", "choices": {"a": "흉쇄유돌근의 흉골두와 쇄골두 사이", "b": "눈 아래 광대뼈 하단의 함몰 부위", "c": "흉쇄유돌근의 후연", "d": "흉쇄유돌근의 전연"}, "answer": "d"}, {"id": 247, "question": "위(胃)에 습열(濕熱)을 제거하고 또한 폐열(肺熱)을 꺼주는 본초는?", "choices": {"a": "황련(黃連)", "b": "황금(黃芩)", "c": "황백(黃柏)", "d": "고삼(苦蔘)"}, "answer": "b"}, {"id": 248, "question": "다음 오행(五行) 관계 중 생성하거나 촉진하는 작용을 나타내는 것은?", "choices": {"a": "상극(相克)", "b": "상생(相生)", "c": "상모(相侮)", "d": "상승(相乘)"}, "answer": "b"}, {"id": 249, "question": "다음 중 어떤 약재가 족궐음간경(足厥陰肝經)으로 들어가는가?", "choices": {"a": "연교(連翹), 백지(白芷)", "b": "길경(桔梗), 승마(升麻)", "c": "천궁(川芎), 시호(柴胡)", "d": "석고(石膏), 갈근(葛根)"}, "answer": "c"}, {"id": 250, "question": "다음 중 어느혈이 백회 1 촌 전후방, 양쪽으로 각각 위치한 4 개의 점으로 \n이루어져 있나요?", "choices": {"a": "팔풍", "b": "팔사", "c": "사신총", "d": "사봉"}, "answer": "c"}, {"id": 251, "question": "다음 중 새끼손가락 척골 쪽, 중수지절 관절 바로 원위측의 요함처(凹陷處)에 \n위치하는가?", "choices": {"b": "후계(後谿)", "c": "전곡(前谷)", "d": "천용(天容)"}, "answer": "c"}, {"id": 252, "question": "바이러스 감염 질환 환자를 치료하는 데 사용된 침에서 발생한 침에 찔렸을 때 \n적절한 조치는?", "choices": {"a": "증상이 나타나는지 기다린다.", "b": "항생제 치료를 요청한다.", "c": "즉시 의사의 진찰을 받는다.", "d": "지역 보건 당국에 신고한다."}, "answer": "c"}, {"id": 253, "question": "증상: 묽은 가래를 동반한 기침, 호흡곤란, 가슴이 답답한 느낌, 현기증, 공포에 \n의해 유발되는 기침, 흰 가래를 토함. 다음 중 어떤 진단이 이 경우를 가장 정확하게 \n설명합니까?", "choices": {"a": "폐습담", "b": "폐담음", "c": "한담조폐(寒痰阻肺)", "d": "폐풍수"}, "answer": "b"}, {"id": 254, "question": "유방 조영술은 여성 유방을 평가하는 데 매우 민감하고 구체적이기 때문에 \n다음 중 유방 조영술과 함께 사용되는 새로운 기술은?", "choices": {"a": "X-ray: 엑스레이", "b": "Ultrasonography: 초음파 검사", "c": "Self-exam: 자가 검사", "d": "MRI: 자기 공명 영상"}, "answer": "d"}, {"id": 255, "question": "다음 중 이롱(耳聾), 천문 지연 폐쇄(소아), 기억력 저하, 치아 흔들림, 성욕 \n감퇴, 불임, 무월경(원발성), 무릎과 다리의 무력감, 골연화증, 그리고 \n건망증(absentmindedness) 등 증상을 가장 정확하게 나타내는 설상(舌象) 및 \n맥상(脈象)은 무엇인가?", "choices": {"a": "설홍(舌紅), 태후백(苔厚白); 맥혁약(脈革弱) (양척부)", "b": "정상설체(正常舌體), 태박백(苔薄白); 부허혁(浮虛革)", "c": "설담(舌淡), 무태(無苔); 부허혁(浮虛革)", "d": "설담(舌淡), 태니(苔膩); 허혁침지(虛革沉遲)"}, "answer": "c"}, {"id": 256, "question": "다음 중 통조수도(統調水道)하는 장부는?", "choices": {"a": "폐", "b": "삼초", "c": "비", "d": "신"}, "answer": "a"}, {"id": 257, "question": "환자가 변비, 항문 작열감, 후황건태를 보입다. 적절한 치료방식은?", "choices": {"a": "위(胃)와 대장(大腸)의 열(熱)을 제거하고 배변(排便)을 촉진", "b": "대장(大腸)에 진액(津液)을 공급", "c": "열(熱)을 제거", "d": "대장(大腸)과 위(胃)의 열(熱)을 제거하고, 진액(津液)을 공급"}, "answer": "d"}, {"id": 258, "question": "다음 중 비위허로 인한 설사에 가장 적합하지 않은 본초는?", "choices": {"a": "육종용", "b": "파극천", "c": "음양곽", "d": "익지인"}, "answer": "a"}, {"id": 259, "question": "다음 중 기(氣)의 소통(疏通)을 주관하는 간(肝)의 기능에 영향을 주는 것은?", "choices": {"a": "정서적 활동", "b": "위(胃)와 비(脾)의 승강 기능", "c": "담즙 분비", "d": "모두 맞음"}, "answer": "d"}, {"id": 260, "question": "다음의 8 가지 치료방법 중 축적을 해소하고 중풍, 중독, 과식, 마비, 인두 및 \n인두의 담 축적을 치료하는 방법은?", "choices": {"a": "토법", "b": "청법", "c": "한법", "d": "사법"}, "answer": "a"}, {"id": 261, "question": "아래 자색(紫色) 혀가 나타나는 주 변증은?", "choices": {"a": "실한(實寒)", "c": "실열(實熱)", "d": "어혈(瘀血)"}, "answer": "d"}, {"id": 262, "question": "누르면 더 심한 복통 및/또는 팽만, 변비, 장명, 방귀 및 구토. 다음 중 어떤 \n진단이 이 사례를 가장 정확하게 설명하는가?", "choices": {"a": "소장허한(小腸虛寒)", "b": "소장충적(小腸蟲積)", "c": "소장기체(小腸氣滯)", "d": "소장습열(小腸濕熱)"}, "answer": "c"}, {"id": 263, "question": "다음 오행(五行) 중 그을린 냄새/탄 냄새(焦臭)와 관련된 것은?", "choices": {"a": "토(土)", "b": "금(金)", "c": "수(水)", "d": "화(火)"}, "answer": "d"}, {"id": 264, "question": "환자는 흉부와 옆구리 부위의 창통(脹痛), 구고(口苦), 인후 건조, 다몽(多夢)을 \n동반한 수면 장애, 그리고 번조(煩躁)를 겪는다. 다음 중 이 변증을 치료하기 위해 \n황금(黃芩)과 함께 대약(\n风药)조합을 이루는 약재는 무엇인가?", "choices": {"a": "향부자(香附子)", "b": "시호(柴胡)", "c": "청피(靑皮)", "d": "천련자(川楝子)"}, "answer": "b"}, {"id": 265, "question": "다음 경락 중 어느 것이 관료(顴髎)에서 교차하는가?", "choices": {"a": "소장경(小腸經)과 삼초경(三焦經)", "b": "소장경(小腸經), 방광경(膀胱經), 양유맥(陽維脈) 및 양교맥(陽蹻脈)", "c": "소장경(小腸經), 삼초경(三焦經) 및 담경(膽經)", "d": "소장경(小腸經), 대장경(大腸經), 삼초경(三焦經) 및 담경(膽經)"}, "answer": "a"}, {"id": 266, "question": "청결 구역에 사용되는 작업 표면은 다음 중 어떤 유형의 세척제를 사용하여 \n하루에 최소 한 번 청소해야 하는가?", "choices": {"a": "글루타르알데히드", "b": "고수준 소독제", "c": "저수준 소독제", "d": "가정용 표백제"}, "answer": "c"}, {"id": 267, "question": "평상시에 몸이 약한 6 세 여자아이가 지난 3 일 동안 식욕이 없고, 토산(吐酸), \n애기(噯氣), 묽지 않은 다량의 악취가 나는 대변을 보았으며, 복부는 부어 있다. 아이의 \n혀는 붉고 백니태가 있으며 맥은 활하다. 다음 진단 중 이 환자의 상태를 가장 정확하게 \n나타내는 것은?", "choices": {"a": "체내에 정체된 습열사기(濕熱邪)", "b": "양허(陽虛)", "c": "식체(食滯)", "d": "사기로 인한 질병"}, "answer": "c"}, {"id": 268, "question": "다음 중 어떤 혈자리가 후경(後頸)의 정중선, 제7 경추 극돌기 아래의 \n요함처(凹陷處)에 위치하는가?", "choices": {"a": "영대(靈臺)", "b": "대추(大椎)", "c": "견외수(肩外兪)", "d": "천유(天牖)"}, "answer": "b"}, {"id": 269, "question": "다음 중 원기(元氣)의 촉매 작용을 통해 종기(宗氣)를 진기(眞氣)로 변환하는 \n기(氣)의 최종 변환에 관여하는 장부는?", "choices": {"a": "비(脾)", "b": "간(肝)", "c": "신(腎)", "d": "위(胃)"}, "answer": "c"}, {"id": 270, "question": "다음 중 임신 중에 신용(慎用)해야 하는 약재는?", "choices": {"a": "백질려(白蒺藜)", "b": "계지(桂枝)", "c": "후박(厚朴)", "d": "모두 맞음"}, "answer": "d"}, {"id": 271, "question": "다음 중 어떤 색이 중초(中焦)로 들어가 기(氣)를 이롭게 하고, 해독 및 \n소염하며, 열(熱)을 제거하는가? \n \nPage 28 of 154", "choices": {"b": "황(黃)", "c": "백(白)", "d": "적(赤)"}, "answer": "b"}, {"id": 272, "question": "크리스토퍼는 3 주 동안 옆구리의 답답함을 호소하며, 화가 나고, 피곤하고, \n우울하다. 수면이 좋지 않고, 음식을 먹고 싶어하지 않으며, 모든 음식이 쓴맛이 나고, \n심지어 단 음식도 쓴맛이 난다고 불평한다. 눈에 충혈이 있다. 이 경우에 가장 적합한 \n혀와 맥은무엇인가?", "choices": {"a": "설태황건; 삽삭맥", "b": "홍설 후백태; 현활맥", "c": "담백설 치흔; 세맥", "d": "좌측 황태; 현활맥"}, "answer": "d"}, {"id": 273, "question": "다음 오행(五行) 중 저장과 관련된 것은?", "choices": {"a": "토(土)", "b": "화(火)", "c": "수(水)", "d": "금(金)"}, "answer": "c"}, {"id": 274, "question": "당신은 환자에게 침을 놓을 준비를 하고 있다. 손 씻기, 클린필드(clean field) \n준비, 피부도 알코올로 닦았다. 첫 번째 침을 놓으려고 할 때 머리카락이 눈앞을 가려 \n손으로 머리카락을 귀 뒤로 넘겼다. 다음 중 어떤 조치를 해야 하는가?", "choices": {"a": "머리카락을 묶는다.", "b": "손을 다시 씻는다.", "c": "환자의 피부를 다시 촉진한다.", "d": "바로 자침(刺針)을 한다."}, "answer": "b"}, {"id": 275, "question": "사지와 등의 냉감, 소변량 감소 및 맑은 소변, 허리 통증, 숨가쁨, 발목과 다리의 \n부종. 다음 중 이 증상에 가장 적합한 설과 맥은?", "choices": {"a": "창백하고 부은 혀, 백습윤태; 맥 침(沉), 약(弱), 지(遲)", "b": "붉고 부은 혀, 습하거나 건조한 설태; 맥 침(沉), 약(弱), 약간 삭(數)", "c": "창백한 혀, 후백태; 맥 침(沉), 약(弱), 활(滑)", "d": "붉은 혀, 무태; 맥 삭(數), 약(弱), 침(沉)"}, "answer": "a"}, {"id": 276, "question": "생품(生品)일 때 감(甘)미에 약성이 평(平)하고, 볶았을 때 감(甘)미에 약성이 \n온(溫)하게 되는 약재는 무엇인가?", "choices": {"a": "선모(仙茅)", "b": "감초(甘草)", "c": "골쇄보(骨碎補)", "d": "육종용(肉蓯蓉)"}, "answer": "b"}, {"id": 277, "question": "활맥(滑脈)이 의미하는 것이 아닌 것?", "choices": {"a": "통증", "b": "임신", "c": "담(痰)", "d": "식체(食滯)"}, "answer": "a"}, {"id": 278, "question": "다음 중 양명경증(陽明經證)과 양명부증(陽明腑證)의 가장 중요한 차이점은?", "choices": {"a": "무한(無汗)인지 유한(有汗)인지 여부", "b": "과도한 내열(內熱)이 있는지 여부", "c": "건조한 대변이 있는지 여부", "d": "얼굴이 붉어지고 기질이 불안정한지 여부"}, "answer": "c"}, {"id": 279, "question": "이침에서, 자궁의 위치는?", "choices": {"a": "이갑강의 바닥", "b": "대이병 상, 정천혈의 내측", "c": "대이주 내벽의 상단", "d": "대이륜 상, 하각 분계처로 삼각와내"}, "answer": "d"}, {"id": 280, "question": "다음 중 미국에서 실명의 주요 원인은 무엇인가요?", "choices": {"a": "개방각 녹내장", "b": "야맹증", "c": "당뇨병성 망막병증", "d": "폐쇄각 녹내장"}, "answer": "c"}, {"id": 281, "question": "소화관에 분포하며 소화관의 \"휴식 및 소화\" 반응을 활성화하는 신경은?", "choices": {"a": "교감신경절", "c": "횡격막신경", "d": "척추신경절"}, "answer": "b"}, {"id": 282, "question": "한의사가 침술(鍼術)을 시행할 때 인위적으로 움직이는 기는?", "choices": {"a": "영기(營氣)", "b": "원기(元氣)", "c": "진기(眞氣)", "d": "위기(衛氣)"}, "answer": "a"}, {"id": 283, "question": "27 세 남성 환자가 지난 한 달 동안 지속된 유정(遺精)으로 내원하였다. 현기증, \n심계, 초조불안, 불면증, 불안한 꿈, 입과 목의 건조하고, 허리의 피로와 허약감, 홍설과 \n세맥 등이 있다. 적합한 치료원칙은?", "choices": {"b": "심(心)과 신(腎)을 따뜻하게 하고 보양", "c": "신기(腎氣)를 보강", "d": "신(腎)과 간(肝)을 자양"}, "answer": "a"}, {"id": 284, "question": "다음 혈자리 중 식지(둘째 손가락) 손갑각에서 0.1 촌 떨어진 곳, 손톱 요측 \n경계선과 손톱 뿌리선이 만나는 지점에 위치한 혈자리는?", "choices": {"a": "영향(迎香)", "b": "이간(二間)", "c": "상양(商陽)", "d": "곡지(曲池)"}, "answer": "c"}, {"id": 285, "question": "한 남성이 옆구리 팽만감을 호소하며 내원한다. 그의 안색과 공막은 노랗게 \n보인다. 그는 메스꺼움을 느끼고 자주 구토감을 느낀다고 말한다. 그는 또한 갈증을 \n느끼지만 입에서 쓴맛이 나도 마시고 싶어하지 않는다. 그는 종종 현기증을 느끼고 \n이명이 있다. 그는 체온 조절에 어려움을 겪고, 종종 추위를 느껴 옷을 껴입거나 너무 \n더워서 벗는다. 그의 발은 부어 있고 생식기 부위에 매우 가려운 이상한 피부 발진이 \n있다. 다음 중 어떤 변증 진단이 그의 상태를 가장 정확하게 설명하는가?", "choices": {"a": "담습열(膽濕熱)", "b": "비습열(脾濕熱)", "c": "담습(膽濕)", "d": "담간습열(膽肝濕熱)"}, "answer": "d"}, {"id": 286, "question": "아침 일찍 진료실에 내원한 환자가 어젯밤 저녁 식사 후 몇 시간 뒤부터 극심한 \n복통을 경험했으며, 6 시간 이상 지속되었다고 호소한다. 적절한 처리는?", "choices": {"a": "환자에게 \"milk of magnesia\"를 마시게 한다.", "c": "환자를 병원으로 이송한다.", "d": "환자에게 주치의와 예약을 잡으라고 말한다."}, "answer": "c"}, {"id": 287, "question": "다음 중 항암치료(chemotherapy) 시행 48 시간 전과 24 시간 후에 피해야 할 두 \n가지 시술법은", "choices": {"a": "전침과 괄사", "b": "부항과 괄사", "c": "체침과 두피침", "d": "이침과 뜸"}, "answer": "b"}, {"id": 288, "question": "환자가 매일 아침 입에서 쓴맛을 느끼며 잠에서 깨고, 숙면을 취하지 못한다. \n특히 잠을 설친 날에는 더욱 심해집다. 그는 매우 안절부절못하고 한 가지 일에 \n집중하기 어렵다고 말한다. 얼굴은 붉고 소변은 진하며 때때로 약간의 혈뇨가 보입다. \n혀는 붉고 붉은 돌기와 두꺼운 황태가 끼어 있으며, 혀 끝까지 갈라진 균열이 있다. 맥은 \n홍(洪), 삭(數), 급(急)한다. 이 경우 가장 적합한 진단은?", "choices": {"a": "간화", "b": "위간화", "c": "신음허 허화상염", "d": "심화상성"}, "answer": "d"}, {"id": 289, "question": "다음 혈자리 중 아래팔의 요골측, 곡지(曲池)에서 2 촌 아래, 곡지(曲池)와 \n양계(陽谿)를 잇는 선상에 위치한 혈자리는?", "choices": {"a": "삼양락(三陽絡)", "b": "수삼리(手三里)", "c": "하렴(下廉)"}, "answer": "b"}, {"id": 290, "question": "다음 약재 중 달고 쓰며 찬 성질을 가진 것은?", "choices": {"a": "목적 (木賊)", "b": "상엽 (桑葉)", "c": "담두시 (淡豆豉)", "d": "국화 (菊花)"}, "answer": "b"}, {"id": 291, "question": "야간고열을 호소하며 내원한 환자는 말이 앞뒤가 맞지 않고, 몸은 뜨겁지만 \n손발은 차갑다고 한다. 이 환자의 징후와 증상을 고려할 때 다음 중 예상되는 어떤 \n설상과 맥상은?", "choices": {"a": "붉은 반대설, 끈적한 황건태; 홍삭활(洪數滑)맥", "b": "건조한 홍설, 무태; 세삭(細數)맥", "c": "설첨이 붉은 홍설; 좌측 촌구가 특히 심한 홍삭(洪數)맥", "d": "자색설; 현삽(澀弦)맥"}, "answer": "b"}, {"id": 292, "question": "다음 혈자리 중 최유(催乳) 및 유방(乳房)질환에 경험적으로 사용되는 \n혈자리는?", "choices": {"a": "은백(隱白)", "b": "완골(腕骨)", "c": "소택(少澤)", "d": "유중(乳中)"}, "answer": "c"}, {"id": 293, "question": "상곡의 혈자리 위치는?", "choices": {"a": "배꼽에서 1 촌 위, 정중선에서 0.5 촌 가쪽, 수분과 같은 수평선에 위치", "b": "배꼽에서 1 촌 위, 정중선에서 0.5 촌 가쪽, 하완과 같은 수평선에 위치", "c": "배꼽에서 2 촌 위, 정중선에서 0.5 촌 가쪽, 수분과 같은 수평선에 위치", "d": "배꼽에서 2 촌 위, 정중선에서 0.5 촌 가쪽, 하완과 같은 수평선에 위치"}, "answer": "d"}, {"id": 294, "question": "다음 약재 중 쿠마딘 복용 환자에게 금기(禁忌)시 되는 약재는?", "choices": {"a": "도인(桃仁), 홍화(紅花), 천궁(川芎)", "b": "치자(梔子),녹각교(鹿角膠)", "c": "세신(細辛), 유향(乳香), 몰약(沒藥)", "d": "부자(附子), 천오(川烏)"}, "answer": "a"}, {"id": 295, "question": "모든 것이 정상인 것처럼 보이는 환자가 내원하였다. 정신이 맑으며, 묻는 말에 \n대답도 유창하게 한다. 혈압은 126/75mmHg 이다. 그러나 신체 검진 시, 혀가 우측으로 \n기울어져 있고, 혀의 색은 창백하다. 이 환자에게 가능한 질환은?", "choices": {"a": "뇌중풍", "b": "설인신경마비", "c": "설하신경마비", "d": "안면신경마비"}, "answer": "c"}, {"id": 296, "question": "환자는 불면증, 혀 궤양, 심계, 번조이노, 갈증, 붉은 설첨, 삭맥을 보입다. 이 \n증상에 가장 적합한 약재는?", "choices": {"a": "산조인(酸棗仁)", "b": "야교등(夜交藤)", "c": "황백(黃柏)", "d": "황련(黃連)"}, "answer": "d"}, {"id": 297, "question": "다음 중 어떤 혈자리가 안구를 찌를 위험이 가장 높은가?", "choices": {"a": "어요(魚腰)", "b": "사죽공(絲竹空)", "c": "찬죽(攢竹)", "d": "승읍(承泣)"}, "answer": "d"}, {"id": 298, "question": "한 여성이 목과 어깨에 심한 급성 전신 통증을 호소한다. 그녀는 추위를 \n싫어한다. 그녀는 또한 맑은 콧물과 중간 정도의 후두통을 겪는다. 그녀의 증상은 다음 \n중 어떤 진단에 가장 가깝게 해당하는가?", "choices": {"a": "양명병(陽明病)", "b": "기분병(氣分病)", "c": "소양병(少陽病)", "d": "태양병(太陽病)"}, "answer": "d"}, {"id": 299, "question": "다음 중 체액(體液)의 화생(化生), 분리(分離), 배설(排泄)을 추진하는 \n원동력(原動力)이 되는 물질은 무엇인가? 이 물질이 부족하면, 수액이 정체되어 \n부종(浮腫)이 발생한다.", "choices": {"a": "양(陽)", "c": "진액(津液)", "d": "기(氣)"}, "answer": "a"}, {"id": 300, "question": "행간과 태충의 구별점은?", "choices": {"a": "행간은 기체에 사용하고, 태충은 간화상염에 사용한다", "b": "두 혈은 간허증에 사용한다", "c": "태충은 기체에, 행간은 간화상염에 사용한다", "d": "모두 틀림"}, "answer": "c"}, {"id": 301, "question": "다음 중 인체 정중선에 있고, 천골미골열공(薦骨尾骨裂孔)에 위치한 혈자리는?", "choices": {"a": "수구(水溝)", "b": "요수(腰兪)", "c": "장강(長强)", "d": "소료(素髎)"}, "answer": "b"}, {"id": 302, "question": "다음 중 청색증을 보이는 입술과 손톱, 심계(心悸), 그리고 좌측 어깨 안쪽으로 \n방사되는 자통(刺痛)을 동반한 흉부 압박감 등 증상을 가장 정확하게 설명하는 진단은 \n무엇인가?", "choices": {"a": "심맥비조(心脈痺阻)", "b": "심기울결(心氣鬱結)", "c": "담미심규(痰迷心竅)", "d": "심혈어조(心血瘀阻)"}, "answer": "d"}, {"id": 303, "question": "20 세 여자 환자가 만성 편두통을 호소한다. 통증은 머리 측면과 눈 뒤쪽에 \n있고, 찌르는 듯하며 심한 양상이다. 그녀는 두통과 함께 설사와 오심 증상을 가지고 \n있으며, 생리양이 적은 편이다. 혀는 창백하고 약간 자줏빛을 띠고 있으며, 맥침미(沈微) \n일때, 적절한 치료 계획은?", "choices": {"a": "평간양(平肝陽), 보간혈(補肝血), 활혈(活血)", "b": "청위열(淸胃熱), 화강위기(和降胃氣), 활혈(活血)", "c": "화해소양(和解少陽)", "d": "소간담(疏肝膽), 청열(淸熱)"}, "answer": "a"}, {"id": 304, "question": "다음 중 두 번째 늑간 사이에 위치하고, 정중선에서 2 촌 외측에 있는 경혈은?", "choices": {"a": "신봉", "b": "신장", "c": "보랑", "d": "복통"}, "answer": "b"}, {"id": 305, "question": "다음 중 어떤 물품이 클린필드(Clean Field)에 놓여서는 안되는가?", "choices": {"a": "솜뭉치가 들어 있는 병", "b": "같은 환자한테 자침(刺針)에 사용된 침관", "c": "개봉하지 않은 알콜스왑", "d": "솜 뭉치"}, "answer": "a"}, {"id": 306, "question": "다음 혈자리 중 간기(肝氣)를 소통시키고, 간양(肝陽)을 내리며, 풍(風)을 \n잠재우고, 간혈과 음(陰)을 자양하며, 머리와 눈을 맑게 하고, 월경(月經)을 조절하며, \n하초(下焦)를 조절하는 혈자리는?", "choices": {"a": "여구(蠡溝)", "b": "대돈(大敦)", "c": "곡천(曲泉)", "d": "태충(太衝)"}, "answer": "d"}, {"id": 307, "question": "오심 및 구토를 멈추기 위해, 반하(半夏)와 죽여(竹茹)는 다음 중 어떤 방법으로 \n처리되는가?", "choices": {"a": "절편 후 배초(焙炒)", "b": "생강초(生薑炒)", "c": "염초(鹽炒)", "d": "밀자(蜜炙)"}, "answer": "b"}, {"id": 308, "question": "40 세 남성 환자가 옆구리의 팽만감, 통증, 작열감이 있고, 입안의 쓴맛, \n메스꺼움, 구토, 식욕 부진, 복부 팽만, 소변량 감소 및 붉은색 소변을 호소한다. 혀는 \n붉고 기름진 황태가 끼어 있으며, 맥은 현삭(弦數)한다. 가장 적합한 감별진단은?", "choices": {"a": "간담습열(肝膽濕熱)", "b": "비위습열(脾胃濕熱)", "c": "간기범위(肝氣犯胃)"}, "answer": "a"}, {"id": 309, "question": "다음 혈자리 중 양지(陽池)에서 3 촌 근위부, 요골(橈骨)과 척골(尺骨) 사이의 \n오목한 곳, 총지신근(總指伸筋)의 요골측에 위치한 혈자리는?", "choices": {"a": "삼양락(三陽絡)", "b": "외관(外關)", "c": "회종(會宗)", "d": "지구(支溝)"}, "answer": "d"}, {"id": 310, "question": "한 여성환자는 지난 3 년 동안 불면증을 겪고 있다. 의사는 그녀에게 아무런 \n이상을 발견하지 못했다. 그녀는 당신에게 종종 불안감을 느끼고 낮에는 사소한 일에도 \n깜짝깜짝 놀라며 밤에는 공황 발작으로 잠에서 깬다고 말한다. 그녀의 입술은 창백하고 \n안색은 칙칙하고 창백한다. 다음 중 가장 적합한 감별 진단은?", "choices": {"a": "심음허(心陰虛)", "b": "심포열(心包熱)", "c": "심포혈허(心包血虛)", "d": "심혈허(心血虛)"}, "answer": "d"}, {"id": 311, "question": "다음 중 종기(宗氣)와 직접적으로 관련된 장부는?", "choices": {"a": "삼초(三焦)", "b": "간(肝)", "c": "폐(肺)", "d": "담(膽)"}, "answer": "c"}, {"id": 312, "question": "다음 중 \"규제 폐기물(regulated waste)\"이 아닌 것은", "choices": {"a": "사용한 침", "b": "마른 혈액이 묻은 가운", "c": "혈액이 몇 방울 묻은 솜 뭉치", "d": "OPIM"}, "answer": "c"}, {"id": 313, "question": "청기와 곡기가 결합하면?", "choices": {"a": "중기(中氣)", "b": "진기(眞氣)", "c": "정기(正氣)", "d": "종기(宗氣)"}, "answer": "d"}, {"id": 314, "question": "손톱(爪)은 다음 중 어떤 장부(臟腑)의 표현(華)인가?", "choices": {"a": "비(脾), 혈(血)", "b": "심(心), 혈관(血管)", "c": "간(肝), 근(筋)", "d": "신(腎), 골(骨)"}, "answer": "c"}, {"id": 315, "question": "다음 중 미각(味覺)신경을 포함하지 않는 뇌신경은?", "choices": {"a": "설인신경(CN IX)", "b": "미주신경(CN X)", "c": "동안신경(CN III)", "d": "안면신경(CN VII)"}, "answer": "c"}, {"id": 316, "question": "다음 중 매화침(梅花針)을 사용할 수 있는 경우는?", "choices": {"a": "감염성 질환", "b": "외상성 손상 부위", "c": "늑간 신경통", "d": "급성 복부 내과질환"}, "answer": "c"}, {"id": 317, "question": "다음 혈자리 중 임신 중에 금기(禁忌)시 되는 혈자리는?", "choices": {"a": "족삼리(足三里)", "b": "곤륜(崑崙)", "c": "여태(厲兌)", "d": "풍지(風池)"}, "answer": "b"}, {"id": 318, "question": "측두부 또는 안와부 두통, 어지러움, 이명 또는 난청, 시야 흐림, 불면증, \n과민성, 번조이노 등 증상을 가장 정확하게 나타내는 설상과 맥상은?", "choices": {"a": "설색이 창백하거나 정상이고, 설변이 누렇고; 현삽세맥(弦澁細脈)", "b": "창백설, 후태; 현맥(弦脈)", "d": "홍설에 설변이 약간 붉고, 박태; 약간 빠른 현맥(弦脈)"}, "answer": "c"}, {"id": 319, "question": "다음 약재 중 폐(肺), 비(脾), 위(胃) 경락으로 들어가는 약재는?", "choices": {"a": "목향(木香)", "c": "대복피(大腹皮)", "d": "청피(靑皮)"}, "answer": "b"}, {"id": 320, "question": "삼초(三焦) 중 안개(霧)로 알려져 있는 것은?", "choices": {"a": "상초(上焦)", "b": "중초(中焦)", "c": "하초(下焦)", "d": "정답 없음"}, "answer": "a"}, {"id": 321, "question": "60 세 여성환자가 3 년전 두통, 두창, 현훈으로 입원했었다. 양방의사는 그녀의 \n상태를 고혈압으로 진단했다. 그 이후로 계속 혈압이 바뀌고 쇠약, 이명, 머리가 무거움, \n불면, 하체무력 또한 짜증을 잘 내는 임상적 증상을 보였다. 설홍태박황, 맥현유력할때 \n이 증세에 대한 변증은?", "choices": {"a": "간신음허", "b": "간양상항", "c": "음양양허(阴阳两虚)"}, "answer": "b"}, {"id": 322, "question": "창백한 안색, 갈증 없음, 맑은 액체 구토, 식욕 부진, 피로, 그리고 차갑고 \n나른한 사지. 다음 중 어떤 설태 및 맥상이 이 사례를 가장 정확하게 나타내는가?", "choices": {"a": "담백설 후/니태; 침지맥, 활맥(특히 우측관)", "b": "담백설, 윤태; 침약맥, 지맥(특히 우측관)", "c": "홍설, 중심에 무태; 침맥,약맥, 약삭맥", "d": "담백설, 무태; 침약맥, 약삭맥(특히 우측관)"}, "answer": "b"}, {"id": 323, "question": "다음 중 정신(Spirit)의 어떤 측면이 의지력, 추진력, 그리고 결단력을 \n담당하는가?", "choices": {"a": "지(志)", "b": "신(神)", "c": "혼(魂)", "d": "의(意)"}, "answer": "a"}, {"id": 324, "question": "다음 중 미국 남성에게 가장 흔한 암은?", "choices": {"a": "전립선암", "b": "폐암", "c": "대장암", "d": "인두암"}, "answer": "a"}, {"id": 325, "question": "삽맥은 다음 조건들 중 모두에서 나타날 수 있다, 단, 어떤 조건에서는 \n나타나지 않습니까?", "choices": {"a": "자궁 혈열", "b": "간혈허", "c": "간혈어", "d": "심혈어"}, "answer": "a"}, {"id": 326, "question": "다음 중 어떤 결핍이 골격의 불충분하거나 결함 있는 광물화로 이어질 수 \n있나요? (힌트: 이 상태는 어린이에게는 구루병(rickets), 성인에게는 \n골연화증(osteomalacia)이라고 불립니다.)", "choices": {"a": "비타민 E 결핍", "b": "비타민 C 결핍", "c": "비타민 D 결핍", "d": "비타민 K 결핍"}, "answer": "c"}, {"id": 327, "question": "폐경(肺經)은 어디에서 기시(起始)하는가?", "choices": {"a": "폐(肺)", "b": "상초(上焦)", "c": "중초(中焦)", "d": "하초(下焦)"}, "answer": "c"}, {"id": 328, "question": "복통과 설사를 호소하며 내원한 환자가 배변 후에도 통증이 개선되지 \n않는다고 한다. 대변에는 점액과 혈액이 섞여 있으며 냄새가 심하다고 한다. 그는 열이 \n나고 목이 마르지만, 물을 마시고 싶지는 않다. 다음 중 이 증상을 가장 정확하게 \n설명하는 감별 진단은", "choices": {"a": "비습열(脾濕熱)", "b": "간담습열(肝膽濕熱)", "c": "대장열(大腸熱)"}, "answer": "d"}, {"id": 329, "question": "다음 중 소문(素問) 23 장에 따르면 골다공증 환자에게 제한해야 하는 맛은?", "choices": {"a": "신미(辛味)", "b": "함미(鹹味)", "c": "고미(苦味)", "d": "감미(甘味)"}, "answer": "c"}, {"id": 330, "question": "다음 중 고열, 대갈, 한출이 나타나는 단계는?", "choices": {"a": "상한론(傷寒論)의 양명단계(陽明), 온병(溫病)의 위기단계(衛氣)", "d": "상한론(傷寒論)의 양명단계(陽明), 온병(溫病)의 하초(下焦) 증상"}, "answer": "c"}, {"id": 331, "question": "다음 단일 약재 중 음부(陰部) 가려움증을 치료하고 다른 약재와 함께 \n외용세척제로 사용되는 것은?", "choices": {"a": "석고(石膏)", "b": "치자(梔子)", "c": "백선피(白鮮皮)", "d": "지골피(地骨皮)"}, "answer": "d"}, {"id": 332, "question": "아이에게 음식, 거처 또는 의복을 제공하지 않는 것은 다음 중 어떤 형태의 \n비행(misconduct)으로 간주되는가?", "choices": {"a": "Child care", "b": "Child neglect", "c": "Child mistreatment", "d": "Child abuse"}, "answer": "b"}, {"id": 333, "question": "다음 혈자리 중 척추 양쪽, 제 1 흉추에서 제 5 요추까지 각 극돌기 아래 \n경계에서 0.5 촌 외측에 위치한 혈자리는?", "choices": {"a": "위관하수", "b": "화타협척", "c": "비근", "d": "정천"}, "answer": "b"}, {"id": 334, "question": "다음 중 어떤 상황에서 깨끗한 새 면봉/솜이 필요한가?", "choices": {"a": "각 혈자리마다", "b": "새로운 신체 부위마다", "c": "각 환자에게만"}, "answer": "d"}, {"id": 335, "question": "다음 약재 중 고(苦), 감(甘)하고 평(平)한 약재는?", "choices": {"a": "상기생(桑寄生)", "b": "독활(獨活)", "c": "강활(羌活)", "d": "모과(木瓜)"}, "answer": "a"}, {"id": 336, "question": "쓴 맛이 나는 약초(藥草)는 인체에 어떤 영향을 미칠 가능성이 높은가?", "choices": {"a": "제습", "b": "보기", "c": "청열", "d": "윤조"}, "answer": "c"}, {"id": 337, "question": "48 세 환자가 오심, 구토 및 오른쪽 하복부의 경결 및 반동 압통이 있다. 다음 중 \n어떤 검사로 확인할 수 있는가?", "choices": {"a": "Oppenheim's sign", "b": "McBurney's sign", "c": "McMurphys's sign", "d": "McMurray's sign"}, "answer": "b"}, {"id": 338, "question": "수유(授乳) 억제를 위해 맥아(麥芽, Hordei Fructus Germinatus)를 사용할 때, \n적절한 용량은?", "choices": {"a": "9 g", "b": "15 g", "c": "6 g", "d": "30 g"}, "answer": "d"}, {"id": 339, "question": "35 세 남성 환자가 만성적인 건성 박리성 피부를 호소하며 병원에 내원하였다. \n손이 약간 부어오르고 만지면 통증이 있다고 한다. 질문을 통해 그가 하루에 50 번 이상 \n손을 씻는다는 것을 알게 되었다. 어떤 질환을 의심할 수 있는가?", "choices": {"a": "범불안장애", "c": "강박성 인격장애", "d": "회피성 인격장애"}, "answer": "b"}, {"id": 340, "question": "경미한 기침, 약간의 숨가쁨, 약한 목소리, 말하기 싫어함, 감기에 잘 걸리는 \n경향, 심계, 우울증 및 한숨. 다음 중 어떤 설태 및 맥상이 이 사례를 가장 정확하게 \n설명하는가?", "choices": {"a": "창백설, 후태; 허맥(虛脈) (양손 촌부)", "b": "홍설, 무태; 허삭맥(虛數脈)", "c": "창백설; 허맥(虛脈) (양손 촌부)", "d": "홍설, 박태; 허맥(虛脈)"}, "answer": "c"}, {"id": 341, "question": "다음 중 어떤 두 본초 조합이 \"상반(相反)\"의 예이며, 조합하면 부작용이 \n생기는가?", "choices": {"a": "금은화(金銀花) + 연교(連翹)", "b": "황기(黃芪) + 복령(茯苓)", "c": "인삼(人蔘) + 나복자(萊菔子)", "d": "부자(附子) + 반하(半夏)"}, "answer": "d"}, {"id": 342, "question": "77 세 남성이 배변에 어려움을 겪고 있다. 그는 배변 후 기진맥진하고 땀을 \n흘리며 때때로 대변에 피가 섞여 나옵다. 그는 누르거나 식사 후 악화되는 상복부 \n통증이 있고 복부에 덩어리가 만져지며 통증은 밤에 더 심해지고 때때로 약간의 검은 \n피를 토한다. 그는 잇몸에서 피가 나고 잇몸이 붓고 아프며 종종 전두통이 있다. 그는 \n목이 마르고 소변을 자주 봅다. 그는 다른 사람들보다 옷을 더 따뜻하게 입어야 하고 \n허리가 아프고 무릎이 약한다. 그의 혀는 창백하지만 중간부위는 빨갛고 자색이 보이며 \n맥은 허현삭한다. 다음 변증 중 이 경우를 가장 잘 나타내는 것은?", "choices": {"a": "간범위(肝犯胃), 신양허(腎陽虛), 어혈(瘀血)", "b": "기양허(氣陽虛), 기혈어체(氣血瘀滯), 혈열(血熱)", "c": "위어혈(胃瘀血), 신양허(腎陽虛), 비불통혈(脾不統血)", "d": "위열(胃熱), 신양허(腎陽虛), 위어혈(胃瘀血)"}, "answer": "d"}, {"id": 343, "question": "치료에 의도된 반응으로 일시적으로 증상이 악화되는 것을 무엇이라 하는가? \n일명 healing crisis 라고도 부른다.", "choices": {"a": "Menken; Mengen 현상", "b": "Roberts; Steven 현상", "c": "Therapeutic; reactive 현상", "d": "Schoon; aggressive 현상"}, "answer": "a"}, {"id": 344, "question": "다음 혈자리 중 선폐(宣肺)하고, 폐기를 하강시키며, 기침과 천명(喘鳴)을 \n완화하고, 담(痰)을 전환시키며, 열(熱)을 제거하고, 수도(水道)를 조절하며, \n위기(胃氣)도 하강시키는 혈자리는?", "choices": {"a": "공최(孔最)", "b": "중부(中府)", "c": "운문(雲門)", "d": "어제(魚際)"}, "answer": "b"}, {"id": 345, "question": "다음 중 어떤 뇌신경이 턱밑샘, 혀밑샘 및 눈물샘에 부교감 신경 분포를 \n제공하는가?", "choices": {"a": "뇌신경 XII", "b": "뇌신경 IX", "c": "뇌신경 III", "d": "뇌신경 VII"}, "answer": "d"}, {"id": 346, "question": "다음의 형태가 가리키는 증상은: 비만, 피로, 기단, 면색창백, 추위에 민감함, \n웅크리고 누워있기를 좋아함?", "choices": {"a": "양기허", "b": "음혈허", "c": "기허", "d": "담다(痰多)"}, "answer": "a"}, {"id": 347, "question": "다음 중 혈분증(血分證)의 가장 특징적인 징후는 무엇인가?", "choices": {"a": "피부 발진, 어둡거나 자색의 출혈, 건조하고 노란 설태", "b": "밤에 열이 더 심해짐, 번조(煩躁) 또는 섬망(譫妄), 강설(絳舌)", "c": "오후에 열이 더 심해짐, 머리에 무거운 느낌, 니태(膩苔)", "d": "오후나 밤에 미열, 도한(盜汗), 번조, 손발바닥에 열감(오심번열)"}, "answer": "a"}, {"id": 348, "question": "옆구리 통증, 지방 소화 불량, 소변량 감소 및 짙은 색 소변, 갈증이 있지만 물을 \n마시고 싶지 않음, 구고, 발 부종 등 증상에 가장 적합한 감별진단은?", "choices": {"b": "담습열(膽濕熱)", "c": "담습(膽濕)", "d": "간화(肝火)"}, "answer": "b"}, {"id": 349, "question": "환자에게 자침을 마친 직후, 환자가 발가락이 가렵다며 긁어달라고 요청한다. \n다음 중 가장 적절한 방법은?", "choices": {"a": "장갑을 착용한 후 환자의 발가락을 긁어준다.", "b": "침병의 끝부분으로 환자의 발가락을 긁어준다.", "c": "손으로 환자의 발가락을 긁어준다.", "d": "환자의 발가락을 긁어주기 전과 후에 손을 씻는다."}, "answer": "a"}, {"id": 350, "question": "기침, 약간의 숨가쁨, 가슴 통증, 갈증, 그리고 콧구멍 벌렁거림. 다음 중 어떤 \n설태 및 맥상이 이 사례를 가장 정확하게 나타내는가?", "choices": {"a": "홍설, 박태; 허삭맥(虛數脈)", "b": "홍설, 무태; 부삭맥(浮數脈)", "c": "홍설, 황태; 홍삭맥(洪數脈)", "d": "홍설, 건조태; 세삭맥(細數脈)"}, "answer": "c"}, {"id": 351, "question": "다음 혈자리 중 이기지통(理氣止痛), 조화중초(調和中焦), 소적화체(消積化滯), \n승기(升氣), 지사(止瀉)의 효능이 있는 혈자리는?", "choices": {"a": "양문(梁門)", "b": "대거(大巨)", "c": "관문(關門)", "d": "귀래(歸來)"}, "answer": "a"}, {"id": 352, "question": "다음 혈자리 중 원락배혈법에 따라 허리 통증(腰痛)에 효과적인 \n원위취혈(遠位取穴)은?", "choices": {"a": "고황", "b": "비양", "c": "의사", "d": "곤륜"}, "answer": "b"}, {"id": 353, "question": "다음 두 개의 독맥(督脈) 혈자리 사이 중 갓난아기의 천문이 닫히지 않았을 때 \n자침이 금기되는 부위는?", "choices": {"a": "백회-전정사이", "b": "뇌호-강간사이", "c": "상성-신정사이", "d": "전정-신회사이"}, "answer": "d"}, {"id": 354, "question": "다음 약재 중 쓴맛과 찬 성질만 가지고 있는 것은?", "choices": {"a": "대황 (大黃)", "b": "번사엽 (番瀉葉)", "c": "원화 (芫花)", "d": "화마인 (火麻仁)"}, "answer": "a"}, {"id": 355, "question": "떨림 및/또는 안면 경련, 고혈압, 목과 눈의 건조감 및 시야 흐림, 사지 \n저림/따끔거림, 두통. 다음 중 이 증상을 가장 잘 나타내는 진단은?", "choices": {"a": "간혈허(肝血虛)로 인한 간풍내동(肝風內動)", "b": "간신음허(肝腎陰虛)로 인한 간양상항(肝陽上亢) 간풍내동(肝風內動)", "c": "간음허(肝陰虛)로 인한 간양상항(肝陽上亢) 간풍내동(肝風內動)", "d": "간양상항(肝陽上亢)"}, "answer": "a"}, {"id": 356, "question": "심혈허(心血虛)와 심음허(心陰虛)의 공통적인 임상 증상은?", "choices": {"a": "심계, 불면증, 칙칙하거나 창백하거나 누런 안색", "b": "심계, 불면증, 꿈", "c": "손발바닥의 열감, 조열(潮熱)", "d": "창백한 입술, 창백한 혀, 세약(細弱)한 맥"}, "answer": "b"}, {"id": 357, "question": "환자가 매일 밤 2 시에 깨어난다면 어떤 장부(臟腑)에 병리가 있을 수 있는가", "choices": {"a": "심(心)", "b": "폐(肺)", "c": "간(肝)", "d": "비(脾)"}, "answer": "c"}, {"id": 358, "question": "인삼(人蔘)이 상오(相惡)하는 본초는?", "choices": {"a": "견우자(牽牛子)", "b": "서각(犀角)", "d": "오령지(五靈脂)"}, "answer": "d"}, {"id": 359, "question": "협륵통, 오심, 구토, 지방 소화 불능, 누런 안색, 소변량 감소 및 짙은 색의 소변, \n발열, 갈증은 있으나 마시고 싶지 않음, 발 부종, 열감, 생식기 피부 발진 및 가려움, \n한열왕래 등 증상에 가장 적합한 설상과 맥상은?", "choices": {"a": "창백설, (양측 띠모양의) 박백태; 현약맥(弦弱脈)", "b": "(양측 띠모양의) 끈적한 후황태; 현활삭맥(弦滑數脈)", "c": "홍설, 후황태; 활삭맥(滑數脈)", "d": "끈적한 후황태; 활삭맥(滑數脈)"}, "answer": "b"}, {"id": 360, "question": "침이 피부 표면 아래에서 부러졌을 때, 취해야 할 조치는?", "choices": {"a": "해당 부위 주변 조직을 눌러 지혈 겸자로 빼낸다.", "b": "작게 절개하여 침을 제거한다.", "c": "양방 외과적 자문을 구한다.", "d": "해당 부위 주변 조직을 눌러 족집게로 빼낸다."}, "answer": "c"}, {"id": 361, "question": "다음 중 수태음경(手太陰經)의 극혈(隙穴)의 위치는?", "choices": {"a": "완횡문 위로 1 촌", "b": "주횡문 위, 상완이두근 힘줄의 요골 쪽", "c": "완횡문 위로 7 촌", "d": "요골 경상 돌기 위, 완횡문 위로 1.5 촌"}, "answer": "c"}, {"id": 362, "question": "한 운동선수가 전날 마라톤을 마치고 병원에 오기 전 장거리 달리기를 했다. \n그녀는 살이 찌는 것을 두려워해 식습관과 수분 섭취 습관이 좋지 않은 것으로 알려져 \n있다. 그녀는 진료소에서 매우 어지러워지고 매우 추워지기 시작하지만 주변 환경과 \n조화를 이룹다. 당신은 무엇을 해야 합니까?", "choices": {"a": "CPR 시작하기", "b": "주스나 당분이 많은 간식 주기", "c": "911 에 전화하기", "d": "물 주기"}, "answer": "b"}, {"id": 363, "question": "심한 변비와 복부팽만감을 호소하는 환자가 복부가 팽창하고 단단하며 압력을 \n가하면 통증이 가중된다. 환자의 상태를 고려했을 때 예상되는 설상과 맥상은?", "choices": {"a": "황태; 세삭맥", "b": "후황니태; 침실맥", "c": "황건태; 침실맥", "d": "정상설체, 무태; 유맥"}, "answer": "c"}, {"id": 364, "question": "다음 중 어떤 혈자리가 종아리에 위치하며, 비복근이 수축될 때 비복근 아래에 \n형성된 오목한 곳, 위중(委中)에서 약 8 촌 아래에 위치하는가?", "choices": {"a": "승근(承筋)", "b": "부양(跗陽)", "c": "합양(合陽)", "d": "승산(承山)"}, "answer": "d"}, {"id": 365, "question": "한사의 응체로 발생된 복통을 치료할때 가장 좋은 방법은 ?", "choices": {"a": "임맥, 족태음비경,족양명위경에있는경혈들자침", "b": "사법", "c": "격염구", "d": "부자구"}, "answer": "c"}, {"id": 366, "question": "ELISA(enzyme-linked immunosorbent assay) 검사는 양성 결과를 확인하기 위해 \n일반적으로 시행하는 후속 검사는?", "choices": {"a": "항핵 항체(ANA) 검사", "b": "웨스턴 블롯(Western blot) 검사", "c": "비중 검사(Specific Gravity Test)", "d": "인간융모막 생식선자극호르몬(HCG) 검사"}, "answer": "b"}, {"id": 367, "question": "다음 중 족태음경(足太陰經)의 원혈(原穴)의 위치는?", "choices": {"a": "첫 번째 중족골 기저부(基底部)의 원위(遠位) 및 아래쪽 요함처", "b": "첫 번째 중족골두(頭)의 근위(近位) 및 아래쪽 적백육제", "d": "첫 번째 중족지절관절의 원위(遠位) 및 아래쪽"}, "answer": "b"}, {"id": 368, "question": "뜸봉을 사용시 열 자극의 범위를 넓히기 위해 사용되는 기법은?", "choices": {"a": "약간 따뜻하게, 근접과 이격으로(sparrow pecking) 조작", "c": "원을 그리면서, 근접과 이격으로(sparrow pecking) 조작", "d": "원을 그리면서, 천친히 조작"}, "answer": "d"}, {"id": 369, "question": "다음 중 인체 정중선에서 외측으로 3 촌, 제 2 천추극돌기 높이에 위치한 \n혈자리는?", "choices": {"a": "요양관(腰陽關)", "b": "포황(胞肓)", "c": "회양(會陽)", "d": "양교(陽交)"}, "answer": "b"}, {"id": 370, "question": "갑자기 심한 복통을 겪고 있는 환자가 구토, 변비, 장명(腸鳴), 방귀가 있다. \n후백태가 끼어 있고 맥은 침현(沉弦)하다. 다음 중 이 증상을 가장 정확하게 설명하는 \n감별 진단은?", "choices": {"a": "소장기결(小腸氣結)", "b": "장옹화화(腸癰化火)", "c": "위음허(胃陰虛)", "d": "소장열(小腸熱)"}, "answer": "a"}, {"id": 371, "question": "다음 중 \"First, do no harm\"라는 문구를 가장 정확하게 나타내는 개념은?", "choices": {"a": "Non-maleficence", "b": "Autonomy", "c": "Beneficence", "d": "Justice"}, "answer": "a"}, {"id": 372, "question": "발침할 때 한의사가 해야 하는 준비는?", "choices": {"a": "불침투성용기 준비", "b": "침 개수 세기", "c": "장갑 착용", "d": "침 트레이(tray) 준비"}, "answer": "b"}, {"id": 373, "question": "환자가 구강과 혀의 궤양, 부기, 통증을 호소하며, 불면증, 열감, 안면 홍조, \n입안의 쓴맛, 소변량 감소 및 짙은 황색 소변을 동반한다. 검사 결과 혀는 붉고 맥은 \n빠릅다. 가장 정확하게 설명하는 감별 진단은?", "choices": {"a": "간화상염(肝火上炎)", "b": "신음허(腎陰虛)", "c": "방광화(膀胱火)", "d": "심화(心火)"}, "answer": "d"}, {"id": 374, "question": "다음 중 어떤 질환이 심계, 복부 불편감, 무감각, 메스꺼움, 극심한 죽음에 대한 \n공포, 질식, 오한, 흉통, 발한, 떨림, 숨가쁨을 특징으로 합니까?", "choices": {"a": "회피성 성격장애(APD)", "b": "외상 후 스트레스장애(PTSD)", "c": "공황장애(PD)", "d": "범불안장애(GAD)"}, "answer": "c"}, {"id": 375, "question": "증상: 다리와 허리에 차가운 느낌, 소량의 맑은 소변, 허리의 통증, 발목과 \n다리의 부종, 복부의 팽창과 불편함. 다음 중 어떤 혀와 맥의 증상이 이 경우를 가장 \n정확하게 설명합니까?", "choices": {"a": "반대설, 백태, 침현맥", "b": "정상설, 백윤태; 침실맥", "c": "담백설, 건태; 지,삽맥", "d": "담백설, 반대설, 윤백태: 침, 약, 지맥"}, "answer": "d"}, {"id": 376, "question": "다음 중 방광(膀胱)의 전환작용을 위해 기(氣)를 제공하고, 비(脾)에 열을 \n공급하며, 소장(小腸)이 체액을 분리하는 데 도움을 주는 물질은?", "choices": {"a": "혈(血)", "b": "진액(津液)", "c": "음(陰)", "d": "양(陽)"}, "answer": "d"}, {"id": 377, "question": "폐(肺)의 이침(耳鍼) 혈자리는 다음 중 어떤 부위에 위치하는가?", "choices": {"a": "대이주(對耳珠)", "b": "이갑개정(耳甲介艇)", "c": "이갑개강(耳甲介腔)", "d": "삼각와(三角窩)"}, "answer": "c"}, {"id": 378, "question": "다음 중 어떤 한약재를 백작과 결합하면 복부나 다리의 경련과 통증을 \n완화시키는가?", "choices": {"a": "파극천", "c": "감초", "d": "단삼"}, "answer": "c"}, {"id": 379, "question": "인체 내에서 정(精)에서 생성된 양(陽)과 음(陰)은?", "choices": {"a": "원기(元氣)와 혈(血)", "b": "간양(肝陽)과 신음(腎陰)", "c": "혈(血)과 명문지화(命門之火)", "d": "명문지화(命門之火)와 신정(腎精)"}, "answer": "d"}, {"id": 380, "question": "다음 중 해표 거풍하고 폐의 하강작용을 촉진하며, 풍담을 진정시키고, 머리와 \n목덜미에 이로움을 주고, 통조 임맥, 통조수도 하며 통증을 완화하는 혈자리는?", "choices": {"a": "중부", "b": "태연", "c": "척택", "d": "열결"}, "answer": "d"}, {"id": 381, "question": "다음 중 체액의 새는 것을 막는 것은?", "choices": {"a": "담미(淡味)", "b": "산미(酸味)", "c": "감미(甘味)", "d": "함미(鹹味)"}, "answer": "b"}, {"id": 382, "question": "혈(血) 생성에 있어 신(腎)의 역할은?", "choices": {"a": "정(精)을 폐(肺)로 보내어 곡기(穀氣)와 함께 심(心)으로 운행하게 한다", "b": "원기(元氣)를 심에 보내어 심기(心氣)와 결합시켜 혈액을 생성하게 한다", "d": "원기(元氣)와 정(精)을 심(心)으로 보내어 혈액의 화생(化生)을 돕게 한다"}, "answer": "d"}, {"id": 383, "question": "다음 중 혈액(血液)의 병리 현상에 해당하지 않는 것은?", "choices": {"a": "혈허(血虛)", "b": "어혈(瘀血)", "c": "혈열(血熱)", "d": "하함(下陷)"}, "answer": "d"}, {"id": 384, "question": "괄사(刮痧)치료 후 환자에게 적절한 조언은?", "choices": {"a": "해당 부위에 얼음찜질을 건의한다", "b": "해당 부위를 커버하고 따뜻하게 유지한다", "c": "찬물로 샤워하는 것을 추천한다", "d": "괄사 치료 후 특별한 주의 사항은 없다."}, "answer": "b"}, {"id": 385, "question": "당신의 의료 팀의 다른 구성원이 작성한 의료 기록에서 오류를 발견했을 때 \n당신이 취할 수 있는 가장 적절한 조치는?", "choices": {"a": "오류를 수정한 다음, 해당 오류를 작성한 사람에게 알린다.", "b": "해당 오류를 작성한 사람과 문제를 논의하고, 그 사람이 수정을 하도록 한다.", "c": "그 사람의 작성한 의료 기록에 오류에 대한 메모를 작성하고, 수정을 요청한다.", "d": "오류를 수정하기 전에 HIPPA에 수정양식을 요청한다."}, "answer": "b"}, {"id": 386, "question": "다음 약재 중 기허(氣虛) 자한(自汗) 또는 음허(陰虛) 도한(盜汗)과 같은 \n허증(虛證)의 땀을 멈추게 하는 것은?", "choices": {"a": "오적골/해표초 (烏賊骨/海螵蛸)", "b": "부소맥 (浮小麥)", "c": "상표초 (桑螵蛸)", "d": "마황근 (麻黃根)"}, "answer": "b"}, {"id": 387, "question": "다음 중 어떤 혈자리가 실어증(失語症)에 대한 경험혈인가?", "choices": {"a": "통리(通里)", "b": "간사(間使)", "c": "음극(陰郄)", "d": "천돌(天突)"}, "a
