": {"a": "척택, 합곡", "b": "척택, 공최", "c": "태연, 편력", "d": "편력, 풍양"}, "answer": "c"}, {"id": 1217, "question": "다음 중 음에 속하는 맥은? \n \nPage 123 of 154", "choices": {"a": "유", "b": "실", "c": "홍", "d": "현"}, "answer": "a"}, {"id": 1218, "question": "당신이 환자의 동의없이 환자의 의료 정보를 공개 할 수있는 유일한 합법적인 \n방법은 ?", "choices": {"a": "가족의 요청", "b": "경찰의 요청", "c": "법원 명령 소환장의 요청", "d": "환자의 의료 정보는 환자의 동의없이 공개 될 수 없다"}, "answer": "c"}, {"id": 1219, "question": "D 형 간염은 어느 간염과 함께 발병합니까 ?", "choices": {"a": "A 형 간염", "b": "B 형 간염", "c": "C 형 간염", "d": "E 형 간염"}, "answer": "b"}, {"id": 1220, "question": "침구사의 진료 범위를 벗어나는 것은?", "choices": {"a": "추나를 하는 것", "b": "호흡법", "c": "운동", "d": "주사"}, "answer": "d"}, {"id": 1221, "question": "31 세의 남자 환자는 양이 많고 청희한 가래가 있는 해수가 있으며, 소복랭통, \n설사 증상이 있고, 설은 약간 담백하며 백후태가 있고, 맥은 약하고 느리며 활하다. 또한 \n그는 몸을 웅크리는 경향이 있으며, 따뜻한 국을 더 좋아한다고 한다. 그에게 가장 \n적당한 본초는?", "choices": {"a": "소회향", "b": "정향", "c": "건강", "d": "오수유"}, "answer": "c"}, {"id": 1222, "question": "35 세 남자환자가 지난 3 년간 심한 심계를 앓았다. 현훈, 신피핍력이 있으며, \n맥박은 150 bpm 으로 과도한 노동을 하거나 불안할때 심계가 나타난다. 면색창백하고 \n허약해 보인다. 불면, 다몽, 기억력감퇴가 있으며, 현훈과 심계는 컴퓨터 작업을 \n한시간만 해도 악화된다. 대소변은 괜찮으며, 설담박백태, 맥침세약한 이 환자의 \n진단은?", "choices": {"a": "심신불고", "b": "기허, 심혈부족", "c": "습체가 심을 조체", "d": "음허화성"}, "answer": "b"}, {"id": 1223, "question": "합곡과 어느 혈이 발한을 조절하는가 ?", "choices": {"a": "대추", "b": "대도", "c": "태계", "d": "부류"}, "answer": "d"}, {"id": 1224, "question": "다음 중 요통에 사용되는 경혈이 아닌 것은?", "choices": {"a": "비근(痞根)", "b": "십칠추(十七椎)", "c": "요안(腰眼)", "d": "이백(二白)"}, "answer": "d"}, {"id": 1225, "question": "음허환자를 치료하기 위해 간혹 보음제와 함께 그 효과를 높이기 위해 \n보양제를 쓰기도 하는데 그 관계를 설명하면?", "choices": {"a": "음양소장", "b": "음양전화", "c": "음양대립", "d": "음양연화"}, "answer": "b"}, {"id": 1226, "question": "배유혈(背\n风穴)과 복모혈(腹募穴)로 정확하게 짝지어진 것은?", "choices": {}, "answer": "d"}, {"id": 1227, "question": "다음 중 한의원에서 감염의 위험이 있는 주요 혈행성 병원체는?", "choices": {"a": "E 형 간염", "b": "A 형 간염", "c": "B 형 간염", "d": "D 형 간염"}, "answer": "c"}, {"id": 1228, "question": "소아 식지의 표층 세정맥이 자홍색이라면 무엇을 의미하는가?", "choices": {"a": "표증", "b": "열증", "c": "통증 또는 공포감", "d": "주변 혈행의 정체"}, "answer": "b"}, {"id": 1229, "question": "다음 중 신봉혈의 혈위는 어디인가?", "choices": {"a": "제 2 늑간, 임맥 양방 2 촌처", "b": "제 2 늑간, 임맥 양방 4 촌처", "c": "제 4 늑간, 임맥 양방 2 촌처", "d": "제 4 늑간, 임맥 양방 4 촌처"}, "answer": "c"}, {"id": 1230, "question": "85 세 남성이 이차성 부신 기능저하증을 가지고 있다. 이 진단이 에디슨 \n(Addison’s Disease) 병과의 차이를 나타내는 증상은?", "choices": {"a": "만성설사", "b": "현훈", "c": "과색소침착의 부재", "d": "식욕부진"}, "answer": "c"}, {"id": 1231, "question": "다음 중 인후종통을 치료하면서 자음에도 효과가 좋은 본초는?", "choices": {"a": "목단피", "b": "현삼", "c": "지골피", "d": "생지황"}, "answer": "b"}, {"id": 1232, "question": "다음 중 바이코딘(Vicodin)의 부작용은 무엇인가?", "choices": {"a": "횡문근 융해증 (횡문근 변성)", "b": "변비", "c": "전립선염", "d": "빈맥"}, "answer": "b"}, {"id": 1233, "question": "다음 중 사자로 자침해야 하는 경혈이 아닌 것은?", "choices": {"a": "Lu7(열결)", "b": "Ren15(구미)", "c": "Du23(상성)", "d": "St8(두유)"}, "answer": "d"}, {"id": 1234, "question": "코 막힘, 콧물, 두통, 배통(背痛), 코피는 어느 락맥의 병후인가?", "choices": {"a": "족태양 락맥", "b": "족양명 락맥", "c": "수양명 락맥", "d": "수태음 락맥"}, "answer": "a"}, {"id": 1235, "question": "누린내(기름이 산패한 냄새)는 오행의 어디에 배속되는가 ?", "choices": {"a": "수(水)", "b": "목(木)", "c": "화(火)", "d": "금(金)"}, "answer": "b"}, {"id": 1236, "question": "환자의 눈과 피부 및 소변이 노랗다. 또한 갈증과 어지러움을 호소한다. \n다음중 치료혈이 맞게 조합된 것은?", "choices": {"a": "비수, 양강", "b": "태충, 양릉천", "c": "중봉, 음릉천", "d": "관원, 태백"}, "answer": "c"}, {"id": 1237, "question": "다음중 습열에 의한 황달에 쓰이는 본초는?", "choices": {"a": "대황", "b": "망초", "c": "노회"}, "answer": "a"}, {"id": 1238, "question": "14 세 남성 환자가 가래를 동반한 해수(咳嗽), 빠른 호흡, 오한발열(惡寒發熱), \n두통, 무한(無汗), 무갈증(無渴症), 백태(白苔) 등의 증상을 호소하였다. 이 환자에게 \n가장 적절한 치료 원칙은 무엇인가?", "choices": {"a": "보폐(補肺), 거표사(祛表邪)", "b": "건비화담(健脾化痰)", "c": "거풍산한(祛風散寒), 평천(平喘)", "d": "보신납기(補腎納氣)"}, "answer": "c"}, {"id": 1239, "question": "산모가 몇 주 후 출산을 앞두고 있는데 태아의 위치가 바르지 않다. \n태위(胎位)를 돌리기 위해 뜸을 사용하고 싶어 한다. 가장 좋은 치료법은 무엇인가?", "choices": {}, "answer": "a"}, {"id": 1240, "question": "가늘고 건조하고 심홍색의 혀가 의미하는것은 ?", "choices": {"a": "음허로 인한 화기의 왕성", "b": "기부족", "c": "혈부족", "d": "과도한 한증"}, "answer": "a"}, {"id": 1241, "question": "금구혈(禁灸穴)은?", "choices": {"a": "거료", "b": "천용", "c": "하관", "d": "구화료"}, "answer": "d"}, {"id": 1242, "question": "비장이나 간장의 파열 증상에 속하지 않는 것은?", "choices": {"a": "구토", "b": "복통", "c": "복부 근육긴장", "d": "복진시 손을 뗄때 생기는 통증"}, "answer": "a"}, {"id": 1243, "question": "폐수에 침을 놓고 10 분이 지나 환자가 흉통을 느끼고 호흡곤란을 겪었다면 \n이것이 의미하는 것은?", "choices": {"a": "훈침", "b": "폐기허", "c": "폐기흉", "d": "열로 인한 우발적 손상"}, "answer": "c"}, {"id": 1244, "question": "괄사법의 금기증이 아닌 것은?", "choices": {"a": "상처난 피부", "b": "과색소침착", "c": "화상", "d": "발진"}, "answer": "b"}, {"id": 1245, "question": "8 맥 교회혈중, 열결이 교회하는 기경팔맥은 다음 중 어느것인가?", "choices": {"a": "독맥", "b": "임맥", "c": "음유맥", "d": "충맥"}, "answer": "b"}, {"id": 1246, "question": "심혈부족으로 인한 불면은 다음 중 어느 것인가?", "choices": {"a": "잠이 들기 어려움", "b": "수면중 여러 번 깬다", "c": "다몽", "d": "잠이 잘 오지 않지만, 잠들면 잘 잔다"}, "answer": "d"}, {"id": 1247, "question": "요통과 치질에 모두 효과가 있는 혈은?", "choices": {"a": "곡지", "b": "천추", "c": "승산", "d": "신유"}, "answer": "c"}, {"id": 1248, "question": "다음 중 협심증에 사용하는 약이 아닌 것은? \n \nPage 126 of 154", "choices": {"a": "티아자이드 이뇨제(Thiazide diuretics)", "b": "니트로글리세린(Nitroglycerin)", "c": "칼슘 채널 억제제(Calcium channel blockers)", "d": "베타 억제제(Beta blockers)"}, "answer": "a"}, {"id": 1249, "question": "담(痰)을 제거하고 기(氣)를 조절하는 본초가 아닌 것은?", "choices": {"a": "진피", "b": "지실", "c": "침향", "d": "불수(佛手)"}, "answer": "c"}, {"id": 1250, "question": "혈변을 보는 환자에게 알맞은 침구처방은?", "choices": {"a": "상완, 대릉, 극문, 족삼리", "b": "대추, 상성, 영향, 합곡", "c": "비수, 대장수, 중료, 장강", "d": "명문, 신수, 족삼리, 양구"}, "answer": "c"}, {"id": 1251, "question": "완복창만, 식욕부진, 오심, 구토, 신중,선명한 황색의 얼굴, 구고, 소변단적, \n황니태를 보이는 환자의 예상되는 맥은?", "choices": {"a": "유지", "b": "현", "c": "침삭", "d": "유삭"}, "answer": "d"}, {"id": 1252, "question": "다음 중 손 세척에 가장 적합한 것 은?", "choices": {"a": "바 비누(Bar Soap)", "b": "액체 비누", "c": "손 세정제", "d": "위의 모든 것이 다 손 세척에 동등하게 좋음"}, "answer": "b"}, {"id": 1253, "question": "다음 중 격염구를 사용하는 질환은 무엇인가?", "choices": {"a": "풍한초기", "b": "폐음허증", "c": "양명증", "d": "양허에서 회복"}, "answer": "d"}, {"id": 1254, "question": "다음 중 구강염, 피부염, 설사와 관련 있는것은 무엇인가?", "choices": {"a": "리보플라빈 (Riboflavin)", "b": "나이신 (Niacin)", "c": "티아민 (Thiamine)", "d": "칼슘 (Calcium)"}, "answer": "b"}, {"id": 1255, "question": "침구사는 항상 손을 씻는 것이 강력한 권장 사항이나 예외 상황인 것은?", "choices": {"a": "장갑을 착용하기 전", "b": "침구 치료 바로 직전", "c": "혈액과 체액 접촉 후", "d": "침구 치료가 끝난 후"}, "answer": "a"}, {"id": 1256, "question": "다음 중 신양허(腎陽虛)로 인한 설사 치료에 가장 좋은 것은 무엇인가?", "choices": {"a": "삼음교(三陰交)", "b": "천추(天樞)", "c": "명문(命門)", "d": "족삼리(足三里)"}, "answer": "c"}, {"id": 1257, "question": "환자가 심장병, 복부창통, 위궤양, 심계, 실면, 말을 더듬으며, 흉민등의 \n증상이 있을시 다음중 어느 경맥상의 혈위를 이용하여 치료할수 있는가?", "choices": {"a": "음교맥", "b": "음유맥", "c": "충맥", "d": "임맥"}, "answer": "b"}, {"id": 1258, "question": "내전 스트레스 검사 (Adduction stress test)를 해 볼 필요가 있는 상태는?", "choices": {"a": "슬개골 외측부 인대 손상 (lateral collateral ligament injury)", "b": "슬개골 내측부 인대 손상 (medial collateral ligament injury)", "c": "슬개골 전십자인대 손상 (anterior cruciate ligament injury)"}, "answer": "a"}, {"id": 1259, "question": "3 일전 23 세 남자가 열과 약간의 오한과 두통을 가지고 내원했다. 아스피린을 \n먹은후 오한은 사라졌으나 열은 여전히 남아있다. 어제는 무기력하고 심한 두통과 인건 \n(대신 물을 마시고자 하지 않는다)이 있으며 메스꺼워 토할려고 했다.  \n설홍황태에 맥삭하다면 이 증세의 원인은 무엇인가?", "choices": {"a": "외감풍열", "b": "담열조체", "c": "온병의 영분증", "d": "담음"}, "answer": "b"}, {"id": 1260, "question": "다음 중 HIPAA 기밀 유지 요건에 대해 사실이 아닌 것은 무엇인가?", "choices": {"a": "요금청구는 HIPAA 규정 준수 증명을 제공해야 한다.", "b": "각 진료소의 규정준수를 감독할 개인 정보 보호 책임자를 두어야 한다.", "d": "개인건강정보를 다른 의료인과 이메일을 통해 정보를 공유할 수 있다."}, "answer": "c"}, {"id": 1261, "question": "다음 중 수양명경(手陽明經)의 극혈(郄穴)에 적합한 자침(刺針) 방법은 \n무엇인가?", "choices": {"a": "팔꿈치를 펴고 팔의 요골 쪽을 위로 향하게 한다.", "b": "팔꿈치를 펴고 팔의 요골 쪽을 아래로 향하게 한다.", "c": "팔꿈치를 굽히고 팔의 요골 쪽을 위로 향하게 한다.", "d": "팔꿈치를 굽히고 팔의 요골 쪽을 아래로 향하게 한다."}, "answer": "c"}, {"id": 1262, "question": "팔꿈치 통증과 팔의 증상을 치료할때 사용되는 낙맥은 무엇인가?", "choices": {"a": "위경, 대장경", "b": "소장경, 삼초경", "c": "대장경, 삼초경", "d": "대장경, 소장경"}, "answer": "b"}, {"id": 1263, "question": "Lu11(소상)은 기침치료시 어떤 동반 증상이 있을 때 보조혈로 선택될 수 \n있나?", "choices": {"a": "열", "b": "오한", "c": "인후종통", "d": "두통"}, "answer": "c"}, {"id": 1264, "question": "중년의 여성 당뇨 환자가 장기간 혈당 강하제를 복용하였는데 복용할 때부터 \n피로하고 쉽게 알러지가 생긴다고 한다. 최근에는 질에서 맑고 하얀 점액이 나오고 가끔 \n복통이 있으며 소화되지 않는 음식과 함께 설사를 한다. 식욕은 안 좋으나 밀가루 \n음식이나 단 음식을 좋아하고 심한 요통과 사지가 차며 힘이 없다고 한다면 가장 가까운 \n원인은?", "choices": {"a": "한응간맥", "b": "한습곤비", "c": "비신양허", "d": "비위허한"}, "answer": "c"}, {"id": 1265, "question": "36 세 여성 환자는 만성 월경 과다를 겪고 있다. 그녀의 안색은 창백하고, \n피로감, 목소리의 약함, 변당(便溏)을 호소한다. 갈증이 많고 관홍(顴紅)이 있다. 맥은 \n약(弱)하고 약간 삭(數)하며, 혀는 붉고 설변이 더 붉다. 기허(氣虛) 치료 후에도 월경 \n과다가 개선되지 않았다. 아직 완치가 안된 원인은 무엇인가?", "choices": {"b": "혈허(血虛)", "c": "기허(氣虛)", "d": "혈열(血热)"}, "answer": "d"}, {"id": 1266, "question": "어린이에 대한 손가락 진단 방법은 몇 살 까지 적용될 수 있는가?", "choices": {"a": "8 세 이하", "b": "4 세 이하", "c": "3 세 이하", "d": "2 세 이하"}, "answer": "d"}, {"id": 1267, "question": "다음중 경외기혈중 요통혈의 위치는?", "choices": {"a": "하복, 중극(Ren3)방 3 촌 (배꼽아래 4 촌)", "b": "손등에서 둘째와 셋째 중수골사이 넷째와 다섯째 중수골사이", "c": "L4/요양관의 아래선 3.5 촌방 오목한곳"}, "answer": "b"}, {"id": 1268, "question": "다음의 물질 중 혈당을 증가시키는 것이 아닌 것은 ?", "choices": {"a": "지나친 스트레스", "b": "인슐린 증가", "c": "글루카곤 증가", "d": "갑상선 호르몬 증가"}, "answer": "b"}, {"id": 1269, "question": "60 대의 환자가 이번 주부터 현훈과 사지의 마비증상을 호소하였다.  \n오늘 아침 그는 갑자기 실신하였고 깨어날 땐 그의 손이 꽉주먹이쥐어진 채로 깨어났다. \n이외에도 그는 다른 증상들이 있었다: 면적(面赤), 기단(氣短), 담에의한 목막힘, \n천식(喘息), 배뇨, 배변곤란, 맥은 현삭맥이다.  \n \n이 환자에게 알맞은 진단은?", "choices": {"a": "중서 (中署)", "b": "중경락에 의한 중풍 `", "c": "중장부; 폐증,실증에 의한 중풍", "d": "중장부; 탈증,허증에 의한 중풍"}, "answer": "c"}, {"id": 1270, "question": "유두의 피부 분절은?", "choices": {"a": "T12", "b": "T4", "c": "T7", "d": "T9"}, "answer": "b"}, {"id": 1271, "question": "다음 중 양경(陽經)의 수혈(輸穴)에 해당하는 오행(五行)은 무엇인가?", "choices": {"a": "목(木)", "b": "화(火)", "c": "토(土)", "d": "금(金)"}, "answer": "a"}, {"id": 1272, "question": "수축기가 의미하는 것은?", "choices": {"a": "심실 수축시 압력", "b": "심실 이완시 압력", "c": "심방 수축시 압력", "d": "심방 세동시 압력"}, "answer": "a"}, {"id": 1273, "question": "19 세 여성 환자가 14 세에 초경을 시작했다고 말한다. 그 이후로 매달 주기가 \n규칙적이었다. 하지만 월경이 시작되기 2~3 일 전부터 가슴, 옆구리, 유방에 붓는 느낌과 \n함께 하복부에 하수감(下垂感)과 팽만감을 느낀다. 그녀는 암적색의 덩어리진 월경혈을 \n동반한 월경통을 겪는다. 혀는 얇은 설태와 함께 정상으로 보이며, 맥은 현맥(弦脈)이다. \n이 환자에 대한 치료 전략은 무엇인가?", "choices": {"a": "간신을 보한다", "b": "한습(寒濕) 사기를 제거하고 통락지통(通絡止痛)한다", "c": "울체된 간기(肝氣)를 소통시키고 바로잡는다.", "d": "간담열을 제거한다."}, "answer": "c"}, {"id": 1274, "question": "매화침은 몇 개의 바늘로 되어있나?", "choices": {"a": "3", "b": "5", "c": "7", "d": "9"}, "answer": "b"}, {"id": 1275, "question": "다음 중 위기(衛氣)의 분포(分布)가 어느 장부(臟腑)의 기능에 의존하는가?", "choices": {"a": "심(心)", "b": "폐(肺)", "c": "간(肝)", "d": "신(腎)"}, "answer": "b"}, {"id": 1276, "question": "2 살 여자아이가 100'F 가 넘는 고열과 인후종통을 호소하며 내원하였다. 다른 \n증상으로는 코가 막히고, 갈증, 소량의 땀을 낸다. 식지(둘째 손가락)에 깊지 않은 \n보라색 정맥이 보인다. 설홍황박태. 부삭맥. (CHECK TRANSLATION) 환자를 치료하기 \n위해서 어떻게 접근하겠습니까?", "choices": {"a": "차고 매운 맛을 가진 약재를 써서 표증을 완화한다.", "b": "온하고 매운 맛을 가진 약재를 써서 표증을 완화한다.", "c": "외감 서열을 풀어준다.", "d": "표증을 풀어주고 소화를 촉진시킨다."}, "answer": "a"}, {"id": 1277, "question": "다음중 육경변증과 위기영혈변증에서 동일한 증상을 나타내는 것은?", "choices": {"a": "소양과 영분증", "b": "양명과 기분증", "d": "태양과 혈분증"}, "answer": "b"}, {"id": 1278, "question": "간접구 시행후 큰 수포가 생겼을 때, 해야할 처치법은?", "choices": {"a": "911 에 신고한다", "b": "음릉천과 손상입은 경락의 원혈(原穴)을 자침한다", "c": "수포를 터뜨린 후 소독한다", "d": "수포가 터지지 않도록 주의하면서 그대로 둔다"}, "answer": "c"}, {"id": 1279, "question": "다음 중 전부 낙혈(絡穴)로 이루어진 그룹은 무엇인가?", "choices": {"a": "백회(百會), 구미(鳩尾), 중봉(中封), 외관(外關), 내관(內關)", "b": "대종(大鍾), 내관(內關), 외관(外關), 여구(蠡溝), 열결(列缺), 풍륭(豊隆)", "c": "용천(湧泉), 내관(內關), 중저(中渚), 여구(蠡溝), 구미(鳩尾), 요수(腰兪)"}, "answer": "b"}, {"id": 1280, "question": "수태음경의 합혈(合穴)과 극혈(郄穴) 사이의 거리는?", "choices": {"a": "5 촌", "b": "4 촌", "c": "3 촌", "d": "6 촌"}, "answer": "a"}, {"id": 1281, "question": "다음 중 2 형 당뇨에 대한 설명으로 옳지 않은 것은 무엇인가?", "choices": {"a": "주로 40 세 이상의 비만과 활동이 부족한 사람에게 호발한다.", "b": "췌장이 충분한 인슐린을 생산하지 못하여 발생한다.", "c": "당뇨병의 가장 흔한 유형이다", "d": "식이 조절과 운동으로 조절할 수 있다."}, "answer": "b"}, {"id": 1282, "question": "시상하부에서 합성된 여러 호르몬들은 뇌하수체전엽으로 이동한다. \n시상하부에서 뇌하수체전엽으로 이동하는 기전은 무엇을 통한 것인가?", "choices": {"a": "간문맥계", "b": "일반순환계", "c": "하수체문맥계", "d": "피드백회로"}, "answer": "c"}, {"id": 1283, "question": "27 세 남성 환자가 지난 한달동안 겪어온 몽설때문에 내원하였다. 그는 \n부가적인 증상으로 현훈, 심계, 번조, 불면, 다몽, 구조인건, 요슬산연, 설홍소태, 세맥 \n등이 있었다. \n \n이 환자에게 알맞은 진단은?", "choices": {"a": "신기불고", "b": "심신불교", "c": "심신양허", "d": "간신음허"}, "answer": "b"}, {"id": 1284, "question": "같은 높이에 있는 경혈은?", "choices": {"a": "천지, 유중, 전중", "b": "건리, 상곡, 승만", "c": "자궁, 욱중, 옥예", "d": "대혁, 수도, 중극"}, "answer": "a"}, {"id": 1285, "question": "다음 중 표리(表裏) 경맥의 병증에 사용하는 특수혈은?", "choices": {"a": "낙혈(絡穴)", "b": "극혈(郄穴)", "c": "원혈(原穴)", "d": "복모혈(腹募穴)"}, "answer": "a"}, {"id": 1286, "question": "다음 중 다몽(多夢)을 치료하는 정혈(井穴)이 아닌 것은?", "choices": {"a": "지음", "b": "은백", "c": "여태", "d": "족규음"}, "answer": "a"}, {"id": 1287, "question": "담경의 혈들 중에서 안면마비와 이명에 가장 좋은 혈은?", "choices": {"a": "동자료", "b": "청회", "c": "풍지"}, "answer": "b"}, {"id": 1288, "question": "다음 중 한의사 면허를 가진 사람이 주소지를 변경할 경우, 서면으로 보드에 \n통보해야 하는 기간은 며칠인가?", "choices": {"a": "7 일", "b": "14 일", "c": "30 일", "d": "60 일"}, "answer": "c"}, {"id": 1289, "question": "32 세 여자가 18 세부터 지속된 무월경을 호소한다. 월경일은 단지 \n이틀뿐이며 양이 적고 색은 붉다. 월경주기는 점차적으로 40 일에서 90 일로 늦어졌다. \n무월경이 3 년동안 계속 되었으며, 현훈, 이명, 요슬산연, 안절부절하며, 참을성이 없고, \n흉협만, 구인건, 소모열, 도한을 호소한다. 설은 적색이며 침이 적다. 현세맥. 지난 \n삼년동안 임신을 하려고 했지만 실패하였다. 이 환자의 진단은?", "choices": {"a": "간기울결", "b": "간신허", "c": "기혈허", "d": "간기울결과 간신허"}, "answer": "d"}, {"id": 1290, "question": "채식주의자인 36 세의 여성이 선홍색의 피가 많이 나오는 자궁출혈 증상이 \n있는데, 피곤하며, 헛배가 부르고 설은 담홍하고 치흔이 있으며, 맥은 약하고 빠르다. 이 \n환자에게 가장 좋은 본초는?", "choices": {"a": "인삼 15g, 황기 20g", "b": "생지황 30g, 당귀 15g", "c": "삼칠 20g, 애엽15g", "d": "황금 6g, 황백 6g"}, "answer": "a"}, {"id": 1291, "question": "34 세 여자환자가 과로후 피로와 함께 저열을 호소하였다. 기단, 피로, \n사지무력감, 면색창백, 활기가 없고, 구건불욕음, 조금만 움직여도 땀이 나며,식욕부진, \n변연이 있다. 설담, 맥약한 이 환자의 진단은?", "choices": {"a": "기혈부족", "b": "비기허, 청양불승으로 열로 전화되지 못함", "c": "비양부족으로 액화하지못함, 건조", "d": "간기울결화화, 비기허"}, "answer": "b"}, {"id": 1292, "question": "48 세의 비만인 남자 환자가 2 년간 흉통을 앓았다. 통증은 수축과 팽만의 \n느낌과 함께 둔하게 시작되었고, 피로하거나 감정적 스트레스에 의해 유발되는 \n양상이다. 이제 통증은 니트로글리세린(nitroglycerine) 복용으로 완화되는 자통양상을 \n보인다. 심계, 기침, 점조백담, 기단이 있으며, 운동시 악화된다. 안색이 흐릿하며 머리가 \n무겁다고 느낀다. 식욕저하, 변당, 활동 후 쉽게 발한하며, 설심홍 자반, 백니태이며, \n맥세유삽 일때, 이 환자의 진단은?", "choices": {"a": "기허(氣虛)로 인한 혈허(血虛)와 담음(痰飮)", "b": "담열(痰熱)이 심기(心氣)를 조체, 기혈응체(氣血凝滯)", "c": "담(痰)이 심혈(心血)을 조체, 기허(氣虛)", "d": "심혈어(心血瘀), 폐담열(肺痰熱)"}, "answer": "c"}, {"id": 1293, "question": "의뢰받은 환자를 검사하고 치료하였다. 다음에 취해야 할 행동은 무엇인가?", "choices": {"b": "의료기록이 SOAP 형식을 따르는지 확인한다", "c": "의뢰한 의사에게 기록을 보낸 것을 의료 차트에 기록한다", "d": "친밀한 관계를 유지하기 위해 치료후 전화한다"}, "answer": "c"}, {"id": 1294, "question": "아래의 증상중 상한론의 태양 상한증에 해당하는 것은? \nI. 부맥 \nII. 오한 \nIII. 후두부(後頭部)와 목의 통증 \nIV . 발열 \nV . 무한", "choices": {"a": "I 과 II", "b": "I, II 와 IV", "c": "I, II, 와 III", "d": "모두 맞음"}, "answer": "d"}, {"id": 1295, "question": "폐경의 복모혈(腹募穴)의 자침 방법은 ?", "choices": {"b": "0.3-0.5 촌 사자한다.", "c": "0.5-0.8 촌 직자한다.", "d": "0.5-0.8 촌 사자한다."}, "answer": "d"}, {"id": 1296, "question": "외관과 족임읍으로 치료 하지 못하는 것은 ?", "choices": {"a": "목외자", "b": "목내자", "c": "이후", "d": "협"}, "answer": "b"}, {"id": 1297, "question": "다음 중 폐(肺)의 선천부족(先天不足)을 나타내는 것은 무엇인가?", "choices": {"a": "혀 앞부분의 균열", "b": "만성기침", "c": "넓은 흉부", "d": "치료에 반응하지 않는 자한"}, "answer": "a"}, {"id": 1298, "question": "28 세 여성 환자가 월경 중 칼로 찌르는 듯한 심한 하복부 통증을 호소하며, \n창백한 얼굴, 피로감, 박태(薄苔), 허맥(虛脈)을 동반한다. 이 증상은 어떤 변증의 \n특징인가?", "choices": {"a": "기허혈어(氣虛血瘀)", "b": "기혈양허(氣血兩虛)", "c": "기체혈어(氣滯血瘀)", "d": "혈허기체(血虛氣滯)"}, "answer": "a"}, {"id": 1299, "question": "견갑상와 중점에 위치한 혈위는", "choices": {"a": "병풍", "b": "천종", "c": "견외수", "d": "노수"}, "answer": "a"}, {"id": 1300, "question": "혈해(血海)의 자침방법은?", "choices": {"a": "직자 0.5 -1.2 촌", "b": "직자 1.5 – 2 촌", "c": "상향 사자 0.7 – 1.5 촌", "d": "횡자 0.7 – 1.5 촌"}, "answer": "a"}, {"id": 1301, "question": "살이 찌고 운동을 조금 밖에 하지 않는 55 세 남성 경찰관이 아침에 일어나 \n눈과 입이 오른쪽으로 돌아간 것을 알게되었다. 팔꿈치에서 손가락까지 감각이 없었고 \n쌕쌕거리고 목에서 휘파람 같은 소리가 나며 실어증을 겪고 있다. 혀는 오른쪽으로 \n꼬여있고 후니태다. 맥현활하다. 이 증세의 원인은 무엇인가?", "choices": {"a": "발작장애 (간질)", "b": "중풍", "c": "구완와사", "d": "일사병"}, "answer": "b"}, {"id": 1302, "question": "급성 충수돌기염 환자에서 관찰되는 검사 소견이 아닌 것은?", "choices": {"a": "로브싱 싸인(Rovsing’s sign)", "b": "머피 싸인(Murphy’s sign)", "c": "쏘아스 싸인(Psoas sign)", "d": "오브튜레이터 싸인(Obturator sign)"}, "answer": "b"}, {"id": 1303, "question": "다음 중 자궁 내막증에 대한 설명 중 틀린 것은?", "choices": {"a": "자궁 내막증 환자에게 프로게스틴 및 항염증제 처방은 금지된다", "b": "골반 검사 및 초음파 검사로 자궁 내막증과 관련된 낭종을 확인할 수 있다", "c": "생리 주기 전에 시작하여 며칠 간 지속되는 골반 통증 및 경련", "d": "가장 흔하게 난소, 난관 및 골반내 조직 내벽과 관련이 된다"}, "answer": "a"}, {"id": 1304, "question": "48 세 여성 환자가 지난 20 년간 매우 건강했고 질병도 앓지 않았다. 하지만 \n올해에는 월경이 매달 나오지 않고 2-3 달에 한 번씩 나오며 최근의 월경시에는 양이 \n적었다. 그녀는 쉽게 화가 났고, 그로 인해 남편과 자주 다투었다. 이후로는 그녀는 밤새 \n불면증에 시달려야만 했다. 다음 24 시간 동안에는 그녀는 집으로 돌아오지 않았고, \n대신 지붕 위에 올라가서 혼자 계속 노래를 중얼거렸다. 그녀는 이와 같은 신경증으로 \n인해 입원하였지만, 치료는 별다른 효과가 없었다. 현재는 다음과 같은 증세가 계속되고 \n있다: 심계, 기억력 감소, 어지러움, 이명, 엉덩이와 하지의 무력감, 목구멍의 건조함, \n오후발열, 도한, 짙은 소변, 끝이 더 붉어진 붉고 벗겨진 혀와 황색의 마른 태, 그리고 \n부세삭맥. 이 경우의 변증으로 적합한 것은?", "choices": {"a": "심신불교", "c": "담울담요", "d": "심화항성"}, "answer": "a"}, {"id": 1305, "question": "다음 중 반치법(反治法) 중 통인통용(通因通用)의 치료원칙으로, \n진실가허(眞實假虛)를 치료하는 예시는 무엇인가?", "choices": {"a": "발산(發散)하는 약재를 사용하여 부종을 치료하는 것", "b": "이수(利水)하는 약재를 사용하여 방광염을 치료하는 것", "c": "사하(下泄)하는 약재를 사용하여 설사를 치료하는 것", "d": "이수(利水)하는 약재를 사용하여 전립선 비대로 인한 배뇨 곤란을 치료하는 것"}, "answer": "c"}, {"id": 1306, "question": "39 세 여자 환자가 협하와 복부팽만감을 호소하였다. 피곤함을 느끼고, \n안구건조, 목현, 납매, 사지냉, 전신부종, 뇨소, 구갈이 있다. 늑하에 아프고 딱딱한 \n결절이 있으며, 전신쇠약이 있다. 치은이 있는 반대설, 맥은 침활한 이 환자의 진단은?", "choices": {"a": "간혈허 간기혈응체, 신비양허", "b": "신비양허, 습울", "c": "장한, 비양허", "d": "간기범비로 인한 혈허"}, "answer": "a"}, {"id": 1307, "question": "40 세 남자 환자가 요통을 호소한다. 환자 차트에 따르면 좌측 아킬레스건 \n심부건 반사가 0/+4 일때, 이것은 무엇을 의미하는가?", "choices": {"a": "골관절염 가능성", "b": "반사 이상 항진(Hyperreflexia)", "c": "추간판 탈출 가능성", "d": "뇌종양 가능성"}, "answer": "c"}, {"id": 1308, "question": "격강구(隔薑灸)의 적응증은?", "choices": {"a": "복통, 관절통, 설사", "b": "망양(亡陽)", "c": "발기 부전, 신양허(腎陽虛), 조루", "d": "나력(瘰癧), 폐결핵, 창양(瘡瘍)의 초기"}, "answer": "a"}, {"id": 1309, "question": "배유혈(背\n风穴)과 복모혈(腹募穴)로 정확하게 짝지어진 것은?", "choices": {"a": "폐유, 중부", "b": "신유, 일월", "c": "담유, 기문", "d": "심유, 전중"}, "answer": "a"}, {"id": 1310, "question": "상한론변증에 따라 궐음증의 치료원칙은?", "choices": {"a": "양음, 청허열", "b": "청열, 증진", "c": "온중초산한", "d": "청상열,하한"}, "answer": "d"}, {"id": 1311, "question": "광선공포증과 가장 밀접한 것은?", "choices": {"a": "간혈허", "b": "간혈어", "c": "신음허", "d": "간담습열"}, "answer": "a"}, {"id": 1312, "question": "다음중 음허자에게 금하는 이기약은?", "choices": {"a": "향부자", "b": "목향", "c": "진피", "d": "모두다"}, "answer": "d"}, {"id": 1313, "question": "27 세 환자가 우측 견갑거근의 경련으로 침치료를 받았다. 이후 환자는 \n전화를 걸어 흉통, 호흡 곤란과 마른 기침을 호소한다. 침구사는 환자에게 어떻게 해야 \n하는가?", "choices": {"a": "자연적으로 나아질테니 걱정 말라고 한다", "b": "응급실에 가라고 한다", "c": "주치의와 상의하도록 한다", "d": "내일 다시 내원하도록 한다"}, "answer": "b"}, {"id": 1314, "question": "열결(列缺)이 조절하는 기경팔맥(奇經八脈)은 무엇인가?", "choices": {"a": "임맥(任脈)", "b": "충맥(衝脈)", "c": "독맥(督脈)"}, "answer": "a"}, {"id": 1315, "question": "한 여성환자가 10 년 동안 천식을 앓고 있는데, 숨쉬기 힘들고 헐떡거리며 \n다량의 객담을 동반한 기침을 하고 가슴이 두근거리고 뻐근하다고 한다. 만성 요통이 \n있으며 사지가 따뜻하지 않고 쉽게 땀을 흘리며 자주 소변을 본다고 한다. 설은 담하고 \n부어있으며 태는 백니하고 맥은 침세무력하다면 진단은?", "choices": {"a": "상초실담(上焦實痰), 하초허한(下焦虛寒)", "b": "폐신양허(肺腎陽虛), 담조심규(痰阻心竅)", "c": "담습조폐(痰濕阻肺), 흉양허쇠(胸陽虛衰)", "d": "심신양허(心腎陽虛), 수음상범(水飲上泛)"}, "answer": "b"}, {"id": 1316, "question": "가주 주정부 침구사 보드 (캘리포니아 보드) 의 구성원은 몇명인가 ?", "choices": {"a": "6", "b": "7", "c": "8", "d": "9"}, "answer": "b"}, {"id": 1317, "question": "비기를 보하고, 안태하는 작용이 있는 본초는?", "choices": {"a": "백출", "b": "지각", "c": "황금", "d": "상기생"}, "answer": "a"}, {"id": 1318, "question": "다음 중 간실증의 정확한 예후는 무엇인가?", "choices": {"a": "여름에 악화, 가을에 호전", "b": "봄에 악화, 가을에 호전", "c": "봄에 호전, 겨울에 악화", "d": "가을에 악화, 봄에 호전"}, "answer": "b"}, {"id": 1319, "question": "46 세 여성이 자한(自汗), 오한(惡寒), 따뜻한 음료를 선호함, 기단(氣短), \n나언(懶言), 권태감을 호소한다. 안색은 광백(胱白)하며, 수양변을 보고, 기운 없으면 \n악화되는 간헐적인 발열이 있으며, 설담(舌淡) 태박백(苔薄白)하다. 어떤 맥상을 \n예상하는가?", "choices": {"a": "좌측 관부(關部)의 허맥", "b": "우측 관부(關部)의 허맥", "c": "우측 척부(尺部)의 뿌리가 없는 허맥", "d": "좌측 척부(尺部)의 뿌리가 없는 허맥"}, "answer": "b"}, {"id": 1320, "question": "32 세 여성이 경미한 옆구리 팽만감을 겪고 있다. 피부 아래에 밝은 자색 반점, \n위완부의 작열통(灼熱痛), 찬 음료를 마시고 싶은 갈증, 구강 건조, 번조(煩躁), 야간 \n열감, 비출혈(鼻出血), 잇몸 출혈, 월경 전 긴장, 월경량 과소(过少), 팔다리 저림, 우울증, \n그리고 잦은 탄식(嘆息)이 있다. 혀는 설담홍(舌淡紅)하고 태황조(苔黃燥)하며 \n홍점(紅點)이 있다. 맥은 삽삭(澀數)하다. 다음 중 그녀의 증상을 가장 잘 설명하는 것은 \n무엇인가?", "choices": {"a": "기체(氣滯), 간화(肝火), 위화(胃火)", "b": "위화(胃火), 혈열(血熱), 신양허(腎陽虛)", "c": "위열(胃熱), 간기체(肝氣滯), 혈허(血虛)", "d": "위화(胃火), 혈열(血熱), 간혈허(肝血虛)"}, "answer": "d"}, {"id": 1321, "question": "음부소양, 습진과 종기를 치료하는 것은?", "choices": {"a": "대황", "b": "고삼", "c": "지모", "d": "현삼"}, "answer": "b"}, {"id": 1322, "question": "환자가 넘어져 다리에 멍이 들었고 종아리에 통증이 있었는데 호전되었다. \n그런데 다리에 갑작스런 통증과 압통이 있다. 걸을 때 통증이 더해지고 종아리 한 \n부위에는 발개지며 부어있다. 어제부터는 호흡곤란증세도 있는데 이 환자를 어떻게 \n치료할 것인가?", "choices": {"a": "혈액이 엉긴 부분에 추나를 시행해준다", "b": "응급실로 보낸다", "c": "어혈에 침 치료를 한다", "d": "한 달내에 환자가 가정주치의를 만나보도록 권면한다"}, "answer": "b"}, {"id": 1323, "question": "부갑상선 기능 항진증의 임상 증상이 아닌 것은?", "choices": {"a": "고칼슘혈증", "b": "골의 통증 또는 변형", "c": "요도결석"}, "answer": "d"}, {"id": 1324, "question": "46 세 여자 환자로 지난 수년간 지속적인 설사로 내원하였다. 대변이 많이 \n묽고, 자주 피로하고 무기력하며, 두신중감(头身重感)이 있다. 설담반대(舌淡胖大)하고 \n오른쪽 맥이 약하다. 가장 좋은 치료 계획은 무엇인가?", "choices": {"a": "온보신양(溫補腎陽)", "b": "온보비양(溫補脾陽), 온중(溫中)", "c": "온장수렴지설(溫腸收斂止泄)", "d": "보비거습(補脾祛濕)"}, "answer": "d"}, {"id": 1325, "question": "다음 중 기해혈(氣海穴)은 어느 혈인가?", "choices": {"a": "풍부", "b": "구미", "c": "족삼리", "d": "두유"}, "answer": "a"}, {"id": 1326, "question": "이침중 이주의 정상부분에 있는 것은 ?", "choices": {"a": "손가락", "b": "발가락", "c": "어깨", "d": "복부"}, "answer": "a"}, {"id": 1327, "question": "기(氣)의 작용이 아닌 것은?", "choices": {"a": "추동작용", "b": "온조작용", "c": "방출작용", "d": "방어작용"}, "answer": "c"}, {"id": 1328, "question": "42 세 비만인 여성이 날카롭고 경련성 복통을 호소하며 내원 하였다. 더 많은 \n질문을 통해, 통증이 기름진 식사 후 심해진다는 것을 알았다. 다음 중 그녀의 질환으로 \n예상되는 것은?", "choices": {"a": "흉막염 (Sacroilitis)", "b": "충수염 (Appendicitis)", "c": "요로 감염 (Urinary Tract Infection / UTI)", "d": "담석 (Gallstones)"}, "answer": "d"}, {"id": 1329, "question": "42 세 여자 환자가 자궁근종, 림프절종, 신경절종을 호소한다. 다양한 부위의 \n피부 아래에 혹이 있으며, 붉은색 피부발진, 인건, 우울, 하복하추감, 자궁하수도 있다. \n설홍, 맥허삭한 이 환자의 진단은?", "choices": {"a": "기함, 혈열, 무형담", "b": "혈열, 담응, 기허", "c": "담응, 기체, 기허", "d": "기체, 기함, 내열항성"}, "answer": "a"}, {"id": 1330, "question": "두침에서 시각구의 위치는 어디인가?", "choices": {"a": "외후두 융기의 양방 3cm, 정중선과 평행하게 아래로 4cm 길이", "b": "4cm 길이의 수평선으로 이개첨 상방 1.5cm", "c": "후두부의 두정융기 양방 2cm 에 위치하는 3cm 길이의 수직선", "d": "외후두 융기의 양방 1cm, 정중선과 평행하게 아래로 4cm 길이"}, "answer": "d"}, {"id": 1331, "question": "다음 체형은 어떤 사람을 의미하는가? \n넓은 턱, 큰 머리, 발달된 어깨와 등, 발달된 근육", "choices": {"a": "토형", "b": "금형", "c": "목형", "d": "화형"}, "answer": "a"}, {"id": 1332, "question": "다음 중 부항요법의 금기증(禁忌症)이 아닌 것은 무엇인가?", "choices": {"a": "국소적인 피부 감염", "b": "심한 부종", "c": "허약한 체질", "d": "출혈성 질환"}, "answer": "c"}, {"id": 1333, "question": "다음 중 주요 증상이 상열하한(上熱下寒)으로, 심한 갈증, \n기상충심(氣上衝心), 심장 부위의 초조함과 작열감, 회충을 구토하고, 설사가 멈추지 \n않으며, 사지냉(四肢冷) 등 증상을 보이는 것은 육경변증(六經辨證) 중 어떤 단계인가?", "choices": {"a": "소양병(少陽病)", "b": "궐음병(厥陰病)", "d": "태음병(太陰病)"}, "answer": "b"}, {"id": 1334, "question": "족소양담경의 화혈(火穴)은?", "choices": {"a": "외구", "b": "광명", "c": "양보", "d": "현종"}, "answer": "c"}, {"id": 1335, "question": "만성적인 기침과 천식이 있는 환자가 오한발열을 동반한 감기에 걸렸다. 가장 \n적당한 치료 원칙은?", "choices": {"a": "본을 먼저 치료", "b": "표를 먼저 치료", "c": "표와 본을 동시에 치료", "d": "표와 본을 교대로 치료"}, "answer": "b"}, {"id": 1336, "question": "간기울결로 인한 흉협통, 복통, 생리통, 월경불순과 유방창통을 치료할 때, \n가장 적절한 본초는?", "choices": {"a": "향부자", "b": "천련자", "c": "진피", "d": "오약"}, "answer": "a"}, {"id": 1337, "question": "여구와 같은 선상에 있는 혈자리는?", "choices": {"a": "음유맥의 극혈", "b": "음교맥의 팔맥혈", "c": "신경의 금혈", "d": "신경의 낙혈"}, "answer": "a"}, {"id": 1338, "question": "72 세 남자 환자가 심계, 운동시 단기, 자한, 면담색, 피로, 무기력, 설담, \n허맥을 보인다. 장부변증은?", "choices": {"a": "심혈어", "b": "심기체", "c": "심기허", "d": "심양허"}, "answer": "c"}, {"id": 1339, "question": "오한과 발열이 동시에 나타나는 경우는?", "choices": {"a": "외감 풍한사의 침습", "b": "외감 풍열사의 침습", "c": "소양증(少阳症)", "d": "A 와 B 모두"}, "answer": "d"}, {"id": 1340, "question": "다음 중 대맥에 속하는 혈이 아닌 것은 무엇인가?", "choices": {"a": "장문", "b": "경문", "c": "대맥", "d": "오추"}, "answer": "b"}, {"id": 1341, "question": "젊은 환자가 발열, 섬망(헛소리), 이노(易怒), 희미한 피부 발진, 진홍색 혀와 \n맥세삭을 보인다. 밤에 열이 나지만 좀처럼 갈증이 나지 않는다. 외감 온열병 변증에서 \n현재 환자의 단계는?", "choices": {"a": "위분증(衛分證)", "b": "기분증(氣分證)", "c": "영분증(營分證)", "d": "혈분증(血分證)"}, "answer": "c"}, {"id": 1342, "question": "한 환자가 음의 장기에 질환이 있을 때 가장 적절한 혈위 조합은?", "choices": {"a": "배수혈, 원혈", "b": "배수혈, 모혈", "c": "원혈, 낙혈", "d": "하합혈, 모혈"}, "answer": "a"}, {"id": 1343, "question": "다음 중 손등에 위치하며, 손가락사이 적백육제(赤白肉際)에 있는 총 8 개 \n위치로, 느슨하게 주먹을 쥐어 취혈하는 혈자리는 무엇인가?", "choices": {"a": "요통혈(腰痛穴)", "c": "사봉(四縫)"}, "answer": "d"}, {"id": 1344, "question": "다음 중 발등에 위치하며, 발가락 물갈퀴의 가장자리 근위부에 있는 함요처에 \n위치한 총 8 개의 혈자리는 무엇인가?", "choices": {"a": "백충와(百蟲窩)", "c": "학정(鶴頂)", "d": "팔사(八邪)"}, "answer": "b"}, {"id": 1345, "question": "다음 중 자침(刺針)과 뜸(灸)이 모두 금기시되는 혈자리는 무엇인가?", "choices": {"a": "유중(乳中)", "b": "승읍(承泣)", "c": "여태(厲兌)", "d": "유근(乳根)"}, "answer": "a"}, {"id": 1346, "question": "다음 중 어떤 기혈(奇穴)이 1 에서 1.5 촌(寸) 깊이로 직자(直刺)할 수 있는가?", "choices": {"a": "백로(百勞)", "b": "비근(痞根)", "c": "정천(定喘)", "d": "요안(腰眼)"}, "answer": "d"}, {"id": 1347, "question": "뜸(灸) 치료실에 구비되어야 하는 항목이 아닌것은?", "choices": {"a": "물", "b": "필요시 헤파(HEPA) 필터가 장착된 공기 청정기", "c": "호출 버튼", "d": "소화기"}, "answer": "c"}, {"id": 1348, "question": "이혈(耳穴)의 영점(Point Zero)은 귀의 다음 영역 중 어디에 위치하는가?", "choices": {"a": "귀 중앙, 이갑개 능선과 이륜각 뿌리의 접합부", "b": "귀 중앙, 상부와 하부 이륜각 교차점", "c": "귓불 중앙", "d": "삼각와 첨단"}, "answer": "a"}, {"id": 1349, "question": "다음 중 부항(附缸)이 금기시되지 않는 부위는 무엇인가?", "choices": {"a": "감염 또는 화상", "b": "현재 진행형인 피부 병변", "c": "부기, 외상 및 염증", "d": "등, 복부, 다리"}, "answer": "d"}, {"id": 1350, "question": "부항(附缸) 시술 중 부항을 유지하는 권장 시간은 얼마인가?", "choices": {"a": "최대 5 분", "b": "최대 10 분", "c": "20-30 분", "d": "5-20 분"}, "answer": "d"}, {"id": 1351, "question": "다음 중 외측 복사뼈 융기부에서 7 촌 위에 위치하며, 비골(腓骨) 후연의 \n함몰부에 있는 혈자리는 무엇인가?", "choices": {"a": "양릉천(陽陵泉)", "b": "외구(外丘)", "c": "양관(陽關)", "d": "양교(陽交)"}, "answer": "d"}, {"id": 1352, "question": "다음 중 기(氣)를 조절하고, 경락(經絡)을 활성화하며, 통증을 완화하고, \n담(痰)을 변화시켜 내리며, 근위의 결절(結節)을 없애고, 유방(乳房)에 이로우며, \n분만(分娩)을 촉진하는 효능을 가진 혈자리는 무엇인가?", "choices": {"a": "견정(肩井)", "b": "대맥(帶脈)", "c": "환도(環跳)", "d": "일월(日月)"}, "answer": "a"}, {"id": 1353, "question": "다음 중 횡골(橫骨)부터 유문(幽門)까지 신경(腎經)의 혈자리에서 교차하는 \n경락은 무엇인가?", "choices": {"a": "간경(肝經)과 담경(膽經)", "b": "신경(腎經)과 음유맥(陰維脈)", "c": "신경(腎經)과 충맥(衝脈)", "d": "임맥(任脈)과 음유맥(陰維脈)"}, "answer": "c"}, {"id": 1354, "question": "산자(散刺) 또는 침을 가볍고 촘촘하게 두드려 약한 자극을 주는 침법은 \n무엇을 치료하는 데 사용되는가?", "choices": {"b": "요통(腰痛)", "c": "단일 혈자리", "d": "거미줄 모양 정맥"}, "answer": "a"}, {"id": 1355, "question": "다음 중 자궁 탈수(子宮脫垂) 및 월경불순을 치료하는 기혈(奇穴)은 \n무엇인가?", "choices": {"a": "요기(腰奇)", "b": "자궁혈(子宮穴)", "c": "이백(二白)", "d": "비근(痞根)"}, "answer": "b"}, {"id": 1356, "question": "다음 중 안구의 발적, 부종 및 통증, 열병(熱病), 각막 혼탁을 치료하는 \n기혈(奇穴)은 무엇인가?", "choices": {"a": "태양(太陽)", "b": "이첨(耳尖)", "c": "인당(印堂)", "d": "요기(腰奇)"}, "answer": "b"}, {"id": 1357, "question": "다음 중 위팔의 외측면에 위치하며, 곡지(曲池)에서 3 촌 위에 있고, \n곡지(曲池)와 견우(肩髃)를 연결하는 선상에 있는 혈자리는 무엇인가?", "choices": {"a": "비노(臂臑)", "b": "수삼리(手三里)", "c": "수오리(手五里)", "d": "주료(肘髎)"}, "answer": "c"}, {"id": 1358, "question": "다음 중 간경(肝經)의 실(實)을 치료하고, 화(火)를 내리며, 한(寒)을 흩어주고, \n풍(風)을 없애는 효능을 가진 혈자리는 무엇인가?", "choices": {"a": "행간(行間)", "b": "태충(太衝)", "c": "대돈(大敦)", "d": "여구(蠡溝)"}, "answer": "c"}, {"id": 1359, "question": "족양명위경(足陽明胃經)의 경혈(經穴)과 대장경(大腸經)의 하합혈(下合穴) \n사이의 거리는?", "choices": {"a": "10 촌", "b": "9 촌", "c": "12 촌", "d": "11 촌"}, "answer": "a"}, {"id": 1360, "question": "다음 중 하초(下焦)를 조절하고 울체(鬱滯)를 없애며, 방광(膀胱)과 \n자궁(子宮)에 이로운 혈자리는 무엇인가?", "choices": {"a": "양문(梁門)", "b": "양구(梁丘)", "c": "기충(氣衝)", "d": "수도(水道)"}, "answer": "d"}, {"id": 1361, "question": "다음 중 등 중앙선에서 제 9 흉추 극돌기 아래 함몰부에 위치하는 혈자리는 \n무엇인가?", "choices": {"a": "중추(中樞)", "b": "근축(筋縮)", "c": "지양(至陽)", "d": "영대(靈臺)"}, "answer": "b"}, {"id": 1362, "question": "다음 중 뜸(灸)이 금기시되는 상태는 무엇인가?", "choices": {"a": "임산부의 허리 또는 복부", "b": "망양증(亡陽證)", "c": "고혈압", "d": "사지냉(四肢冷)"}, "answer": "a"}, {"id": 1363, "question": "비정상 자궁 출혈과 자궁탈수(子宮脫垂)를 겪는 환자에게 다음 중 어떤 \n두침(頭針)영역에 자침하는가?", "choices": {"c": "생식구(生殖區): 위구(胃區) 앞쪽으로 2cm 길이 되는 구간."}, "answer": "d"}, {"id": 1364, "question": "장면(掌面) 측, 검지, 중지, 약지, 소지 근위지관절의 가로 주름 중앙 지점에 \n위치하는 기혈(奇穴)은 무엇인가?", "choices": {"a": "팔사(八邪)", "b": "팔풍(八風)", "c": "사봉(四縫)", "d": "십선(十宣)"}, "answer": "c"}, {"id": 1365, "question": "다음 중 어떤 맛이 혈(血)을 건조하게 할 수 있어 혈허(血虛) 또는 심장병의 \n경우 피해야 하며, 신(腎)으로 들어가는가?", "choices": {"a": "함미(鹹味)", "b": "신미(辛味)", "c": "감미(甘味)", "d": "산미(酸味)"}, "answer": "a"}, {"id": 1366, "question": "다음 중 폐경(肺經), 대장경(大腸經), 위경(胃經)으로 들어가는 약재는 \n무엇인가?", "choices": {"a": "황백(黃柏)", "b": "황련(黃連)", "c": "황금(黃芩)", "d": "용담초(龍膽草)"}, "answer": "c"}, {"id": 1367, "question": "다음 중 담화(痰火)로 인한 인후종괴(腫塊)를 부드럽게 하고 없애며, 심한 \n인후통 및 인후부종을 치료하는 효능을 가진 약재는 무엇인가?", "choices": {"a": "현삼(玄蔘)", "b": "시호(柴胡)", "c": "백미(白薇)", "d": "산두근(山豆根)"}, "answer": "a"}, {"id": 1368, "question": "다음 중 신온(辛溫)한 약재는 무엇인가?", "choices": {"a": "천련자(川楝子)", "b": "오약(烏藥)", "c": "지실(枳實)", "d": "상엽(桑葉)"}, "answer": "b"}, {"id": 1369, "question": "다음 중 요실금과 대하(帶下)를 치료하기 위해 신(腎)을 따뜻하게 하고 \n안정시키는 효능을 가진 본초는?", "choices": {"a": "골쇄보(骨碎補)", "b": "구척(狗脊)", "c": "선모(仙茅)", "d": "원지(遠志)"}, "answer": "b"}, {"id": 1370, "question": "다음 중 온고(溫苦)한 약재는 무엇인가?", "choices": {"a": "치자(梔子)", "b": "독활(獨活)", "c": "생지황(生地黃)", "d": "고삼(苦蔘)"}, "answer": "b"}, {"id": 1371, "question": "다음 중 어떤 약재의 알칼로이드를 소금물로 용해시킬 수 있는가?", "choices": {"a": "당귀(當歸)", "b": "연호색(延胡索)", "c": "반하(半夏)", "d": "관동화(款冬花)"}, "answer": "b"}, {"id": 1372, "question": "옅은 소변과 오리똥과 같은 이상한 묽은 변, 그리고 복부에 둔통 등 증상을 \n다음 중 어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "위허한(胃虛寒)", "b": "소장허한(小腸虛寒)", "c": "대장허한(大腸虛寒)", "d": "방광허한(膀胱虛寒)"}, "answer": "c"}, {"id": 1373, "question": "하루 종일 지속적인 미열(微熱)은 어떤 상태를 나타내는가?", "choices": {"a": "습열(濕熱)", "b": "음허(陰虛)", "c": "폐기허(肺氣虛)", "d": "양허(陽虛)"}, "answer": "a"}, {"id": 1374, "question": "위장 불편을 호소하며 내원한 남성환자가 명치 부위에 통증이 있다. 그는 \n요즘 많이 먹을 수 없고, 아침에 식욕이 없어서 보통 오전 10 시나 11 시가 되어서 식사를 \n \nPage 139 of 154 \n한다고 한다. 이번 주부터 복창과 복통이 심해져서, 촉진해 보면 볼링공처럼 단단하고 \n누르면 아프다고 한다. 그는 보통 설사를 하지만 지난 5 일 동안 변비가 있고, 항문은 \n작열감이 있고 소변은 노랗다고 한다. 어젯밤에는 오한을 느끼기 시작했고 오늘 아침에 \n약간의 열, 몸살, 목 가려움증으로 잠에서 깨었다고 한다. 맑고 흰 콧물이 있고, 몸살과 \n오한이 심한다. 그의 예상되는 설상(舌象) 및 맥상(脈象)은?", "choices": {"a": "홍설, 황후니태; 우측 촌(寸)구 침실긴(沉實緊)맥", "b": "건조한 갈색태; 부긴(浮緊)맥", "c": "두꺼운 후백태; 부삭활(浮數滑)맥", "d": "홍설, 황건태; 척(尺)부 침실긴(沉實緊)맥"}, "answer": "b"}, {"id": 1375, "question": "인후 소양감(瘙癢感), 경미한 기단(氣短), 후두통, 재채기 등의 증상을 가장 \n정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "풍한범폐(風寒犯肺)", "b": "한담조폐(寒痰阻肺)", "c": "풍수범폐(風水犯肺)", "d": "폐조(肺燥)"}, "answer": "a"}, {"id": 1376, "question": "현기증, 이명(耳鳴), 어지럼증, 약간의 불안, 불임, 조루(早漏), 골통(骨痛), \n야간열감, 그리고 변비 등 증상을 다음 중 어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "신음허화왕(腎陰虛火旺)", "b": "신정허(腎精虛)", "c": "신음허(腎陰虛)", "d": "신양허(腎陽虛)"}, "answer": "c"}, {"id": 1377, "question": "한 남성 환자는 스트레스를 받거나 화가 날 때마다 복창통(腹脹痛)과 변비, \n토끼똥 같은 변이 나타난다고 한다. 이러한 징후와 증상을 바탕으로 다음 중 가장 \n정확한 감별진단은 무엇인가?", "choices": {"a": "대장열결(大腸熱結)", "b": "양명열(陽明熱)", "c": "대장기체(大腸氣滯)", "d": "대장열(大腸熱)"}, "answer": "c"}, {"id": 1378, "question": "신기(腎氣)의 운행 방향은?", "choices": {"a": "모든 방향으로", "b": "상승", "c": "수평으로", "d": "하강 및 상승"}, "answer": "b"}, {"id": 1379, "question": "33 세의 학교 교사로 어릴 적부터 기단(氣短)을 호소해 왔다. 특히 호흡을 \n들이마실 때 어렵다고 한다. 땀을 쉽게 흘리고 추위를 느끼며, 알레르기가 있고 맑은 \n콧물이 나며, 꽃가루에 노출되면 재채기를 자주 한다. 월경혈은 어둡고 덩어리는 없다. \n혀는 부어있고 가로로 열문이 있으며 설담(舌淡), 더러운 태가 끼어있으며 맥은 \n침지(沈遲)하다. 다음 치료 원칙 중 이 경우에 가장 적합하게 적용되는 것은 무엇인가?", "choices": {"a": "보폐(補肺), 온신보양(溫腎補陽), 자궁을 따뜻하게 한다.", "b": "거한(祛寒), 활혈(活血)", "c": "해표(解表), 거한(祛寒)", "d": "보폐기(補肺氣)"}, "answer": "a"}, {"id": 1380, "question": "탄식(嘆息), 번조이노(煩躁易怒), 위완창통(胃脘脹痛), 토산(吐酸)을 동반한 \n애기(噯氣), 그리고 간헐적인 애역(呃逆) 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "간기상역(肝氣上逆)", "b": "간기울결화열(肝氣鬱結化熱)", "c": "간기상역범비(肝氣上逆犯脾)", "d": "간기범위(肝氣犯胃)"}, "answer": "d"}, {"id": 1381, "question": "다음 중 깊게 압력을 가했을 때 촉지되지 않는 맥(脈)은 무엇인가?", "choices": {"a": "유맥(濡脈)", "b": "세맥(細脈)", "c": "약맥(弱脈)", "d": "침맥(沈脈)"}, "answer": "a"}, {"id": 1382, "question": "35 세 여성 환자가 재발성 요로감염(UTI)을 겪고 있다. 그녀는 심계(心悸), \n번조(煩躁), 갈증을 느끼며, 가끔 인후통과 구강 궤양이 있다. 요로 감염이 있을 때 복통, \n배뇨통, 소변색이 진해지는 증상이 나타난다. 다음 중 어떤 병증이 이 사례를 가장 \n정확하게 설명하는가?", "choices": {"a": "방광습열(膀胱濕熱)", "c": "석림(石淋)", "d": "심음허(心陰虛)"}, "answer": "b"}, {"id": 1383, "question": "한의학에서 월경통(月經痛)의 원인을 진단할 때 가장 중요한 요소는 환자의 \n다음 중 무엇인가?", "choices": {"a": "나이", "b": "월경혈의 특징", "c": "임신 이력", "d": "성생활"}, "answer": "b"}, {"id": 1384, "question": "다음 중 기(氣)의 기능이 아닌 것은?", "choices": {"a": "방어/보호", "b": "상승", "c": "윤택", "d": "온후"}, "answer": "c"}, {"id": 1385, "question": "간기(肝氣)의 운행 방향은?", "choices": {"a": "상승", "b": "모든 방향으로", "c": "하강", "d": "수평으로"}, "answer": "b"}, {"id": 1386, "question": "창백한 안색, 신중감(身重感), 기단(氣短), 인후부(咽喉部)에 담(痰), 그리고 \n다량의 끈적한 가래를 동반한 만성 기침 등 증상을 다음 중 어떤 설상(舌象) 및 \n맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설반대(舌胖大), 치흔(齒痕), 태후백(苔厚白); 맥허약(虛弱)", "b": "설담(舌淡), 치흔(齒痕), 태후백(苔厚白); 맥활허약(滑虛弱)", "c": "설담(舌淡), 태니백(苔膩白); 맥활(脈滑)", "d": "설반대(舌胖大), 태니백(苔膩白); 맥활허(脈滑虛)"}, "answer": "d"}, {"id": 1387, "question": "여성의 경우 몇 살에 근골(筋骨)이 강해지고, 머리카락이 가장 길게 자라며, \n몸이 강건하고 성숙해지는가? 남성의 경우 몇 살인가?", "choices": {"a": "35 세, 40 세", "b": "32 세, 37 세", "c": "21 세, 24 세", "d": "28 세, 32 세"}, "answer": "d"}, {"id": 1388, "question": "창백한 안색, 구불갈(口不渴), 맑은 액체 구토, 식욕부진(食欲不振), 피로감, \n그리고 차갑고 무력한 팔다리 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "위기허(胃氣虛)", "b": "위음허(胃陰虛)", "c": "위허한(胃虛寒)", "d": "위실한(胃實寒)"}, "answer": "c"}, {"id": 1389, "question": "심한 복통과 팽만감을 호소하는 환자가 입에서 불쾌한 맛이 난다고 한다. \n안색은 누렇고 왁스나 익히지 않은 쌀과 같은 이상한 것이 당긴다고 한다. 심지어 생 \n찻잎을 먹기도 한다. 이러한 증상들을 다음 중 어떤 감별 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "위기체(胃氣滯)", "b": "소장열(小腸熱)", "c": "소장한체(小腸寒滯)", "d": "소장충적(小腸蟲積)"}, "answer": "d"}, {"id": 1390, "question": "환자는 흰색의 묽은 가래를 동반한 기침을 호소한다. 또한 흉부 압박감, \n신중감(身重感), 머리 현기증 등 증상이 날씨가 추울 때 모두 악화된다. 이러한 증상들을 \n다음 중 어떤 감별 진단이 가장 정확하게 설명하는가?", "choices": {"a": "폐기허(肺氣虛), 습체(濕滯)", "b": "폐한담(肺寒痰)", "c": "폐습담(肺濕痰)", "d": "폐습열(肺濕熱)"}, "answer": "b"}, {"id": 1391, "question": "음양(陰陽)의 균형이 깨졌을 때 나타나는 결과는?", "choices": {"a": "진액부족과 실열(實熱)", "b": "음실(陰實)과 양실(陽實)", "c": "음(陰)의 정체와 양(陽)의 유출; 양(陽)의 정체와 음(陰)의 유출"}, "answer": "d"}, {"id": 1392, "question": "종기(宗氣)와 원기(元氣)의 운행 방향은 각각 어떠한가?", "choices": {"a": "위로; 아래로", "b": "아래로; 아래로", "c": "아래로; 위로", "d": "위로; 위로"}, "answer": "c"}, {"id": 1393, "question": "다음 중 기존의 기허(氣虛)가 없는 상태에서 풍한(風寒) 침입 시 어떤 \n맥상(脈象)을 보이는가?", "choices": {"a": "침지맥(沈遲脈)", "b": "부허맥(浮虛脈)", "c": "부긴맥(浮緊脈)", "d": "부삭맥(浮數脈)"}, "answer": "c"}, {"id": 1394, "question": "다음 중 신중감(身重感), 복부창만(腹部脹滿), 찬물에 앉아 있는 듯한 허리 \n냉감 증상을 나타내는 기경팔맥(奇經八脈)은 무엇인가?", "choices": {"a": "대맥(帶脈)", "b": "충맥(衝脈)", "c": "독맥(督脈)", "d": "양유맥(陽維脈)"}, "answer": "a"}, {"id": 1395, "question": "다음 중 결독지관(決瀆之官)으로 불리는 장부(臟腑)는 무엇인가?", "choices": {"a": "삼초(三焦)", "b": "폐(肺)", "c": "신(腎)", "d": "비(脾)"}, "answer": "a"}, {"id": 1396, "question": "음(陰)은 영양물질에 해당하고 양(陽)은 기능활동에 해당하는 것은 어떤 \n음양(陰陽) 관계의 예시인가?", "choices": {"a": "음양연화(陰陽衍化)", "b": "상호전화(相互轉化)", "c": "상호소장(相互消長)", "d": "상호의존(相互依存)"}, "answer": "d"}, {"id": 1397, "question": "다음 중 저장기능을 가진 유일한 양부(陽腑)는?", "choices": {"a": "방광(膀胱)", "b": "대장(大腸)", "c": "소장(小腸)", "d": "담(膽)"}, "answer": "d"}, {"id": 1398, "question": "건조한 변을 동반한 변비, 항문 작열감, 구중작열감(口中灼熱感), \n소변단적(小便短赤) 등 증상을 다음 중 어떤 감별 진단이 가장 정확하게 설명하는가?", "choices": {"a": "대장음허(大腸陰虛)", "b": "대장기결(大腸氣結)", "c": "대장열(大腸熱)", "d": "대장습열(大腸濕熱)"}, "answer": "c"}, {"id": 1399, "question": "다음 중 종기(宗氣)와 원기(元氣)의 정확한 운행 방향은?", "choices": {"a": "서로 반대 방향으로 운행한다.", "b": "같은 방향으로 운행한다.", "c": "신(腎)에서 폐(肺)로 운행한다.", "d": "폐(肺)에서 신(腎)으로 운행한다."}, "answer": "a"}, {"id": 1400, "question": "환자는 추위를 타지만 이마에 땀이 줄줄 흐르고, 사지냉(四肢冷), 안색창백, \n권태감 등 증상에 짧은 혀, 설담반대(舌淡胖大), 복지산맥(伏遲散脈)을 보인다. 어떤 \n병증인가?", "choices": {"a": "소양병(少陽病)", "b": "태음병(太陰病)", "c": "소음병(少陰病)", "d": "궐음병(厥陰病)"}, "answer": "c"}, {"id": 1401, "question": "한 여성 환자가 최근 들어 손과 발이 떨리기 시작했다고 호소하며 내원했다. \n그녀는 매우 짜증나는 얼굴 틱이 있으며 눈이 매우 건조하고 시야가 흐릿하다고 말한다. \n또한 자주 갈증과 현기증을 느끼고, 이미 고혈압 진단을 받았다. 다음 감별 진단 중 \n그녀의 징후와 증상을 가장 정확하게 설명하는 것은 무엇인가?", "choices": {"a": "간음허(肝陰虛)로 인한 간양상항(肝陽上亢)으로 인한 간풍(肝風)", "b": "간혈허(肝血虛)로 인한 간양상항(肝陽上亢)으로 인한 간풍(肝風)", "c": "간혈허(肝血虛)로 인한 간양상항(肝陽上亢)"}, "answer": "a"}, {"id": 1402, "question": "다음 중 원기(元氣)는 어디에서 기시하며 무엇에 의해 운행되는가?", "choices": {"a": "명문화(命門火); 간(肝)", "b": "신기(腎氣); 간(肝)", "c": "신정(腎精); 삼초(三焦)", "d": "신기(腎氣); 혈(血)"}, "answer": "c"}, {"id": 1403, "question": "다음 장부(臟腑) 중 타액(唾)을 통제하는 것은 무엇인가?", "choices": {"a": "삼초(三焦)", "b": "비(脾)", "c": "위(胃)", "d": "신(腎)"}, "answer": "d"}, {"id": 1404, "question": "다음 중 어떤 기(氣)가 심(心)과 폐(肺)에 가장 밀접하게 관련되어 있는가?", "choices": {"a": "종기(宗氣)", "b": "위기(衛氣)", "c": "원기(元氣)", "d": "영기(營氣)"}, "answer": "a"}, {"id": 1405, "question": "측두부 또는 안와(眼窩) 두통, 현기증, 이명(耳鳴) 또는 난청, 시야 흐림, 불면, \n번조이노(煩躁易怒), 그리고 쉽게 분노를 터뜨리는 경향 등 증상을 다음 중 어떤 진단이 \n가장 정확하게 나타내는가?", "choices": {"a": "간화상염(肝火上炎)", "b": "간기울결화열(肝氣鬱結化熱)", "c": "간양상항(肝陽上亢)", "d": "열극생풍(熱極生風)"}, "answer": "c"}, {"id": 1406, "question": "밤에 몸에 열이 난다고 호소하며 내원한 환자가 언어는 불명확하고, 몸은 \n뜨겁지만 손발은 차갑다고 간신히 말한다. 다음 중 어떤 감별진단이 이 증상을 가장 \n정확하게 설명하는가?", "choices": {"a": "심포화(心包火)", "b": "심포열(心包熱)", "c": "심혈허(心血虛)", "d": "심포혈허(心包血虛)"}, "answer": "b"}, {"id": 1407, "question": "심계(心悸), 노즉기단(勞則氣短), 심장 부위의 약간의 답답함이나 불편감, \n그리고 냉감과 피로감 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 이 경우를 \n가장 정확하게 나타내는가?", "choices": {"a": "설담(舌淡); 허맥(虛脈)", "b": "설담(舌淡), 태미윤(苔微潤); 맥침약(脈沈弱)", "c": "설담(舌淡), 태박백(苔薄白); 맥현(脈弦)", "d": "설담태건(舌淡苔乾); 맥세삽(脈細澀)"}, "answer": "b"}, {"id": 1408, "question": "창백하고 부어오른 듯한 얼굴은 다음 중 어떤 상태를 나타내는가?", "choices": {"a": "기혈양허(氣血兩虛)", "b": "수음(水飲)정체, 한(寒)", "c": "혈허(血虛), 습(濕)", "d": "음양허(陰陽虛)"}, "answer": "b"}, {"id": 1409, "question": "여성 환자는 급성 설사와 복부 경련, 항문 가려움증, 그리고 악취가 나는 변을 \n보인다. 혀는 설홍(舌紅)하고 후황태(厚黃苔)가 있으며, 맥은 활맥(滑脈)이다. 이러한 \n증상들을 바탕으로 다음 중 어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "양명열증(陽明熱證)", "b": "심화(心火)가 소장에 영향", "c": "위분습열증(衛分濕熱證)", "d": "장습열(腸濕熱)"}, "answer": "d"}, {"id": 1410, "question": "다음 중 폐(肺)와 관련된 기후는?", "choices": {"a": "습(濕)", "b": "풍(風)", "c": "열(熱)", "d": "조(燥)"}, "answer": "d"}, {"id": 1411, "question": "환자가 누르면 악화되는 복통을 겪고 있다면, 다음 중 어떤 상태를 \n나타내는가?", "choices": {"a": "허증(虛證)", "b": "양허(陽虛)", "c": "실증(實證)"}, "answer": "c"}, {"id": 1412, "question": "비양허(脾陽虛)가 습(濕)으로 이어질 수 있는 것은 어떤 음양(陰陽) 관계의 \n예시인가?", "choices": {"a": "상호전화(相互轉化)", "b": "음양연화(陰陽衍化)", "c": "상호의존(相互依存)", "d": "상호소장(相互消長)"}, "answer": "d"}, {"id": 1413, "question": "다음 물질 중 신(神)의 물질적 기반으로 여겨지는 것은?", "choices": {"a": "기(氣)", "b": "혈(血)", "c": "신(神)", "d": "정(精)"}, "answer": "b"}, {"id": 1414, "question": "협통(脅痛), 오심(惡心) 및 구토(嘔吐), 눈과 피부의 칙칙하고 누런색, 입안의 \n끈적한 맛, 그리고 지방을 소화하지 못함 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "담간습열(膽肝濕熱)", "b": "담습열(膽濕熱)", "c": "담습(膽濕)", "d": "간기울결(肝氣郁)"}, "answer": "c"}, {"id": 1415, "question": "다음 중 어떤 맛이 근맥(筋脈)으로 들어가고, 간(肝)을 영향을 주며, 만성 \n통증이나 비(脾)가 병든 경우에 적게 사용해야 하는가?", "choices": {"a": "함미(鹹味)", "b": "신미(辛味)", "c": "산미(酸味)", "d": "고미(苦味)"}, "answer": "c"}, {"id": 1416, "question": "간혈허(肝血虛)가 내풍(內風)으로 변화하는 것은 다음 중 어떤 것의 \n예시인가?", "choices": {"a": "진허가실(眞虛假實)", "b": "실전허(實轉虛)", "c": "허전실(虛轉實)", "d": "진실가허(眞實假虛)"}, "answer": "c"}, {"id": 1417, "question": "다음 허증(虛證) 중 침맥(沈脈)을 나타내는 경우는 무엇인가?", "choices": {"a": "음허(陰虛)", "b": "기허(氣虛)", "c": "혈허(血虛)", "d": "양허(陽虛)"}, "answer": "d"}, {"id": 1418, "question": "다음 중 화(火) 또는 담화(痰火)에 쉽게 영향을 받는 장부(臟腑)는 무엇인가?", "choices": {"a": "위(胃)", "b": "방광(膀胱)", "c": "비(脾)", "d": "심(心)"}, "answer": "a"}, {"id": 1419, "question": "40 세 여성이 스트레스, 협통(脅痛), 심계(心悸), 기억력 저하, 불면, 그리고 \n겁이 많다. 맥은 세삽(細澀)하다. 이 경우의 오행(五行) 변증은 무엇인가?", "choices": {"a": "화승금(火乘金)", "b": "목불생화(木不生火)", "c": "수불생목(水不生木)", "d": "수승화(水乘火)"}, "answer": "b"}, {"id": 1420, "question": "40 대 여성 환자가 5 년 전 유산으로 많은 출혈을 겪었다고 호소한다. 그 \n이후로 자주 현기증, 심계(心悸), 불면, 다몽(多夢)을 겪었다고 한다. 오랫동안 수면을 \n돕기 위해 안정제를 복용했지만 효과가 없었고, 오히려 더 심한 현기증과 밤에 놀라는 \n증상을 유발하였다. 두통, 낮에 현기증, 가끔 졸도(卒倒), 정신이 혼미하고 기력이 없고, \n기단(氣短), 식욕부진(食欲不振)이 있으며, 지난 1 년 이상 월경이 없었다. 안색은 \n담백하다. 혀는 설담태윤(舌淡苔潤)하고, 맥은 약(弱)하다. 등 증상을 다음 중 어떤 \n진단이 가장 정확하게 설명하는가?", "choices": {"a": "간혈허(肝血虛)", "b": "기혈양허(氣血兩虛)", "c": "비기허(脾氣虛)", "d": "심혈허(心血虛)"}, "answer": "b"}, {"id": 1421, "question": "다음 중 수지해(隨之海)로 불리는 기항지부(奇恒之腑)는? \n \nPage 144 of 154", "choices": {"a": "담(膽)", "b": "삼초(三焦)", "c": "자궁(子宮)", "d": "뇌(腦)"}, "answer": "d"}, {"id": 1422, "question": "다음 중 탄수화물 소화를 위한 효소가 분비되는 위장관의 부위는 어디인가?", "choices": {"a": "구강과 위", "b": "구강과 소장", "c": "소장과 S 자 결장", "d": "위와 소장"}, "answer": "b"}, {"id": 1423, "question": "칼시토닌은 어떤 기관과 관련된 호르몬인가?", "choices": {"a": "흉선", "b": "뇌하수체 후엽", "c": "갑상선", "d": "뇌하수체 전엽"}, "answer": "c"}, {"id": 1424, "question": "다음 면역글로불린 중 즉각적인 과민 반응에 관여하는 것은 무엇인가?", "choices": {"a": "IgM", "b": "IgD", "c": "IgA", "d": "IgE"}, "answer": "d"}, {"id": 1425, "question": "다음 중 미국 여성에게 가장 흔한 암은 무엇인가?", "choices": {"a": "폐암", "b": "대장암", "c": "난소암", "d": "유방암"}, "answer": "d"}, {"id": 1426, "question": "다음 면역세포 유형 중 선천면역에 해당하지 않는 것은?", "choices": {"a": "단핵구", "b": "비만세포", "c": "호중구", "d": "B 세포와 T 세포"}, "answer": "d"}, {"id": 1427, "question": "다음 중 어느 비출혈(epistaxis) 유형이 보이지 않고, 빠르게 흘러내려 보기도 \n전에 삼켜질 수 있는가?", "choices": {"a": "후방 출혈", "b": "내측 출혈", "c": "전방 출혈", "d": "외측 출혈"}, "answer": "a"}, {"id": 1428, "question": "좌심방과 좌심실을 분리하는 판막은?", "choices": {"a": "삼첨판", "b": "승모판", "c": "대동맥 판막", "d": "폐동맥 판막"}, "answer": "b"}, {"id": 1429, "question": "다음 중 시상하부에서 합성되어 뇌하수체 후엽에서 분비되는 호르몬은?", "choices": {"a": "성장호르몬(GH)과 프로락틴", "b": "항이뇨호르몬(ADH)과 옥시토신", "c": "황체형성호르몬(LH)과 난포자극호르몬(FSH)", "d": "갑상선자극호르몬(TSH)과 부신피질자극호르몬(ACTH)"}, "answer": "b"}, {"id": 1430, "question": "수면사이클에서 잠든 후 약 90 분 후에 나타나는 단계는 무엇인가?", "choices": {"a": "1 단계, 비렘수면(NREM), 얕은 수면", "b": "2 단계, 비렘수면(NREM), 더 깊은 수면", "c": "3 단계, 비렘수면(NREM), 깊은 수면", "d": "4 단계, 렘수면(REM)"}, "answer": "d"}, {"id": 1431, "question": "환자한테서 축소된 동공을 관찰할 수 있다. 다음 중 어떤 약물을 복용했을 \n가능성이 가장 높은가?", "choices": {"a": "프로톤 펌프 억제제", "b": "항콜린제", "c": "스타틴", "d": "아편유사제"}, "answer": "d"}, {"id": 1432, "question": "다음 중 뇌신경과 미각 섬유에 대한 설명으로 옳은 것은 무엇인가?", "choices": {"b": "뇌신경 VIII = 전방 2/3; 뇌신경 IX = 후방 1/3; 뇌신경 X = 후두개곡(喉頭蓋谷)", "c": "뇌신경 VII = 전방 2/3; 뇌신경 IX = 후방 1/3; 뇌신경 X = 후두개곡(喉頭蓋谷)", "d": "뇌신경 X = 전방 2/3; 뇌신경 VII = 후방 1/3; 뇌신경 IX = 후두개곡(喉頭蓋谷)"}, "answer": "c"}, {"id": 1433, "question": "삼두근 반사와 관련이 있는 신경근은?", "choices": {"a": "C3 신경근", "b": "C4 신경근", "c": "C5 신경근", "d": "C7 신경근"}, "answer": "d"}, {"id": 1434, "question": "다음 중 비허(脾虛)로 인한 수액(水液)정체 및 담(痰)으로 인해 부종, 심계, \n불면을 치료하는 약재는 무엇인가?", "choices": {"a": "복령(茯苓)", "b": "의이인(薏苡仁)", "c": "백출(白朮)", "d": "연자(蓮子)"}, "answer": "a"}, {"id": 1435, "question": "귀는 다음 중 어떤 장부(臟腑)의 개규(開竅)인가?", "choices": {"a": "심(心)", "b": "간(肝)", "c": "비(脾)", "d": "신(腎)"}, "answer": "d"}, {"id": 1436, "question": "58 세 남성이 구속된 채 응급실로 실려 왔다. 그의 눈은 수직으로 흔들리고 \n있고, 알아들을 수 없는 말을 소리치고 있으며, 얼굴에는 멍이, 몸통에는 베인 상처가 \n있었다. 다음 중 가장 가능성이 높은것은?", "choices": {"a": "LSD(Lysergic Acid Diethylamide) 중독", "b": "코카인 금단현상", "c": "헤로인 과다 복용", "d": "PCP(Phencyclidine) 중독"}, "answer": "d"}, {"id": 1437, "question": "적외선 치료기을 사용할 때, 다음 중 어떤 질병에 대한 선별 검사가 필요하지 \n않은가요?", "choices": {"a": "신경변증", "b": "당뇨병", "c": "마비", "d": "혈우병"}, "answer": "d"}, {"id": 1438, "question": "다음 중 청(淸)과 탁(濁)을 가장 먼저 분리하는 장부(臟腑)는?", "choices": {"a": "소장(小腸)", "b": "비(脾)", "c": "위(胃)", "d": "폐(肺)"}, "answer": "b"}, {"id": 1439, "question": "다음 중 기운행에 연관한 장부의 설명이 잘못된 것은?", "choices": {"a": "위는 기를 폐와 심으로 상행", "b": "폐기는 신으로 하행", "c": "심기는 신으로 하행", "d": "간은 모든 방향의 기의 흐름을 조화"}, "answer": "a"}, {"id": 1440, "question": "여성환자가 배뇨 시 작열통(灼熱痛)을 호소한다. 소변을 배출하기 어렵고, \n아침에 일어난 이후 30 분마다 화장실에 갔지만 소변양은 많지 않았다. 배출한 소변은 \n짙은 노란색이고 약간 혼탁했다. 그녀는 몸에 열감을 느낀다고 말하며 체온은 \n101°F 이다. 설근부(舌根部)에 후니황태(厚膩黃苔)가 있고 홍점(紅點)이 있으며, 맥은 \n활삭(滑數)하며 좌척맥(左尺脈)은 약간 현(弦)하다. 등 증상을 다음 중 어떤 감별 진단이 \n가장 정확하게 설명하는가?", "choices": {"a": "방광열(膀胱熱)", "b": "소장열(小腸熱)", "c": "방광허한(膀胱虛寒)", "d": "방광습열(膀胱濕熱)"}, "answer": "d"}, {"id": 1441, "question": "자정에서 6 AM 까지는 무엇을 의미하는가?", "choices": {"a": "음중지양", "b": "양중지음", "c": "음중지음", "d": "양중지양"}, "answer": "a"}, {"id": 1442, "question": "다음 중 약재 소회향(小茴香)의 정확한 복용량은 얼마인가?", "choices": {"b": "3-9 g", "c": "9-12 g", "d": "독성으로 인해1.5 g 미만"}, "answer": "b"}, {"id": 1443, "question": "은교(齦交)혈에서 교회하는 경맥은 무엇인가?", "choices": {"a": "독맥(督脈), 방광경(膀胱經)", "b": "독맥(督脈), 위경(胃經), 임맥(任脈)", "d": "독맥(督脈), 신경(腎經), 담경(膽經), 임맥(任脈)"}, "answer": "b"}, {"id": 1444, "question": "다음 중 달일 때 포전(包煎)을 해야 하는 약재는 무엇인가?", "choices": {"a": "금은화(金銀花)", "b": "신이화(辛夷花)", "c": "국화(菊花)", "d": "홍화(紅花)"}, "answer": "b"}, {"id": 1445, "question": "다음 중 주상와(舟狀窩)에 침을 놓아 가장 흔하게 치료하는 신체 부위는 \n무엇인가?", "choices": {"a": "폐, 심장, 비장", "b": "어깨, 팔꿈치, 손목, 손가락", "c": "혀, 귀, 눈, 얼굴", "d": "신장, 간, 장"}, "answer": "b"}, {"id": 1446, "question": "다음 중 수소양경(手少陽经)의 원혈(原穴)은 신체의 어느 부위에 위치하는가?", "choices": {"a": "장장근과 요측수근굴근 힘줄 사이의 함요부", "b": "총지신근 힘줄의 외쪽 함요부", "c": "반건양근과 반막양근 힘줄 사이", "d": "손목 주름 위 2 촌, 요골과 척골 사이"}, "answer": "b"}, {"id": 1447, "question": "다음 중 일월(日月)에서 교차하는 경맥(經脈)은 무엇인가?", "choices": {"a": "담경(膽經)과 방광경(膀胱經)", "b": "담경(膽經)과 대맥(帶脈)", "c": "담경(膽經)과 비경(脾經)", "d": "담경(膽經)과 양교맥(陽橋脈)"}, "answer": "c"}, {"id": 1448, "question": "다음 중 혈장(血漿)을 구성하는 성분의 정확한 비율은 무엇인가?", "choices": {"a": "물 81%, 용질 19%", "b": "물 99%, 용질 1%", "c": "물 91%, 용질 9%", "d": "물 60%, 용질 40%"}, "answer": "c"}, {"id": 1449, "question": "다음 중 급성발병하는 간염 형태는 무엇인가?", "choices": {"a": "A 형 간염, D 형 간염", "b": "E 형 간염, D 형 간염", "c": "A 형 간염, E 형 간염", "d": "B 형 간염, D 형 간염"}, "answer": "c"}, {"id": 1450, "question": "다음 중 대장을 조절하고 적체(積滯)를 해소하며, 습열(濕熱)을 청(淸)하고, \n설사와 이질을 완화하며, 비위(脾胃)를 조절하고, 경락을 활성화하며, 통증을 완화하는 \n혈자리는 무엇인가?", "choices": {"a": "상거허(上巨虛)", "b": "기충(氣衝)", "c": "귀래(歸來)", "d": "수도(水道)"}, "answer": "a"}, {"id": 1451, "question": "다음 중 탈산소화된 혈액을 포함하지 않은 혈관은 무엇인가?", "choices": {"a": "상대정맥", "b": "폐동맥", "c": "하대정맥", "d": "폐정맥"}, "answer": "d"}, {"id": 1452, "question": "다음 중 심경(心經), 간경(肝經), 비경(脾經)으로 귀경하는 약재는 무엇인가?", "choices": {"a": "인삼(人蔘)", "b": "당귀(當歸)", "c": "황기(黃芪)", "d": "숙지황(熟地黃)"}, "answer": "b"}, {"id": 1453, "question": "복부의 대부분에 부교감신경 지배를 제공하는 뇌신경은 무엇인가?", "choices": {"b": "뇌신경 II", "c": "뇌신경 V", "d": "뇌신경 X"}, "answer": "d"}, {"id": 1454, "question": "다음 중 괄사 치료 전 시술자가 확인할 필요가 없는 사항은?", "choices": {"a": "당뇨병 병력", "b": "항응고제, NSAIDs 사용", "c": "출혈성 질환 환자", "d": "비타민 E, 어유(魚油) 사용"}, "answer": "a"}, {"id": 1455, "question": "35 세 여성이 지난 2 년간 월경 부조(月經不調)를 겪고 있다. 월경은 평소보다 \n8~10 일 일찍 시작하다가도 어떤 달에는 7~10 일 지연되기도 한다. 지난 2 개월 동안은 \n월경과다가 있으며 선홍색 출혈이 있다고 한다. 다른 증상으로는 현훈(眩暈), \n오심번열(五心煩熱), 불면, 조열(潮熱), 지속적인 갈증, 인후 건조, 변비, 진한 소변, \n소기나언, 피로감, 미홍설(微紅舌), 그리고 세삭맥(細數脈)이 포함된다. 이 경우에 \n적합한 진단은 무엇인가?", "choices": {"a": "어혈(瘀血)", "b": "음허(陰虛)", "c": "혈열(血熱)", "d": "기체(氣滯)"}, "answer": "b"}, {"id": 1456, "question": "다음 중 기(氣)를 조절하고 통증을 완화하며, 중초(中焦)를 조화롭게 하고 \n적체(積滯)를 풀며, 기(氣)를 승(昇)하여 설사를 멈추는 혈자리는 무엇인가?", "choices": {"a": "양문(梁門)", "b": "기충(氣衝)", "c": "천추(天樞)", "d": "상거허(上巨虛)"}, "answer": "a"}, {"id": 1457, "question": "65 세 여성 환자는 30 년 이상 특히 흡기(吸氣)가 어려운 만성 천식(喘息)을 \n앓고 있다. 가끔 희고 묽은 담(痰)이 있다. 설담반대(舌淡胖大)하고 태윤(苔潤)하며, 맥은 \n특히 척부(尺部)에서 약하다. 이런 징후와 증상을 고려할 때 이 환자에게 사용할 가장 \n적절한 치료 방법은 무엇인가?", "choices": {"a": "폐(肺)의 숙강(肅降)기능과 신(腎)의 납기(納氣)기능 강화한다.", "b": "비신양(脾腎陽)을 보(補)한다.", "c": "위기(衛氣)를 보(補)하고, 기(氣)를 조절한다.", "d": "폐(肺)를 보(補)하고, 신정(腎精)을 강화한다."}, "answer": "a"}, {"id": 1458, "question": "식욕부진(食欲不振), 식후 경미한 복부 창만(脹滿), 피로감, 권태감, 사지 \n무력감, 변당(便溏), 그리고 미각 상실. 다음 중 어떤 진단이 이 경우를 가장 정확하게 \n설명하는가?", "choices": {"a": "위기울체(胃氣鬱滯)", "b": "위허한(胃虛寒)", "c": "비위기허(脾胃氣虛)", "d": "비위음허(脾胃陰虛)"}, "answer": "c"}, {"id": 1459, "question": "상부 위장관과 하부 위장관을 나누는 해부학적 위치는 무엇인가?", "choices": {"a": "식도 괄약근", "b": "유문 괄약근", "c": "바터 팽대부(Ampulla of Vater)", "d": "트라이츠 인대(Ligament of Treitz)"}, "answer": "d"}, {"id": 1461, "question": "다음 중 맛이 미고(微苦)하고 약성이 한(寒)한 약재는 무엇인가?", "choices": {"a": "태자삼(太子參)", "b": "당삼(黨參)", "c": "서양삼(西洋蔘)", "d": "인삼(人蔘)"}, "answer": "c"}, {"id": 1462, "question": "신지부조(神志不調)인 환자에게 나타나는 호흡 유형은 무엇인가?", "choices": {"a": "얕고 불규칙한 호흡", "b": "얕고 규칙적인 호흡", "c": "깊고 느린 호흡", "d": "깊고 빠른 호흡"}, "answer": "a"}, {"id": 1463, "question": "의료환경에서 획득되는 감염을 무엇이라고 부르는가?", "choices": {"a": "Community-acquired infection", "b": "Endogenous infection", "c": "Opportunistic infection"}, "answer": "d"}, {"id": 1464, "question": "괄사요법은 화학요법(암치료) 시행 전과 후에 얼마 동안 피해야 하는가?", "choices": {"a": "48 시간 이전; 48 시간 이후", "b": "48 시간 이전; 24 시간 이후", "c": "24 시간 이전; 24 시간 이후", "d": "24 시간 이전; 48 시간 이후"}, "answer": "b"}, {"id": 1465, "question": "연교(連翹)의 정확한 복용량은 얼마인가?", "choices": {"a": "3-6g", "b": "6-15g", "c": "12-18g", "d": "1-3g"}, "answer": "b"}, {"id": 1466, "question": "인슐린이 생산되는 세포 유형은 무엇인가?", "choices": {"a": "간세포", "b": "췌장 델타 세포", "c": "췌장 알파 세포", "d": "췌장 베타 세포"}, "answer": "d"}, {"id": 1467, "question": "약재의 포제(炮製) 목적에 관하여 정확한 설명은 무엇인가?", "choices": {"a": "이물질 및 비약용 부분을 제거하기 위해", "b": "탕전(湯煎) 시 유효 성분의 추출 효율을 높이기 위해", "c": "보관 및 준비의 편의성을 위해", "d": "전부 맞음"}, "answer": "d"}, {"id": 1468, "question": "오행(五行)이론에 따르면, 체액 중 땀과 관련된 장부(臟腑)는 무엇인가?", "choices": {"a": "심(心)", "b": "신(腎)", "c": "비(脾)", "d": "폐(肺)"}, "answer": "a"}, {"id": 1469, "question": "다음 중 맛이 신(辛), 고(苦)하고 약성이 대온(大溫)한 약재는 무엇인가?", "choices": {"a": "백편두(白扁豆)", "b": "봉밀(蜂蜜)", "c": "보골지(補骨脂)", "d": "대조(大棗)"}, "answer": "c"}, {"id": 1470, "question": "다음 중 대장암 예방을 위한 대장내시경 시행에 대한 현재의 권고 지침은 \n무엇인가?", "choices": {"a": "45 세 이상에서 10 년마다", "b": "50 세 이상에서 5 년마다", "c": "35 세 이상에서 10 년마다", "d": "50 세 이상에서 매년"}, "answer": "a"}, {"id": 1472, "question": "다음 중 청열거습(淸熱祛濕)하며, 황달(黃疸)에 동반된 통증성 임력(淋瀝)에 \n사용하는 단일 약재는 무엇인가?", "choices": {"a": "황금(黃芩)", "b": "포공영(蒲公英)", "c": "황련(黃連)", "d": "사과락(絲瓜絡)"}, "answer": "b"}, {"id": 1473, "question": "다음 중 훈침(暈鍼)에 대처하는 첫 번째 조치는 무엇인가?", "choices": {"a": "환자를 다리를 높게 한 자세로 눕게 한다.", "b": "인중(人中) 혈을 누른다.", "c": "의식 확인을 위해 어깨를 두드린다.", "d": "자침된 침을 제거한다."}, "answer": "d"}, {"id": 1474, "question": "주요 약재의 약효를 돕는 보조역할을 하는 약재는 무엇인가?", "choices": {"a": "군약(君藥)", "b": "신약(臣藥)", "c": "좌약(佐藥)", "d": "사약(使藥)"}, "answer": "b"}, {"id": 1475, "question": "오행(五行) 오미(五味)에서 폐(肺)와 연관이 있는 맛은 무엇인가?", "choices": {"a": "함미(鹹味)", "b": "산미(酸味)", "c": "고미(苦味)", "d": "신미(辛味)"}, "answer": "d"}, {"id": 1476, "question": "다음 중 임신 중에 금기(禁忌)되지 않는 약재는 무엇인가?", "choices": {"b": "애엽(艾葉)", "c": "몰약(沒藥)", "d": "단삼(丹參)"}, "answer": "b"}, {"id": 1477, "question": "다음 중 담경(膽經)의 열을 청하고, 안신(安神)하며, 정경(定驚)하는 혈자리는 \n무엇인가?", "choices": {"a": "동자료(瞳子髎)", "b": "현리(懸厘)", "c": "솔곡(率谷)", "d": "천충(天沖)"}, "answer": "d"}, {"id": 1478, "question": "당신이 급성 질환을 앓고 있어 쉬고 있다. 업무에 복귀할 수 있는 적절한 \n조건은 무엇인가?", "choices": {"a": "감염 징후가 모두 사라질 때까지", "c": "첫 번째 증상 발현 후 최소 1 주일이 지난 후", "d": "맥박수와 맥질이 정상으로 돌아올 때까지"}, "answer": "b"}, {"id": 1479, "question": "다음 중 전정(前庭, 위치) 및 달팽이관(청각) 신경을 제공하는 뇌신경은 \n무엇인가?", "choices": {"a": "뇌신경 XI", "b": "뇌신경 VI", "c": "뇌신경 VIII", "d": "뇌신경 IX"}, "answer": "c"}, {"id": 1480, "question": "기(氣)의 전화 과정 중 두 번째 단계로, 곡기(谷氣)와 청기(淸氣)가 결합하여 \n생성되는 것은 무엇인가?", "choices": {"a": "원기(元氣)", "b": "영기(營氣)", "c": "위기(衛氣)", "d": "종기(宗氣)"}, "answer": "d"}, {"id": 1481, "question": "다음 중 인간 면역결핍 바이러스(HIV)의 주된 표적이 되는 면역 세포는 \n무엇인가?", "choices": {"a": "CD4, 도움 T 세포", "b": "베타 세포", "c": "주요 조직적합성 복합체 세포", "d": "CD8, 세포독성 T 세포"}, "answer": "a"}, {"id": 1483, "question": "창백한 안색, 경미한 기단(氣短), 경미한 해수(咳嗽), 약한 목소리, 피로, \n그리고 감기에 쉽게 걸리는 경향 등 증상을 가장 정확하게 설명하는 설상(舌象) 및 \n맥상(脈象)은 무엇인가?", "choices": {"a": "수박설(瘦薄舌), 태후백(苔厚白); 허약맥(虛弱脈)", "b": "설담(淡舌), 무태(無苔); 허맥(虛脈)", "c": "설담(淡舌); 우촌부(右寸部)에서 허맥(虛脈)", "d": "설담(淡舌), 태박백(苔薄白); 부허맥(浮虛脈)"}, "answer": "c"}, {"id": 1484, "question": "다음 중 탕약(湯藥)을 준비할 때 부자(附子)를 먼저 달이는 이유로 옳은 것은 \n무엇인가?", "choices": {"a": "독성을 줄이기 위해", "b": "추출 효율을 높이기 위해", "c": "약효(藥效)를 강화하기 위해", "d": "인후나 소화관을 자극하지 않기 위해"}, "answer": "a"}, {"id": 1485, "question": "다음 중 음허내열(陰虛內熱)에 금기(禁忌)되는 약재는 무엇인가?", "choices": {"a": "토사자(菟絲子)", "b": "맥문동(麥門冬)", "c": "백합(百合)", "d": "구기자(枸杞子)"}, "answer": "a"}, {"id": 1486, "question": "다음 중 온리약(溫裏藥)이 아닌 약재는 무엇인가?", "choices": {"a": "건강(乾薑)", "b": "육계(肉桂)", "c": "전호(前胡)"}, "answer": "c"}, {"id": 1487, "question": "다음 중 폐(肺)와 관련된 냄새는 무엇인가?", "choices": {"a": "비린 내", "b": "썩은 내", "c": "누린 내", "d": "탄 냄새"}, "answer": "a"}, {"id": 1488, "question": "다음 중 간경(肝經)과 신경(腎經)으로 들어가는 약재는 무엇인가?", "choices": {"a": "우슬(牛膝)", "b": "선퇴(蟬蛻)", "c": "국화(菊花)", "d": "우방자(牛蒡子)"}, "answer": "a"}, {"id": 1489, "question": "다음 중 부교감신경계와 관련된 생리적 기능은 무엇인가?", "choices": {"a": "담즙 배출", "b": "심박수 증가", "c": "기관지 확장", "d": "동공 확대"}, "answer": "a"}, {"id": 1490, "question": "다음 중 보기약(補氣藥)이 아닌 약재는 무엇인가?", "choices": {"a": "산약(山藥)", "b": "황기(黃芪)", "c": "진피(陈皮)", "d": "이당(飴糖)"}, "answer": "c"}, {"id": 1491, "question": "다음 중 어떤 시술에 장갑과 보안경(goggles)이 사용되는가?", "choices": {"a": "사혈", "b": "이침", "c": "괄사", "d": "모두 해당"}, "answer": "a"}, {"id": 1492, "question": "다음 중 상오(相惡)의 예시인 약재 쌍은 무엇인가?", "choices": {"a": "황기(黃芪)와 복령(茯苓)", "b": "반하(半夏)와 생강(生薑)", "c": "천궁(川芎)과 황련(黃連)", "d": "부자(附子)와 반하(半夏)"}, "answer": "c"}, {"id": 1494, "question": "치과에서 시술 중 구강 통증을 줄이기 위해 침구사가 투입 될 때. 장갑과 시술 \n마스크 외에 사용해야 하는 개인 보호 장비(PPE)는 무엇인가?", "choices": {"a": "안면 보호대", "b": "하얀 실험실 가운", "c": "N95 마스크", "d": "격리 가운(수술실 가운)"}, "answer": "a"}, {"id": 1495, "question": "수액(水液)을 주관하는 음장(阴臟)은 무엇인가?", "choices": {"a": "비(脾)", "b": "삼초(三焦)", "c": "폐(肺)", "d": "신(腎)"}, "answer": "d"}, {"id": 1496, "question": "다음 중 식욕 부진, 식후 경미한 복부 창만(脹滿), 피로, 권태감, 빈뇨 및 \n요급(尿急), 월경 과다(月經過多), 그리고 복부가 아래로 떨어지는 느낌 등 증상을 가장 \n잘 나타내는 진단은 무엇인가?", "choices": {"a": "비양허(脾陽虛)", "b": "비혈허(脾血虛)", "c": "비기허(脾氣虛)", "d": "비기하함(脾氣下陷)"}, "answer": "d"}, {"id": 1497, "question": "다음 중 맛이 감(甘)하고 약성이 량(涼)한 약재는 무엇인가?", "choices": {"a": "갈근(葛根)", "b": "방풍(防風)", "c": "형개(荊芥)", "d": "생강(生薑)"}, "answer": "a"}, {"id": 1498, "question": "병원 중환자실(ICU)에 있는 98 세 할머니가 갑자기 상태가 호전되어 ICU 에서 \n옮겨질 것처럼 보이다가 다음 날 사망하였다. 이 상황을 정확하게 설명하는 것은 \n무엇인가?", "choices": {"a": "위기(衛氣)가 사기(邪氣)를 방어하지 못함", "c": "가신(假神)", "d": "정기(正氣)가 사기(邪氣)를 방어하지 못함"}, "answer": "c"}, {"id": 1499, "question": "애역(呃逆), 오심(惡心), 애기(噯氣), 연하곤란(嚥下困難), 그리고 구토 등 \n증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 이 경우를 가장 정확하게 나타내는가?", "choices": {"a": "설홍(舌紅); 맥현(脈弦)", "b": "설첨설변홍(舌尖舌边红); 맥현(脈弦)", "c": "정상설체(正常舌體); 우관부(右關部) 맥현(脈弦)", "d": "설홍(舌紅); 우관부(右關部) 맥현(脈弦)"}, "answer": "c"}, {"id": 1500, "question": "다음 중 기(氣)의 정화(精化) 및 변화(變化)과정의 최종 단계이며, \n경맥(經脈)을 순환하고 장부(臟腑)를 자양(滋養)하는 기(氣)는 무엇인가?", "choices": {"a": "중기(中氣)", "b": "진기(眞氣)", "c": "정기(正氣)", "d": "종기(宗氣)"}, "answer": "b"}, {"id": 1501, "question": "혀의 후방 1/3 에 미각(味覺)을 제공하는 뇌신경은 무엇인가?", "choices": {"a": "뇌신경 IV", "b": "뇌신경 X", "c": "뇌신경 VI", "d": "뇌신경 IX"}, "answer": "d"}, {"id": 1502, "question": "보름달에서 초생달로 변하는 단계를 음양관계로 표현하면?", "choices": {"a": "음중지양(陰中之陽)", "b": "양중지양(陽中之陽)", "c": "양중지음(陽中之陰)", "d": "음중지음(陰中之陰)"}, "answer": "c"}, {"id": 1503, "question": "역사적으로 삼릉침(三稜鍼)의 적용범위가 아닌 것은?", "choices": {"a": "국소 울체 또는 종창", "b": "고열 또는 정신질환", "c": "인후통", "d": "간양상항(肝陽上亢)"}, "answer": "d"}, {"id": 1505, "question": "소문(素問)에 따르면, 기병(氣病)의 경우 피해야 하는 맛은 무엇인가?", "choices": {"a": "담미(淡味)", "b": "감미(甘味)", "c": "신미(辛味)", "d": "산미(酸味)"}, "answer": "c"}, {"id": 1506, "question": "46 세 여성이 폐경 이행기 도한(盜汗)을 호소하며 내원했다. 이 증상들은 4 년 \n전에 시작되었고, 지속적으로 악화된다고 한다. 현재 호르몬처방을 복용하고 있지만, \n다른 방식을 시도하고 싶어 한다. 환자는 예전부터 편두통을 있었지만, 호르몬치료 후 \n증상이 악화되었다고 한다. 그녀는 운동을 많이 하며 나이에 비해 매우 마르고 근육이 \n단단하다. 도한과 편두통 외에도, 그녀는 밤에 자주 열감을 느끼며 잠에서 깬다고 한다. \n잠들기 쉽지만, 잠을 유지하는 것이 문제라고 한다. 또한 매우 불안하고, 무언가를 \n잊어버린 듯해서 번조감이 있다고 말한다. 그녀의 혀는 붉고 지도설(地圖舌)이 보이며, \n맥은 세삭(細數脈)하다. 이 경우의 가장 알맞는 진단은 무엇인가?", "choices": {"a": "심혈어조(心血瘀阻)", "b": "혈허(血虛)", "c": "음허(陰虛)", "d": "심화(心火)"}, "answer": "c"}, {"id": 1507, "question": "다음 중 발병 조건이 동시적인 B 형 간염 바이러스 감염이 필요한 간염 유형은 \n무엇인가?", "choices": {"a": "HA V", "b": "HCV", "c": "HDV", "d": "HEV"}, "answer": "c"}, {"id": 1508, "question": "상복부에 위치하며, 배꼽에서 4 촌 위, 정중선에서 외측으로 0.5 촌 떨어진 \n혈자리는 무엇인가?", "choices": {"a": "상곡(商曲)", "b": "유문(幽門)", "c": "보랑(步廊)", "d": "음도(陰都)"}, "answer": "d"}, {"id": 1509, "question": "다음 중 신(辛), 고(苦), 온(溫)하고 방향성(芳香性)이 있는 약재는 무엇인가?", "choices": {"b": "지각(枳殼)", "c": "지실(枳實)", "d": "천련자(川楝子)"}, "answer": "a"}, {"id": 1510, "question": "다음 중 위장관 병원체의 확산을 예방하는 가장 좋은 방법은 무엇인가?", "choices": {"a": "비누와 물로 손 씻기", "b": "장갑 사용", "c": "손 소독제 사용", "d": "유기농 식품 섭취"}, "answer": "a"}, {"id": 1511, "question": "다음 중 신곡(神麴)의 정확한 복용량은 얼마인가?", "choices": {"a": "1-3g", "b": "3-9g", "c": "12-24g", "d": "6-15g"}, "answer": "d"}, {"id": 1512, "question": "기체(氣滯)로 인한 해수(咳嗽), 창만(脹滿), 또는 변비(便秘)를 치료하는 단일 \n약재는 무엇인가?", "choices": {"a": "단향(檀香)", "b": "목향(木香)", "c": "지각(枳殼)", "d": "귤홍(橘紅)"}, "answer": "c"}, {"id": 1513, "question": "다음 중 번조(煩躁), 정서에 따른 증상 악화, 복부 창만(脹滿) 및 통증, 그리고 \n토끼 똥처럼 작은 조약돌 같은 대변을 동반한 변비 등 증상을 가장 정확하게 설명하는 \n설상(舌象) 및 맥상(脈象)은 무엇인가?", "choices": {"a": "정상설체, 설변미홍(舌邊微紅), 현맥(弦脈)", "c": "홍설(紅舌), 설변홍(舌邊紅); 삭맥(數脈)", "d": "설담(舌淡), 설변홍(舌邊紅); 현삭약맥(弦數弱脈)"}, "answer": "a"}, {"id": 1514, "question": "다음 중 방광(膀胱)을 조절하고, 청하초습열(淸下焦濕熱)하며, 적체(積滯)를 \n풀어 해소하며, 요슬(腰膝)에 이로운 혈자리는 무엇인가?", "choices": {"a": "방광수(膀胱兪)", "b": "소장수(小腸兪)", "c": "위수(胃兪)", "d": "신수(腎兪)"}, "answer": "a"}, {"id": 1516, "question": "환자가 소변량 감소, 짙은 소변색 및 배뇨 시 작열감을 호소한다. 소변에 몇 \n방울의 혈액이 섞여 있다고 한다. 갈증이 매우 심해서 치료 전에 얼음물을 요구하여 \n마셨다. 기타 증상에는 복부 창만(脹滿), 불면, 혀와 구강 내 궤양, 그리고 가슴의 \n번열감이 포함된다. 다음 중 어떤 감별 진단이 그녀의 상태를 가장 정확하게 \n설명하는가?", "choices": {"a": "방광습열(膀胱濕熱)", "b": "방광한습(膀胱寒濕)", "c": "심음허화왕(心阴虚火旺)", "d": "소장열(小腸熱)"}, "answer": "d"}, {"id": 1517, "question": "혈(血)의 물질적 기초는 무엇인가?", "choices": {"a": "선천지정(先天之精)", "b": "후천지정(後天之精)", "c": "선천지정(先天之精)과 후천지정(後天之精)", "d": "기(氣)와 음식"}, "answer": "c"}, {"id": 1518, "question": "다음 중 허한증(虛寒證)에 사용할 수 있는 약재는 무엇인가?", "choices": {"a": "지모(知母)", "b": "오수유(吳茱萸)", "c": "노근(蘆根)", "d": "천화분(天花粉)"}, "answer": "b"}, {"id": 1519, "question": "다음 중 면도기 공유를 통해 가장 쉽게 전파되는 혈액 매개 병원체는 \n무엇인가?", "choices": {"a": "HBV", "b": "HA V", "c": "HCV", "d": "HEV"}, "answer": "a"}, {"id": 1520, "question": "다음 중 침치료와 관련된 집단 발병(outbreaks)이 보고된 병원체는 무엇인가?", "choices": {"a": "황색포도상구균", "b": "단순포진", "d": "인플루엔자"}, "answer": "a"}, {"id": 1521, "question": "다음 중 맛이 신(辛), 감(甘)하고 약성이 평(平)한 약재는 무엇인가?", "choices": {"a": "맥아(麥芽)", "b": "계내금(雞內金)", "c": "나복자(萊菔子)", "d": "신곡(神麴)"}, "answer": "c"}, {"id": 1522, "question": "다음 중 비허습중(脾虛濕重)에 금기(禁忌)되는 약재는 무엇인가?", "choices": {"a": "생지황(生地黃)", "b": "백출(白朮)", "c": "백편두(白扁豆)", "d": "백작약(白芍藥)"}, "answer": "a"}, {"id": 1523, "question": "피내침 시술에 사용된 핀셋(tweezers)은 어떤 방식으로 세척되어야 하는가?", "choices": {"a": "비누와 물", "b": "7.3% 과산화수소에 6 시간 동안 담금 소독", "c": "고온 멸균", "d": "병원등급의 표면소독 티슈로 소독"}, "answer": "d"}, {"id": 1524, "question": "오염된 세탁물과 접촉하는 직원들에게 개인보호장비(PPE)를 제공할 책임이 \n있는 주체는 누구인가?", "choices": {"a": "고용주", "b": "건물주", "c": "직원 본인", "d": "보건부"}, "answer": "a"}, {"id": 1525, "question": "15 년 전 파킨슨병 진단을 받은 65 세 남성이 오늘 내원했다. 발병 초기에는 \n집중력 및 기억력 저하, 불면, 현훈(眩暈)이 있었고, 몇 달 전부터는 진전(震顫), 두부 \n떨림 및 항강(項强), 그리고 보행 곤란이 발생했다. 동반 증상으로는 구강 건조, 시야 \n흐림, 오심(惡心), 그리고 비루(鼻漏)가 있다. 홍설(紅舌)에 황니태(黃膩苔)가 있고 \n활현맥(滑弦脈)이 소견된다. 다음 중 그의 상태에 가장 적절한 치료 원칙은 무엇인가?", "choices": {"a": "청위열(淸胃熱), 화담(化痰), 폐기(肺氣)를 하강시킨다.", "b": "소간(疏肝), 청열(淸熱), 식풍(熄風)한다.", "c": "식간풍(熄肝風), 청열(淸熱)화담(化痰)한다.", "d": "보간혈(補肝血), 식풍(熄風)한다."}, "answer": "c"}, {"id": 1527, "question": "기(氣)와 진액(津液)의 선발(宣發) 및 숙강(肅降)을 주관하는 장부(臟腑)는 \n무엇인가?", "choices": {"a": "폐(肺)", "b": "위(胃)", "c": "신(腎)", "d": "삼초(三焦)"}, "answer": "a"}, {"id": 1528, "question": "다음 중 삼초(三焦)의 기(氣)를 조절하고 청열(淸熱)하며, 대변을 소통시키며, \n흉협(胸脇)과목소리에 이롭고, 경락을 활성화하며, 통증을 완화하는 혈자리는 \n무엇인가?", "choices": {"a": "지구(支溝)", "b": "양지(陽池)", "c": "외관(外關)", "d": "회종(會宗)"}, "answer": "a"}, {"id": 1529, "question": "다음 맛 중에서 기육(肌肉)으로 가며, 과도하게 섭취할 경우 근육 무력감을 \n유발할 수 있으며, 신(腎)에 질병이 있는 경우에는 먹지 않아야 하는 것은 무엇인가?", "choices": {"a": "신미(辛味)", "b": "산미(酸味)", "c": "고미(苦味)", "d": "감미(甘味)"}, "answer": "d"}, {"id": 1530, "question": "안색창백, 오한(惡寒), 사지냉(四肢冷), 소변청장(小便淸\n风), \n요슬산연(腰膝酸軟), 희온음(喜温饮), 무구갈(无口渴), 변당(便溏) 등 증상에 해당하는 \n설상(舌象)과 맥상(脉象)은 무엇인가?", "choices": {"a": "설담(舌淡), 태박백(苔薄白); 세맥(細脈) 또는 허맥(虛脈)", "b": "수박설(瘦薄舌), 건조태(乾燥苔); 세삽맥(細澀脈)"}, "answer": "d"}, {"id": 1531, "question": "다음 중 변당(便溏)이 있는 사람에게 금기(禁忌)되는 약재는 무엇인가?", "choices": {"a": "마자인(麻子仁)", "b": "연자(蓮子)", "c": "검실(芡實)", "d": "육두구(肉豆蔻)"}, "answer": "a"}, {"id": 1532, "question": "다음 중 애기(噯氣), 변당(便溏) 또는 변비, 구취(口臭), 탄산(呑酸), 식욕 부진, \n그리고 토산(吐酸) 등 증상을 가장 잘 나타내는 진단은 무엇인가?", "choices": {"a": "위식체(胃食滯)", "b": "습열범위(湿热犯胃)", "c": "한사범위(寒邪犯胃)", "d": "위기상역(胃氣上逆)"}, "answer": "a"}, {"id": 1533, "question": "도도(陶道)혈에서 교회하는 경락은 무엇인가?", "choices": {"b": "독맥(督脈), 위경(胃經), 임맥(任脈)", "c": "독맥(督脈), 양유맥(陽維脈)", "d": "독맥(督脈), 방광경(膀胱經)"}, "answer": "d"}, {"id": 1534, "question": "다음 중 허리 시큰거림과 무력감을 동반한 이명(耳鳴), 현훈(眩暈), \n도한(盜汗), 오심번열(五心煩熱), 만성적인 인후 건조 및 인후통, 치통, 그리고 \n소갈증(消渴證)을 호소하는 환자에게 예상되는 가장 정확한 설상(舌象) 및 맥상(脈象)은 \n무엇인가?", "choices": {"a": "설홍(舌紅), 설근부위 무태(舌根無苔); 부긴맥(浮緊脈)", "b": "설담(舌淡), 태박백(苔薄白); 부허맥(浮虛脈)", "c": "설홍소태(舌紅少苔); 세삭맥(細數脈)", "d": "설홍(舌紅); 삭맥(數脈)"}, "answer": "c"}, {"id": 1535, "question": "다음 중 사용하기 간편하여 급성 증상이나 기능성 장애를 해결하는 데 가장 \n좋은 제형법(制形法)은 무엇인가?", "choices": {"a": "탕제(湯劑)", "b": "산제(散劑)", "c": "환제(丸劑)", "d": "고(膏)"}, "answer": "b"}, {"id": 1536, "question": "회음(會陰)혈에서 교차하는 경락은 무엇인가?", "choices": {"a": "임맥(任脈), 독맥(督脈), 충맥(衝脈)", "b": "임맥(任脈), 독맥(督脈)", "c": "임맥(任脈), 독맥(督脈), 간경(肝經)", "d": "임맥(任脈), 독맥(督脈), 충맥(衝脈), 간경(肝經)"}, "answer": "a"}, {"id": 1538, "question": "두통, 현훈(眩暈), 구갈(口渴)을 동반한 면적(面赤), 혈성 안구 충혈, \n구고(口苦), 천식 또는 기단(氣短), 그리고 변비 등 증상을 가장 정확하게 나타내는 \n진단은 무엇인가?", "choices": {"a": "간화범폐(肝火犯肺)", "b": "간화치성(肝火熾盛)", "c": "간양상항(肝陽上亢)", "d": "간기울결(肝氣鬱結)"}, "answer": "a"}, {"id": 1539, "question": "다음 중 44 세 여성이 우측 어깨로 방사되는 중등도 이상의 상복부 통증을 \n주소로 내원했다. 그녀는 최근 주치의가 처방한 리피토(Lipitor)의 부작용이라고 \n의심한다. 통증은 나타났다가 사라지기를 반복하지만, 기름진 음식을 먹을 때 악화된다. \n그녀의 가장 가능성 높은 진단은 무엇인가?", "choices": {"a": "담낭염", "b": "십이지장궤양", "c": "협심증"}, "answer": "a"}];

    function handleKeyPress(e) {

      if (state.currentScreen !== 'quiz') return;
      
      const key = e.key.toLowerCase();
      
      // 1, 2, 3, 4 → a, b, c, d 선택

        const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];

      // Enter → 답안 확인 또는 다음 문제
