리의 \n허약, 주간에 저절로 땀이 나고 목소리가 약함. 다음 중 이 경우에 가장 적합한 진단은?", "choices": {"a": "비폐기허", "b": "비간혈허", "c": "비심혈허", "d": "비기허"}, "answer": "a"}, {"id": 804, "question": "54 세 여성 환자가 복시, 턱 통증, 두피 압통을 호소하며 진료실에 들어왔다. \n추가 질문에 그녀는 작년에 독일에 있는 동안 측두동맥염 진단을 받았던 것을 회상한다. \n이 질병의 가장 두려운 징후는? \n \nPage 81 of 154", "choices": {"a": "난청", "b": "실어증", "c": "체중 감소", "d": "실명"}, "answer": "d"}, {"id": 805, "question": "기분 변화, 목에 뭉쳐 있는 느낌, 불규칙한 생리, 생리 전 유방 팽창, 생리 전 \n긴장, 짜증. 이 경우 가장 정확한 혀와 맥의 상태는?", "choices": {"a": "홍설, 박태; 정상맥", "b": "정상설; 삭맥", "c": "설측홍; 현, 약간 삭맥", "d": "정상 또는 측면 약간 홍설; 좌 현맥"}, "answer": "d"}, {"id": 806, "question": "다음 중 어떤 혈자리가 제 5 요추 극돌기 아래에 위치하는가?", "choices": {"a": "요양관(腰陽關)", "b": "기해수(氣海兪)", "c": "십칠추하(十七椎下)", "d": "명문(命門)"}, "answer": "c"}, {"id": 807, "question": "다음 중 복부 대동맥류(AAA)의 위험이 가장 큰 연령그룹은?", "choices": {"a": "흡연 경력이 있는 65-75 세", "b": "모든 65-75 세", "c": "모든 45-55 세", "d": "흡연 경력이 없는 45-55 세"}, "answer": "a"}, {"id": 808, "question": "환자가 최근 목이 쉬고, 사지가 얼음같이 차다, 다음 중 어떤 기의 부족과 \n관련이 있는가?", "choices": {"a": "종기", "b": "원기", "c": "영기", "d": "위기"}, "answer": "a"}, {"id": 809, "question": "인진호와 금전초의 공통적인 작용은 무엇인가?", "choices": {"a": "배뇨통을 치료하여 이뇨시킨다", "b": "습을 제거하여 황달을 없앤다", "c": "습을 빼내어 설사를 막는다", "d": "보기 중 답 없음"}, "answer": "b"}, {"id": 810, "question": "다음 중 제상 2 촌에 있는 경혈은?", "choices": {"a": "하완, 태을, 관문", "b": "건리, 석관, 상곡", "c": "하완, 태을, 상곡", "d": "수분, 활육문, 관문"}, "answer": "c"}, {"id": 811, "question": "환자가 혀 끝에 맛을 느낄 수 없다고 호소한다. 이러한 감각 이상은 어떤 \n뇌신경의 마비로 발생된 것인가 ?", "choices": {"a": "3 번 뇌신경", "b": "6 번 뇌신경", "c": "7 번 뇌신경", "d": "9 번 뇌신경"}, "answer": "c"}, {"id": 812, "question": "본태성 고혈압으로 진단을 받은 남성이 대체적으로 건강하며, 기타 심각한 \n질환은 없다. 오직 안압(眼壓)과 안구 뒤쪽의 통증만 느낀다. 이 환자가 어떤 설상(舌象) \n및 맥상(脈象)을 가질 가능성이 가장 높은가?", "choices": {"a": "설변홍(舌邊紅), 태박(苔薄), 현맥(弦脈)", "b": "설담(淡舌), 설변에 주황색이 돌고 태박백(苔薄白), 세삽맥(細澀脈)", "c": "설홍(紅舌), 설변이 더 빨갛고, 황태(黃苔), 세삭맥(細數脈)", "d": "설홍반대(紅舌胖大), 황니태(黃膩苔), 현활맥(弦滑脈)"}, "answer": "a"}, {"id": 813, "question": "아침에 입안이 쓰면서 불면증이 있다면 어떤 상태를 나타내는가?", "choices": {"a": "폐열(肺熱)", "b": "간실열(肝實熱)", "c": "비허(脾虛)", "d": "심실열(心實熱)"}, "answer": "d"}, {"id": 814, "question": "어떤 뇌신경의 손상이 환자가 동공 수축하는데 문제를 일으키는가?", "choices": {"a": "CN II", "b": "CN III", "c": "CN IV"}, "answer": "b"}, {"id": 815, "question": "38 세의 환자가 지난 9 개월 동안 대변이 정상적이지 못했다. 변이 가늘고 \n물기가 많다. 맥은 약하다. 알맞은 변증은?", "choices": {"a": "한온(寒蕴)", "b": "위열(胃熱)", "c": "기체", "d": "기허"}, "answer": "d"}, {"id": 816, "question": "환자가 태양 상한증인지 태양 중풍증인지 구분할 수 있는 주요 증상은?", "choices": {"a": "땀이나는지않나는지", "b": "오한이있는지오풍이있는지", "c": "고열이있는지아닌지", "d": "몸에 통증이 있는지 없는지"}, "answer": "a"}, {"id": 817, "question": "19 세 여성이 심한 생리통, 늦어지는 생리, 자주색 덩어리와 진한 출혈을 \n호소하며 내원했다. 그녀는 생리통이 너무 심해서 한 달에 3 일을 침대에서 핫팩을 \n사용하며 보내야 한다고 말한다. 그녀가 채식주의자라는 것 외에는 특별한 점이 없다.이 \n여성에게 가장 적합한 진단은?", "choices": {"a": "간기울결(肝氣鬱結)로 인한 어혈(瘀血)", "b": "내한(內寒)으로 인한 어혈(瘀血)", "c": "비기허(脾氣虛)로 인한 간기울결(肝氣鬱結)", "d": "간혈부족(肝血不足)"}, "answer": "b"}, {"id": 818, "question": "상기도 감염인 환자가 목과 귀가 아프다면 나타날 수 있는 설과 맥은?", "choices": {"a": "정상설에 우측에 붉은 반점, 좌측에 박백태, 그리고 현맥", "b": "정상설에 박백태, 그리고 부긴맥", "c": "홍설에 양 가장자리가 심홍하며 황태, 그리고 현삭맥", "d": "설첨이 붉고 부어 있으며 황태, 그리고 활삭맥"}, "answer": "b"}, {"id": 819, "question": "Digoxin 과 함께 복용하면 안되는 것은 :", "choices": {"a": "자몽 주스", "b": "MAOIs", "c": "밀기울 시리얼", "d": "SSRI"}, "answer": "c"}, {"id": 820, "question": "다음 중 모(母)혈이고, 토(土)혈이며, 합(合)혈인 것은?", "choices": {"a": "척택", "b": "곡지", "c": "음릉천", "d": "족삼리"}, "answer": "b"}, {"id": 821, "question": "다음 중 사법(泻法)이 아닌 것은?", "choices": {"a": "경맥흐름에 역행해서 자침(刺针)", "b": "힘있고 빠르게 제침(提针)", "c": "소산화(烧山火)법", "d": "빠르게 자침(刺针)"}, "answer": "c"}, {"id": 822, "question": "다음 중 수삼양경근(手三陽經筋)이 교회하는 곳은 어디인가?", "choices": {"a": "안부", "b": "액각부", "c": "음기", "d": "흉격부"}, "answer": "b"}, {"id": 823, "question": "전중(膻中)은 어떻게 취혈해야 하는가?", "choices": {"a": "0.2-0.3 인치 깊이로 횡자", "b": "0.3-0.5 인치 깊이로 횡자", "c": "1-1.5 인치 깊이로 횡자", "d": "0.5-1 인치 깊이로 횡자"}, "answer": "b"}, {"id": 824, "question": "기와 진액에 대해 바르게 기술한 것은?", "choices": {"a": "간기는 위로 향하며 눈물로서 눈을 자양한다", "b": "폐기는 아래로 향하며 땀을 통하여 수액대사를 조절한다", "c": "비기는 위로 향하여 청한 수액을 피하로 전달한다", "d": "심기는 방광으로 하향하여 진액을 증발시켜 뇨로 배출시킨다."}, "answer": "b"}, {"id": 825, "question": "신장에서 시작되는 기는 어느것인가 ?", "choices": {"a": "종기", "b": "영기", "c": "곡기"}, "answer": "d"}, {"id": 826, "question": "34 세의 남자가 2 주 동안 기침을 한다. 2 주전에 지독한 감기에 걸려서 약 2 일 \n동안 열이 나고, 오한이 있고, 목구멍이 아팠다. 현재는 기침을 하면서 적은 양의 \n끈적끈적한 가래가 나오는데 뱉기가 힘들다. 목구멍이 간지럽고 열감도 있다. 이 \n환자에게 사용할 수 있는 약물들은?", "choices": {"a": "반하, 천남성, 진피", "b": "자완, 형개, 백전", "c": "소자, 시호, 백부", "d": "행인, 절패모, 사삼"}, "answer": "d"}, {"id": 827, "question": "다음 중 간장(肝臟)의 기능이 아닌 것은 무엇인가?", "choices": {"a": "담즙의 분비", "b": "약과 독의 해독", "c": "철분과 특정 비타민의 저장", "d": "나트륨의 흡수"}, "answer": "d"}, {"id": 828, "question": "다음 혈자리 중 사자(斜刺)가 필요한 것은 무엇인가?", "choices": {"a": "노수(臑兪)", "b": "병풍(秉風)", "c": "곡원(曲垣)", "d": "견외수(肩外兪)"}, "answer": "d"}, {"id": 829, "question": "다음중 부항요법을 금기증이 아닌 것은 ?", "choices": {"a": "알러지성 피부", "b": "고혈압", "c": "고열", "d": "임신부의 하복부 또는 요배부"}, "answer": "b"}, {"id": 830, "question": "20 세 여자 환자가 어려서부터 허약한 체질이었다. 그녀의 월경은 18 세가 \n되어서 비로소 시작되었고 월경주기는 36 일이었으며, 생리기간은 단지 3 일간 이었다. \n하복부의 냉통이 월경전과 월경중에 동반하며, 이 통증은 만져주거나 따뜻하게 하면 \n좋아졌고, 월경시 양은 매우 적고 색은 옅었다. 또한 무기력하고, 소변청장하며, 백윤태, \n맥침을 보인다. 이 경우에 적합한 치법은 무엇인가?", "choices": {"a": "자음청열(滋陰淸熱)", "b": "자음보신(滋陰補腎)", "c": "청열(淸熱), 윤폐(潤肺), 진액생산을 증가하여 갈증을 멈춤", "d": "온보신양(溫補腎陽)하고 보혈(補血)"}, "answer": "d"}, {"id": 831, "question": "48 세의 여자가 지속적인 현훈을 호소하는데, 머리가 빈것 같이 느끼고, 이명, \n요슬산연, 건망, 설담, 맥침약일 때 이 환자에게 가장 알맞은 변증은?", "choices": {"a": "간양상항에 의한 이명", "b": "기혈양허에 의한 현훈", "c": "양허에 의한 이명", "d": "신정허에 의한 현훈"}, "answer": "d"}, {"id": 832, "question": "관절통을 치료하는 간접구 방법은 ?", "choices": {"a": "마늘", "b": "생강", "c": "부자", "d": "소금"}, "answer": "b"}, {"id": 833, "question": "혈액검사에서 BUN 과 Creatinine 수치가 높을 때 예상되는 질병은?", "choices": {"a": "당뇨병", "b": "간장기능 실조", "c": "지중해 빈혈", "d": "신장병 신장기능 손상"}, "answer": "d"}, {"id": 834, "question": "다음 중 사법(瀉法)에 해당되는 것은? \nI. 흡기(吸氣)시 진침(進針)하고, 호기(呼氣)시 출침(出針)한다 \nII. 경락의 반대방향으로 자침한다 \nIII. 진침(進針)은 빠르게 하고, 출침(出針)은 느리게 한다", "choices": {"a": "I 만", "b": "I 과 II", "c": "I 과 III", "d": "I, II, III 모두"}, "answer": "d"}, {"id": 835, "question": "27 세 남성 환자가 불임(不妊)을 호소한다. 성욕은 왕성하며 발기(勃起)를 \n유지하는 데 어려움이 없다. 한시간 정도 성관계를 하나 사정이 안되고 성교 후 \n \nPage 84 of 154 \n수시간이 지나서 자발적 사정을 한다고 한다. 다른 증상으로는 번조(煩躁), \n소변단적(小便短赤), 구강 건조, 면적(面赤), 안적(眼赤)이 있다. 설홍(舌紅)하고 맥은 \n현삭(弦數)하다. 이 환자의 진단은 무엇인가?", "choices": {"a": "간화상염(肝火上炎)", "b": "간양상항(肝陽上亢)", "c": "습열조체(濕熱阻滯)", "d": "심담화(心痰火)"}, "answer": "a"}, {"id": 836, "question": "열감이 나지만 이불을 덮고 싶고, 상기된 얼굴, 구갈희열음, 소변청, 변연이 \n있으며, 혀는 미자색백윤태, 맥부약한 환자가 해당하는 변증은?", "choices": {"a": "진열가한", "b": "진한가열", "c": "상열하한", "d": "상한하열"}, "answer": "b"}, {"id": 837, "question": "27 세 여성이 6 개월 이상 지속된 쉰 목소리를 주소로 내원하였다. 발병 시에는 \n인후통, 거친 목소리, 기침과 갈증이 있었다. Benzoin 용액을 인후부에 뿌렸으나 증상이 \n호전되지 않고 신온하거나 고한한 본초를 투약하였으나 효과가 없었다. 기좌불안, \n수면장애, 이명, 인건, 요슬산연 증상이 동반되었다. 쉰 목소리는 그녀가 말하는 데 큰 \n불편을 유발했다. 설홍무태, 세삭맥을 나타낸다. 이 경우 환자에게 적절한 진단은 \n무엇인가?", "choices": {"a": "폐음허증", "b": "신음허열", "c": "폐기허증", "d": "위의 내용 모두"}, "answer": "d"}, {"id": 838, "question": "서로 2 촌거리가 떨어져 있는 혈위는 ?", "choices": {"a": "외관과 삼양락", "b": "하렴과 상렴", "c": "양계와 편력", "d": "대릉과 간사"}, "answer": "a"}, {"id": 839, "question": "30 세 여성이 대량 자궁 출혈, 묽고 옅은 색의 월경혈, 식욕부진, 기단(氣短), \n피로감을 호소한다. 안색은 창백하다. 혀는 창백하고 얇은 백태가 있으며 맥은 \n허(虛)하다. 이 경우의 변증 결과는 무엇인가?", "choices": {"a": "기체(氣滯)로 인한 월경불순", "b": "비신허(脾腎虛)로 인한 붕루(崩漏)", "c": "어혈(瘀血)로 인한 붕루(崩漏)", "d": "비불통혈(脾不統血)"}, "answer": "d"}, {"id": 840, "question": "구등(鉤藤)과 천마(天麻)의 차이 점은?", "choices": {"a": "구등은 화담습(化痰濕)기능이 더 강하다", "b": "구등은 청간화(淸肝火) 기능이 더 강하다", "c": "구등은 비증(痺證)에 더 효과적이다", "d": "천마는 해표(解表)기능이 더 강하다"}, "answer": "b"}, {"id": 841, "question": "다음 중 전침 자극의 금기증인 환자는?", "choices": {"a": "뇌혈관 질환을 가진 환자", "b": "심장 각차단(bundle branch block)을 가진 환자", "c": "과민성 대장 증후군을 가진 환자", "d": "담낭염을 가진 환자"}, "answer": "b"}, {"id": 842, "question": "어느 두침 영역이 눈동자 바로 위에 있으며, 발제(헤어라인)에서 시작하여 후방 \n2cm 연장되는가?", "choices": {"a": "흉강", "b": "위", "c": "생식", "d": "간 과 담낭"}, "answer": "b"}, {"id": 843, "question": "안면이 푸른빛을 띠면?", "choices": {"a": "양허", "b": "습증", "c": "한증과 실혈(失血)", "d": "한증, 통증, 어혈"}, "answer": "d"}, {"id": 844, "question": "후하하는 본초는? \n \nPage 85 of 154", "choices": {"a": "대자석", "b": "천화분", "c": "목향", "d": "오약"}, "answer": "c"}, {"id": 845, "question": "다음 자침 수기법 중 瀉하는 방법이 아닌 것은 무엇인가?", "choices": {"a": "환자가 숨을 내쉴 때 자입한다.", "b": "발침 시 천천히 한다.", "c": "발침 후 침공을 막지 않는다.", "d": "반시계 방향으로 강하게 염전한다."}, "answer": "a"}, {"id": 846, "question": "42 세 남성이 요실금으로 내원하였다. 배뇨후 점적뇨가 있고, 아랫배가 \n팽창하고 둔통이 있으며, 혀에 자색 반점이 있고, 맥은 섭(涩)하고 삭(数)하다. 이 \n환자에게 적합한 치료 원칙은?", "choices": {"a": "청열이뇨(淸熱利尿)", "b": "온보명문화(溫補命門火)", "c": "소통경락지기(疏通經絡之氣), 회복방광기능(恢復膀胱機能)", "d": "통리수도(通利水道), 고섭신원기(固攝腎元氣)"}, "answer": "c"}, {"id": 847, "question": "복통, 설사와 함께 땀을 과다하게 흘리고 손과 발이 차갑고 얼굴색이 창백한 \n증상에 최상의 치료법은?", "choices": {"a": "격강구(隔薑灸)", "b": "격염구(隔鹽灸)", "c": "온침구(溫針灸)", "d": "격산구(隔蒜灸)"}, "answer": "b"}, {"id": 848, "question": "환자 동의서에 반드시 포함되어야 하는 것은?", "choices": {"a": "모든 의료행위의 절차", "b": "모든 의료행위의 절차, 대안, 위험, 결과", "c": "오직 침술 연관된 절차 및 환자의 서명, 날짜", "d": "모든 의료행위의 절차, 대안, 위험, 결과 및 환자의 서명, 날짜"}, "answer": "d"}, {"id": 849, "question": "풍시(風市)의 자침(刺針) 방법은 무엇인가?", "choices": {"a": "0.5-0.8 촌 직자, 가구(可灸)", "b": "0.5-1 촌 직자, 가구(可灸)", "c": "0.7-1.2 촌 직자, 가구(可灸)", "d": "1.5-2 촌 직자, 가구(可灸)"}, "answer": "c"}, {"id": 850, "question": "삭맥이라는 것은 한번의 호흡에 몇번 이상의 맥박이 뛰는것을 말하는가 ?", "choices": {"a": "3", "b": "4", "c": "5", "d": "6"}, "answer": "c"}, {"id": 851, "question": "CPR 에서 소아의 의식을 어떻게 확인합니까?", "choices": {"a": "가볍게 얼굴을 때린다", "b": "얼굴 피부를 꼬집는다", "c": "발과 어깨를가볍게 두드린다", "d": "얼굴에 물을 뿌린다"}, "answer": "c"}, {"id": 852, "question": "심근경색을 앓고 있는 환자는 즉시 응급실로 보내야 한다. 다음 중 심근경색의 \n증상이 아닌 것은?", "choices": {"a": "심한 두통", "b": "흉통, 왼쪽 팔 또는 어깨의 통증", "c": "약간의 어지러움을 동반한 비정상적인 심장 박동", "d": "창백하고 발한(發汗)"}, "answer": "a"}, {"id": 853, "question": "뜸시술시 특별한 주의를 필요로하는 경우가 아닌 것은 ?", "choices": {"a": "당뇨병", "b": "마비", "c": "신경계 손상", "d": "고혈압"}, "answer": "d"}, {"id": 854, "question": "HBV 예방접종을 받은 의료 종사자에 대한 설명으로 옳은 것은?", "choices": {"a": "HIV 면역력 또한 향상된다", "b": "HBV 감염에 대한 위험성이 없도록 면역력이 향상된다", "c": "성교를 통해 여전히 전염시킬 수 있다"}, "answer": "b"}, {"id": 855, "question": "58 세 환자가 지난 6 년 동안 지속된 유정을 주소로 내원하였다. 가끔 깨어 있는 \n동안에도 그러한 증상이 발생하곤 한다. 또 다른 증상으로는 심계, 번조불안, 무력감, \n피로, 소량의 황색뇨, 현훈, 건망, 불면, 구건, 오심번열, 도한 등이다. 예상되는 설과 \n맥은?", "choices": {"a": "설담 박백태 맥약", "b": "설홍 태황 맥삭", "c": "설담 태백 맥침지", "d": "설홍 소태 맥세삭"}, "answer": "d"}, {"id": 856, "question": "다음 중 보법을 설명한 것은?", "choices": {"a": "투천량(透天涼)", "b": "침 넣을때 빠르게", "c": "침 뺄때 느리게", "d": "소산화(燒火山)"}, "answer": "d"}, {"id": 857, "question": "다음과 같이 설명되는 부항법은 어느것인가 ? \n집게로 솜을 집어 알코올에 적신후, 불을 붙여 부항컵에 넣었다가 뺀 후 환자에게 \n부항컵을 붙인다.", "choices": {"a": "투화법(投火法)", "b": "섬화법(閃火法)", "c": "작탁법(雀啄法)", "d": "습식부항"}, "answer": "b"}, {"id": 858, "question": "지창(地倉)에서 교차하는 경락은?", "choices": {"a": "양교맥(陽蹺脈), 소장경(小腸經)", "b": "삼초경(三焦經), 대장경(大腸經)", "c": "대장경(大腸經), 소장경(小腸經)", "d": "양교맥(陽蹺脈), 대장경(大腸經)"}, "answer": "d"}, {"id": 859, "question": "기역(氣逆)과 거리가 먼 것은?", "choices": {"a": "두통, 현기증", "b": "기침, 천식", "c": "딸꾹질, 트림", "d": "하복부 창만"}, "answer": "d"}, {"id": 860, "question": "22 세 남성이 지난 1 년간 설사를 겪었다. 시작할 때 발열과 메스꺼움이 있었고, \n항생제를 처방받았지만 효과가 없었다. 현재 그는 묽은 변과 경련을 동반한 잦은 일일 \n배변 활동을 하며, 변에서 악취가 나고 항문이 가렵다. 그의 혀는 붉고 두껍고 노란색의 \n축축한 설태가 끼어 있으며, 맥은 활맥(滑脈)이다. 이 환자를 어떻게 진단하겠는가?", "choices": {"a": "담습열", "b": "장의 담열", "c": "간기울결범비", "d": "위화"}, "answer": "b"}, {"id": 861, "question": "38 세 우울증이 있는 여자환자가 내원하였다. 2 주전 다툼 후에 시작되었고, \n그때 흉부팽만감, 오심, 구토가 있었다. 침울하고 식욕이 전혀 없으며 청수를 토한다. \n면담, 정상설에 박백태, 현맥을 보인다. 이 환자의 진단은?", "choices": {"a": "중기울체(中氣鬱滯)", "b": "위기상역(胃氣上逆), 심혈부족(心血不足)", "c": "비기허(脾氣虛), 위기상역(胃氣上逆), 간화(肝火)", "d": "간울범위(肝鬱犯胃)"}, "answer": "d"}, {"id": 862, "question": "목단피를 쓸 수 없는 증상은 ?", "choices": {"a": "외상으로 인한 타박상", "b": "경폐 혹은 자색의 진한 월경", "c": "혈열", "d": "땀이 과다한 음허자"}, "answer": "d"}, {"id": 863, "question": "환자가 짙은 흰 가래를 동반한 산발적인 기침, 호흡곤란, 약한 목소리, 피곤, \n변당, 식욕부진을 호소한다. 다음 중 가장 적절한 치법은?", "choices": {"a": "보비폐기(補脾肺氣)", "b": "화담(化痰)을 먼저 한 후 보비폐기(補脾肺氣)", "c": "보비폐기(補脾肺氣)와 화담(化痰)", "d": "화담(化痰)"}, "answer": "c"}, {"id": 864, "question": "다음 중 족삼음경(足三陰經)이 교차하는 혈자리는 어디인가?", "choices": {"b": "중완(中脘)", "c": "상완(上脘)", "d": "하완(下脘)"}, "answer": "a"}, {"id": 865, "question": "폐질환에 피해야 할 맛은?", "choices": {"a": "신맛", "b": "쓴맛", "c": "단맛", "d": "짠맛"}, "answer": "b"}, {"id": 866, "question": "27 세 여성이 비정상적인 자궁 출혈로 내원했다. 월경 시작 시 피가 쏟아지듯 \n흐르다가, 월경 기간이 끝난 후에도 오랫동안 소량의 출혈이 이어진다. 월경혈은 옅고 \n물 같으며 응혈(凝血)이 거의 없다. 잦은 피로, 기립성 현기증, 소화 불량 및 불규칙한 \n배변을 겪는다. 월경 시 불편함은 있지만 통증은 없다. 이 환자의 가장 가능성 높은 \n진단은 무엇인가?", "choices": {"a": "혈어(血瘀)를 동반한 혈허(血虚)", "b": "혈어(血瘀)를 동반한 기허(氣虛)", "c": "기허(氣虛)로 통혈부족(統血不足)", "d": "리한(裏寒)을 겸한 기허(氣虛)"}, "answer": "c"}, {"id": 867, "question": "다음 중 캘리포니아주의 기준을 벗어난 한의사 치료영역은 어느 것인가?", "choices": {"a": "환자에게 호흡 기술을 교육", "b": "경혈점에 주사기 바늘로 디아제팜(diazepam) 주사", "c": "자석으로 환자를 치료", "d": "환자들에게 건강 보조 식품을 제안"}, "answer": "b"}, {"id": 868, "question": "항생제를 장기간 사용할때 결핍되는것은 ?", "choices": {"a": "비타민 A", "b": "비타민 B2", "c": "비타민 D", "d": "비타민 K"}, "answer": "d"}, {"id": 869, "question": "55 세의 남성이 찬음료를 마신뒤 위완에 은근한 통증을 호소하였다. \n통증부위를 누르거나 따뜻하게 하면 통증이 완화되었다. 그 밖에 다른 증상은 피곤하고, \n청수를 토하고, 설태백과 맥침지를 보였다. 이 환자에게 가장 알맞은 치료법은?", "choices": {"a": "온중초, 통양지통", "b": "건비, 온중초", "c": "조화간기, 화위지통", "d": "온중초, 산한, 행기지통"}, "answer": "d"}, {"id": 870, "question": "만성 안면신경마비에 가장 효과적인 전침의 파형은?", "choices": {"a": "밀집파", "b": "분산파", "c": "밀집과 분산 혼합형(소밀파)", "d": "단속파"}, "answer": "c"}, {"id": 871, "question": "62 세 남자 환자가 지난 1 년 동안 머리와 목 통증을 호소했다. 추가 증상으로 \n흉부와 상복부 창만, 머리의 흐릿한 느낌, 현훈, 시력 저하가 있다. 출혈성 잇몸 통증과 \n구취가 있으며, 기름기 많은 튀긴 음식을 좋아하고 담배는 하루에 한 갑씩 피운다. 설홍 \n황니태, 맥활 일 때, 진단은 무엇인가?", "choices": {"a": "식체(食滯)가 화(火)로 변화", "b": "비습열(脾濕熱)", "c": "위화(胃火)", "d": "담열(痰熱)이 청양(淸陽)을 막음, 위담화(胃痰火)"}, "answer": "d"}, {"id": 872, "question": "오행이론에 따르면 신장의 질명이 비장으로 전달되는 것은 ?", "choices": {"a": "자병급모(子病及母)", "b": "모병급자(母病及子)", "c": "상모(相侮)", "d": "상승(相乘)"}, "answer": "c"}, {"id": 873, "question": "다음 본초 중 수삽약에 속하는 것은 무엇인가?", "choices": {"a": "산조인", "b": "오미자", "c": "천문동"}, "answer": "b"}, {"id": 874, "question": "다음 중 장(臟), 부(腑), 기(氣), 혈(血), 근(筋), 맥(脈)의 이상에 일반적으로 \n사용되는 특별한 경혈은?", "choices": {"a": "팔맥교회혈(八脈交會穴)", "b": "팔회혈(八會穴)", "c": "육부하합혈(六腑下合穴)", "d": "원혈(原穴)"}, "answer": "b"}, {"id": 875, "question": "과거력에 따르면, 2 년간 흉민과 심계가 발생했다 멈췄다를 반복한 환자가 \n내원하였다. 그는 또한 막연한 흉통, 불면, 피로, 자한, 도한, 수족심열, 단기의 증상이 \n지난 18 개월간 있었다고 한다. 면백무광, 설홍, 치흔설에 맥세약하고 약간 삭맥이며, \n15-20 번 중 1 회 정도 건너뛰는 부정맥이 있었다. 이러한 증상의 원인으로 알맞은 것은?", "choices": {"a": "흉부의 기음양허(氣陰兩虛)", "b": "심양기쇠(心陽氣衰)", "c": "심혈어조(心血瘀組)", "d": "보기 중 정답없음"}, "answer": "a"}, {"id": 876, "question": "27 세 남성 환자가 지난 한달동안 겪어온 몽설때문에 내원하였다. 그는 \n부가적인 증상으로 현훈, 심계, 번조, 불면, 다몽, 구조인건, 요슬산연, 설홍소태, 세삭맥 \n등이 있었다. 이 환자에게 알맞은 치료법은?", "choices": {"a": "강심화 (降心火) 심신교통 (心腎交通)", "b": "보심신양 (補心腎陽)", "c": "보간신음 (補肝腎陰)", "d": "보신고정 (補腎固精)"}, "answer": "a"}, {"id": 877, "question": "35 세 남성 환자가 2 일 전 애리조나로 여행을 다녀왔다. 여행 중 두통, 현기증, \n많은 땀, 뜨거운 땀, 뜨거운 피부, 거친 호흡, 구강 및 혀 건조, 극심한 갈증, \n부대삭맥(浮大數脈)을 느꼈다. 그는 의식 상실 징후는 없었다. 그는 일사병에 걸린 \n것으로 보였다. 이 환자의 상태는 무엇인가?", "choices": {"a": "경증중서(輕證中暑)", "b": "중증중서(重證中暑)", "c": "풍열중서(風熱中暑)", "d": "음허화왕(陰虛火旺) 중서(中暑)"}, "answer": "a"}, {"id": 878, "question": "족삼음 경근은 어느 부위에서 서로 만나는가?", "choices": {"a": "이마의 모서리", "b": "복부", "c": "생식기 부위", "d": "협륵부"}, "answer": "c"}, {"id": 879, "question": "부항 치료가 끝난 후 환자의 몸에서 부항컵을 제거하는 방법은?", "choices": {"a": "천천히 컵을 당겨 제거한다", "b": "한손으로 컵을 잡고 다른 한손으로 피부에서 컵을 제거한다", "c": "한손으로 컵을 잡고 다른 한손으로 피부를 눌러 공기가 들어 갈 수 있도록 한다", "d": "빠르게 컵을 당겨 제거한다"}, "answer": "c"}, {"id": 880, "question": "53 세 여자 환자로 면적, 도한, 오후열, 수족장번열, 여러 차례 불안이 있다. \n어떤 음식이 포함된 식단을 추천할 수 있는가?", "choices": {"a": "생강차, 파, 염교, 후추, 계피", "b": "보리씨, 해초, 팥, 민트차, 사과, 민들레", "c": "참마, 연자, 시금치 검은깨, 배, 수박,호두, 바나나, 딸기", "d": "자몽, 녹차, 스위트바질, 마늘"}, "answer": "c"}, {"id": 881, "question": "담경의 경혈의 위치는?", "choices": {"a": "외과첨상 4 촌, 비골전연", "b": "외과첨상 5 촌, 비골후연", "c": "외과첨상 5 촌, 비골전연", "d": "외과첨상7 촌, 비골후연"}, "answer": "a"}, {"id": 882, "question": "위기영혈 변증에 의하면, 영분증은 어느 장부와 관련이 있는가?", "choices": {"a": "심포", "b": "간", "c": "신", "d": "폐"}, "answer": "a"}, {"id": 883, "question": "8 세 어린이가 간헐적으로 배꼽주위에 통증을 호소한다. 공복시 통증이 \n더해지고 먹으면 잠시나마 완화된다. 하지만 입맛이 없고 수척해졌다. 얼마동안 복부를 \n누르면, 움직이고 이동하는 힘줄같이 느껴지는 종괴가 있다. 안색이 누렇고 입술 안쪽에 \n \nPage 89 of 154 \n하얀 점들이 있다. 혀 주위가 붉게 가시같이 생긴게 있고 후니태를 보인다. 이 증세의 \n원인은 무엇인가?", "choices": {"a": "기체로 인해 복부 종괴를 가져왔다", "b": "어혈정체로 인해 복부 종괴를 가져왔다", "c": "복강에 종양이 있다", "d": "복부에 회충 덩어리들이 있다"}, "answer": "d"}, {"id": 884, "question": "발열, 오심, 구토, 우측 하복부에 강직이 있다면 다음 중 무엇이 양성이겠는가?", "choices": {"a": "복부 반사", "b": "McBurney's sign", "c": "McMurray's sign", "d": "McMurphy's sign"}, "answer": "b"}, {"id": 885, "question": "췌장액과 담즙의 생성 및 방출을 자극하는 호르몬은?", "choices": {"a": "ACTH", "b": "가스트린(Gastrin)", "c": "세크레틴(Secretin)", "d": "위 억제 폴리펩티드 (GIP)"}, "answer": "c"}, {"id": 886, "question": "지양(至陽)은 몇 번째 흉추 극돌기하에 있는가?", "choices": {"a": "5 번", "b": "7 번", "c": "9 번", "d": "11 번"}, "answer": "b"}, {"id": 887, "question": "다음 중 원락배혈로 짝지어진 것은? \nI. 합곡, 열결 \nII. 족임읍, 태충 \nIII. 태계, 경골  \nIV . 대릉, 외관", "choices": {"a": "I 만", "b": "I, II 와 III", "c": "II 만", "d": "I 과 IV"}, "answer": "d"}, {"id": 888, "question": "다음 중 C 형 간염에 대한 설명이 아닌 것은?", "choices": {"a": "C 형 간염 환자의 약 60-70%가 만성 간염으로 발전한다", "b": "C 형 간염의 백신이 있다", "c": "C 형 간염의 발병은 서서히 진행된다", "d": "C 형 간염의 대다수는 정맥 주사 사용자에게 나타난다"}, "answer": "b"}, {"id": 889, "question": "다음 중 고혈압과 임신시 동시에 금기인 음료는?", "choices": {"a": "와인", "b": "우유", "c": "녹차", "d": "커피"}, "answer": "d"}, {"id": 890, "question": "45 세 남자 환자의 주소증은 성기능부전이며, 이 증상은 그의 아내와 성관계를 \n가질 때 기절하고 의식을 잃으며 시작되었다.그는 우울증, 심계, 불면다몽, 어두운 안색, \n빈뇨를 가지고 있으며, 설담, 맥은 침세활하다. 알맞은 진단은?", "choices": {"a": "청양불승(淸陽不升), 기혈허", "b": "명문화쇠, 혈허", "c": "심신불교, 습열하주(濕熱下注)", "d": "신기허, 심혈허, 간기울결"}, "answer": "d"}, {"id": 891, "question": "결혼한지 1 년된 30 세 남자환자가 발기부전을 호소하였다, 면색담, 두훈목현, \n활기가 없으며 잠을 못잔다. 오슬냉감, 위연, 야간에 꿈을 꾸지 않아도 종종 유정이 \n있으며, 설담, 척맥이 침약한 이 환자의 진단은?", "choices": {"a": "신양허", "b": "간신음허", "c": "청양불승", "d": "한체경락"}, "answer": "a"}, {"id": 892, "question": "다음 외감 사기(外感邪氣) 중 가장 만성적이고 치료하기 어려운 질병을 \n유발하는 것은 무엇인가?", "choices": {"a": "풍(風)", "c": "열(熱)", "d": "습(濕)"}, "answer": "d"}, {"id": 893, "question": "다음 경맥중 발열과 더불어 눈과 인후를 치료하는 데 쓰일 수 있는 것은?", "choices": {"a": "수 삼양경", "b": "수 삼음경", "c": "족 삼양경", "d": "족 삼음경"}, "answer": "a"}, {"id": 894, "question": "어떤 환자가 눈에서 시작하여 측두부(側頭部)와 후두부(後頭部)를 따라 \n움직이는 두통을 겪고 있는 경우 어느 경맥(經脈)으로 통증을 치료하는가?", "choices": {"a": "양유맥(陽維脈), 대맥(帶脈)", "b": "양교맥(陽橋脈), 독맥(督脈)", "c": "음유맥(陰維脈), 충맥(衝脈)", "d": "임맥(任脈), 음교맥(陰橋脈)"}, "answer": "b"}, {"id": 895, "question": "다음 특수혈 중 기경팔맥(奇經八脈)의 병증에 일반적으로 사용되는 경혈은?", "choices": {"a": "락혈(絡穴)", "b": "극혈(郄穴)", "c": "배수혈(背兪穴)", "d": "팔맥교회혈(八脈交會穴)"}, "answer": "d"}, {"id": 896, "question": "환자가 한약 처방을 복약한 뒤 설사를 호소하고 있다. 아래의 본초가 처방 \n구성에 포함되어 있는데, 이중 설사를 유발할 수 있는 본초는?", "choices": {"a": "당귀", "b": "천궁", "c": "시호", "d": "진피"}, "answer": "a"}, {"id": 897, "question": "환자가 왼쪽 팔에 통증이 있는 경우, 어느 두침구에 자침을 해야 하는가?", "choices": {"a": "오른쪽, 감각구 중간 2/5", "b": "왼쪽 측면, 감각구 중간 2/5", "c": "오른쪽, 운동구 중간 2/5", "d": "왼쪽 측면, 운동구 중간 2/5"}, "answer": "a"}, {"id": 898, "question": "간양상항의 주된 증상은 무엇인가?", "choices": {"a": "현훈, 이명, 머리의 압통, 상기된 얼굴, 충혈된 눈", "b": "현훈, 몽롱한 시야, 자한, 심계, 창백하거나 누렇게 뜬 얼굴", "d": "현훈, 상기된 얼굴, 결막충혈, 가슴과 옆구리의 열통, 마른 변, 짙은 소변"}, "answer": "a"}, {"id": 899, "question": "다음 자침 수기법 중 보(補)하는 방법이 아닌 것은 무엇인가?", "choices": {"a": "환자가 숨을 내쉴 때 자침한다.", "b": "시계방향으로 침을 염전한다.", "c": "경락의 순행 방향을 따라 자입한다.", "d": "제침을 힘있고 빠르게, 진침을 부드럽고 천천히 한다."}, "answer": "d"}, {"id": 900, "question": "다음 중 소뇌 장애로 균형을 잡지 못하는 환자에게 알맞는 두침 부위는 \n어디인가?", "choices": {"a": "운동구, 상방 1/5", "b": "현훈청각구", "c": "평형구", "d": "무도진전구"}, "answer": "c"}, {"id": 901, "question": "음허로 인한 변비, 불면, 만성 편도선염을 치료하는 가장 좋은 혈은?", "choices": {"a": "완배횡문상 3 촌, 요골과 척골사이, 지총신경 요측", "b": "내과하연 요함중", "c": "유두 직하, 제 7 늑간극", "d": "족배, 제 1, 2 척골 결합부 앞 요함중"}, "answer": "b"}, {"id": 902, "question": "발열, 두통, 기침, 인후소양감, 변당, 빈뇨, 뇨청이 있다면?", "choices": {"a": "상열하한", "b": "표열리한", "c": "진한가열", "d": "위의 보기가 모두 맞다"}, "answer": "d"}, {"id": 903, "question": "오수혈 중 딸꾹질을 치료하는 혈은 무엇인가?", "choices": {"b": "수혈", "c": "경혈", "d": "합혈"}, "answer": "d"}, {"id": 904, "question": "어떤 음허환자가 골격계통의 발육이 부진하거나 정수리 숨구멍이 잘 닫히지 \n않을 때, 처방 속에 넣을 수 있는 약은?", "choices": {"a": "구판", "b": "녹용", "c": "골쇄보", "d": "상기생"}, "answer": "a"}, {"id": 905, "question": "충양(衝陽)과 공손(公孫)의 조합은 다음 중 어떤 관계를 나타내는가?", "choices": {"a": "원락배혈(原絡配穴)", "b": "상하배혈(上下配穴)", "c": "동경배혈(同經配穴)", "d": "전후배혈(前後配穴)"}, "answer": "a"}, {"id": 906, "question": "어혈로 인한 증상이 아닌 것은?", "choices": {"a": "동통", "b": "종양", "c": "출혈", "d": "순담"}, "answer": "d"}, {"id": 907, "question": "어느 본초가 청열(淸熱)과 생진(生津)하며 번조를 가라앉히는가?", "choices": {"a": "노근", "b": "차전자", "c": "지모", "d": "하고초"}, "answer": "a"}, {"id": 908, "question": "침구사로서 당신은 다음 중 어떤 것을 법적으로 보고해야하는가?", "choices": {"a": "아동학대", "b": "노인학대", "c": "가정폭력", "d": "전부 맞음"}, "answer": "d"}, {"id": 909, "question": "입덧을 다루는 두가지 본초는?", "choices": {"a": "건강, 정향", "b": "비파엽, 소자", "c": "죽여, 황련", "d": "사인, 곽향"}, "answer": "d"}, {"id": 910, "question": "한 여성이 항상 어지럽고 창백하며 쉽게 피로하다고 한다. 식욕이 없으며 식사 \n후 간혹 설사를 하며 시야가 흐리다고 한다면 나타날 수 있는 설과 맥은?", "choices": {"a": "담백한 설에 붓고 양변에 횡문과 함께 오렌지 색, 그리고 활맥", "b": "담백한 설에 치흔이 있으며 양변이 오렌지 색, 그리고 삽맥", "c": "담홍한 설에 양변이 붓고 횡문이 있으며, 허맥", "d": "홍설에 건조하며 양변이 담백하고 부어있으며, 부허맥"}, "answer": "b"}, {"id": 911, "question": "일주일 전에 28 세 여성이 고열이 있었다. 약 나흘간 화씨 102-103 도의 열이 \n있었고 서서히 코마상태로 들어갔다. 양방 의사로부터 응급치료를 받아 조금은 \n호전되었으나 여전히 위중한 상태에 있다. 또한 손발이 계속 떨리고 간헐적으로 \n혼수상태로 갔다가 다시 돌아오곤한다. 혀가 진홍색이며 입에는 침액이 거의 없으며 \n맥세현이 나타난다. 이 증상의 변증은 ?", "choices": {"a": "간양상항에 의한 풍증", "b": "열사로 인한 풍증", "c": "음허로 인한 풍의 시작", "d": "혈허로 인한 풍증"}, "answer": "b"}, {"id": 912, "question": "다음 중 도한(盜汗)에 가장 좋은 혈자리 조합은 무엇인가?", "choices": {"a": "복류(復溜), 합곡(合谷)", "b": "후계(後谿), 음극(陰郄)", "c": "신문(神門), 삼음교(三陰交), 태계(太谿)", "d": "지구(支溝), 조해(照海)"}, "answer": "b"}, {"id": 913, "question": "제 2 후선골공과 수평으로, 독맥옆 1.5 촌에 있는 혈은?", "choices": {"a": "소장의 배수혈", "b": "대장의 배수혈", "c": "방광의 배수혈"}, "answer": "c"}, {"id": 914, "question": "다음 중 동공 수축(축소)를 유발하는 약물은?", "choices": {"a": "헤로인(Heroin), 몰핀(Morphine), 코카인(Cocaine)", "b": "오피오이드(Opioids), 암페타민(Amphetamines), 코카인(Cocaine)", "c": "헤로인(Heroin), 오피오이드(Opioids), 몰핀(Morphine)", "d": "몰핀(Morphine), 코카인(Cocaine), 암페타민(Amphetamines)"}, "answer": "c"}, {"id": 915, "question": "52 세 남성환자가 지난 3 년간 현훈, 머리와 눈의 압통, 불면, 다몽, 그리고 \n간헐적 이명을 겪었다. 일주일 전, 퇴근하여 집에 온 후 그는 갑자기 사지의 마비감과 \n함께 사지의 오른쪽이 뻣뻣해지는 것을 느겼다. 또한 말이 어눌해지고 좌측안면마비와 \n설홍 맥현을 동반하였다. 이 경우에 적합한 변증은 무엇인가?", "choices": {"a": "간양상항", "b": "간혈허", "c": "간화상염", "d": "신음허"}, "answer": "a"}, {"id": 916, "question": "다음 중 오수혈상 수궐음경의 경혈(經穴)에 해당되는 것은?", "choices": {"a": "중충", "b": "대릉", "c": "간사", "d": "곡택"}, "answer": "c"}, {"id": 917, "question": "다음 기관들 중 면역기능과 직접 관계되는 것은?", "choices": {"a": "송과체", "b": "흉선", "c": "췌장", "d": "부신"}, "answer": "b"}, {"id": 918, "question": "B 형 간염 바이러스(HBV)는 무생물 표면에서 얼마나 오랫동안 전염성을 \n유지하는가?", "choices": {"a": "최소 4 시간", "b": "최소 7 일", "c": "최소 2 주", "d": "최소 1 개월"}, "answer": "b"}, {"id": 919, "question": "환자가 자신의 새끼 손가락에 마비가 있는 경우, 어떤 신경의 피부절에 영향을 \n받는가?", "choices": {"a": "C5", "b": "C6", "c": "C7", "d": "C8"}, "answer": "d"}, {"id": 920, "question": "의사가 52 세 여자 환자의 폐경 증상에 호르몬 대체요법을 추천했다. 주증상은 \n두부와 흉부의 상열감, 이노(易怒), 월경부조이다. 그러나 그녀는 유방암 유발 가능성이 \n있는 호르몬 요법을 받고 싶지 않았다. 이 환자에게 권유할 수 있는 적절한 방법은 \n무엇인가?", "choices": {"b": "한의학으로 도울 수 없기 때문에 양방의사의 조언을 따라야 한다"}, "answer": "c"}, {"id": 921, "question": "혀의 후면 1/3 의 미각을 담당하는 뇌신경은?", "choices": {"a": "6 번 뇌신경", "b": "7 번 뇌신경", "c": "8 번 뇌신경", "d": "9 번 뇌신경"}, "answer": "d"}, {"id": 922, "question": "만약 크리닉이 아닌 외부 공간에서 침치료를 하여야 한다면 얼마동안 \n손씻기를 해야 하는가 ?", "choices": {"a": "최소한 5 초", "b": "최소한 10 초", "c": "최소한 1 분", "d": "최소한 3 분"}, "answer": "b"}, {"id": 923, "question": "일부 망양(亡陽)의 경우, 번조감, 얼굴이 화끈거림, 맥이 가늘고 빠름 등의 \n증상을 나타내면, 뜨거운 성질의 약을 사용하여 고갈된 양을 북돋아 줄 수 있다. 이 \n경우에 대한 설명으로 맞는 것은? \n \nPage 93 of 154", "choices": {"a": "더운 성질의 약으로 가짜 열증을 치료한 것", "b": "더운 성질의 약으로 가짜 한증을 치료한 것", "c": "더운 성질의 약으로 가짜 허증을 치료한 것", "d": "더운 성질의 약으로 가짜 실증을 치료한 것"}, "answer": "a"}, {"id": 924, "question": "55 세 남성 환자가 찬 음료를 마신 후 명치에 둔통을 호소한다. 통증부위를 \n누르거나 따뜻하게 하면 통증이 완화되었다. 다른 증상은 피곤하고, 청수를 토하고, \n설태백과 맥침지를 보였다. 이 환자에게 가장 알맞은 변증은?", "choices": {"a": "간기범위(肝氣犯胃)의 위완통", "b": "비위허약(脾胃虛弱)의 위완통", "c": "위허한응(胃虛寒壅)의 위완통", "d": "한사적체(寒邪積滯)의 위완통"}, "answer": "c"}, {"id": 925, "question": "다음중 월경부조를 치료할때 가장 적합한 이혈의 조합은 ?", "choices": {"a": "내분비, 난소, 자궁, 신, 간", "b": "비, 피질하, 요도, 이미근", "c": "심, 소장, 신문, 교감", "d": "정답 없음"}, "answer": "a"}, {"id": 926, "question": "간염중에서 백신이 있는 것은? \nI. A 형간염 \nII. B 형 간염 \nIII. C 형 간염 \nIV . E형 간염", "choices": {"a": "I only", "b": "I and II", "c": "II and III", "d": "IV only"}, "answer": "b"}, {"id": 927, "question": "기침을 동반한 몸에 열감을 호소할 때 가장 적절한 혈자리들은?", "choices": {"a": "정혈", "b": "형혈", "c": "수혈", "d": "경혈"}, "answer": "d"}, {"id": 928, "question": "다음 중 배꼽 주변에 통증이 있는 환자에게 사용할 수 있는 간접구의 종류는 \n무엇인가?", "choices": {"a": "격염구", "b": "격후추구", "c": "격강구", "d": "격산구"}, "answer": "a"}, {"id": 929, "question": "견 주위관절염 (肩周圍關節炎)에 가장 좋은 혈위는?", "choices": {"a": "천종", "b": "견우", "c": "견정", "d": "견전"}, "answer": "b"}, {"id": 930, "question": "임신중인 여자의 불면과 변비를 치료하기에 가장 적합한 본초는 무엇인가?", "choices": {"a": "구기자", "b": "도인", "c": "우방자", "d": "백자인"}, "answer": "d"}, {"id": 931, "question": "다음 중 관원혈에서 임맥과 교회하는 경락은? \nI. 비경 \nII. 간경 \nIII. 신경 \nIV . 위경", "choices": {"a": "I 과 II", "b": "II 과 III", "c": "I, II 와 III", "d": "I, III 과 IV"}, "answer": "c"}, {"id": 932, "question": "다음 중 어떤 변증이 흰색 대하(帶下)를 유발하지 않는가? \n \nPage 94 of 154", "choices": {"a": "신음허(腎陰虛)", "b": "간기울결(肝氣鬱結)", "c": "외감한습(寒濕)", "d": "비신양허(脾腎陽虛)"}, "answer": "a"}, {"id": 933, "question": "환자가 서혜부로 방사되는 소복부의 급경련통, 오심, 구토, 혈뇨와 배뇨 장애를 \n가지고 있다. 어떤 질환을 의심할 수 있는가?", "choices": {"a": "담낭염(Cholecystitis)", "b": "요로 감염증(Urinary tract infection)", "c": "복막염(Peritonitis)", "d": "요로 결석증(Urolithiasis)"}, "answer": "d"}, {"id": 934, "question": "한 60 대 여성이 수개월간 불규칙한 오심, 구토가 있었고, 특히 과식후에 \n발생하였다. 또 현훈, 사지궐냉, 전신권태감, 묽은변을 보았고, 진찰결과 면색 담백무화, \n설담태백, 맥세연하다. 이 여성에 대한 팔강 변증은 ?", "choices": {"a": "표 실 한 음", "b": "리 실 한 음", "c": "표 허 한 음", "d": "리 허 한 음"}, "answer": "d"}, {"id": 935, "question": "다음 중 담(痰)으로 인해 발생할 수 있는 증상이 아닌 것은 무엇인가?", "choices": {"a": "통증(痛症)", "b": "천식(喘息)", "c": "편마비", "d": "부드럽고 움직이는 결절(結節)"}, "answer": "a"}, {"id": 936, "question": "다음 증 정확하지 않은 서술은?", "choices": {"a": "A 형 간염(HA V)은 절대 만성이 되지 않는다", "b": "A 형 간염(HA V)은 보통 혈액을 통한 항원에 의해 옮긴다", "c": "B 형 간염(HBV)의 만성화는 나이와 상관있다", "d": "C 형 간염(HCV)에서 성인의 60-70%가 만성화(보균자) 된다"}, "answer": "b"}, {"id": 937, "question": "진에 관한 설명중 맞는 것은?  \n \nI. 상대적으로 빨리 움직임 \nII. 비와 신이 주재  \nIII. 피부와 근육에 습윤하고 영양을 줌 \nIV . 영기를 순환", "choices": {"a": "I", "b": "I 과 II", "c": "I 과 III", "d": "I 과 IV"}, "answer": "c"}, {"id": 938, "question": "슬개골과 내과 부위에 저린 증상이 나타난다. 이것은 어느 부위의 병변을 \n나타내는가?", "choices": {"a": "S1", "b": "L4", "c": "L3", "d": "L5"}, "answer": "b"}, {"id": 939, "question": "다음 중 전침의 금기증이 아닌 것은 무엇인가?", "choices": {"a": "임산부의 하지에 있는 혈", "b": "저혈압 환자", "c": "심박조율기를 착용하고 있는 환자", "d": "은침을 사용하는 경우"}, "answer": "b"}, {"id": 940, "question": "자주 감기에 걸렸던 경력이 있는 환자가 땀이 자주 흐르고 코가 막혀 답답하고 \n콧물이 난다고 한다. 맥은 부허맥에 설은 설담박태이다.  \n이 환자에게 가장 좋은 본초들은 무엇인가?", "choices": {"a": "세신, 독활, 산사", "b": "마황, 행인, 계지", "c": "갈근, 천궁, 백출", "d": "신이화, 창이자, 백지"}, "answer": "d"}, {"id": 941, "question": "환자가 갑작스럽게 발생한 우하복부에 무의식적인 경련과 반발압통을 동반한 \n통증으로 내원하였다. 맥박은 분당 110 회이고, 혀는 황니태, 설하정맥이 울혈되어 \n있으며, 체온은 101.3 도라면 무엇을 해야 하는가?", "choices": {"b": "침 만을 사용하여 치료하며, 한약 치료는 이 경우에 금기이다", "c": "한약 만을 사용하여 치료하며, 침 치료는 이 경우에 금기이다", "d": "911 에 신고한다"}, "answer": "d"}, {"id": 942, "question": "리피토(Lipitor )는 어떤 질환의 치료약인가 ? :", "choices": {"a": "협심증", "b": "고 콜레스테롤", "c": "제 2 형 당뇨병", "d": "편두통"}, "answer": "b"}, {"id": 943, "question": "20 세 여성 환자가 거의 지속되는 월경 출혈로 고통받고 있다. 츨혈이 2~4 일 \n멈췄다가 다시 시작하며 한 달에 3~5 회 발생한다. 월경혈은 색이 어둡고 혈괴(血塊)가 \n있으며, 하복부 통증이 동반된다. 혀는 짙은 자색이고, 불규칙적인 세맥(細脈)이 \n느껴진다. 이 경우 변증(辨證)은 무엇인가?", "choices": {"a": "어혈(瘀血)", "b": "비허(脾虛)", "c": "기혈정체(氣血停滯)", "d": "한습정체(寒濕停滯)"}, "answer": "a"}, {"id": 944, "question": "42 세 남자 환자는 지난 10 년동안 이명을 호소한다. 그는 구건, 요통, 현훈, \n약간의 난청, 발기 부전, 음경에서 약간의 분비물이 있다. 또한 점액성 설사를 호소한다. \n잠을 잘 못자고 인건으로 인해 자주 깬다. 피부 아래 부드러운 결절과 폐에 점액이 있다. \n설은 담홍, 설변 종대, 무근태, 일부가 벗겨진 양상이며, 맥은 우측이 세맥이고, 좌측이 \n약간 활실맥이며, 좌측 척부에 약맥이다. 적절한 치료 계획은?", "choices": {"a": "보비신양(補脾腎陽), 거습담(祛濕痰)", "b": "거담(祛痰), 화습(化濕)", "c": "개규(開竅), 거담(祛痰), 소궐(蘇厥)", "d": "보비(補脾), 거습담(祛濕痰), 보신음(補腎陰)"}, "answer": "d"}, {"id": 945, "question": "28 세 남자환자가 음낭과 고환 그리고 복부에 팽창과 통증을 호소하며 또한 \n장명음과 구토가 있다. 예상되는 맥과 혀는?", "choices": {"a": "침현맥과 설담홍 박후태", "b": "침현맥과 설담홍 박태", "c": "현삭맥과 약 설홍 미끄러운 태", "d": "현삭맥과 태가 없는 약한 자설"}, "answer": "b"}, {"id": 946, "question": "여성 환자가 6 주 동안 월경이 없었고, 갑자기 오른쪽 소복산통이 있었다. \n얼굴이 창백해지고 혈압이 뚝 떨어졌다. 가능한 진단은?", "choices": {"a": "급성 충수돌기염", "b": "신장 및 요로의 결석", "c": "급성 대장염", "d": "자궁외 임신"}, "answer": "d"}, {"id": 947, "question": "다음 중 구(灸)의 효능이 아닌 것은?", "choices": {"a": "기혈(氣血)의 원활한 흐름을 유도", "b": "질병을 예방", "c": "보음(補陰)", "d": "온경산한(溫經散寒)"}, "answer": "c"}, {"id": 948, "question": "37 세 여자 환자가 계속되는 딸국질을 호소하였다. 엄마와 다툰후 \n시작되었으며, 딸국질은 강하고, 완복창만과 개스가 올라오는 느낌과 함께 분명해진다. \n식욕저하, 탄산, 불면, 설미홍수박백태, 맥현한 이 환자의 진단은?", "choices": {"a": "간기울결로 위를 침범", "b": "화불생토, 목극토", "c": "위기상역", "d": "위의 식체"}, "answer": "a"}, {"id": 949, "question": "무릎의 정상정인 운동범위를 설명하는 것은?", "choices": {"a": "굴절 0-140 도, 과신전 0-(-5)도", "b": "굴절 0-90 도, 과신전 0-20 도", "c": "굴절 0-90 도, 과신전 0-(-50)도", "d": "굴절 0-120 도, 과신전 0-150 도"}, "answer": "a"}, {"id": 950, "question": "50 세 남성이 지난 2 주 동안 가중되고 있는 기침을 호소한다. 기침이 2 주 전 \n감기와 함께 시작되었고, 그 당시에 오한(惡寒)과 발열, 오풍(惡風) 그리고 인후통이 \n있었다. 그의 기침에는 가래가 없다. 현재 호흡곤란, 천명(喘鳴) 그리고 갈증도 경험하고 \n있지만 오한증상은 없다. 땀을 흘리며 열감을 느낀다고 한다. 현재 이 환자에게 예상할 \n수 있는 맥상은 무엇인가? \n \nPage 96 of 154", "choices": {"a": "침삭(沈數)", "b": "부삭(浮數)", "c": "홍삭(洪數)", "d": "침지(沈遲)"}, "answer": "a"}, {"id": 951, "question": "40 대 남성 환자가 지난 1 년 동안 끈적하고 흰 가래가 나오는 잦은 기침으로 \n고통받고 있다. 아침과 식사 후에 기침과 담(痰)이 더 심해진다. 다른 증상으로는 흉부의 \n답답함과 울체(鬱滯), 식욕 부진, 변당(便溏), 그리고 백니태(白膩苔)가 있다. 이 환자의 \n병인(病因)은 무엇인가?", "choices": {"a": "외감 풍한사(外感風寒邪)", "b": "간기울체(肝氣鬱滯)", "c": "비허(脾虛)로 인한 기화(氣化) 및 수액운화(水液運化) 기능 장애", "d": "신허(腎虛)로 인한 신불납기(肾不納氣)"}, "answer": "c"}, {"id": 952, "question": "다음 중 음병을 표현하는 증상들을 모아 놓은 것은 무엇인가?", "choices": {"a": "안절부절 못함, 느린 병정, 묽은 변, 면홍", "b": "조잡한 호흡음, 설홍, 실맥, 발병이 급함", "c": "면창백, 호흡이 얕고 약함, 허맥, 움크리는 것을 좋아함", "d": "기면, 찬 음료를 좋아함, 약한 목소리, 말하기 싫음"}, "answer": "c"}, {"id": 953, "question": "부자구(附子灸)의 적응증이 아닌 것은?", "choices": {"a": "명문화의 쇠퇴", "b": "복부의 종괴", "c": "조루", "d": "호전되지 않는 궤양"}, "answer": "b"}, {"id": 954, "question": "다음중 방광경의 어느 혈자리가 대장의 수송기능에 도움을 주는가?", "choices": {"a": "폐수", "b": "방광수", "c": "대장수", "d": "담수"}, "answer": "c"}, {"id": 955, "question": "혀에 영향을 주는 경락은?", "choices": {"a": "수족소음(手足少陰), 족태음(足太陰)", "b": "수소음(手少陰), 족태음(足太陰)", "c": "수소음(手少陰), 족소음(足少陰)", "d": "수족소음(手足少陰), 족양명(足陽明)"}, "answer": "a"}, {"id": 956, "question": "다음중 전기 자극의 금기증이 아닌것은?", "choices": {"a": "심박조율기 (Pacemaker)를 가진 환자", "b": "은침", "c": "마비 환자", "d": "임신 한 여성의 다리에 있는 혈자리"}, "answer": "c"}, {"id": 957, "question": "다음 중 연조직 손상 여부를 가장 잘 진단할 수 있는 검사는?", "choices": {"a": "컴퓨터 단층 촬영", "b": "방사선 검사", "c": "자기 공명영상", "d": "초음파"}, "answer": "c"}, {"id": 958, "question": "남자와 여자의 성장 주기인 7/8 년 주기를 담당하는 것은 어느 것인가?", "choices": {"a": "선천지정(先天之精)", "b": "후천지정(後天之精)", "c": "신정(腎精)", "d": "신기(腎氣)"}, "answer": "c"}, {"id": 959, "question": "다음중 위액분비를 증가시키는 물질이 아닌것은?", "choices": {"a": "소마토스타틴", "b": "아세틸콜린", "c": "가스트린", "d": "히스타민"}, "answer": "a"}, {"id": 960, "question": "골관절염에서는 근위지절간관절(PIP joints)에서 부샤르 결절(Bouchard's \nnodes)이 보이고, 말초지절간관절(DIP joints)에서는 무슨 결절이 보이는가?", "choices": {"a": "콜레 결절(Colle's nodes)", "b": "쉬모를 결절(Schmorle's nodes)", "c": "헤베르덴 결절(Heberden's nodes)"}, "answer": "c"}, {"id": 961, "question": "결핵, 연주창, 그리고 벌레 물린데 쓰는 간접구법은?", "choices": {"a": "마늘", "b": "생강", "c": "소금", "d": "부자 (투구 꽃 무리)"}, "answer": "a"}, {"id": 962, "question": "다음 중 등 상부(upper back)와 목(neck)을 치료할 수 있는 경혈은?", "choices": {"a": "요통혈", "b": "위중", "c": "곤륜", "d": "요양관"}, "answer": "c"}, {"id": 963, "question": "혈(血)을 저장하는 장부는 ?", "choices": {"a": "심(心)", "b": "간(肝)", "c": "신(腎)", "d": "심포(心包)"}, "answer": "b"}, {"id": 964, "question": "비기허로 인한 설사를 겪고 있는 환자에게 사용할 수 없는 본초는?", "choices": {"a": "독활", "b": "진교", "c": "오가피", "d": "창이자"}, "answer": "b"}, {"id": 965, "question": "두침에서 운동구 라인에 1.5 cm 의 전방과 평행하게 위치하는 것은?", "choices": {"a": "평형구", "b": "훈청구", "c": "무도진전제어구", "d": "언어 2 구"}, "answer": "c"}, {"id": 966, "question": "태양두통(太陽頭痛)통을 일으키는 것은?", "choices": {"a": "위열(胃熱) 또는 혈허(血虛)", "b": "풍한(風寒) 또는 신허(腎虛)", "c": "간혈허(肝血虛)", "d": "풍(風) 또는 간담화(肝膽火)"}, "answer": "b"}, {"id": 967, "question": "월경 주기에서 체온이 오르는 시기는?", "choices": {"a": "배란기 (Ovulation)", "b": "황체기 (Luteal Phase)", "c": "난포기 (Follicular Phase)", "d": "월경기 (Menstrual Phase)"}, "answer": "a"}, {"id": 968, "question": "3 개월 동안, 36 세 여성 환자가 빈번한 열감 (밤에만), 쉰 목소리, 오심의 열감, \n불면증, 관골(광대뼈)이 상기됨, 구건, 붉은 혀에 적은 태, 그리고 세삭맥을 갖는 증상을 \n겪었다. 이 경우에 변증의 결과는 어떻게 되겠는가?", "choices": {"a": "음허발열", "b": "습열발열", "c": "기허발열", "d": "정지의 과극으로 인한 울열"}, "answer": "a"}, {"id": 969, "question": "Alex 는 두통과 청력저하를 호소한다. 이학적 검사상 동공은 빛에 동등하게 \n반응하였고, 린네(Rinne)나 웨버(Webber) 검사상 양성 반응을 보인다. 어떤 뇌신경에 \n문제가 생겼다고 보여지는가?", "choices": {"a": "3 번 뇌신경", "b": "7 번 뇌신경", "c": "1 번 뇌신경", "d": "8 번 뇌신경"}, "answer": "d"}, {"id": 970, "question": "두침에서 오른 쪽 안면마비, 실어증, 어눌한 말을 가장 잘 치료할 수 있는 \n부위는?", "choices": {"a": "운동구 상 1/5", "b": "운동구 하 2/5", "c": "감각구 상 1/5", "d": "감각구 하 2/5"}, "answer": "b"}, {"id": 971, "question": "모자보사법(母子補瀉法)에 따라 폐실증(肺實症)을 치료할 때 자경(子經)을 \n이용하여 치료하는 경혈은?", "choices": {"b": "공손", "c": "음곡", "d": "태백"}, "answer": "c"}, {"id": 972, "question": "이침에서 심장 혈이 위치하는 부위는 ?", "choices": {"a": "이개정", "b": "이개강", "c": "삼각와", "d": "대이륜"}, "answer": "b"}, {"id": 973, "question": "다음중 곽향정기산의 가장 알맞은 주치는?", "choices": {"a": "심하비, 건구, 구토, 오심구토, 장명하리, 식욕감소, 피로", "b": "전신수종, 면목사지부종, 지체곤중, 심복만민, 상기천급, 소변불리, 임신수종"}, "answer": "d"}, {"id": 974, "question": "다음 중 눈에 모래가 있는 것처럼 느껴지지만 충혈이 없을 때, 무엇을 \n의미하는가?", "choices": {"a": "비허유습", "b": "간혈허", "c": "신정허", "d": "간양허"}, "answer": "b"}, {"id": 975, "question": "야간에 구건, 도한, 요통, 설무태인 환자의 치료는?", "choices": {"a": "자신음, 청허열, 안신", "b": "보간신음", "c": "자심신음, 청심허화", "d": "자신음"}, "answer": "d"}, {"id": 976, "question": "C 형 간염에 대한 약물 치료제는?", "choices": {"a": "페니토인(Phenytoin)과 할로탄(Halothane)", "b": "베라파밀(Verapamil)과 플루라제팜(Flurazepam)", "c": "인터페론(Interferon)과 리바비린(Ribavirin)", "d": "아세부톨롤(Acebutolol)과 메토프롤롤(metoprolol)"}, "answer": "c"}, {"id": 977, "question": "67 세 남자가 당뇨를 21 년 앓았다. 심한 갈증과 음식 섭취는 문제가 되지 \n않지만, 지나친 다량의 소변으로 내원하였다. 다른 증상들로는 어두운 얼굴, 요슬산연, \n오한, 사지냉, 설사가 있으며, 설담 건백태, 맥세약 일때, 이 환자에게 가장 알맞는 \n진단은?", "choices": {"a": "음을 보하고 열사를 없앤다.", "b": "음을 보하고 신을 도와준다.", "c": "열을 없애고, 폐를 촉촉하게 하고, 체액생산을 촉진시켜 갈증을 멈춘다.", "d": "신양을 따뜻하게 하고 보하며, 음을 보해서 소변을 잡아준다"}, "answer": "d"}, {"id": 978, "question": "심방 세동은 아래 보기중 어떤것에 의해 표시되는가 ?", "choices": {"a": "불인식 QRS 복합체", "b": "반전 된 P 파", "c": "평면 T 파", "d": "누락 된 P 파"}, "answer": "d"}, {"id": 979, "question": "검지, 중지, 엄지 말단의 손등 부분을 지배하는 말초 신경은?", "choices": {"a": "척골 신경 (Ulnar nerve)", "b": "표재 척골 신경 (Superficial ulnar nerve)", "c": "요골 신경 (Radial nerve)", "d": "정중 신경 (Median nerve)"}, "answer": "c"}, {"id": 980, "question": "다음 중 광증(狂症)에 쓰는 정혈(井穴)이 아닌 것은?", "choices": {"a": "지음(至陰)", "b": "여태(厲兌)", "c": "소충(少衝)", "d": "소상(少商)"}, "answer": "a"}, {"id": 981, "question": "신맛(酸味)이 있으면서 폐경에 들어가는 약은 ?", "choices": {"a": "가자, 오미자 ,오매", "b": "산수유, 오미자, 오매", "d": "산수유, 가자, 오미자"}, "answer": "a"}, {"id": 982, "question": "간 질환에서 이상 수치가 나타나지 않는 것은?", "choices": {"a": "ALT", "b": "AST", "c": "크레아티닌 키나제", "d": "빌리루빈"}, "answer": "c"}, {"id": 983, "question": "환자가 객혈(咯血)을 겪을 때 사용할 수 없는 약재는 무엇인가?", "choices": {"a": "반하(半夏)", "b": "황금(黃芩)", "c": "절패모(浙貝母)", "d": "백전(白前)"}, "answer": "a"}, {"id": 984, "question": "19 세 여성 환자가 14 세에 월경을 시작했다고 말한다. 그 이후로 매달 주기가 \n규칙적이었다. 하지만 월경이 시작되기 2~3 일 전부터 가슴, 옆구리, 유방에 붓는 느낌과 \n함께 하복부에 하수감(下垂感)과 팽만감을 느낀다. 그녀는 암적색의 덩어리진 월경혈을 \n동반한 월경통을 겪는다. 혀는 얇은 설태와 함께 정상으로 보이며, 맥은 현맥(弦脈)이다. \n이 환자의 진단은 무엇인가?", "choices": {"a": "한습옹체(寒濕壅滯)", "b": "간기울결(肝氣鬱結)", "c": "간담습열(肝膽濕熱)", "d": "간신허(肝腎虛)"}, "answer": "b"}, {"id": 985, "question": "삼양경(三陽經)의 교회혈이며 수양명대장경과도 관련있는 경혈은?", "choices": {"a": "대추", "b": "풍지", "c": "두임읍", "d": "화개"}, "answer": "a"}, {"id": 986, "question": "환자가 생리 전후에 약간의 유방 팽만감과 번조감을 느끼고, 가끔씩 생리 \n후에도 이런 증상이 발생한다. 허리와 무릎이 아프고, 현기증, 시력 저하, 기억력 감퇴, \n불면증, 눈과 목이 건조하고 오후에 열감을 느낀다. 혀는 붉고 설태가 없으며 맥박은 \n부허(浮虛)하다. 적합한 감별진단은?", "choices": {"a": "비기허(脾氣虛)", "b": "간신음허(肝腎陰虛)", "c": "간혈허(肝血虛)", "d": "간기울체(肝氣鬱滯)"}, "answer": "b"}, {"id": 987, "question": "오륜학설(五轮学说)에 근거하면 다음 중 눈의 내자(內眥)와 외자(外眥)가 관련 \n있는 장부(臟腑)는 무엇인가?", "choices": {"a": "심(心)", "b": "폐(肺)", "c": "비(脾)", "d": "간(肝)"}, "answer": "a"}, {"id": 988, "question": "오행 이론에 따라, 과도하게 드러 눕는 것은 어디가 상한 것인가?", "choices": {"a": "혈(血)(심)", "b": "기(氣)(폐)", "c": "육(肉)(비)", "d": "골(骨)(신)"}, "answer": "b"}, {"id": 989, "question": "환자가 다리 안쪽, 복부, 가슴, 심장, 위에 문제가 있을 때 다음 중 어떤 \n혈자리로 치료할 수 있는가?", "choices": {"a": "열결(列缺), 조해(照海)", "b": "후계(後谿), 신맥(申脈)", "c": "족임읍(足臨泣), 외관(外關)", "d": "공손(公孫), 내관(內關)"}, "answer": "d"}, {"id": 990, "question": "남성에게 잠재적인 전립선 종양을 선별하기 위해서 어떤 검사를 시행해야 \n하는가?", "choices": {"a": "SGOT", "b": "ALP", "c": "PSA", "d": "CPK"}, "answer": "c"}, {"id": 991, "question": "지골피，생지황，목단피，지모，천문동，맥문동의 공통 적응증은?", "choices": {"a": "음허로 인한 내열증", "b": "폐음허로 인한 마른 기침", "c": "심화로 인한 불면 및 번조"}, "answer": "a"}, {"id": 992, "question": "15 세의 정신 지체 장애를 가진 소녀가 아직 월경을 시작하지 않았다. 검사에서 \n혀과 맥은 정상이며 다른 모든 신체 기능은 정상적으로 작동하는 것처럼 보인다. 가장 \n가능성 있는 진단은 다음 중 무엇의 결핍인가?", "choices": {"a": "혈(血)", "b": "진액(津液)", "c": "정(精)", "d": "기(氣)"}, "answer": "c"}, {"id": 993, "question": "만약 환자가 사지에 문제가 있다면 어떤 장기를 의심해봐야 하나?", "choices": {"a": "간담", "b": "신방광", "c": "비위", "d": "폐대장"}, "answer": "c"}, {"id": 994, "question": "35 세 남자환자로 폐결핵을 진단받았다. 기침과 거품과 혈액이 섞인 가래를 \n뱉으며, 오후저열,도한, 관홍이 있다. 설홍무태,맥세삭한 이 환자의 진단은?", "choices": {"a": "간신음허", "b": "혈열", "c": "폐열, 혈열", "d": "폐음허열"}, "answer": "d"}, {"id": 995, "question": "65 세 여성이 레스토랑에서 친구들과 와인을 즐기고 있다. 친구는 그녀가 말이 \n어둔해지기 시작하다가 쓰러지는 것을 목격했다. EMS 를 불러 그녀는 응급실(ER)로 \n보내졌다. 이후 좌측 대뇌 반구에 다발성 뇌졸중이 발견되었다. 다음 중 환자가 겪게 될 \n장애나 증상으로 예상되는 것은 무엇인가?", "choices": {"a": "좌안면마비, 우반신불수", "b": "우안면마비, 좌반신불수", "c": "좌안면마비, 좌반신불수", "d": "위 보기 모두"}, "answer": "d"}, {"id": 996, "question": "27 세 여자 변비환자로 보통 1 주일에 2 회 배변하고 월경과소와 월경전 \n증후군이 있다. 불면, 기억력 감퇴가 있고, 맥삽, 설담하다. 이 환자의 진단은?", "choices": {"a": "신음허와 허화", "b": "간기울결", "c": "심음허", "d": "혈허"}, "answer": "d"}, {"id": 997, "question": "35 세 여자 환자가 1 년전 다발성 경화증(MS) 진단을 받았다. 현재까지 \n지속되고 있는 그녀의 첫 증상은, 사지와 입의 얼얼한 느낌, 현훈, 머리와 다리의 무거운 \n느낌, 피로이다. 설은 가운데 열문이 있고 니태가 있는 반대설이며, 맥은 활(滑)하고 \n약(弱)할 때, 적절한 진단은?", "choices": {"a": "담(痰)이 경락조체(經絡阻滯), 습(濕)을 겸한 비위기허(脾胃氣虛)", "b": "혈허(血虛), 습담정체(濕痰停滯)", "c": "기혈허(氣血虛)", "d": "간양상항(肝陽上亢), 담열(痰熱)"}, "answer": "a"}, {"id": 998, "question": "다음 중 사구체 신염의 증상은 무엇인가?", "choices": {"a": "혈뇨", "b": "단백뇨와 부종", "c": "고혈압과 사구체 여과율(Glomerular Filtration Rate / GFR) 감소", "d": "위 보기 모두"}, "answer": "d"}, {"id": 999, "question": "다음중 음교맥의 기시점을 바르게 설명한 것은?", "choices": {"a": "내과 하연 요함중, 내과하 1 촌", "b": "제 4,5 척골지간, 소지신기건 내측", "c": "완횡문상 3 촌, 장장근 힘줄과 요측수근굴근 힘줄의 사이", "d": "요골 경상돌기 위, 완횡문상 1.5 촌"}, "answer": "a"}, {"id": 1000, "question": "칠성침을 사용하여 뽑을수 있는 피의 양은?", "choices": {"a": "없음", "b": "피부가 빨갛게 될때까지", "c": "7 X 7 (49 drops)", "d": "매우 조금 – 피가 보일때까지 허용"}, "answer": "d"}, {"id": 1001, "question": "풍열로 인한 얼굴 통증의 특징은?", "choices": {"a": "급성, 볼이나 턱의 심한 통증, 두통, 인후의 통증", "b": "급성, 볼과 턱의 뻣뻣한 통증, 오한", "d": "볼과 이마의 통증, 빨간 볼, 갈증"}, "answer": "a"}, {"id": 1002, "question": "다음 중 뇌졸중의 징후를 나타내는 것이 아닌 것은?", "choices": {"a": "호흡 불능", "b": "팔이나 다리를 올릴 수 없음", "c": "완전한 문장을 말할 수 없음", "d": "웃을 수 없음"}, "answer": "a"}, {"id": 1003, "question": "비기허로 인한 설사의 특징은?", "choices": {"a": "소화되지 않은 음식이 있는 풀어진 변", "b": "점액이 있는 변", "c": "항문이 타는 듯하고 지독한 냄새가 나는 변", "d": "아침에 만성설사"}, "answer": "a"}, {"id": 1004, "question": "60 세의 여성이 지난 8 년 동안 끈적끈적한 흰 가래가 나오는 만성 해수에 \n시달리고 있다. 증상이 겨울이 되면 더욱 심해진다. 진찰을 해보니 폐의 아랫부분에서 \n물기가 많은 수포음이 감지된다. 미만성 천명음도 있다. 가장 알맞은 진단은?", "choices": {"a": "기관지 확장증", "b": "만성 기관지염", "c": "기관지 천식", "d": "폐결핵"}, "answer": "b"}, {"id": 1005, "question": "HIV 가 목표로 하는 세포 유형은?", "choices": {"a": "White Blood Cell (WBC)", "b": "CD4", "c": "Red Blood Cell (RBC)", "d": "Nerve"}, "answer": "b"}, {"id": 1006, "question": "다음 중 생리적으로 하강(下降)하는 기(氣)는 무엇인가?", "choices": {"a": "간기(肝氣)", "b": "신기(腎氣)", "c": "비기(脾氣)", "d": "심기(心氣)"}, "answer": "d"}, {"id": 1007, "question": "안면마비는 다음 중 어느 부위의 염증성 질환인가?", "choices": {"a": "4 번 뇌신경", "b": "5 번 뇌신경", "c": "6 번 뇌신경", "d": "7 번 뇌신경"}, "answer": "d"}, {"id": 1008, "question": "위기영혈 변증중 영분증에 해당되는 것은?", "choices": {"a": "오한발열, 약간의 땀, 가벼운 갈증, 부삭맥", "b": "밤중의 열, 심번, 은은한 피부반진, 설홍강", "c": "각종 출혈증상, 광란, 섬어(헛소리), 무태설", "d": "대량의 땀, 은은한 피부반진, 불면, 설홍강, 맥세"}, "answer": "b"}, {"id": 1009, "question": "45 세 남성 환자가 6 개월 동안 불면증을 겪었으며, 기억력 저하, 심계(心悸), \n현기증, 이명(耳鳴), 허리 통증, 가끔 유정(遺精), 그리고 손과 발바닥에 열감(오심번열, \n五心煩熱) 증상이 있다. 혀는 설홍(舌紅)하고 소태(少苔)하다. 그의 맥상은 어떠할 \n것으로 예상하는가?", "choices": {"a": "세약맥(細弱脈)", "b": "세삭맥(細數脈)", "c": "현삭맥(弦數脈)", "d": "활삭맥(滑數脈)"}, "answer": "b"}, {"id": 1010, "question": "40 대의 남자가 지난 한해동안 백색의 끈쩍한 담을 동반한 기침을 \n자주하였다고 한다. 아침과 저녁 식사후에 기침이 가장 심하며 다량의 담을 뱉는다고 \n한다. 다른 증상으로는 답답함, 흉부의 압박감, 식욕저하, 변당, 백니태가 있다. 이 \n환자에게 예상되는 맥은?", "choices": {"a": "활삭맥", "b": "유활맥", "c": "부긴맥", "d": "부삭맥"}, "answer": "b"}, {"id": 1011, "question": "48 세의 여자가 지속적인 현훈을 호소하는데, 머리가 빈것 같이 느끼고, 이명, \n요슬산연, 건망, 설담, 맥침약일 때 \n \n이 환자에게 알맞은 치료법은?", "choices": {"b": "보신양", "c": "보신양익정", "d": "익음잠양"}, "answer": "c"}, {"id": 1012, "question": "롬베르그 검사(Romberg’s Test)는 어떤 상태를 평가하기 위한 것인가?", "choices": {"a": "뇌졸중", "b": "소뇌성 운동실조", "c": "연수 증후군", "d": "후두 신경통"}, "answer": "b"}, {"id": 1013, "question": "분포성 쇼크(distributive shock)와 관련된 쇼크유형은?", "choices": {"a": "신경성 쇼크", "b": "저혈량성 쇼크", "c": "심인성 쇼크", "d": "순환성 쇼크"}, "answer": "a"}, {"id": 1014, "question": "40 대 환자가 서서히 진행된 은은한 만성 요통을 호소하며 내원. 통증은 \n피곤할 때 심해지며 안정을 취할 때 완화된다고 한다. 다른 증상들로는 사지냉, 밤에 \n소변을 자주 보고, 무기력, 하지무력, 때때로 몽정, 설담. 이 환자에게서 나타날 수 있는 \n맥은", "choices": {"a": "침현 혹은 활맥", "b": "침세 혹은 지맥", "c": "부지맥", "d": "세삭맥"}, "answer": "b"}, {"id": 1015, "question": "27 세 여자환자로 큰사이즈의 자궁근종을 갖고 있다. 월경전이나 월경중 \n통증이 있으며, 간혹 월경량이 많다. 설은 미홍자색을 띠고, 강경설, 맥침현을 보이는 이 \n환자에게 권장할 치료는?", "choices": {"a": "소간량혈", "b": "소간행기", "c": "소간행혈", "d": "소간청열"}, "answer": "c"}, {"id": 1016, "question": "다음 중 정상의 공복 혈당치는 얼마인가?", "choices": {"a": "혈당농도 40-70 사이", "b": "혈당농도 70-100 사이", "c": "혈당농도 100-130 사이", "d": "혈당농도 130-160 사이"}, "answer": "b"}, {"id": 1017, "question": "두침에서 명칭 언어 상실증(명사실어증)이 있는 환자 의 치료에 사용되는 \n언어구는 어떤 것인가 ?", "choices": {"a": "언어 1", "b": "언어 2", "c": "언어 3", "d": "언어 4"}, "answer": "b"}, {"id": 1018, "question": "소아감적 치료에 가장 좋은 혈은?", "choices": {"a": "제 2, 3 장골간 중수지절관절의 후방 약 5 분", "b": "수배상 중지의 근위지관절의 중점", "c": "제 2, 3, 4, 5 지 내면 근위지관절 횡문의 중점", "d": "제2, 3, 4, 5 지 배면 지봉 상단의 적백육제"}, "answer": "c"}, {"id": 1019, "question": "당신이 긴 바늘로 침치료를 할때 침체를 잡는데 사용되는 것은 ?", "choices": {"a": "목화 솜", "b": "멸균 거즈 패드", "c": "당신의 장갑 낀 손", "d": "당신은 어떤 물질로 바늘의 샤프트를 터치 할 수 없다"}, "answer": "b"}, {"id": 1020, "question": "환자가 심계, 창백한 안색, 정상적인 설태를 가진 담백설, 세맥이 보이며, \n안절부절 못함, 다몽(多夢)을 호소한다. 가장 가능성 있는 진단은 어떤 심허(心虛)인가?", "choices": {"a": "혈(血)", "b": "기(氣)", "c": "음(陰)", "d": "양(陽)"}, "answer": "a"}, {"id": 1021, "question": "칼시토닌과 상반되는 작용을 하는 것은?", "choices": {"a": "부갑상선 호르몬", "c": "프로락틴", "d": "글루카곤"}, "answer": "a"}, {"id": 1022, "question": "45 세 남성이 어깨 통증을 호소하며, 이 통증은 팔 요측을 따라 엄지까지 \n이어진다고 한다. 척수의 어느 부위가 손상을 입은 것인가?", "choices": {"a": "C5", "b": "C6", "c": "C7", "d": "C8"}, "answer": "b"}, {"id": 1023, "question": "아래의 보기중 같은 높이에 위치한 혈들은? \n1. 궐음수(厥陰\n风), 고황수(膏肓\n风) \n2. 지양(至陽), 혼문(魂門) \n3. 신궐(神闕), 대횡(大橫) \n4. 대혁(大赫), 수도(水道)", "choices": {"a": "I 만 해당", "b": "I 와 III 만 해당", "c": "II 와 IV 만 해당", "d": "I 와 IV 만 해당"}, "answer": "b"}, {"id": 1024, "question": "천창혈에 속하지 않는혈은?", "choices": {"a": "천주", "b": "부돌", "c": "극천", "d": "풍부"}, "answer": "c"}, {"id": 1025, "question": "9 개월 아기가 며칠간 고열이 났다. 강한 경련과 산발적 떨림에 수반되었고, \n뇌막염은 아니었다. 이 환아의 치료원칙은?", "choices": {"a": "량혈자음, 식풍", "b": "보간혈, 식풍", "c": "보간음,평간양,식풍", "d": "청열, 량혈"}, "answer": "a"}, {"id": 1026, "question": "다음 중 종기(宗氣)의 기능을 정확하게 설명하는 것은 무엇인가?", "choices": {"a": "혈관내를 순환하며 전신을 영양한다", "c": "곡기(谷氣)에서 유래하여 삼초(三焦)를 통해 퍼져 나간다.", "d": "호흡을 부드럽게 하고 기(氣)와 혈(血)의 순환을 돕는다."}, "answer": "d"}, {"id": 1027, "question": "심화항성과 심음허의 주 증상을 비교 설명한 것이다. 바르게 설명한 것은?", "choices": {"a": "심번은 심음허가 심화항성보다 심하다", "b": "짙은 소변은 심화항성의 주요 증상이다", "c": "모두 얼굴전체가 붉게 나타난다", "d": "설태로 구별하기가 어렵다"}, "answer": "b"}, {"id": 1028, "question": "약간 과체중인 38 세 여자 환자는 6 개월 이상 생리를 하지 않았다. 쉽게 \n피로해지며, 특히 장시간 일할 때 종종 요통을 느낀다. 그녀는 약 10 년 동안 섬유성 \n낭종이 있었으며, 과거 수년 동안 심한 생리통을 앓았지만, 지난 해에는 거의 통증이 \n없었다. 또한 변당, 복부창만을 호소하지만, 소복부 통증은 없다. 혀는 설담(淡舌)하고 \n치흔(齒痕)이 있으며 태박백윤(苔薄白潤)하다. 이 환자의 상태는 다음 중 무엇 때문일 \n가능성이 가장 높은가?", "choices": {"a": "혈어(血瘀)", "b": "혈열(血熱)", "c": "간기울결(肝氣鬱結)", "d": "비기허(脾氣虛)와 혈허(血虛)"}, "answer": "d"}, {"id": 1029, "question": "40 대 환자가 천천히 은근하게 나타나는 만성 요통을 호소한다. 피곤하면 \n통증이 악화되고 휴식을 취하면 완화된다. 다른 증상으로는 사지냉(四肢冷), 야간 빈뇨, \n요슬산연(腰膝酸軟), 가끔 몽정(夢遺)가 있으며 설담(舌淡)하다. 이 경우 어떤 치료 \n목표를 달성해야 하는가?", "choices": {"a": "온신보양(溫腎補陽)", "b": "자음익신(滋陰益腎)", "c": "온경거한(溫經祛寒)", "d": "활혈거어(活血祛瘀)"}, "answer": "a"}, {"id": 1030, "question": "다음 중에 맞지 않은 것은? \n \nPage 104 of 154", "choices": {"a": "목(木)은 동쪽, 녹색, 봄, 출산(태동), 신맛(酸), 간, 풍과 관련이 있다", "b": "화(火)는 남쪽, 적색, 여름, 성장, 쓴맛, 심장, 심화와 관련이 있다", "c": "금(金)은 서쪽, 흰색, 가을, 추수, 신맛(辛), 폐, 조(燥)와 관련이있다", "d": "수(水)는 북쪽, 검정, 겨울, 저장, 짠맛, 신, 습(濕)과 관련이 있다"}, "answer": "d"}, {"id": 1031, "question": "콧등이 붉은 것이 의미하는 것은?", "choices": {"a": "비의 습열", "b": "폐열", "c": "간화", "d": "위화"}, "answer": "c"}, {"id": 1032, "question": "38 세의 여자 환자가 자궁 출혈을 호소한다. 월경을 시작할 때는 경량이 많이 \n쏟아지다가, 끝날 무렵에는 소량이 똑똑 떨어지며, 혈괴는 그다지 없다. 경색은 엷고 \n묽다. 하루에 10 여 시간 자도 매우 피곤하다. 심한 현훈증상이 있으며, 특히 위로 올려다 \n보거나 급히 일어날때 발생된다. 항상 소화가 잘 안되고 배변도 규칙적으로 보기가 \n어렵다. 월경중 통증이 있냐고 물었더니 약간 불편하기는 해도 통증은 없다고 한다. \n \n그녀에게 예상되는 설상은?", "choices": {"a": "자반이 있는 설홍, 박황태", "b": "설홍, 소태", "c": "자반이 있는 담백설, 박백태", "d": "담백설, 박백태"}, "answer": "d"}, {"id": 1033, "question": "38 세 여성이 자궁 출혈을 호소한다. 월경 초반에는 피가 넘치듯 쏟아지다가 \n월경 기간이 끝난 후에도 오랫동안 조금씩 흐른다. 응혈은 많지 않다. 색은 다소 옅고 \n물기 있다. 10 시간을 자도 항상 지쳐 있다. 특히 고개를 들거나 너무 빨리 일어날 때 \n심한 현기증을 느낀다. 소화가 항상 좋지 않고 매일 아침 규칙적인 배변을 하는 데 \n어려움을 겪는다. 월경 시 불편함은 있지만 통증은 없다. 그녀의 맥상(脈象)은 어떠할 \n가능성이 가장 높은가?", "choices": {"a": "세약맥(細弱脈)", "b": "세삭맥(細數脈)", "c": "현세맥(弦細脈)", "d": "세삽맥(細澀脈)"}, "answer": "a"}, {"id": 1034, "question": "긴맥이 의미하는 것?", "choices": {"a": "한", "b": "통증", "c": "어혈", "d": "한과 통증"}, "answer": "d"}, {"id": 1035, "question": "모자배혈법에 의하여 취혈할 때, 간혈허(肝血虛)를 치료하는 오수혈은?", "choices": {"a": "행간과 곡천을 사한다", "b": "행간과 곡천을 보한다", "c": "행간과 소부를 사한다", "d": "곡천과 음곡을 보한다"}, "answer": "d"}, {"id": 1036, "question": "기생충으로 인한 감염에 맞서 인체를 보호하기 위하여 증가하는 백혈구는?", "choices": {"a": "호산성구", "b": "호염기구", "c": "임파구", "d": "호중성구"}, "answer": "a"}, {"id": 1037, "question": "감정요인에 의해 발생되는 질환은 항상 다음의 장기에서 보인다.", "choices": {"a": "심, 담, 비", "b": "간, 담, 비", "c": "심, 간, 비", "d": "폐, 비, 담"}, "answer": "c"}, {"id": 1038, "question": "Empty Can 검사는 아래 중 어느 근육 문제인가?", "choices": {"a": "소원근", "b": "대원근", "c": "극하근", "d": "극상근"}, "answer": "d"}, {"id": 1039, "question": "26 세 환자가 쉰 목소리와 목의 가려움증을 동반한 마른기침, 잦은 재채기, \n그리고 소량의 끈적한 누런 분비물을 동반한 코막힘을 호소한다. 변증은 무엇인가?", "choices": {"a": "외감풍한(外感風寒)", "c": "외감풍습(外感風濕)", "d": "외감풍조(外感風燥)"}, "answer": "b"}, {"id": 1040, "question": "꿈으로 인해 방해 받는 수면의 원인은?", "choices": {"a": "비화", "b": "간화", "c": "비허", "d": "심혈허"}, "answer": "b"}, {"id": 1041, "question": "폐경(肺經)과 비경(脾經)이 만나는 경혈은?", "choices": {"a": "중부", "b": "운문", "c": "태연", "d": "열결"}, "answer": "a"}, {"id": 1042, "question": "오행(五行) 분류에 따르면, 다음 맛 중에서 목(木)에 속하는 것은 무엇인가?", "choices": {"a": "고미(苦味)", "b": "신미(辛味)", "c": "함미(鹹味)", "d": "산미(酸味)"}, "answer": "d"}, {"id": 1043, "question": "하퇴부에 자침한 침이 부러져서 침이 피부 아래에 머물러 있다. 어떻게 해야 \n하는가.", "choices": {"a": "의사를 불러 외과적으로 제거한다", "b": "침주위 조직을 눌러 부러진 침이 보여질 때 손으로 제거한다", "c": "소절개하여 침을 제거할 수 있다", "d": "침주위 조직을 눌러 부러진 침이 보여질 때 집게로 제거한다"}, "answer": "a"}, {"id": 1044, "question": "처음 면허를 딴후 18 개월후 갱신을 위하여는 몇 시간의 보수교육이 \n필요한가?", "choices": {"a": "30 시간", "b": "35 시간", "c": "40 시간", "d": "50 시간"}, "answer": "c"}, {"id": 1045, "question": "27 세 남성이 3 년 전 폐결핵(肺結核) 진단을 받았다. 소량의 끈적한 \n가래(痰)를 있지만 뱉기 매우 어렵고, 때때로 피가 섞여 나오는 해수(咳嗽)를 앓고 있다. \n구건(口乾)과 인건(咽乾), 도한(盜汗), 번조(煩躁), 오심번열(五心煩熱)을 호소한다. \n설질은 홍(紅)하고 소태(少苔)하며, 맥(脈)은 세삭(細數)하다. 이 사례의 변증(變證) \n결과는 무엇인가?", "choices": {"a": "열사옹폐", "b": "폐음허", "c": "폐신음허", "d": "비폐음허"}, "answer": "b"}, {"id": 1046, "question": "다음 중 양교맥의 극혈은?", "choices": {"a": "교신", "b": "공손", "c": "수천", "d": "부양"}, "answer": "d"}, {"id": 1047, "question": "아래의 증상중 부항치료중 적응증이 아닌 것은?:", "choices": {"a": "천식", "b": "비증", "c": "구토", "d": "경련을 동반한 고열"}, "answer": "d"}, {"id": 1048, "question": "월경주기가 항상 빨라지는 경우와 같은 병인을 가진 경우는?", "choices": {"a": "월경후기", "b": "월경부정기", "c": "월경과다", "d": "월경과소"}, "answer": "c"}, {"id": 1049, "question": "다음중 10 분 이상 다려서는 안되는 본초는?", "choices": {"a": "형개", "b": "곽향", "c": "백두구"}, "answer": "d"}, {"id": 1050, "question": "간양상항(肝陽上亢)으로 인한 두통의 양상은?", "choices": {"a": "두중감(頭重感)", "b": "못으로 찌르는 듯한 느낌", "c": "터지는 듯한, 욱신거리는 두통", "d": "텅빈 느낌의 두통"}, "answer": "c"}, {"id": 1051, "question": "환자가 한(寒)이나 열(熱)을 동반하지 않고, 폐기상역(肺氣上逆)으로 인해 \n기침을 할 경우, 가장 알맞은 종류의 본초는?", "choices": {"a": "고미(苦味), 평(平), 강(降) 한 본초", "b": "신미(辛味), 열(熱), 부(浮) 한 본초", "c": "함미(鹹味), 평(平), 부(浮) 한 본초", "d": "고미(苦味), 열(熱), 승(昇) 한 본초"}, "answer": "a"}, {"id": 1052, "question": "부맥은 일반적으로 외감풍사를 받은 것을 의미한다. 다음중 부맥이 나타날 수 \n있는 또 다른 경우는?", "choices": {"a": "음허", "b": "혈허", "c": "망양(亡陽)", "d": "내풍"}, "answer": "a"}, {"id": 1053, "question": "다음 중 음양의 상호의존을 설명하는 것이 아닌 것은?", "choices": {"a": "양은 바깥에 있어 음이 이를 부린다", "b": "고열로 진액부족이 왔다", "c": "오랜 식욕부진이 혈부족을 가져왔다", "d": "대출혈후 기탈이 왔다"}, "answer": "b"}, {"id": 1054, "question": "Cozen’s 양성반응이 의미하는것은 ?", "choices": {"a": "외측상과염", "b": "내측 상과염", "c": "외측 측부 인대 손상", "d": "내측 측부 인대 손상"}, "answer": "a"}, {"id": 1055, "question": "한열왕래, 식욕부진, 인건, 오심이 있고 설백니태인 환자의 예상되는 맥상은?", "choices": {"a": "부긴", "b": "활", "c": "현", "d": "침"}, "answer": "c"}, {"id": 1056, "question": "환자는 복통, 점액 및 혈액을 동반한 설사, 악취가 나는 변, 항문 작열감, 땀을 \n흘려도 가라앉지 않는 발열, 그리고 갈증은 있지만 마시고 싶지 않은 증상이 있다. 그의 \n설상은 어떠할 것으로 예상하는가?", "choices": {"a": "설담(舌淡)", "b": "후황조태(厚黃燥苔)", "c": "설홍태니황(舌紅苔膩黃)", "d": "설담(舌淡) 또는 설홍(舌紅)하고 건조하며 무태(無苔)"}, "answer": "c"}, {"id": 1057, "question": "40 세 여성 환자는 급성 바이러스 감염을 겪고 있다. 일주일 전 고열, 심한 \n항강(項强), 심한 두통이 있었으며, 증상은 수막염과 유사했으나, 수막염은 배제되었다. \n현재 증상은 고열, 다리의 극심한 무력감, 심한 기침, 코피(비출혈), 갈증, 인후 건조, \n소변단적(小便短赤), 그리고 피부 건조이다. 혀는 홍설무태(紅舌無苔)이고 맥은 \n세삭맥(細數脈)이다. 이 환자의 진단은 무엇인가?", "choices": {"a": "폐열(肺熱)로 음액(陰液) 손상", "b": "위화(胃火)", "c": "습열(濕熱)", "d": "풍열(風熱)이 폐(肺) 침범"}, "answer": "a"}, {"id": 1058, "question": "캘리포니아 형법(California Penal Code) 중 사업 및 전문직 법규(Business and \nProfessions Code)에 따라, 면허를 소지한 한의사는 알려지거나 합리적으로 의심되는 \n아동 학대 또는 방임을 어디에 신고해야 하는가?", "choices": {"a": "State Department of Developmental Services", "b": "County Fire Department", "c": "County Welfare Department or Local Law Enforcement Agency", "d": "State Department of Mental Health"}, "answer": "c"}, {"id": 1059, "question": "비기허로 인한 자궁출혈에 가장 좋은 치료혈은?", "choices": {"a": "두유", "b": "삼음교", "c": "은백(구)"}, "answer": "c"}, {"id": 1060, "question": "이침(耳針)에서 이수부(耳垂部)와 관련있는 부위는?", "choices": {"a": "상지(上肢)", "b": "소화기관", "c": "두면(頭面)", "d": "몸통(軀幹)과 하지(下肢)"}, "answer": "c"}, {"id": 1061, "question": "환자를 보는데 지름이1/2 인치이고 가장자리가 울퉁불퉁하고 다양한 색깔의 \n점을 발견했다. 어떻게 할것인가?", "choices": {"d": "피부과 전문의에게 보낸다."}, "answer": "d"}, {"id": 1062, "question": "변비(便秘)에 대한 기본 처방은 대장수(大腸兪), 천추(天樞), 지구(支溝) \n그리고 조해(照海)이다. 만약 기체(氣滯)가 있는 경우, 다음 중 어떤 침혈(鍼穴) 그룹을 \n추가하는 것이 가장 좋은가?", "choices": {"a": "곡지(曲池), 합곡(合谷)", "b": "신궐(神闕), 기해(氣海)", "c": "비수(脾兪), 위수(胃兪), 족삼리(足三里)", "d": "합곡(合谷), 태충(太衝)"}, "answer": "d"}, {"id": 1063, "question": "환자는 두창감(頭脹感)을 동반한 두통, 현기증 및 어지럼증, 이명, 면적(面赤), \n안적(眼赤), 번조이노(煩躁易怒)를 겪는다. 악몽을 동반한 불면증과 요통(腰痛)이 있다. \n혀는 붉고 맥은 현세삭(弦細數)하다. 진단은?", "choices": {"a": "간양상항(肝陽上亢)", "b": "간화울결(肝火鬱結)", "c": "간혈허(肝血虛)", "d": "간습열(肝濕熱)"}, "answer": "a"}, {"id": 1064, "question": "환자는 반년동안 요슬산연, 현훈, 이명, 이롱, 도한, 구건, 인건, 안구건조를 \n호소한다. 설홍 박태이며, 맥세삭 일때, 가장 가능성 있는 진단은 무슨 음허인가?", "choices": {"a": "간신(肝腎)", "b": "간심(肝心)", "c": "심신(心腎)", "d": "폐신(肺腎)"}, "answer": "a"}, {"id": 1065, "question": "어느 경락의 혈이 불면치료에 자주 사용되는가 ?", "choices": {"a": "음유맥", "b": "양유맥", "c": "음교맥", "d": "양교맥"}, "answer": "d"}, {"id": 1066, "question": "다음 중 눈 증상과 관련된 천유(天牖)혈에서 연결이 틀린 것은?", "choices": {"a": "천용: 눈의 작열통, 시력 저하", "b": "풍부: 시야 흐림, 시각 현기증", "c": "천주: 눈의 통증, 눈의 충혈, 눈물 흘림, 시야 흐림", "d": "천유: 눈의 통증, 시력 상실, 눈물 흘림"}, "answer": "a"}, {"id": 1067, "question": "설첨의 가시돌기는 무엇을 의미하는가?", "choices": {"a": "간담화(肝膽火)", "b": "위화(胃火)", "c": "심화(心火)", "d": "위음허(胃陰虛)"}, "answer": "c"}, {"id": 1068, "question": "고열(高熱), 다한(多汗), 다갈(多渴), 실삭맥(實數脈)에 가장 적절한 본초는?", "choices": {"a": "마황", "b": "석고", "c": "강활", "d": "우방자"}, "answer": "b"}, {"id": 1069, "question": "47 세 남자환자가 지난 4 개월간 우측복부의 통증을 앓았다. 담석제거수술을 \n받았으나 통증은 지속되었고, 왼쪽 견갑부에 방사통이 있다. 구건, 구고, 복만, 식욕부진, \n오심, 뇨소, 배변시 항문작열감이 있고. 기름진 음식을 먹으면 통증이 악화되며 \n음낭수종이 있다. 정서적으로 과민하며 통증은 그때 악화된다. 설홍황백태, 맥현활삭을 \n보이는 이 환자의 진단은? \n \nPage 108 of 154", "choices": {"a": "간양상항", "b": "간담습열", "c": "위담화", "d": "간화상염, 습열"}, "answer": "b"}, {"id": 1070, "question": "본태성 고혈압의 과거력이 있는 48 세 남성이 발기부전과 성기능 장애의 \n치료를 위해 내원하였다. 현재 고혈압 치료제로 methyldopa 500mg 을 하루 2 회, \nreserpine 0.5mg 을 하루 1 회 복약하고 있다. (이 두 종류의 약은 항아드레날린 물질이다) \n병원에 처음 내원했을 때 혈압은 170/100 이었다. 침과 한약으로 주 2 회씩 4 주간 치료한 \n후 그의 혈압은 110/70 으로 낮아졌으나 발기부전과 성기능 장애는 호전되지 않았다. \n다음에는 어떻게 하겠는가?", "choices": {}, "answer": "d"}, {"id": 1071, "question": "뇌하수체전엽에서 분비되지 않는 호르몬은?", "choices": {"a": "ACTH - Adrenocorticotropic Hormone (부신피질자극호르몬)", "b": "TSH - Thyroid Stimulating Hormone (갑상선자극호르몬)", "c": "PRL - Prolactin (프로락틴)", "d": "OT - Oxytocin (옥시토신)"}, "answer": "d"}, {"id": 1072, "question": "간기울결(肝氣鬱結)로 인한 월경불순과 월경통을 치료하는 본초는?", "choices": {"a": "목향(木香)", "b": "향부자(香附子)", "c": "단향(檀香)", "d": "오약(烏藥)"}, "answer": "b"}, {"id": 1073, "question": "여성 환자가 클리닉에 왔는데 눈과 얼굴이 붉고, 또한 완고한 두통을 \n호소한다. 그녀의 설은 붉고 황태가 있다. 오행이론에 의한 치료원칙은?", "choices": {"a": "화를 보한다", "b": "토를 보한다", "c": "화를 사한다", "d": "수를 사한다"}, "answer": "c"}, {"id": 1074, "question": "갈증과 굶주림에 대한 이침 혈은 어디에 있는가?", "choices": {"a": "이륜", "b": "대이륜", "c": "이주", "d": "대이주"}, "answer": "c"}, {"id": 1075, "question": "외음부 소양증을 치료하는 가장 적절한 경혈은?", "choices": {"a": "여구", "b": "혈해", "c": "삼음교", "d": "태충"}, "answer": "a"}, {"id": 1076, "question": "(1) 뇨실금 환자와 (2) 뇨폐 환자를 치료하기 위해 전침을 사용한다. 전침을 \n사용할 때 주파수는 어떻게 하는 것이 적절한가?", "choices": {"a": "환자(1)에게는 저주파 전류, 환자(2)에게는 더 낮은 주파수 전류", "b": "환자(1)에게는 저주파 전류, 환자(2)에게는 고주파 전류", "c": "환자(1)에게는 고주파 전류, 환자(2)에게는 더 낮은 주파수 전류", "d": "환자(1)에게는 고주파 전류, 환자(2)에게는 고주파 전류"}, "answer": "b"}, {"id": 1077, "question": "알도스테론의 인체에 대한 역할은?", "choices": {"a": "아드레날린 수치조절", "b": "신체 BMR 조절", "c": "코르티졸 생산억제", "d": "신장내 원뇨의 나트륨 재흡수 조절"}, "answer": "d"}, {"id": 1078, "question": "다음 중 어떤 경우에 부항(附缸)을 사용할 수 없는가?", "choices": {"a": "고열과 경련", "b": "천식, 기침, 일반 감기", "d": "복통, 구토, 설사"}, "answer": "a"}, {"id": 1079, "question": "다음중 번조의 원인 중 가장 흔한 것은?", "choices": {"a": "혈허", "b": "혈어", "c": "담", "d": "간양상항"}, "answer": "d"}, {"id": 1080, "question": "자한이 있는 표허증에 사용할 수 없는 본초는?", "choices": {"a": "우방자", "b": "황기", "c": "상엽", "d": "향유"}, "answer": "d"}, {"id": 1081, "question": "태가 없고 양 옆이 빨간 혀가 의미하는 것은?", "choices": {"a": "간화 혹은 담열", "b": "심허열", "c": "위열", "d": "허열이 있는 간음허"}, "answer": "d"}, {"id": 1082, "question": "14 세 남성 환자가 묽은 가래를 동반한 기침, 빠른 호흡, 오한과 발열, 두통, \n초기 무한(無汗), 무갈증(無渴)을 호소하고 백태(白苔)가 보인다. 이 환자에게 적합한 \n감별진단은?", "choices": {"a": "외감해수(外感咳嗽)", "b": "내상해수(內傷咳嗽)", "c": "신허로 인한 효천(腎虛哮喘)", "d": "풍한으로 인한 효천(風寒哮喘)"}, "answer": "d"}, {"id": 1083, "question": "I. 어린이의 발육부진 \nII. 임산부의 조산 \nIII. 외습 (外濕) 의 침범으로 인한 부종 \nIV . 지력감퇴 \n신정허에서 나타날 수있는 증상이 아닌 것으로 가장 알맞은 것은?", "choices": {"a": "I", "b": "I 과 II", "c": "III", "d": "I, II, 와 IV"}, "answer": "c"}, {"id": 1084, "question": "33 세 여자환자가 6 년간 변비가 있었다. 일주일에 2,3 회 배변하며, 작은양의 \n건조한 변을 본다. 구취가 있고 혀는 정상색에 황건태가 있는데 혀뿌리쪽이 더 두텁다. \n정상맥이면 이 환자의 진단은?", "choices": {"a": "간기울결", "b": "식적우위", "c": "대장의 열폐색", "d": "대장조열"}, "answer": "d"}, {"id": 1085, "question": "수양성 백색 가래는 쉽게 뱉을 수 있다. 어떤 유형의 담(痰) 과 관련있는가?", "choices": {"a": "열담(熱痰)", "b": "풍담(風痰)", "c": "한담(寒痰)", "d": "무형(無形)의 담(痰)"}, "answer": "c"}, {"id": 1086, "question": "완복창만, 애부탄산, 식욕이 없고, 설후니태, 활맥이 있는 환자의 적당한 \n진단은?", "choices": {"a": "비위습열", "b": "한습곤비", "c": "비기허", "d": "위의 식체"}, "answer": "d"}, {"id": 1087, "question": "폐허로 인한 만성 기관지염에 가장 좋은 혈은?", "choices": {"a": "척택, 공최", "b": "태연, 태백", "c": "대저, 폐유", "d": "곡지, 대추"}, "answer": "b"}, {"id": 1088, "question": "소독은 다음 중 어떤 과정을 말하는가?", "choices": {"b": "모든 미생물을 박멸시킴", "c": "모든 미생물의 성장과 재생을 중지시킴", "d": "모든 종류의 미생물 수를 감소시킴"}, "answer": "b"}, {"id": 1089, "question": "경별에 대하여 바르게 설명한 것은?", "choices": {"a": "표리경을 통하게 하고 주로 흉복부에 분포", "b": "족삼양 경별은 모두 심장을 지남", "c": "수삼음 경별은 흉복강에서 나옴", "d": "족삼음 경별은 양경맥과 합하여 두부로 올라감"}, "answer": "b"}, {"id": 1090, "question": "아픈 아기의 식지를 눌러 관찰해보니 중지절부위가 퇴색되었다. 이것이 \n의미하는 것은?", "choices": {"a": "혈관:동요하는 병", "b": "풍관:외감병", "c": "기관:내상병", "d": "명관:중병"}, "answer": "c"}, {"id": 1091, "question": "오행이론에 따라 간혈부족인 환자에게 추천할 만한 음식은?", "choices": {"a": "쌀, 귀리", "b": "가금류, 옥수수, 콩", "c": "밀, 호밀", "d": "완두, 수수, 메밀"}, "answer": "d"}, {"id": 1092, "question": "다음 중 어느 혈에 뜸을 적용 할 수 없는가 ?", "choices": {"a": "동자료", "b": "상관", "c": "솔곡", "d": "풍지"}, "answer": "a"}, {"id": 1093, "question": "방광경의 신맥(申脈)은 어느 기경팔맥과 만나는가?", "choices": {"a": "음교맥", "b": "음유맥", "c": "양교맥", "d": "양유맥"}, "answer": "c"}, {"id": 1094, "question": "발목과 발의 전면에 분포되는 피부분절은 몇번 신경과 관련되는가?", "choices": {"a": "S1", "b": "S2", "c": "L3", "d": "L5"}, "answer": "d"}, {"id": 1095, "question": "발열, 번조이노(煩躁易怒), 불면, 구조인건(口燥咽乾), 소변단적(小便短赤), \n설홍무태(舌紅無苔), 세삭맥(細數脈)은 모두 다음 중 어떤 변증을 나타내는가?", "choices": {"a": "소음(少陰)", "b": "소양(少陽)", "c": "양명(陽明)", "d": "태양(太陽)"}, "answer": "a"}, {"id": 1096, "question": "다음 중 청열조습(淸熱燥濕) 효능을 가진 본초는?", "choices": {"a": "반하(半夏)", "b": "황련(黃連)", "c": "부자(附子)", "d": "백전(白前)"}, "answer": "b"}, {"id": 1097, "question": "다음 중 수소음경의 락혈을 가르키는 것은?", "choices": {"a": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 1.5 촌처", "b": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 1.0 촌처", "c": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 0.5 촌처", "d": "척측 완굴근건 요측, 손목주름의 척측의 끝"}, "answer": "b"}, {"id": 1098, "question": "음식과 물의 배설물 오염을 통해 전염되는 간염의 유형은 무엇인가?", "choices": {"a": "A 형 간염과 E 형 간염", "b": "B 형 간염과 C 형 간염", "c": "B 형 간염과 D 형 간염", "d": "A 형 간염과 B 형 간염"}, "answer": "a"}, {"id": 1099, "question": "다음 중 식관(食管)을 지나가지 않는 경락은 무엇인가?", "choices": {"a": "수소음경", "b": "족양명경", "c": "수양명경"}, "answer": "c"}, {"id": 1100, "question": "다음 중 인간 면역결핍 바이러스(HIV) 감염의 창문기(window phase)는 어떤 \n시기를 의미하는가?", "choices": {"a": "감염후 죽음까지의 기간", "b": "감염후 첫 증상이 발현될때까지의 시간", "c": "감염후 혈액 내에서 측정 가능한 만큼 항체 수가 형성되는 기간", "d": "악화기와 호전기 사이의 기간"}, "answer": "c"}, {"id": 1101, "question": "피내침을 1-2 일동안만 유침해야 하는 계절은 ?", "choices": {"a": "봄", "b": "여름", "c": "가을", "d": "겨울"}, "answer": "b"}, {"id": 1102, "question": "환경조사를 하는 청년이 최근 남미와 아프리카의 개발 도상국들을 \n방문했는데, 그곳에서 지역에서 수자원에 노출되었다. 그가 돌아온 지 40 일 후에 \n갑자기 열이 나며 복부의 불편감과 창만감, 그리고 우측 협륵부 근처의 통증을 \n호소하였으나, 방사통은 없었다. 식욕 저하, 오심구토, 기름진 음식을 피하며, 권태, \n피로하고, 소량의 황색 소변을 본다. 제한된 정보를 바탕으로 가장 가능한 진단은?", "choices": {"a": "E 형간염", "b": "옴 (Scabies)", "c": "게실염 (Diverticulitis)", "d": "사이토메갈로바이러스 감염(Cytomegalovirus infection)"}, "answer": "a"}, {"id": 1103, "question": "아래의 보기중 상한론의 소양병증(少陽病證)에 해당하는 것은?  \nI. 구고(口苦), 인건(咽干), 목현(目眩), 왕래한열(往來寒熱) \nII. 협통(脇痛), 번조(煩躁) \nIII. 흉협창통(胸脇脹痛), 식욕증가, 오심(惡心), 현맥(弦脈) \nIV . 발열, 변비, 복부창만(脹滿), 구고(口苦), 실맥(實脈)", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "II 와 IV"}, "answer": "b"}, {"id": 1104, "question": "수삼양이 만나는 지점의 경혈위치는?", "choices": {"c": "손목주름에서 몸쪽으로 4 촌, 요골과 척골 사이, 요골뼈에 가깝게", "d": "손목주름에서 몸쪽으로 3 촌, 요골과 척골 사이, 요골뻐에 가깝게"}, "answer": "c"}, {"id": 1105, "question": "혈(血)의 근원은 무엇인가?", "choices": {"a": "진액(津液), 습(濕), 원기(元氣)", "b": "정(精), 진액(津液), 영기(營氣)", "c": "종기(宗氣), 원기(元氣), 정(精)", "d": "비기(脾氣), 영기(營氣), 경기(經氣)"}, "answer": "c"}, {"id": 1106, "question": "30 년간 담배를 피워온 환자가 내원하였는데 호기가 더 긴 것을 관찰하였다. \n이것은 어떤 종류의 호흡인가?", "choices": {"a": "체인스톡 호흡", "b": "폐쇄성 호흡", "c": "무호흡", "d": "Biot 호흡"}, "answer": "b"}, {"id": 1107, "question": "외과상 3 촌에 있으며, 비골후연과 장, 단비골근 사이 요함처에 있는 경혈의 \n주치는?", "choices": {"a": "중풍과 반신불수", "b": "하지 마비와 목시불명(目視不明)", "c": "유방창통과 외안각통", "d": "편두통과 이명"}, "answer": "a"}, {"id": 1108, "question": "다음 중 환자의 정신, 언어, 눈빛 변화 증상으로 나타나는 심장(心)의 병증은 \n무엇인가?", "choices": {"a": "심기허(心氣虛)", "c": "심양허(心陽虛)", "d": "심신불안(心神不安)"}, "answer": "d"}, {"id": 1109, "question": "다음 혈자리 중 기흉(氣胸)을 피하기 위해 신중한 자침이 필요하지 않은 것은 \n무엇인가?", "choices": {"a": "견정(肩井)", "b": "대포(大包)", "c": "운문(雲門)", "d": "경문(京門)"}, "answer": "d"}, {"id": 1110, "question": "발기부전에 가장 효과적인 혈은?", "choices": {"a": "복부 정중선상, 배꼽아래 4 촌", "b": "복부 정중선상, 배꼽아래 3 촌", "c": "두부 정중선상, 전발제 에서 5 촌위", "d": "태계 직상 2 촌, 아킬레스건 전연"}, "answer": "b"}, {"id": 1111, "question": "지난 6 개월동안 30 대 남자가 아래증상을 겪어왔다: 잠들기 어렵고, 꿈을 \n많이꾸고 ,심계, 기억력상실, 현훈, 흐린시야, 식욕저하, 무기력함, 창백한 안색, 맥은 \n가늘고 약한 맥이다. \n \n이 환자에게 알맞은 진단은?", "choices": {"a": "심과 담의 기허증으로 인한 불면증", "b": "심양허증", "c": "음허열증", "d": "심과비의기허"}, "answer": "d"}, {"id": 1112, "question": "전통한의학에서, 적색은 열증을 나타내며, 창백한 색은 허증이나 실혈 \n(失血)로 인한 한증을 나타낸다. 황색은 어떤 상태를 나타내는가?", "choices": {"a": "허증과 습증을 나타낸다", "b": "양기허증을 나타낸다", "c": "신허와 어혈을 나타낸다", "d": "위의 모든 증상을 나타낸다"}, "answer": "a"}, {"id": 1113, "question": "실증으로 인한 증상이 아닌 것은?", "choices": {"a": "우렁찬 목소리", "b": "흉복창만(胸腹脹滿)", "c": "압박시 통증악화", "d": "도한(盜汗)"}, "answer": "d"}, {"id": 1114, "question": "설홍, 황태인 환자의 처방은?", "choices": {"a": "온신약", "b": "신량약", "c": "온약", "d": "량약"}, "answer": "d"}, {"id": 1115, "question": "ACE 억제제는 어떤것을 치료하는가 ?", "choices": {"a": "세균 감염", "b": "고혈압", "c": "응고 장애", "d": "우울증"}, "answer": "b"}, {"id": 1116, "question": "수양명경에서 금혈(金穴)에 속하는 것 은?", "choices": {"a": "상양", "b": "삼간", "c": "양계", "d": "곡지"}, "answer": "a"}, {"id": 1117, "question": "환자가 화를 잘내고, 흉협통이 있으며, 생리 주기 두번에 한번씩 덩어리가 \n있는 어두운 생리혈이 나온다. 다음 중 가장 적절한 치법은?", "choices": {"a": "혈어(血瘀)를 먼저 풀어준 다음, 간기체(肝氣滯)를 풀어준다", "b": "혈어(血瘀)를 풀어준다", "c": "간기체(肝氣滯)를 풀어준다", "d": "간기체(肝氣滯)를 먼저 풀어준 다음, 혈어(血瘀)를 풀어준다"}, "answer": "d"}, {"id": 1118, "question": "인영(人迎)에 자침할 때 피해야 할 혈관은?", "choices": {"a": "척추 동맥", "b": "주와 정맥", "d": "쇄골하 동맥"}, "answer": "c"}, {"id": 1119, "question": "고열로 인한 체액의 손실과 기혈의 정체가 있을 경우 예상되는 설은?", "choices": {"a": "자색으로 마르고 건조해진다", "b": "청색", "c": "청자색", "d": "담홍색"}, "answer": "a"}, {"id": 1120, "question": "Sarah 는 3 살이고, 처음 내원했을 때 작은 둥근 형태의 화상흔적이 둔부에 \n있었다. 무엇을 해야 하는가?", "choices": {"a": "엄마에게 화상 연고를 준다.", "b": "외과 의사에게 의뢰한다.", "c": "응급실로 보낸다.", "d": "아동 보호 서비스에 연락한다."}, "answer": "d"}, {"id": 1121, "question": "이침혈중 통증을 완화시키는데 사용되지 않는 혈은?", "choices": {"a": "신문", "b": "피질하", "c": "교감", "d": "내분비"}, "answer": "d"}, {"id": 1122, "question": "감기, 발열, 무한, 두통, 오한, 인후소양감, 묽고 백색담, 코막힘이 있을 때 \n예상되는 맥은?", "choices": {"a": "부유맥", "b": "부긴맥", "c": "부삭맥", "d": "지맥"}, "answer": "b"}, {"id": 1123, "question": "다음 중 물(水)의 속성을 가진 혈은 무엇인가?", "choices": {"a": "상거", "b": "족통곡", "c": "소부", "d": "양릉천"}, "answer": "b"}, {"id": 1124, "question": "다음 중 갑작스러운 발병이 있는 것 은? \nI. A 형 간염 \nII. B 형 간염 \nIII. C 형 간염 \nIV . E 형 간염", "choices": {"a": "II 만", "b": "III 만", "c": "I 과 III", "d": "I 과 IV"}, "answer": "d"}, {"id": 1125, "question": "어떤 음식이 설홍, 발열, 심한구갈과 같은 암의 열형 증상의 금기인가?", "choices": {"a": "소고기", "b": "생선", "c": "닭고기", "d": "돼지고기"}, "answer": "c"}, {"id": 1126, "question": "야뇨와 자궁하수를 치료하기 위한 두침의 부위는 어느 것인가 ?", "choices": {"a": "훈청구", "b": "언어 2 구", "c": "평형구", "d": "보기 중 정답 없음"}, "answer": "d"}, {"id": 1127, "question": "크보스테크(Chvostek) 징후는 다음 중 어떤 결핍과 관련이 있는가?", "choices": {"a": "마그네슘", "b": "인", "c": "칼륨", "d": "칼슘"}, "answer": "d"}, {"id": 1128, "question": "43 세 여성이 매우큰 자궁근종이 있고, 월경중과 경전에 통증 및 암색 혈괴가 \n있고 두통도 있다. 지난해 6 주 동안 갑상선염으로 고생한 적이 있는데 그때 맥이 빨랐고 \n목이 붓고 귀가 아픈 등의 증상이 있었다. 지금 그녀의 맥은 침현하다. 예상되는 설상은?", "choices": {"a": "설담백, 붓고 황니태", "c": "설홍 황태", "d": "설홍자의 강경설"}, "answer": "d"}, {"id": 1129, "question": "다음 중 구법(灸法)을 적용할 수 있는 혈은?", "choices": {"a": "정명", "b": "인영", "c": "유중", "d": "신궐"}, "answer": "d"}, {"id": 1130, "question": "어깨의 관절 가동 범위 검사를 수행할 때 환자에게 손바닥을 아래로 향하게 \n한 상태에서 팔을 어깨 높이까지 올리도록 한다. 이를 무엇이라고 하는가?", "choices": {"a": "Flexion", "b": "Extension", "c": "Adduction", "d": "Abduction"}, "answer": "d"}, {"id": 1131, "question": "비위허증, 설사, 복통 및 비증에 대한 적절한 간접구는?", "choices": {"a": "격강구(隔薑灸)", "b": "격산구(隔蒜灸)", "c": "격염구(隔鹽灸)", "d": "부자구(附子灸)"}, "answer": "a"}, {"id": 1132, "question": "다음 중 부항을 환자에게 얼마나 오래 유관(留罐)할 수 있는가?", "choices": {"a": "10 분까지", "b": "15 분까지", "c": "20 분까지", "d": "25 분까지"}, "answer": "c"}, {"id": 1133, "question": "다음 중 이하선염을 치료하는데 사용되는 이침혈이 아닌 것은 ?", "choices": {"a": "뇌", "b": "피질하", "c": "이첨", "d": "식도"}, "answer": "d"}, {"id": 1134, "question": "다음중 인체 필수 아미노산이 아닌 것은?", "choices": {"a": "발린", "b": "루이신", "c": "페닐알라닌", "d": "알라닌"}, "answer": "d"}, {"id": 1135, "question": "중부(中府)와 운문(雲門)의 자침은?", "choices": {"a": "흉부의 외측 방면으로 0.5-0.8 인치 사자한다", "b": "흉부의 내측 방면으로 0.1-0.5 인치 사자한다", "c": "흉부의 외측 방면으로 1-1.5 인치 사자한다", "d": "흉부의 내측 방면으로 0.5-0.8 인치 사자한다"}, "answer": "a"}, {"id": 1136, "question": "승읍과 은교와 교회하는 경락은?", "choices": {"a": "임맥", "b": "독맥", "c": "수양명", "d": "족양명"}, "answer": "a"}, {"id": 1137, "question": "심포경의 락혈(絡穴) 위치와 자침법은?", "choices": {"a": "완횡문상 2 촌,장장근건과 요측수근굴근건 사이; 직자 0.3-0.5 촌", "b": "완횡문상 2 촌, 장장근건과 요측수근굴근건 사이; 직자 0.5-0.8 촌", "c": "완횡문상 3 촌, 장장근건과 요측수근굴근건 사이; 직자 0.5-0.8 촌", "d": "완횡문 중앙, 장장근건과 요측수근굴근건 사이; 직자 0.3-0.5 촌"}, "answer": "b"}, {"id": 1138, "question": "다음 사항 중에서 항상 임신중 금기혈은? \nI. 합곡 \nII.족삼리 \nIII. 지음 \nIV . 풍지 \nV . 삼음교", "choices": {"a": "I, 그리고 II", "b": "I, II, 그리고 III", "d": "III, IV 그리고 V"}, "answer": "c"}, {"id": 1139, "question": "심근병증의 질병 용어에 관한 설명에서 정확한 것은?", "choices": {"d": "모두 맞음"}, "answer": "d"}, {"id": 1140, "question": "68 세 은퇴한 흑인 조선소 노동자가 지난 일 년 간의 체중감소, 피로, 단기 \n증상을 나타낸다. 그는 이러한 증상들이 아마도 지나친 흡연 때문이라 생각하여 \n지난달에 담배를 끊었다. 그는 이번 주에 두 번의 객혈을 하였다. 또한 흉부 X-ray 에서 \n폐의 오른쪽 중엽에 폐렴에 해당되는 침윤소견을 보였다. 다음 중 올바른 임상적 \n조치는?", "choices": {"a": "항생제로 치료한다.", "b": "법의학적 평가를 위하여 산업의학 전문의사(컨설턴트)에게 의뢰한다.", "c": "근본적인 암을 제외한 적당한 치료를 한 후에 몇주위에 X-ray 검사를 다시한다", "d": "석면증을 알아보기위한 조직 검사를 한다"}, "answer": "d"}, {"id": 1141, "question": "74 세의 환자가 1 주일 전에 고열이 나는 독감에 걸렸는데, 해수, 가래, 흉통이 \n있고 숨소리가 거칠다. 수포음도 들린다. 위와 같은 증상이 나타날 가능성이 가장 적은 \n것은?", "choices": {"a": "폐결핵", "b": "바이러스성 폐렴", "c": "급성 기관지염", "d": "박테리아성 폐렴"}, "answer": "a"}, {"id": 1142, "question": "만성화 가능성이 적고 단기간 감염을 일으키는 간염 바이러스는?", "choices": {"a": "C 형 간염", "b": "A 형 간염", "c": "B 형 간염", "d": "D 형 간염"}, "answer": "b"}, {"id": 1143, "question": "두침의 운동구에서 안면구의 또 다른 명칭은 무엇입니까?", "choices": {"a": "언어 1", "b": "언어 2", "c": "언어 3", "d": "언어 4"}, "answer": "a"}, {"id": 1144, "question": "환자를 얼굴을 위로 눕히고 무릎을 약간 굴곡시킨 상태에서 한 손은 무릎 \n내측면에, 다른 한 손은 발목 외측에 놓고 무릎 관절을 통해 내반 스트레스를 유발한다. \n어떤 인대를 검사하는가?", "choices": {"a": "전방 십자인대", "b": "외측 측부인대", "c": "후방 십자인대", "d": "내측 측부인대"}, "answer": "b"}, {"id": 1145, "question": "환자가 신맛과 단맛이 있는 음식을 먹을 수 없고 한약도 먹기 싫다고 한다. \n적당한 음식 조합은?", "choices": {"a": "쇠고기, 생선", "b": "닭고기, 생선", "c": "쌀, 콩나물", "d": "쌀, 생선"}, "answer": "b"}, {"id": 1146, "question": "28 세 여성환자가 지난 석달동안 월경이 없었다. 얼굴색이 윤기가 없고 \n누르스름한 빛을 하고 있고 입술과 손톱쪽이 창백하다. 또한 현훈, 이명, 안구건조, \n시력이 흐리고 손발이 저리고 떨리며 근육 강직, 불면증에 다몽이 있다. 입술은 \n창백하며 현세맥이다. 이 환자의 변증은 ?", "choices": {"a": "심혈허", "b": "간혈허", "c": "간음허", "d": "기혈허"}, "answer": "b"}, {"id": 1147, "question": "다음 중 응급 상황은 무엇인가?", "choices": {"a": "팔의 단일 골절", "c": "흉통, 호흡곤란 및 발한", "d": "기침과 101°F 의 체온"}, "answer": "c"}, {"id": 1148, "question": "도인의 최대 용량은?", "choices": {"a": "6g", "b": "9g", "c": "12g", "d": "15g"}, "answer": "b"}, {"id": 1149, "question": "25 세 남성이 3 일 전 애리조나로 여행을 다녀왔다. 여행 중 두통, 현기증, 많은 \n땀, 뜨거운 땀, 뜨거운 피부, 거친 호흡, 구강 및 혀 건조, 극심한 갈증, \n부대삭맥(浮大數脈)을 느꼈다. 그는 의식 상실 징후는 없었다. 그는 일사병에 걸린 \n것으로 보였다. 이 환자에 알맞은 치료법은?", "choices": {"c": "식풍통락(熄風通絡)", "d": "자음강화(滋陰降火)"}, "answer": "b"}, {"id": 1150, "question": "어느 환자가 감기로 인해 침치료를 받고자 내원했다. 환자는 통증이 심하고 \n다량의 황담(黃痰)을 보인다고 한다. 이야기를 나누는 동안에도 그의 안색이 매우 \n붉다면, 이 환자에게 가장 적합한 진단은 무엇인가?", "choices": {"a": "만성폐열", "b": "화승금(火乘金)", "c": "폐음허", "d": "금모화(金侮火)"}, "answer": "b"}, {"id": 1151, "question": "망양(亡陽)을 회양(回陽)시키거나 보양하는 데 사용되는 경맥은?", "choices": {"a": "임맥", "b": "독맥", "c": "충맥", "d": "음유맥"}, "answer": "b"}, {"id": 1152, "question": "68 세 여자 환자가 소변빈삭량다, 뇨청, 뇨실금, 야뇨와 요통이 있다. 설담윤, \n맥침약한데 장부 변증은?", "choices": {"a": "방광한습", "b": "방광허한", "c": "신양허", "d": "신기허"}, "answer": "b"}, {"id": 1153, "question": "26 세 여성환자는 자주 백대하가 있다. 어느 경락이 가장 먼저 영향을 \n받았다고 볼수 있는가 ?", "choices": {"a": "충맥과 대맥", "b": "충맥과 간경", "c": "임맥과 대맥", "d": "임맥과 간경"}, "answer": "c"}, {"id": 1154, "question": "비골의 전연(前沿)에 위치한 혈들은?", "choices": {"a": "담경(膽經)의 경혈(經穴), 양유맥(陽維脈)의 극혈(郄穴)", "b": "담경(膽經)의 극혈(郄穴), 양교맥(陽橋脈)의 극혈(郄穴)", "c": "양유맥(陽維脈)의 극혈(郄穴), 수회혈(髓會穴)", "d": "담경(膽經)의 낙혈(絡穴), 담경(膽經)의 극혈(郄穴)"}, "answer": "d"}, {"id": 1155, "question": "다음중 울증이 조증으로 교차되어 소리지르고 꾸짖고 사람을 때리는 등의 \n행동으로 나타내어 지는 것은?", "choices": {"a": "담화요심", "b": "간기울결", "c": "내풍", "d": "심화"}, "answer": "a"}, {"id": 1156, "question": "어떤 장부(臟腑)의 모혈(募穴)이 그 해당 정경(正經)과 다른 경락에 \n위치하는가?", "choices": {"a": "폐(肺)", "b": "간(肝)", "c": "비(脾)", "d": "담(膽)"}, "answer": "c"}, {"id": 1157, "question": "어지럼증은 전형적으로 어떤 원인에 의해서 발생되는가 ?", "choices": {"a": "습", "c": "습과 담", "d": "이상 모두 아님"}, "answer": "b"}, {"id": 1158, "question": "다음 중 당뇨병성 케톤산증(diabetic ketoacidosis) 증세가 아닌 것은?", "choices": {"a": "과일향나는 입냄새", "b": "극심한 갈증", "c": "느린 호흡", "d": "위통(胃痛)"}, "answer": "c"}, {"id": 1159, "question": "42 세 남성이 요실금(尿失禁)을 호소한다. 소변이 뚝뚝 떨어지고, 하복부의 \n창만(脹滿)하고 둔한 통증이 있으며, 혀에 자줏빛 반점이 있고, 맥은 삽삭(澀數)하다. \n아래 중 가장 가능한 진단은?", "choices": {"a": "방광경(膀胱經) 기(氣)의 손상", "b": "방광(膀胱)의 한(寒) 축적", "c": "명문화(命門火)의 쇠퇴", "d": "신양허(腎陽虛)"}, "answer": "a"}, {"id": 1160, "question": "다음 중 오르소 트리사이클린[Ortho Tri-Cyclen (norgestimate 와 ethinyl \nestradiol)]의 금기증이 아닌 것은 무엇인가?", "choices": {"a": "뇌졸중 과거력", "b": "편두통", "c": "십이지장 궤양", "d": "간 질환"}, "answer": "c"}, {"id": 1161, "question": "51 세 여자 환자가 부종이 있으며, 다리나 발목이 더 심하다, 냉감, 복부 \n창만감, 요통, 뇨소, 뇨청, 심계가 있고, 숨이 차고 손이 차다. 설담반대태백, \n맥침약지하다. 장부변증은?", "choices": {"a": "신양허", "b": "신비양허", "c": "신양허수범", "d": "방광한습"}, "answer": "c"}, {"id": 1162, "question": "다음 중 현맥과 밀접하게 관련이 있는 상태는? \nI. 습열;  \nII. 간기울결;  \nIII. 복통;  \nIV . 감기;", "choices": {"a": "I, II 와 III", "b": "II 와 III", "c": "II 만", "d": "모두 맞다"}, "answer": "b"}, {"id": 1163, "question": "두정결절을 기점으로 하, 전, 후로 각 40 도의 각도를 이루는 세 선을 형성하는 \n두침은?", "choices": {"a": "족운동감각구", "b": "평형구", "c": "실행치료구", "d": "훈청구"}, "answer": "c"}, {"id": 1164, "question": "전신 부종과 악성 고혈압 때문에 발생된 말기 신부전 환자에게 가장 효과가 \n없는 식이요법은?", "choices": {"a": "저염식 다이어트", "b": "저칼로리 다이어트", "c": "저단백질 다이어트", "d": "수분 섭취의 제한"}, "answer": "b"}, {"id": 1165, "question": "부신피질이 손상되었을 때 생산되지 못하는 호르몬은 ?", "choices": {"a": "글루코 콜티코이드 호르몬(콜티존)", "b": "에피네프린(아드레날린)", "c": "엔돌핀", "d": "옥시토신"}, "answer": "a"}, {"id": 1166, "question": "사지냉, 순청, 복맥, 미맥은 어떤 장부 변증의 증상인가?", "choices": {"a": "심양허", "b": "심양폭탈", "c": "심기허"}, "answer": "b"}, {"id": 1167, "question": "인체에서 분비되는 스테로이드 호르몬의 종류는?", "choices": {"a": "코티솔, 알도스테론, 에스트로젠", "b": "인슐린, 티록신, 부갑상선 호르몬", "c": "프로제스테론, 아드레날린, 노아드레날린", "d": "칼시토닌, 테스토스테론, 옥시토신"}, "answer": "a"}, {"id": 1168, "question": "다음 중 어떤 정지 인자가 기체와 기역을 유발하는가?", "choices": {"a": "기쁨", "b": "걱정", "c": "화냄", "d": "두려움"}, "answer": "c"}, {"id": 1169, "question": "입 주변이 녹색빛을 띠는 것은 다음 중 어떤 상태를 나타내는가?", "choices": {"a": "심혈어체(心血瘀滯)", "b": "한습곤비(寒濕困脾)", "c": "비기(脾氣)와 간혈(肝血) 부족", "d": "간기울결(肝氣鬱結)"}, "answer": "d"}, {"id": 1170, "question": "눈에서 홍채(虹彩)는 어느 장부(臟腑)와 상응하는가?", "choices": {"a": "비(脾)", "b": "신(腎)", "c": "폐(肺)", "d": "간(肝)"}, "answer": "d"}, {"id": 1171, "question": "몸의 발열이 밤에 더 심해지고, 물을 마시고 싶은 강한 욕구는 없지만 입이 \n마르며, 정신이 불안하고 불면증이 있다면 다음 중 어떤 변증을 나타내는가?", "choices": {"a": "위분증(衛分證)", "b": "기분증(氣分證)", "c": "영분증(營分證)", "d": "혈분증(血分證)"}, "answer": "c"}, {"id": 1172, "question": "설체의 변화는 무엇을 의미하는가?", "choices": {"a": "병사의 깊이", "b": "병사의 성질", "c": "장부의 허실", "d": "병사의 종류"}, "answer": "c"}, {"id": 1173, "question": "맛을 느끼지 못한다면 어느 신경이 손상된 것인가?", "choices": {"a": "제 7, 9 뇌신경", "b": "제 5, 7 뇌신경", "c": "제 9, 11 뇌신경", "d": "제 9, 12 뇌신경"}, "answer": "a"}, {"id": 1174, "question": "다음 중 기함증(氣陷証)의 증상은 무엇인가?", "choices": {"a": "피곤, 자한, 식욕 감소, 설사", "b": "피로, 정신이 맑지 못 함, 우울, 자궁하수", "c": "복통, 설사, 대변에 점액, 항문에 열감", "d": "우울증, 번조불안, 하복부 창통"}, "answer": "b"}, {"id": 1175, "question": "신체 부위중 음에 해당하는 부위는?", "choices": {"a": "하지의 내측", "b": "상지의 외측", "c": "등(배부)", "d": "머리"}, "answer": "a"}, {"id": 1176, "question": "3 개월 임산부가 옅은 붉은색의 묽은 질 출혈을 겪고 있다. 그녀는 하복부에 \n팽창통과 하수감(下垂感)이 있으며, 요통(腰痛)이 있고, 피로감, 윤기 없는 창백한 안색, \n기단(氣短), 그리고 심계(心悸)를 호소한다. 혀와 설태는 다음 중 무엇일 가능성이 가장 \n높은가?", "choices": {"a": "설담 태백(舌淡苔白)", "b": "설홍 태백(舌紅苔白)", "c": "설담홍 태황(舌淡紅苔黃", "d": "자색설에 소태(紫色舌苔少)"}, "answer": "a"}, {"id": 1177, "question": "다음 중 식욕저하, 많은 가래, 기침의 증상은 어느 장부의 질환을 의미하는가?", "choices": {"a": "비신", "b": "간비", "d": "간폐"}, "answer": "c"}, {"id": 1178, "question": "부신피질 자극 분비 호르몬(Corticotropin-releasing hormone)은 어디에서 \n생성이 되는가?", "choices": {"a": "뇌하수체(Pituitary)", "b": "시상하부(Hypothalamus)", "c": "부신(Adrenal Gland)", "d": "고환(Testes)"}, "answer": "b"}, {"id": 1179, "question": "25 세 여성 환자는 월경 중 하복부의 냉통(冷痛)을 겪는데, 온기를 가하면 \n완화되지만 압박 시에는 악화된다. 월경량은 적고, 색은 검고 응혈(凝血)이 있다. 그녀는 \n추위를 참지 못하고, 사지가 차가우며, 몸, 특히 사지에 무거운 느낌을 받는다. 혀는 \n창백하고 흰색의 기름진 설태가 끼어 있다. 그녀는 지난달 한여름 폭염 시기에 찬 \n성질의 음식을 과식했다고 말한다. 맥은 침긴맥(沈緊脈)이다. 이 경우의 변증 결과는 \n무엇인가?", "choices": {"a": "한습옹체(寒濕壅滯)", "b": "기체혈어(氣滯血瘀)", "c": "한응혈어(寒凝血瘀)", "d": "열체혈어(熱滯血瘀)"}, "answer": "a"}, {"id": 1180, "question": "의료인이 모든 환자들에게 일차적으로 책임져야할 사항은?", "choices": {"a": "대장암 평가", "b": "결핵 평가", "c": "간염 평가", "d": "알코올, 약물 남용 평가"}, "answer": "d"}, {"id": 1181, "question": "석고와 지모의 공통 적응증은?", "choices": {"a": "음허로 인한 열", "b": "폐허로 인한 기침", "c": "고열과 심한 갈증", "d": "황달"}, "answer": "c"}, {"id": 1182, "question": "회전근개는 4 개의 근육으로 구성되어 있다. 다음 중 회전근개를 구성하는 \n근육이 아닌 것은?", "choices": {"a": "견갑하근(Subscapularis)", "b": "소원근(Teres minor)", "c": "극하근(Infraspinatus)", "d": "대원근(Teres major)"}, "answer": "d"}, {"id": 1183, "question": "다음 중 Romberg test 양성으로 간주 되는 것은?", "choices": {}, "answer": "c"}, {"id": 1184, "question": "음경별은 어디에서 합류하는가?", "choices": {"a": "음경별은 머리에서 양경별과 합류한 후 양경맥과 합류한다", "b": "음경별은 흉부와 복부에서 음경맥과 합류한 후 장부로 진입한다", "c": "음경별은 목에서 양경별과 합류한 후 양경맥과 합류한다", "d": "음경별은 먼저 머리에서 음경맥과 합류한 후 양경맥과 합류한다"}, "answer": "a"}, {"id": 1185, "question": "붉은 반점으로 둘러싸인 엷은 황색 안색이 나타내는 것은?", "choices": {"a": "화열(火熱)과 비기허(脾氣虛)", "b": "간기체(肝氣滯)와 비기허(脾氣虛)", "c": "위열(胃熱)과 비기허(脾氣虛)", "d": "간어혈(肝瘀血)과 비기허(脾氣虛)"}, "answer": "d"}, {"id": 1186, "question": "아래의 경락 중 귀로 들어가는 경락은? \nI. 소장경 \nII. 담경 \nIII. 삼초경 \nIV . 방광경 \n \nPage 120 of 154", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "II, III, 과 IV"}, "answer": "c"}, {"id": 1187, "question": "어떤 종류의 두통이 계단을 올라갈 때 혹은 걸을 때 통증이 더 심해지는가 ?", "choices": {"a": "편두통（Migraine)", "b": "긴장성 두통（Tension）", "c": "경추성 두통(Cervicogenic)", "d": "군집성 두통（Cluster）"}, "answer": "a"}, {"id": 1188, "question": "심화가 폐진을 말려 폐음허를 초래했다. 오행관계로 설명하자면?", "choices": {"a": "상극", "b": "자도모기", "c": "상모", "d": "상승"}, "answer": "d"}, {"id": 1189, "question": "다음 중 직접구의 금기 부위는 어디인가?", "choices": {"a": "유방", "b": "얼굴", "c": "큰혈관", "d": "위의 모두"}, "answer": "d"}, {"id": 1190, "question": "다음 중 안구 운동과 관련있는 뇌신경이 아닌 것은?", "choices": {"a": "II", "b": "IV", "c": "VI", "d": "III"}, "answer": "a"}, {"id": 1191, "question": "52 세의 여성이 내원하였다. 그녀는 자리에 앉자 마자 울음을 터뜨리며 \n이유없이 슬프다고 하였다. 희노무상하며 의심이 많아지고 자주 놀라며, 심계, 번조, \n불면, 갑작스런 흉민, 딸꾹질, 갑작스런 실성증(失聲症), 경련과 심한 경우 의식을 \n잃기도 한다고 한다. 설태박백, 맥현세 일때, 이 환자에게 알맞은 치료법은?", "choices": {"a": "간화를 제거하고(去肝火), 화위(和胃), 안신(安神)", "b": "양혈소간(養血疏肝), 안신(安神)", "c": "소간(疏肝), 영심(寧心), 화담(化痰)", "d": "영심안신(寧心安神), 청열화담(淸熱化痰)"}, "answer": "b"}, {"id": 1192, "question": "HIV 의 타켓이 되는 림프구는?", "choices": {"a": "T1", "b": "T2", "c": "T3", "d": "T4"}, "answer": "d"}, {"id": 1193, "question": "다음 중 육부하합혈이 아닌 것은?", "choices": {"a": "St37(상거허)", "b": "GB40(구허)", "c": "GB34(양릉천)", "d": "UB40(위중)"}, "answer": "b"}, {"id": 1194, "question": "43 세의 여자가 한 달 전에 갑상선 기능 항진증으로 진단 받았다. 증상으로는 \n목의 앞 부분이 붓고, 번조와 열감이 있고, 쉽게 땀을 흘리며, 손이 떨리고, 입이 쓰다. 이 \n환자의 변증은 ?", "choices": {"a": "담의 적체와 어혈", "b": "기체와 담의 조체", "c": "간화의 항성", "d": "심과 간의 음허"}, "answer": "c"}, {"id": 1195, "question": "부종, 변연, 복창, 사지위약, 피로가 나타내는 것은?", "choices": {"a": "금불생수", "b": "화불생토", "c": "수모토", "d": "토극수"}, "answer": "b"}, {"id": 1196, "question": "수소음경의 복모(腹募)혈의 위치는?", "choices": {"a": "몸통 정중앙 선상에서 배꼽위로 7 촌", "b": "몸통 정중앙 선상에서 배꼽위로 6 촌", "c": "몸통 정중앙 선상에서 배꼽위로 4 촌", "d": "몸통 정중앙 선상에서 제 4 늑간과 수평이며 양 유두의 정중앙"}, "answer": "b"}, {"id": 1197, "question": "천패모(川貝母)와 절패모(浙貝母)의 차이는?", "choices": {"b": "천패모가 청폐열(淸肺熱)에 더 효과적", "c": "절패모가 구해(久咳)에 더 효과적", "d": "절패모가 영심(寧心)에 더 효과적"}, "answer": "a"}, {"id": 1198, "question": "침을 놓다가 부교감 신경을 찔렀을 때 일어나는 현상은 ?", "choices": {"a": "방광 배뇨근과 괄약근이 모두 이완", "b": "방광 배뇨근과 괄약근이 모두 긴축", "c": "방광 배뇨근 이완, 방광 괄약근 긴축", "d": "방광 배뇨근 긴축, 방광 괄약근 이완"}, "answer": "d"}, {"id": 1199, "question": "다음 중 고열, 대갈(大渴), 대한(大汗)을 동반하는 상태는 무엇인가? \nI. 상한론의 양명증(陽明證) \nII. 상한론의 태양증(太陽證) \nIII. 온병(溫病)의 기분증(氣分證) \nIV . 온병(溫病)의 상초변증(上焦辯證) \nV . 온병(溫病)의 중초변증(中焦辯證)", "choices": {"a": "I 과 III", "b": "I, III 과 V", "c": "I, III, IV 와 V", "d": "I 과 V"}, "answer": "a"}, {"id": 1200, "question": "지난 6 개월동안 30 대 남자가 다음 증상을 겪어왔다: 잠들기 힘들고, 꿈을 \n많이 꾸며, 심계, 기억력 저하, 현훈, 흐린 시야, 식욕 저하, 무기력함, 창백한 안색, 맥은 \n가늘고 약한 맥이다. \n이 환자에게 예상되는 설진은?", "choices": {"a": "설담홍, 니태", "b": "설홍, 황니태", "c": "설담, 박태", "d": "설홍, 무태"}, "answer": "c"}, {"id": 1201, "question": "환자가 명백한 MRSA 감염 일때, 무엇을 해야 하는가?", "choices": {"a": "침과 뜸으로 치료한다", "b": "침, 뜸, 한약으로 치료한다", "c": "침과 뜸으로 치료하고 의사에게 가도록 권한다", "d": "치료하지 않고 의사에게 가도록 권한다"}, "answer": "d"}, {"id": 1202, "question": "다음 중 부항 시술의 주의사항 혹은 금기가 아닌 것은 무엇인가?", "choices": {"a": "혈우병 환자", "b": "큰 혈관 부위", "c": "접촉성 피부염", "d": "큰 근육 부위"}, "answer": "d"}, {"id": 1203, "question": "경부 전면을 지배하는 피부 분절은?", "choices": {"a": "C7", "b": "C3", "c": "C5", "d": "C4"}, "answer": "b"}, {"id": 1204, "question": "수소양 경의 극혈의 위치는?", "choices": {"a": "위중방 1 촌, 굉이두기건 내연", "b": "양지상 3 촌, 요골과 척골의 사이, 지총신근의 요측", "c": "양지상 2 촌, 요골과 척골의 사이", "d": "양지상 3 촌, 척골의 요측연"}, "answer": "d"}, {"id": 1205, "question": "환자가 한방차를 마시고 15 분이 지난 후 급성 알레르기 반응이 나타났다. \n피부 소양증, 천명음을 동반한 호흡 곤란, 결막염과 콧물을 동반한 안구 주위의 부종이 \n있다. 이 증상은 다음 중 무엇과 일치하는가?", "choices": {"a": "1 형 과민 반응 (아나필락시스성)", "b": "2 형 과민 반응 (세포 독성형)", "c": "3 형 과민 반응 (면역 복합체형)", "d": "4 형 과민 반응 (세포 매개형)"}, "answer": "a"}, {"id": 1206, "question": "다음 중 이주(耳舟)/주상와(舟牀窩) 부위에 상응하는 신체부위는 어디인가?", "choices": {"a": "상지", "b": "하지", "c": "내장기"}, "answer": "a"}, {"id": 1207, "question": "다음 중 수소양 삼초경 하합혈은 무엇인가?", "choices": {"a": "상거허", "b": "하거허", "c": "위양", "d": "위중"}, "answer": "c"}, {"id": 1208, "question": "미엘로그램(myelogram)은 무엇의 방사선 사진을 시각화하는가?", "choices": {"a": "척수", "b": "사지", "c": "복부", "d": "흉부"}, "answer": "a"}, {"id": 1209, "question": "51 세 여성 환자가 파킨슨병을 앓고 있으며 2 년 동안 지속적인 머리 떨림을 \n겪고 있다. 그녀는 또한 경미한 심계(心悸), 불면, 그리고 야간 빈뇨가 있다. 맥은 \n침허(沉虛)하다. 이 경우 예상되는 설상(舌象) 및 설태(舌苔) 상태는 무엇인가?", "choices": {"a": "수박설(瘦薄舌), 설담(舌淡)에 니태(膩苔)", "b": "홍설(紅舌)에 소태(少苔)", "c": "자홍설(紫紅舌)에 황태(黃苔)", "d": "설담(舌淡), 반대윤설(胖大潤舌)"}, "answer": "d"}, {"id": 1210, "question": "대퇴골 상부의 전자와 슬개골 중앙과의 거리는 얼마인가 ?", "choices": {"a": "16 촌", "b": "18 촌", "c": "19 촌", "d": "20 촌"}, "answer": "c"}, {"id": 1211, "question": "어느 다음 혈자리가 깊이 자침(刺針)될 경우 간(肝)을 손상시킬 수 있는가?", "choices": {"a": "신봉(神封)", "b": "유문(幽門)", "c": "음도(陰都)", "d": "복통곡(腹通谷)"}, "answer": "b"}, {"id": 1212, "question": "페니실린 계통 항생제가 치료 효과를 발휘하는 것은 어떤 작용에 의한 \n것인가 ?", "choices": {"a": "세균의 단백질 합성을 억제한다.", "b": "핵산의 합성을 방해한다.", "c": "적합한 세균세포벽합성억제", "d": "세균의 세포벽 분해를 유발한다."}, "answer": "c"}, {"id": 1213, "question": "혈중 암모니아 농도가 높아지는 경우는 ?", "choices": {"a": "폐렴", "b": "궤양성 대장염", "c": "간경화", "d": "요로감염"}, "answer": "c"}, {"id": 1214, "question": "25 세 남성이 3 일 전 부터 미열, 심한 오풍오한(惡風惡寒), 무한(無汗), 두통, \n코막힘 및 콧물, 묽은 백색 가래를 동반한 기침 증상이 나타났다. 어젯밤에는 열이 더 \n심해지고, 약간의 오풍오한, 미한(微汗), 인후통, 약간의 갈증, 누런 가래를 동반한 \n기침이 있었다. 설첨은 빨갛고 황니태가 있으며 맥은 부삭(浮數)하다. 3 일 전 증상을 \n바탕으로 현재 가장 적절한 변증은 무엇인가?", "choices": {"a": "외감풍한(外感風寒)", "b": "습담조폐(濕痰阻肺)", "c": "풍습열범폐(風濕熱犯肺)", "d": "표사(表邪)가 남은 폐열울결(肺熱鬱結)"}, "answer": "d"}, {"id": 1215, "question": "좌심실 부전과 가장 일치하는 징후 / 증상은 무엇인가?", "choices": {"a": "슬통", "b": "경정맥 확장", "c": "발작성 야행성 호흡곤란", "d": "변비"}, "answer": "c"}, {"id": 1216, "question": "원락배혈법에 의하면, 폐열이 대장으로 전이된 것을 치료하는 혈은?", "choices
