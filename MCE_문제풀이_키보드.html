      }
      
      // 화살표 키로 이전/다음
      if (key === 'arrowright' && state.currentIndex < state.questionOrder.length - 1) {
        nextQuestion();
        e.preventDefault();
      }
      if (key === 'arrowleft' && state.currentIndex > 0) {
        prevQuestion();
        e.preventDefault();
      }
    }
    
    // 로컬 스토리지에서 데이터 로드
    function loadData() {
      try {
        const saved = localStorage.getItem('mce-data');
        if (saved) {
          const data = JSON.parse(saved);
          state.userAnswers = data.userAnswers || {};
          state.retryAnswers = data.retryAnswers || {};
          state.bookmarked = new Set(data.bookmarked || []);
          state.dontKnow = new Set(data.dontKnow || []);
          state.reported = new Set(data.reported || []);
          state.stats = data.stats || { correct: 0, wrong: 0, total: 0 };
          state.retryStats = data.retryStats || { correct: 0, wrong: 0, total: 0 };
        }
      } catch (e) {
        console.error('데이터 로드 실패:', e);
      }
      state.questionOrder = QUESTIONS.map((_, i) => i);
    }
    
    // 로컬 스토리지에 데이터 저장
    function saveData() {
      try {
        localStorage.setItem('mce-data', JSON.stringify({
          userAnswers: state.userAnswers,
          retryAnswers: state.retryAnswers,
          bookmarked: Array.from(state.bookmarked),
          dontKnow: Array.from(state.dontKnow),
          reported: Array.from(state.reported),
          stats: state.stats,
          retryStats: state.retryStats
        }));
      } catch (e) {
        console.error('데이터 저장 실패:', e);
      }
    }
    
    // 화면 렌더링
    function render() {
      const app = document.getElementById('app');
      
      if (state.currentScreen === 'home') {
        renderHome(app);
      } else if (state.currentScreen === 'quiz') {
        renderQuiz(app);
      } else if (state.currentScreen === 'stats') {
        renderStats(app);
      }
    }
    
    // 홈 화면
    function renderHome(app) {
      const progress = Math.round((Object.keys(state.userAnswers).length / QUESTIONS.length) * 100);
      const wrongCount = Object.values(state.userAnswers).filter(a => !a.correct).length;
      
      app.innerHTML = `
        <div class="header">
          <h1>MCE 문제풀이</h1>
          <p>총 ${QUESTIONS.length}개 문제</p>
        </div>
        
        <div class="card">
          <h2 style="margin-bottom: 16px; font-size: 18px;">학습 진행률</h2>
          <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
            <span style="font-size: 14px; color: #6b7280;">전체 진행률</span>
            <span style="font-size: 14px; font-weight: 600; color: #f5576c;">${progress}%</span>
          </div>
          <div class="progress-bar" style="background: #e5e7eb;">
            <div class="progress-fill" style="width: ${progress}%; background: #f5576c;"></div>
          </div>
          <div class="stats-grid">
            <div class="stat-box" style="background: #d1fae5;">
              <div class="stat-number" style="color: #10b981;">${state.stats.correct}</div>
              <div class="stat-label">정답</div>
            </div>
            <div class="stat-box" style="background: #fee2e2;">
              <div class="stat-number" style="color: #ef4444;">${state.stats.wrong}</div>
              <div class="stat-label">오답</div>
            </div>
            <div class="stat-box" style="background: #f3f4f6;">
              <div class="stat-number" style="color: #6b7280;">${state.stats.total}</div>
              <div class="stat-label">총 풀이</div>
            </div>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('sequential')">
          <div class="menu-icon" style="background: #fce7f3;">📝</div>
          <div class="menu-content">
            <h3>순차 학습</h3>
            <p>1번부터 차례대로</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('random')">
          <div class="menu-icon" style="background: #ddd6fe;">🔀</div>
          <div class="menu-content">
            <h3>랜덤 학습</h3>
            <p>무작위 순서로</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('bookmarked')">
          <div class="menu-icon" style="background: #fef3c7;">⭐</div>
          <div class="menu-content">
            <h3>북마크 (${state.bookmarked.size})</h3>
            <p>저장한 문제만</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('wrong-review')">
          <div class="menu-icon" style="background: #dbeafe;">📖</div>
          <div class="menu-content">
            <h3>오답 노트 (${wrongCount})<span class="badge review">복습</span></h3>
            <p>틀린 문제 보면서 복습</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('wrong-retry')">
          <div class="menu-icon" style="background: #fee2e2;">🎯</div>
          <div class="menu-content">
            <h3>오답 재도전 (${wrongCount})<span class="badge retry">실전</span></h3>
            <p>틀린 문제 다시 풀기</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="startMode('dontknow')">
          <div class="menu-icon" style="background: #fed7aa;">❓</div>
          <div class="menu-content">
            <h3>모르는 문제 (${state.dontKnow.size})</h3>
            <p>복습 필요</p>
          </div>
        </div>
        
        <div class="menu-item" onclick="showStats()">
          <div class="menu-icon" style="background: #d1fae5;">📊</div>
          <div class="menu-content">
            <h3>통계</h3>
            <p>학습 분석</p>
          </div>
        </div>
      `;
    }
    
    // 문제 풀이 화면
    function renderQuiz(app) {
      const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];
      const progress = ((state.currentIndex + 1) / state.questionOrder.length) * 100;
      const isReviewMode = state.mode === 'wrong-review';
      const isRetryMode = state.mode === 'wrong-retry';
      const previousAnswer = isReviewMode ? state.userAnswers[currentQ.id] : null;
      
      let choicesHTML = '';
      const choiceKeys = Object.keys(currentQ.choices || {});
      Object.entries(currentQ.choices || {}).forEach(([key, value], index) => {
        const isSelected = state.selectedAnswer === key;
        const isCorrect = key === currentQ.answer;
        const showCorrect = state.showAnswer && isCorrect;
        const showWrong = state.showAnswer && isSelected && !isCorrect;
        const isPrevious = isReviewMode && previousAnswer && previousAnswer.selected === key;
        
        let className = 'choice';
        if (showCorrect) className += ' correct';
        else if (showWrong) className += ' wrong';
        else if (isPrevious && !state.showAnswer) className += ' previous';
        else if (isSelected) className += ' selected';
        
        let badge = '';
        if (isPrevious && !state.showAnswer) {
          badge = ' <span style="font-size:12px;color:#f59e0b;">이전 선택</span>';
        }
        
        choicesHTML += `
          <div class="${className}" onclick="selectAnswer('${key}')">
            <span class="keyboard-hint">${index + 1}</span>
            <strong>${key.toUpperCase()}.</strong> ${value}${badge}
          </div>
        `;
      });
      
      let resultHTML = '';
      if (state.showAnswer) {
        const isCorrect = state.selectedAnswer === currentQ.answer;
        let extraInfo = '';
        if (isRetryMode && previousAnswer) {
          extraInfo = `<br><small style="color:#6b7280;">첫 시도: ${previousAnswer.selected.toUpperCase()} (${previousAnswer.correct ? '정답' : '오답'})</small>`;
        }
        resultHTML = `
          <div class="result-box ${isCorrect ? 'correct' : 'wrong'}">
            <strong>${isCorrect ? '✓ 정답입니다!' : '✗ 오답입니다.'}</strong>
            ${!isCorrect ? `<br><small>정답: ${currentQ.answer.toUpperCase()}</small>` : ''}
            ${extraInfo}
          </div>
        `;
      }
      
      let modeLabel = '';
      if (state.mode === 'sequential') modeLabel = '순차';
      else if (state.mode === 'random') modeLabel = '랜덤';
      else if (state.mode === 'bookmarked') modeLabel = '북마크';
      else if (state.mode === 'wrong-review') modeLabel = '오답노트';
      else if (state.mode === 'wrong-retry') modeLabel = '재도전';
      else if (state.mode === 'dontknow') modeLabel = '모르는문제';
      
      app.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; color: white;">
          <button onclick="goHome()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer;">🏠 홈</button>
          <div style="text-align: center;">
            <div style="font-size: 14px;">${state.currentIndex + 1} / ${state.questionOrder.length}</div>
            <div style="font-size: 12px; opacity: 0.8;">${modeLabel}</div>
          </div>
          <div style="width: 60px;"></div>
        </div>
        
        <div class="keyboard-guide">
          <span><span class="key">1-4</span> 선택</span>
          <span><span class="key">Enter</span> 확인/다음</span>
          <span><span class="key">←→</span> 이전/다음</span>
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progress}%;"></div>
        </div>
        
        <div class="card">
          <div class="question-header">
            <span class="question-number">문제 #${currentQ.id}</span>
            <div class="icons">
              <button class="icon-btn ${state.bookmarked.has(currentQ.id) ? 'active' : ''}" onclick="toggleBookmark()">⭐</button>
              <button class="icon-btn ${state.dontKnow.has(currentQ.id) ? 'active' : ''}" onclick="toggleDontKnow()">❓</button>
              <button class="icon-btn" onclick="reportQuestion()">🚩</button>
            </div>
          </div>
          
          <div class="question-text">${currentQ.question}</div>
          
          ${choicesHTML}
          
          ${!state.showAnswer && isReviewMode ? `
            <button class="btn" onclick="showCorrectAnswer()" style="background: #3b82f6; color: white;">
              정답 보기
            </button>
          ` : !state.showAnswer ? `
            <button class="btn btn-primary" onclick="submitAnswer()" ${!state.selectedAnswer ? 'disabled' : ''} style="${!state.selectedAnswer ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
              답안 확인 <span class="key">Enter</span>
            </button>
          ` : resultHTML}
        </div>
      `;
    }
    
    // 통계 화면
    function renderStats(app) {
      const accuracy = state.stats.total > 0 ? Math.round((state.stats.correct / state.stats.total) * 100) : 0;
      const retryAccuracy = state.retryStats.total > 0 ? Math.round((state.retryStats.correct / state.retryStats.total) * 100) : 0;
      const wrongCount = Object.values(state.userAnswers).filter(a => !a.correct).length;
      
      app.innerHTML = `
        <div style="display: flex; align-items: center; margin-bottom: 24px; color: white;">
          <button onclick="goHome()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer;">← 뒤로</button>
          <h1 style="margin-left: 16px; font-size: 24px;">학습 통계</h1>
        </div>
        
        <div class="card">
          <h2 style="margin-bottom: 16px; font-size: 18px;">전체 학습 정확도</h2>
          <div style="text-align: center;">
            <div style="font-size: 48px; font-weight: bold; color: #f5576c; margin-bottom: 8px;">${accuracy}%</div>
            <p style="color: #6b7280;">${state.stats.correct}개 정답 / ${state.stats.total}개 시도</p>
          </div>
        </div>
        
        ${state.retryStats.total > 0 ? `
        <div class="card">
          <h2 style="margin-bottom: 16px; font-size: 18px;">재도전 정확도 <span class="badge retry">실전</span></h2>
          <div style="text-align: center;">
            <div style="font-size: 48px; font-weight: bold; color: #be185d; margin-bottom: 8px;">${retryAccuracy}%</div>
            <p style="color: #6b7280;">${state.retryStats.correct}개 정답 / ${state.retryStats.total}개 재도전</p>
          </div>
        </div>
        ` : ''}
        
        <div class="card">
          <h2 style="margin-bottom: 16px; font-size: 18px;">상세 통계</h2>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #f3f4f6; border-radius: 8px; margin-bottom: 8px;">
            <span>전체 문제 수</span>
            <strong>${QUESTIONS.length}개</strong>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #d1fae5; border-radius: 8px; margin-bottom: 8px;">
            <span>풀어본 문제</span>
            <strong style="color: #10b981;">${Object.keys(state.userAnswers).length}개</strong>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #fee2e2; border-radius: 8px; margin-bottom: 8px;">
            <span>오답 문제</span>
            <strong style="color: #ef4444;">${wrongCount}개</strong>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #fef3c7; border-radius: 8px; margin-bottom: 8px;">
            <span>북마크</span>
            <strong style="color: #f59e0b;">${state.bookmarked.size}개</strong>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #fed7aa; border-radius: 8px; margin-bottom: 8px;">
            <span>모르는 문제</span>
            <strong style="color: #ea580c;">${state.dontKnow.size}개</strong>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 12px; background: #dbeafe; border-radius: 8px;">
            <span>신고된 문제</span>
            <strong style="color: #3b82f6;">${state.reported.size}개</strong>
          </div>
        </div>
        
        <button class="btn btn-danger" onclick="resetData()">모든 기록 초기화</button>
      `;
    }
    
    // 네비게이션 버튼 추가/제거
    function updateNav() {
      let navDiv = document.querySelector('.nav-buttons');
      
      if (state.currentScreen === 'quiz') {
        if (!navDiv) {
          navDiv = document.createElement('div');
          navDiv.className = 'nav-buttons';
          document.body.appendChild(navDiv);
        }
        
        navDiv.innerHTML = `
          <button class="nav-btn" onclick="prevQuestion()" ${state.currentIndex === 0 ? 'disabled' : ''} style="background: #4b5563; color: white;">← 이전</button>
          <button class="nav-btn" onclick="nextQuestion()" ${state.currentIndex === state.questionOrder.length - 1 ? 'disabled' : ''} style="background: #f5576c; color: white;">다음 →</button>
        `;
      } else {
        if (navDiv) navDiv.remove();
      }
    }
    
    // 이벤트 핸들러들
    function startMode(mode) {
      state.mode = mode;
      state.currentIndex = 0;
      state.selectedAnswer = null;
      state.showAnswer = false;
      
      if (mode === 'sequential') {
        state.questionOrder = QUESTIONS.map((_, i) => i);
      } else if (mode === 'random') {
        state.questionOrder = QUESTIONS.map((_, i) => i).sort(() => Math.random() - 0.5);
      } else if (mode === 'bookmarked') {
        state.questionOrder = QUESTIONS.map((q, i) => ({ q, i })).filter(({ q }) => state.bookmarked.has(q.id)).map(({ i }) => i);
        if (state.questionOrder.length === 0) {
          alert('북마크된 문제가 없습니다.');
          return;
        }
      } else if (mode === 'wrong-review' || mode === 'wrong-retry') {
        state.questionOrder = QUESTIONS.map((q, i) => ({ q, i })).filter(({ q }) => state.userAnswers[q.id] && !state.userAnswers[q.id].correct).map(({ i }) => i);
        if (state.questionOrder.length === 0) {
          alert('오답이 없습니다. 문제를 먼저 풀어보세요!');
          return;
        }
      } else if (mode === 'dontknow') {
        state.questionOrder = QUESTIONS.map((q, i) => ({ q, i })).filter(({ q }) => state.dontKnow.has(q.id)).map(({ i }) => i);
        if (state.questionOrder.length === 0) {
          alert('모르는 문제로 표시된 문제가 없습니다.');
          return;
        }
      }
      
      state.currentScreen = 'quiz';
      render();
      updateNav();
    }
    
    function goHome() {
      state.currentScreen = 'home';
      render();
      updateNav();
    }
    
    function showStats() {
      state.currentScreen = 'stats';
      render();
      updateNav();
    }
    
    function selectAnswer(answer) {
      if (!state.showAnswer) {
        state.selectedAnswer = answer;
        render();
        updateNav();
      }
    }
    
    function showCorrectAnswer() {
      // 오답 노트 모드에서 정답 보기
      state.showAnswer = true;
      state.selectedAnswer = QUESTIONS[state.questionOrder[state.currentIndex]].answer;
      render();
      updateNav();
    }
    
    function submitAnswer() {
      if (!state.selectedAnswer || state.showAnswer) return;
      
      const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];
      const isCorrect = state.selectedAnswer === currentQ.answer;
      
      if (state.mode === 'wrong-retry') {
        // 재도전 모드: 재도전 통계에 기록
        state.retryAnswers[currentQ.id] = {
          selected: state.selectedAnswer,
          correct: isCorrect,
          timestamp: Date.now()
        };
        state.retryStats.correct += isCorrect ? 1 : 0;
        state.retryStats.wrong += isCorrect ? 0 : 1;
        state.retryStats.total += 1;
        
        // 재도전에서 맞췄으면 원래 답안도 업데이트 (오답 목록에서 제거)
        if (isCorrect) {
          state.userAnswers[currentQ.id] = {
            selected: state.selectedAnswer,
            correct: true,
            timestamp: Date.now()
          };
        }
      } else {
        // 일반 모드: 일반 통계에 기록
        state.userAnswers[currentQ.id] = {
          selected: state.selectedAnswer,
          correct: isCorrect,
          timestamp: Date.now()
        };
        state.stats.correct += isCorrect ? 1 : 0;
        state.stats.wrong += isCorrect ? 0 : 1;
        state.stats.total += 1;
      }
      
      state.showAnswer = true;
      saveData();
      render();
      updateNav();
    }
    
    function nextQuestion() {
      if (state.currentIndex < state.questionOrder.length - 1) {
        state.currentIndex++;
        state.selectedAnswer = null;
        state.showAnswer = false;
        render();
        updateNav();
        window.scrollTo(0, 0);
      }
    }
    
    function prevQuestion() {
      if (state.currentIndex > 0) {
        state.currentIndex--;
        state.selectedAnswer = null;
        state.showAnswer = false;
        render();
        updateNav();
        window.scrollTo(0, 0);
      }
    }
    
    function toggleBookmark() {
      const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];
      if (state.bookmarked.has(currentQ.id)) {
        state.bookmarked.delete(currentQ.id);
      } else {
        state.bookmarked.add(currentQ.id);
      }
      saveData();
      render();
      updateNav();
    }
    
    function toggleDontKnow() {
      const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];
      if (state.dontKnow.has(currentQ.id)) {
        state.dontKnow.delete(currentQ.id);
      } else {
        state.dontKnow.add(currentQ.id);
      }
      saveData();
      render();
      updateNav();
    }
    
    function reportQuestion() {
      const currentQ = QUESTIONS[state.questionOrder[state.currentIndex]];
      if (state.reported.has(currentQ.id)) {
        alert('이미 신고된 문제입니다.');
        return;
      }
      
      const reason = prompt('오류 내용을 입력해주세요:\n(예: 선택지 누락, 정답 오류, 오타 등)');
      if (reason && reason.trim()) {
        state.reported.add(currentQ.id);
        saveData();
        alert('신고가 접수되었습니다. 감사합니다!');
      }
    }
    
    function resetData() {
      if (confirm('모든 학습 기록을 초기화하시겠습니까?')) {
        state.userAnswers = {};
        state.retryAnswers = {};
        state.bookmarked = new Set();
        state.dontKnow = new Set();
        state.reported = new Set();
        state.stats = { correct: 0, wrong: 0, total: 0 };
        state.retryStats = { correct: 0, wrong: 0, total: 0 };
        saveData();
        alert('초기화되었습니다.');
        goHome();
      }
    }
    
    // 초기화
    loadData();
    render();
    updateNav();
  </script>
</body>
</html>
